ted, productive employees feel the pain while folks like Mitt Romney make profits.\nSo when Mitt Romney talks about his business experience, remember \u2014 it is not experience creating good-paying jobs. It is experience cutting jobs. It is experience shutting plants. It is experience making millions of dollars by making life tougher for hard-working Americans.\nThat is not the kind of experience we need in the White House. We need a president who will create good-paying jobs and make sure everyone has a fair chance. We need President Barack Obama. Good evening. Good evening, and a special greeting to my fellow Minnesotans and to the hard- working Missourians that I was privileged to represent for so many years.\nI'm David Foster, and I was a steelworker for 31 years. For 15 years I laid brick and tapped the furnaces and did all that hard, dirty work to turn molten metal into the cars and bridges and buildings that make America what it is today. And I \u2014 and I also led the steelworkers in a 13-state region, including GST Steel in Kansas City, a 100-year-old company that was bought by Mitt Romney and his partners at Bain Capital in 1993.\nNow, it's a story that I wish I didn't have to tell, but America needs to know the truth. When Romney and Bain took over the mill, they loaded it up with millions in debt, and within months they used some of that borrowed money to pay themselves millions. Within a decade, the debt kept growing and was so large the company was forced into bankruptcy. They fired 750 steelworkers while they pocketed $12 million in profits. A steelworker at GST would have had to work 240 years to make $12 million.\nSo in 2001, with GST bankrupt and Romney still CEO of Bain, I had to stand in a rented auditorium in front of hundreds of steelworkers in their 50s and 60s, retirees and widows in their 70s and 80s, and tell them Romney and Bain had broken their promises. Jobs, vacation pay, severance, health insurance, pension benefits that were promised \u2014 they were all gone.\nNow, some companies succeed \u2014 some companies succeed, others fail. I know that. But I also know this. We don't need a president who fires steelworkers, or says let Detroit go bankrupt. \nWe need the leadership \u2014 we need the leadership of a man who, during the darkest hours for America's auto industry, rolled up his sleeves, risked his presidency and saved over 1 million good auto jobs. We need \u2014 we need Barack Obama.\nThank you. ", "The first woman to serve in both houses of the Congress was Margaret Chase Smith \u2014 \u2014 and she said, \"The right way is not always the popular and the easy way.\" Standing for right when it's unpopular is a true test of moral character. Margaret Chase Smith was a Republican, but a very different kind than those Republicans trying to overtake our country now.\nIn some of America's darkest economic days since the Great Depression and in the face of tremendous political venom, President Obama met the test of moral character. He stood up for what \u2014 not for what was popular and easy, but for what was right. \u2014 who, if the \u2014 who, if the industry went under, would not be able to put food on the table.\nWe all remember what those days were like when President Obama took office \u2014 workers waiting anxiously as their companies announced layoffs, banks refusing to loan, car sales were collapsing.\nIt wasn't just auto companies that were struggling to survive, so were those companies making parts and selling cars. Small businesses that relied on auto workers as customers, like diners and barber shops, had to close down. Unfortunately, most Republicans advocated doing nothing. And what did Mitt Romney say? You all know this. He said: Let Detroit go bankrupt. \nIn strong \u2014 in strong contrast, President Obama took action, putting together a rescue team demanding real change and real sacrifice from everyone involved \u2014 from management, from labor, from suppliers, from debt holders, from dealers \u2014 everybody involved. It was not universally popular but it was absolutely right. \nPresident Obama's strong leadership saved a million jobs. Since June of 2009, this industry has added a quarter of a million jobs. And the auto industry is thriving again. These are good middle-class jobs in glass, in plastics, in steel \u2014 jobs making things for an economy built to last.\n\nAnd Mitt Romney's record at Bain Capital \u2014 the corporate buy-out firm he founded too often has made their money not by building companies up but by taking them apart. And too often, the workers ended up in the streets even as Romney and his partners made millions of dollars.\nEarlier this week, we celebrated Labor Day. Many people forget what this holiday \u2014 and why it was created. What this holiday is. It was about safe workplaces, health care, the 40-hour work week, middle-class jobs. Standards that all of us believe in. \nBut these standards did not just happen. They happened because generations of working people fought for \u2014 and in some cases, died for \u2014 the right to organize \u2014 \nPresident Obama strongly supports these basic human rights, because these rights are good for all Americans. Strong unions and collective bargaining \u2014 \u2014 strong unions and collective bargaining have lifted millions of people out of poverty and built the great American middle class.\n\nI am so proud to be a union member. ", "Hello there! Wow. Oh my god. Wasn't that something?\nMuchas gracias, Benita, and muchas gracias to all the dreamers, all the young kids that study and do their homework. Bueno.\nLike most Latinas, you know that I'm not afraid to speak my mind. \nAh, but this year is very different. If 2008 was an important election, it's nothing compared to 2012. Nothing. Thank you.\nLike Benita, I know what it's like to come to this country at a young age. I was 12 years old when, like so many Cubans, my parents fled the Castro regime.Viva Cuba.\nFor us, America meant freedom. America was the place that said it doesn't matter where you come from, it doesn't matter what your last name is, it doesn't matter if you drink cortaditos or latte or cafe con leche, coffee with milk. Here, if you work very hard, anything is possible. And that's what I did.Si se puede.\nEven though I could not afford to finish college, I got an internship job in Vanidades magazine, and I turned that internship into a job, and that job into a business and a television show, \"El Show de Cristina,\" that ended up with a hundred million viewers in 40 different countries.\nFor me \u2014 muchas gracias. For me \u2014 que si se puede, se puede \u2014 .\nFor me, the American promise \u2014 because it's not just a dream; it's a promise \u2014 isn't just an idea. It's not a theory. It's my life story and of many \"DREAMers.\" I want to pass that promise on to my grandchildren, Dominic \nAnd that is what this election is about, mi gente, mi gente. For the first time in my life \u2014 the first time in my life, the promise of America is in danger. Nearly every part of Governor Romney's plan would put that American dream further out of reach.\nIn order to cut taxes for those at the very top, he would raise taxes for middle-class families, slash education and cut student aid. Governor Romney will turn Medicare from a guarantee into una libreta de coupones, a book of coupons. \nWe need to re-elect our President Obama. Our president is an incredible man.\nHe fights for us every single day. He helped prevent a second Great Depression. He cut taxes for middle-class families and small businesses. He fought for health care reform, which is already helping millions of Americans afford insurance. \nHis education policies mean Hispanics will receive an estimated 150,000 more college scholarships. \nYes. And he knows we still have a lot of work to do. President Obama has a detailed plan. You can find his plan right on his website. It's a plan to grow our economy from the middle class out and the bottom up, not from the top down. A plan to invent \u2014 invest in education, a plan to invest in manufacturing and a plan to pass comprehensive immigration reform that includes a path to citizenship. Thank you.\nOn immigration, Governor Romney's views \u2014 this really freaked me out \u2014 his views could not be more extreme. He says that we should make life so unbearable for 11 million people that they simply self- deport. \nDon't boo \u2014 vote. OK.\nHe even \u2014 he even made the architect of that horrible law an immigration adviser for his campaign.\nThat was really smart. No protesting, voting \u2014 vote. And of course, he has promised to repeal the DREAM Act.\nThis election is about many things, but if you want to understand the values of the two candidates, all you have to do is think about Benita \u2014 the beautiful lady that introduced me tonight. Governor Romney calls young people like her, at 27, illegal aliens. President Obama calls them dreamers. And that is the difference in this election.\nSo in closing, I'm asking to all mi gente, toda mi gente, all of my people to please join me. Many of us come from countries where votes are not counted properly. In fact, they're not counted at all. That begins with making sure you are registered to vote.\nSo I want you to go to gottavote.com \u2014 and in Spanish that's votemostodos.com. They have everything you need to get registered. Make sure your friends and family are registered too. And, Charlotte, let me ask you a question, girlfriend, esta con nosotros, Charlotte? \nAre you in? Will you register voters? Will you talk to your family and friends? Will you fight for that dream we all believe in? Will you keep the promise of this country alive? Estamos unidos. Let's do this together.\n", "For almost 20 years I've been a proud member of the UAW Local 1112 \u2014 \nMy mom retired from GM after 30 years, and my brother worked there too.\nBut really, everyone there is like family. We look out for each other not just because we're GM or because we're Ohioans, but we're Americans. \nWhen the auto industry was on its last legs, I was laid off, and I was terrified. How was I going to provide for my daughter and my two boys or pay my mortgage? How was the Mahoning Valley going to survive when so many of us were out of work, when so many could lose what they worked so hard for?\nThe answer wasn't obvious, and the solution wasn't popular. But President Obama didn't think about the polls or the politics. He thought about the people. And because he put himself in our shoes, we're back on our feet.\nSome said we shouldn't rescue the auto industry. \nToday I'm back at work. \nPresident Obama has the same work ethic and values as my co- workers at GM, my neighbors in Ohio. And he knows we're all in this together. He believed in us. He stood up for us. And I am proud and honored to stand here tonight for him.\nThank you very much. Thank you.", "When we first started CarMax 19 years ago, we had a simple idea to make buying a used car transparent, easy and an honest process. And today CarMax has grown to be America's largest auto retailer, employing 17,000 people in 30 states, and it's also one of Fortune's top 100 companies to work for.\nWe worked hard to build and conceive an idea for CarMax, but we didn't do it alone. We succeeded because we had intensely committed associates, healthy and flexible capital markets, good roads and bridges that let us move products rapidly and cooperative federal, state and local governments that helped us have clear rules of the road and plan and grow our business.\nAs a businessman, I know President Obama understands what it takes to spark economic growth because I've seen him in action. When he took office, he inherited a massive structural deficit from his Republican predecessor, an economy in free fall and, most importantly for me personally, an auto industry on the verge of collapse.\nThe president's decisive action led to rapid and successful restructuring of two of America's largest corporations, GM and Chrysler.\nThat didn't just save the car companies; it helped prevent a domino effect that would have taken down everything in the auto industry, from factories that manufactured auto parts to the dealers who sold the cars.\nHe also launched targeted efforts that helped ordinary people buy cars again. All together, these actions prevented over a million job losses and laid the groundwork for what's now a robust recovery of the American auto industry. \nAs a \u2014 as a businessman who focuses on facts, not political rhetoric, I think the choice in this election is clear. President Obama has shown he has the vision to support average consumers and taxpayers. He understands that the consumer is the engine of economic growth, that businesses can't prosper without them. That's why he has a plan to reduce the deficit, to invest in infrastructure and education, to give tax relief and benefits to average consumers, not the millionaires \u2014 because that's what works. That's how we grow the economy from the middle out, not from the top down.\nAs a businessman, I'll tell you, Mitt Romney just doesn't get it. Thank you.", "My name is Benita Veliz, and I'm from San Antonio, Texas. I went on to earn a double major at the age of 20.\n\nI know I have something to contribute to my economy and my country. I feel just as American as any of my friends or neighbors. But I've had to live almost my entire life knowing I could be deported just because of the way I came here.\nPresident Obama fought for the DREAM Act to help people like me \u2014 \nPresident Obama has fought for my community. Now, it's my honor to introduce one of the leaders in my community who is fighting for him. From her televised show to her magazines to her radio network, she is truly an icon.\nLadies and gentlemen, Cristina Saralegui. ", "On behalf of the great state of California \u2014 \nSo let's get right down to business. We are here because we love our country. And we firmly believe in the American ideal that our country should work for everyone. That ideal is written into our laws, the rules of the road that create a level playing field in this country. Those are the rules I became attorney general to uphold. And those are the rules Mitt Romney would have us roll back.\nHe would roll back the rules that protect the air we breathe and the water we drink, roll back the rules that protect the health and safety of women and families, roll back the rules that prevent the kind of recklessness that got our economy into this mess in the first place.\nWell, I've seen all that happens when you roll back those rules. What happens are rows of foreclosure signs. What happens are mountains of family debt. What happens is a middle class that's hurting. That's what we've seen in towns across California and across this country.\nWhen it comes to the housing crisis, the choice between Barack Obama and Mitt Romney is clear. The fact is, we don't have to guess what Miss Romney \u2014 Mitt Romney would have done if he were president, because he told us. He said we should let foreclosures, and I quote, hit the bottom \u2014 Run its course.\nThat's not leadership. Doing nothing while the middle class is hurting \u2014 that's not leadership. Loose regulations and lax enforcement \u2014 that's not leadership. That's abandoning our middle class.\nHere's what President Obama did. President Obama won Wall Street reform to prevent any more tax-funded bailouts. President Obama won credit card reform so you don't get stuck with hidden fees and sudden rate hikes.\n\nWe need to move forward. President Obama will fight for working families. He will fight to level the economic playing field and fight to give every American the same fair shot my family had.\nI remember when my mother, Shyamala Harris, bought our first home. I was 13. She was so proud. And my sister and I were so excited. Millions of families and millions of Americans know that feeling of walking through the front door of their own home for the first time, the feeling of reaching for opportunity and finding it. \nThat's the choice in this election. It's a choice between an America where opportunity is open to everyone, where everyone plays by the same set of rules, or a philosophy that tilts the playing field to help the wealthiest few, a choice between holding Wall Street accountable or letting it write its own rules. Mitt Romney subscribes to the cynical logic that says the American dream belongs to some of us and not all of us.\nWell, I'll tell you who the American dream belongs to.\nIt belongs to the student in Sacramento who doesn't have much money but who goes to bed each night dreaming big dreams. It belongs to the men and women across this country who know it shouldn't be against the law to marry the person you love. \nThe American dream belongs to all of us. And if we can work together and stand together and vote together on November 6th for President Barack Obama, that's a dream we will put within reach of all our people. Thank you. ", "I know what you're thinking, and I'm sorry. I'm not here to give out free beer. \nYou know, I don't have time to pay much attention to politics because I'm too busy running my business. I think a lot of small- business owners feel the same way. We don't care about the daily back-and-forth of campaigns. We just want leaders in Washington who believe in us and make it a little easier for us to succeed. Our president is that kind of leader. \nThere were moments when my wife, Karen, and I wondered if we would ever get our business off the ground. I remember what it was like to go to bank after bank after bank hearing no. We may not have ever gotten to yes if it wasn't for President Obama and the SBA loan program that he started. For these last four years I've had a president who's on my side. He cut small business taxes 18 times. He kept middle-class taxes low, which meant more customers for my product.\nHe knows that growing the middle class helps businesses create jobs. And I know that if he gets a second term, entrepreneurs like me will have the best possible chance to succeed. \nI hear \u2014 I hear President Obama has been brewing some beer in the White House recently \u2014 \nOur president has fought for small-business owners, and now it's time to fight for him. Thank you, everybody. ", "Hello, delegates, especially those from my home state, the great state of Maine. \nFrom day one, President Obama has made small business a top priority in his White House, giving them the tools they need to turn their dreams into small businesses and their small businesses into world-class companies, giving them help and then getting out of their way.\nYou know, President Obama understand that small businesses is the backbone of the economy. After all, half of all Americans who work own or work for a small business. They create two-thirds of all new jobs. Small businesses are a big part of who we are.\nYou know, when President Obama took office, the economy was in free fall. Credit was frozen. Small businesses weren't thinking about expansion, they were thinking about survival. The president knew that one of the most important things he could do was give small businesses a fighting chance.\nSo he took action. Right away, President Obama cut small business taxes, not once or twice, but 18 times. He put a record volume of guaranteed loans into the hands of America's small businesses. He eliminated pages of burdensome forms and regulations so small businesses could focus on profits instead of paperwork. And he made the federal government pay small-business contractors not in 30 days but in 15 to help entrepreneurs make their payrolls and buy new equipment. He even gave small business a seat at the table in his Cabinet.\nToday small-business owners are having very different conversations than they were three and a half years ago. Today they're talking about strategies to fill larger orders, blueprints for bigger factories and plans to hire more workers, like Raleigh Denim, a husband-and-wife team making blue jeans right here in North Carolina \u2014 \u2014 and exporting them to eight countries on three continents.\nAmerica's entrepreneurs, like Raleigh Denim, are our greatest asset, and President Obama has delivered for them. He understands that Washington doesn't create jobs, small businesses do. The government's role is to put the wind at their backs. And after the worst storm in generations, that's exactly what President Obama is doing, expanding access and opportunity in every corner of all 50 states.\n", "I am privileged to be the governor of Delaware \u2014 Joe has never forgotten his middle-class roots or the lessons he learned. And you know what? Mitt Romney hasn't forgotten his roots or the lessons he's learned either. And that's what worries me about Mitt Romney.\nMitt Romney says that he should be president because he was a business executive. Now, I've got nothing against business executives running for office. After all, I am one. Before I entered public life, I earned my MBA at night while working during the day. I helped lead the wireless revolution at Nextel and grew with it from 13 to 3,000 employees. I am a proud, card-carrying capitalist. And make no mistake, I believe in private equity, which helped back Nextel.\nBut as someone who has been a businessman and a governor, let me level with you.\nJust because Mitt Romney was a successful private equity executive, that does not mean he deserves to be president. \nAs an executive in private equity, Mitt Romney's focus was on the bottom line. And that makes sense. His constituents were his financial shareholders. When he closed factories and sent jobs overseas, it was to benefit his shareholders. That was his job, and he was good at it.\nBut when you're a governor, or the president, it's different. Your shareholders are teachers, construction workers and hardware store owners. \nWhen your constituents are your financial shareholders, perhaps it makes sense to take control of the company, to suffocate it with debt and get rid of the workers' pensions. That kind of thing worked for Mitt Romney when he sat in his corporate office, but it won't work for the country if Mitt Romney is sitting in the Oval Office. \nMitt Romney saw the death of Detroit as good for investors.\nHe couldn't see what the auto industry meant for the millions of middle-class families who depend on those jobs.\nAnd Barack Obama, he immediately understood what was at stake. He saw saving the auto industry as good for his shareholders, the American people. \nNow, luckily, we have a choice, a clear choice, in this election. President Obama understands that while government alone cannot create jobs, it sure can create an environment for companies to grow and invest and hire. And that's why President Obama has a plan to create jobs and build a strong economy to last. And you can read it for yourself at barackobama.com/plan.\nNow, every day, President Obama is working for the men and women of the middle class who do the hard work of this great nation, investing in you, your education, your job skills and the roads and the bridges we all depend on.\nNow, when I began as governor, I received a phone call no governor wants to get. One of our top employers, a refinery, was planning to shut down and lay off all the workers.\nIn fact, they did just that. And days after the plant closed, I visited the workers. And I could see in their eyes that they were not ready to quit, and I promised that I would fight for them. \nSo I worked with labor, with investors, with the talented new management all committed to keeping the refinery running, and we saved those jobs. \nYou see, my shareholders were those refinery workers. And I had to deliver for them.\nNow let me ask you. What do you think Mitt Romney would have done if that call came in?\nWell, Mitt Romney already told us what he would do. Mitt Romney says he likes to fire people. \nYou know, from the moment he took office, President Obama has delivered for the middle class. He believes that we need to grow our economy from the middle out and not from the top down. That we \u2014 that we need to keep America a land of middle-class opportunity. And to keep faith with that promise, the promise of America, it is up to us. We must work for it. We must fight for it. And we must re-elect President Obama one more time. ", "Good evening. I'm Sister Simone Campbell, and I'm one of the Nuns on the Bus. \nLet me explain why I'm here tonight. In June I joined other Catholic sisters on a 2700-mile bus journey through nine states about the \u2014 to tell Americans about the budget that Congressman Paul Ryan wrote and Governor Romney endorsed. Paul Ryan claims this budget reflects the principles of our shared faith. But the United States Conference of Catholic Bishops stated that the Ryan budget failed a basic moral test because it would harm families living in poverty.\nWe agree with our bishops. And that's why we went on the road, to stand with struggling families and to lift up our Catholic sisters who serve them. Their work to alleviate suffering would be seriously harmed by the Romney-Ryan budget. And that is wrong. \nDuring our \u2014 during our journey, I rediscovered a few truths. First, Mitt Romney and Paul Ryan are correct when they say that each individual should be responsible. But their budget goes astray in not acknowledging that we are responsible not only for ourselves and our immediate family; rather, our faith strongly affirms that we are all responsible for one another. \nWhile we were in Toledo \u2014 in Toledo, I met 10-year-old twins Matt and Mark in our nation.\nIn Milwaukee I met Billy and his wife and two boys at St. Benedict's dining room. Billy's work hours were cut back in the recession. And Billy is taking responsibility for himself and his family, but right now, without food stamps, he and his wife could not put food on the \u2014 their family table.\nWe share responsibly for creating an economy where parents with jobs earn enough to care for their families. \nIn Cincinnati \u2014 in Cincinnati I met Ginny \nThe Affordable Care Act will cover people like Margaret \nI have so many other stories to tell, but I'll only tell you one more.\nIn Hershey, Pennsylvania, a woman in her late 30s came to me, approached us. She asked for the names of some people she could talk to because she felt alone and isolated. Her neighbors have been polarized by politics masquerading as values. She cares about the well-being of her people in her community. She wishes the rest of the nation would listen to one another with kindness and compassion, listen to one another rather than yell at each other. I told her then, and I tell her now, that she is not alone.\nLooking out at you tonight, I feel your presence, combined with that of the thousands of caring people we met on our journey. Together, we understand an immoral budget that hurts already struggling families does not reflect the \u2014 our nation's values. We are better than that.\nSo I urge you \u2014 So join us. Join us as we Nuns on the Bus, all of us, drive for faith, family and fairness.\nThank you so much. ", "As many of you know, we had a challenging summer in Colorado. Wildfires that devastated homes and businesses, took livelihoods and lives. Then, a few weeks later, terrible shootings in a darkened theater. So on behalf of everyone in Colorado, let me start tonight by saying thank you.\nThank you \u2014 thank you for your thoughts and your prayers, thank you for your generosity to families who lost so much.\nThe president came to Colorado. He walked the charred landscape, met with firefighters and also with those who lost homes or businesses. He and Michelle visited hospitals to comfort families of loved ones killed and injured. They shared in our grief and brought a message of support on behalf of the entire country. We weren't Democrats or Republicans in that moment. We were simply Americans trying to help one another. \nThese tragedies remind us not to waste time bickering. We have the power to come together, and we need to do this as a nation. It will take a spirit of generosity and collaboration to meet the difficult challenges that we face.\nWe recognize this in Colorado, where we've been able to pass vital legislation with strong bipartisan majorities. We don't always agree, but when push comes to shove, Colorado's elected leaders cooperate for the good of our state.\nAnd consequently, we are moving forward. And we need to keep moving forward with President Obama. \nThe president's policies are helping. He set a goal of doubling exports in five years, and so far they are up by almost 40 percent. In Colorado, agricultural exports jumped 59 percent. \nYes, Colorado \u2014Now, we've still got a lot of ground to cover as a country, but we are coming back, not as fast as we want or need, but unlike four years ago, we are finally moving in the right direction.\nNow, I know it's hard right now for a lot of people, and I've been there. Like too many Americans today, I was laid off and out of work for two years during the last really bad recession in 1986. So we started a brewpub. We were turned down by 32 banks and scores of investors. My own mother wouldn't invest. But we got there because like so many other things, our business was not just me; it was we.\nAll right? \nIn Colorado, we know that Western history is not just about rugged individuals. It's about communities coming together to raise barns and build schools and, yes, to help one another. \nColorado and the United States are places that will be defined more by their future than by their past. The president knows this. He knows that to move this country forward, it takes we and not me. \nMy mother, the lone Democrat in a family of Republicans, was widowed twice and raised four kids on her own. She always used to say: You can't always control what life gives you, but you can control how you respond. President Obama inherited many crises, among the worst any president has faced, and in every case he has responded with optimism, with compassion, with courage. \nHe provided hope \u2014 he provided hope when there was none, and he has transformed that hope into a plan rooted in reality. And it takes \u2014 it takes hard work. It takes time. But it's working.\nHe understands that America is indeed a collection of talented, self-motivated individuals competing in a marketplace, but it's more than that.\nIt's also a community that believes in the common good. As another skinny Democrat with a funny last name, I was proud to host the convention in Denver that nominated Barack Obama four years ago. And I am proud to support his re-election. I ask that you join me \u2014 well, we \u2014 in moving Colorado and America forward. We need to finish what we started. Thank you and God bless you.", "Aloha to the Hawaii delegation. \nMy name is Ric Shinseki, and I'm a soldier. I spent 38 years in uniform, and as a veteran, I'm here to speak about a president whose devotion to veterans is sincere, it is steadfast, it is strong. I know this firsthand. I first met Barack Obama in November, 2008. I soon realized we were both shaped and inspired by family members who had served in World War II. Three of my uncles helped liberate Europe.\nWhen they returned home, they helped to raise me. They used the original GI Bill to open small businesses. They worked hard, played by the rules and loved this country. I learned those values from them. And President Obama learned the same values from the veterans in his family.\nDuring our first meeting nearly four years ago, the president's commitment to veterans was clear. He understands that we have the finest military in the world, and we have a commitment to keep our faith with our men and women in uniform. Today our Iraq and Afghanistan warriors have displayed enormous discipline and love of country. \nPresident Obama gets it. He listens. He wants the facts. And the results of his leadership are clear. Since President Obama took office, nearly 800,000 veterans, including a growing population of women veterans, have gained access to VA health care. There's been a historic expansion of treatment for PTSD and traumatic brain injury.\nPresident Obama has expanded job training to prepare veterans for the jobs of the future. And we're on track to end veterans' homelessness by 2015. \nNo president since Franklin Delano Roosevelt has done more for veterans. We could not ask for a stronger advocate. We've made tremendous progress under this president's leadership, but there is much more to be done for the men and women who guarantee our way of life. They have served selflessly with unmatched valor, sacrifice and distinction. And President Obama is determined that we will repay our debt to them. \nGod bless our veterans. ", "Good evening. My name's Ed Meagher.\nCan you imagine how it feels to return from war emotionally, psychologically and physically mangled, and the country you've been fighting for does not welcome you home? As a veteran of the Vietnam War, I know exactly how that feels. Nine years ago I decided I would do what I can to give the soldiers returning from Iraq and Afghanistan a better welcome home than I had.\nAlong with two of my fellow Vietnam vets, I work with some of our most seriously injured warriors and their families to prepare them for jobs, to help them find their way through the medical system and to lift their spirits. Alive Days help amputees to realize that even though they've lost limbs, they have their lives. Operation Jump- Start helps them strategically think about the next phase of their lives. We help punch up resumes to reflect skills they possess that they don't know were marketable. We've coached them and provided fresh business outfits and computers to help them with job searches.\nSupporting our effort is President Obama's actions, increasing the VA budget to $140 billion in 2013 \u2014 \u2014 fully funding the new GI Bill, allowing over 800,000 veterans and their families to pursue an education and begin their post-military service to our country.The Obama administration has hired more than 3,500 mental health professionals, and they will hire 1,600 more over the next year to help veterans to cope with post-traumatic stress, traumatic brain injuries, and to strengthen suicide prevention efforts. \nLast Memorial Day, President Obama declared the treatment of Vietnam veterans a national shame. And he spoke two sweet words my generation of returning veterans have yearned to hear: Welcome home. ", "Good evening. Good evening. On behalf of the millions of mothers, daughters, wives, sisters and friends, Republicans and Democrats, who have counted on Planned Parenthood for health care and in honor of the thousands of doctors and staff at Planned Parenthood health centers all across America, I am proud tonight to support the re-election of President Barack Obama.\n\nTwo years ago, when Paul Ryan and John Boehner and Todd Akin and the Tea Party took over the House of Representatives, they promised us they were going to create jobs and jump-start the economy. But instead, on day one, they came after women's health, and they haven't let up since. Right? So first, they voted to end cancer screenings and well women visits for 5 million women. They voted to end funding for birth control with Planned Parenthood. And for good measure, they even tried to redefine rape. \nAnd now Mitt Romney is campaigning to get rid of Planned Parenthood and overturn Roe vs. Wade. \nThis past year, women learned that when we aren't at the table, we're on the menu. \nNearly 100 years ago, when Planned Parenthood was founded, birth control was illegal. And as a result, few women had the opportunity to finish school, and we really weren't even expected to live much past the age of 50. But times have changed. Today we are mothers, and we are teachers and scientists and accountants and members of the armed forces. And because of President Barack Obama, more women than ever are serving in the U.S. Cabinet and on the United States Supreme Court.\nWe've come so far. We've come so far. So why are we having to fight in 2012 against politicians who went to end access to birth control? It's like we woke up on a bad episode of \"Mad Men\" \u2014 \nSo Mr. Romney and Mr. Ryan are campaigning for women's votes by saying that women need their help.\nOK, this is coming from two men who are committed to ending insurance coverage for birth control, who would turn women's health care decisions over to our bosses, and who won't even stand up for equal pay for women.\nOK. Well, as my grandmother back in Texas would have said, any more help from Mitt Romney, and I'm going to have to take in ironing. But here's the good news. We already have a president who's on our side. President Obama \u2014 \nPresident Obama ensured that women's preventive care, including birth control too, will be covered by all health care plans with no co-pay, no matter where we work. \nAnd because of President Obama, soon women won't be denied insurance coverage because we've had breast cancer or survived sexual assault. And we're no longer going to pay more than men for the exact same health insurance. \nThanks to President Obama, being a woman is no longer a pre- existing condition in America. That's right. That's right.\nYou know, back in Texas \u2014 . Yay, Texas.\nBack in Texas, we'd say that you dance with them what brung you, OK? Well, President Obama brought women to this dance, and we're staying with him all the way through November. \nTwenty-four years ago, my mother, former Texas governor Ann Richards \u2014 She reminded us \u2014 she reminded us how far we've come and that there was a time when folks had to drink from separate water fountains, when kids were punished for speaking Spanish in the school, when her grandmother couldn't even vote.\nMy mom spent her entire life working to make things more fair. \nWell, just a couple of years before she passed, mom had the chance to become friends with a young senator named Barack Obama. Thank you. Thank you.", "Nine weeks ago today, on the Fourth of July, my daughter Ruby was born. Ruby is a perfect, healthy little girl. And because I have endometriosis, I feel particularly lucky to have her.\nWhen I was 18, I began experiencing severe pelvic and abdominal pain. I went to so many doctors, but nobody had any answers. Several doctors outright dismissed me, treating my pain as the product of a dumb kid's dramatic imagination.\nFinally, I went to Planned Parenthood. They listened to me as no one else has.\nThey answered my questions. A caring nurse practitioner told me she thought I had endometriosis. She connected me with an excellent, respectful surgeon who removed the excess endometrial growth in my pelvis and finally I got better. \nTwelve years later, I am still so grateful for the excellent, affordable, respectful care I received from Planned Parenthood. \nWhen Mitt Romney and Paul Ryan make threats about getting rid of Planned Parenthood funding, it is clear that they have not given a thought to women like me \u2014 women with limited resources who are sick and scared. They haven't thought about planned and wanted babies like Ruby who are able to be here only because their mothers received the health care they needed. \nPresident Obama understands and he cares. And that's why I'm here. I'm here tonight for my daughter \u2014 to stand up for her so that when she grows up, Planned Parenthood will be there for her too. ", "Thank you.\nMy fellow Democrats, I want to welcome you all to North Carolina \u2014 \u2014 and tell you a story about our state. You've seen the skyscrapers and all that Charlotte has to offer. Maybe you've heard about our Research Triangle Park. Maybe your children attended one of our great universities. We're proud of all that because we made that possible in North Carolina. And let me tell you how.\nFifty years ago this was a poor state, poor, rural and rigidly segregated. But we had a governor named Terry Sanford, a hero of mine. He worked with business leaders, political and education leaders to build our great universities, our 58 community colleges and our public schools.\nThe result? Our high-tech, thriving economy that you see today. Together, we in North Carolina did that, and we're proud of it.\nTwenty years ago \u2014 20 years ago I ran for a third term as governor. I'd retired from politics, but I came back because I knew that economic growth and good jobs depend on a good education. And I wanted \u2014 I wanted to make sure that a good education was available to every child in this state.\nWe did extraordinary things in the next eight years. We built one of the best early childhood education programs in America called Smart Start. \nTeachers have the hardest and most important job in America. \nSo let me tell you what's happened here. Last year, students born nearly 20 years ago in 1993, finished high school with the highest graduation rate in our history.\nThey'd gone through Smart Start. They'd had great teachers. And companies want to come here to North Carolina to hire them. That's what we did in North Carolina. \nWe are doers in this state. We build for the future. We want leaders who are doers. And in Barack Obama, we have a great education president who is rebuilding America. His Race to the Top program is doing more to spur us to improve our public schools than anything we've ever done as a nation.\nIn the depth of the near-depression that he faced when he came in, Barack Obama and Democratic leaders in Congress provided recovery funds that literally kept our classrooms open. Two years ago \u2014 two years ago these funds saved nearly 20,000 teacher and education jobs just here in North Carolina. \nHe has a huge focus on improving early childhood education so that every child starts to school healthy and ready to learn \u2014 I like to say, ready to fly. He's doubled funding for Pell Grants. He beat back forces in Congress that wanted to double interest rates on college loans.\nHe's investing $115 million new dollars in historically black colleges and universities just here in North Carolina. \nPresident Barack Obama is a doer. And we in America will do big things with him. \nNow, the other crowd doesn't get it. They say just cut taxes for the wealthiest, get rid of regulations, and job growth \u2014 job growth will happen like magic. Folks, magic didn't do it in North Carolina. This is not a time for America to believe in Magic.This is a time to drive education forward. This is a time to drive the economy forward. This is a time to drive America forward. We must do it together, and we must re-elect Barack Obama as president of the United States. \nThank you, and let's work our hands off. ", "My name is Johanny Adames, and I'm very excited to be here. But not nearly as excited as my mom Aloa \nMy mom taught me to work hard. Today, I'm a student at Miami- Dade College, working hard toward my degree. This could only happen in America. But it only happened for me because of a Pell Grant. \nPresident Obama knows that education is how kids like me can follow a path \u2014 opportunity and work their way into the middle class. He fought to expand the Pell Grants so nearly 10 million young Americans can have that opportunity.\nEven better, he doubled the of Pell Grants so that someone like me can afford tuition and pay for books too.\nWhen you're trying to pay for college, every dollar makes a difference. And President Obama has made a huge difference for us. Everybody says that young people like me are America's future. But Mitt Romney and Paul Ryan want to cut the Pell Grants that made my future possible. If they don't invest in my future, do they really believe in America?I was proud to get my U.S. citizenship this year. And on November 6th, I'll be proud to cast my first vote. I want a president who believes in me, and my mom is not running this year. But President Obama believes in every kid, no matter who they are or where they come from. He doesn't just believe in my future. He's building America's future. And I can't wait to vote for him.\nThank you. ", "I'm here tonight as a parent with two young children who attend a wonderful public school. And no one \u2014 no one has more at stake in this election than our nation's children, and that's why collectively we need to re-elect President Obama. President Obama knows education is about jobs. It's about giving every child a shot at a secure middle-class life. And right now, we're in a race for jobs and industries of the future. If countries like China outeducate us today, they will outcompete us tomorrow.\nThe president knows that education begins at home, with parents who step up and take responsibility. But he also believes that teachers matter. In his first two years of office, he helped save the jobs of 400,000 educators. \nAnd the president didn't just invest resources, he demanded reform. And 46 states responded courageously by raising education standards. The president also believes that teachers must be respected and paid like the true professionals they are.\nNo teacher should have to teach to the test, and great teachers must be recognized and rewarded.\nPresident Obama also knows that higher education is an economic necessity. He fought to keep student loan interest rates from going up. He fought for Pell Grants. He took the big banks out of the federal student loan program and passed the billions of dollars in savings on to our nation's young people. \nThe president knows that the path to the middle class goes right through America's classrooms. That was his path, and that's America's path. However, his opponent believes very differently. Under the Romney-Ryan budget, education would be cut, cut by as much as 20 percent. Now, take a minute and think about what that would really mean: 200,000 fewer children in Head Start, fewer teachers in the classroom, fewer resources for poor kids and students with disabilities, fewer after-school programs, and 10 million students could see their Pell Grants reduced, putting higher education further out of reach.\nAnd these cuts wouldn't somehow create jobs or pay down the deficit. Instead, they would go towards a huge new tax cut for those at the very top. In order to cut taxes for millionaires and billionaires, Governor Romney will cut education for our nation's children. That's the choice. That's the choice in this election.\nThey see education as an expense. President Obama sees it as an investment. And that's why our president needs four more years. \nThank you so much, and God bless. Thank you.", "Good evening. I'm Senator Barb Mikulski from the great state of Maryland. \nTwenty-six years ago I became the first Democratic woman elected to the Senate in her own right. I was the first, but I made sure I wasn't the only. Today we're proud that there are more women serving in the United States Senate right this minute than had served in all of American history when I arrive.\nBut we want more. \nNow, we Democratic women of the Senate are like the Olympic team. As you can see, we come in different sizes \u2014 \nWe build families, businesses and communities. We're Sunday School teachers and former governors; prosecutors and moms in tennis shoes. I was a \u2014 \nFriends, we work on macro issues and we work on the macaroni and cheese issues. \nThese are our priorities. These are President Obama's priorities. We know that every issue is a woman's issue. \nAnd equal pay for equal work is an all-American issue. The 77 cents that women make for every dollar men earn makes a real difference to our families \u2014 families stretching to make every dollar count.\nWe are so proud that the first law signed by President Barack Obama was the Lilly Ledbetter Fair Pay Act. \nNothing has done more \u2014 nothing has done more to improve the day-to-day lives of American women and our families than health care reform. Before health care reform, women \u2014 can you believe this \u2014 women would be charged 50 percent more for their health insurance than men. In nine states \u2014 \u2014 listen to this, in nine states victims of domestic violence were denied coverage simply because of those victims.\nWell, anyway, you know what was happening. We \u2014 our mammograms and our cancer test straining the family budgets. Often we had to go without to be able to pay for those services. And we've tried to change that. Millions of American families know that we're just one medical catastrophe away from financial disaster.\nNow, we Democrats believe in family responsibility, not family bankruptcy. \nWith health care reform, we're making gender discrimination by those insurance companies illegal. We ensured lifesaving preventive services and the full range of reproductive services are now covered. \nWe, the Democratic women of the Senate, have worked with our president to do a lot to strengthen families and restore security in the middle class. And like the first family, we stand with our military families. \nNow we are ready to do more. And for that, we need reinforcements. Take a look at the women running this year, those who can help us and the president get the job done for you. \nGod bless you, and God bless America. ", "Good evening, fellow Democrats, especially those from Iowa. \nYou know, rural Americans are a special people. Their labor puts food on our table and fuel in our gas tanks.\nTheir service in our military sets a powerful example of leadership, honor and sacrifice. Their spirit of community inspires us all.\nPresident Obama's fight for rural America is personal. He was raised by a single mom and grandparents from Kansas. He hails from a farming state, Illinois. He understand the challenges that rural communities and families face protecting their middle class way of life, preserving their heartland values.\nLast week, we heard folks at the other convention say they wanted to take our country back. But here's what I noticed, they didn't say back to what. Well, we know what backwards looks like. We know what happened to middle-class families after two tax cuts for people who didn't need them, after deregulation of banking and housing sectors and the historic recession that followed. And we know how far we've come.\nToday President Obama is helping farmers sell their products in new markets here and abroad, spurring economic opportunity and development in rural areas. Today President Obama is infusing new capital into rural communities, providing a record number of loans to farmers and small business owners, revitalizing aging infrastructure and boosting job creation.\nAnd today President Obama is making smart investments in clean energy, in wind, solar and biofuels \u2014 all as part of an all-of-the- above energy strategy that supports thousands of jobs \u2014 not in the Middle East, but in the Midwest of our great country. \nAnd in this season of severe drought, President Obama has acted to help while calling on Congress to act as well because he understands that in tough times, Americans pull together.\nFrom here, we have more to do, much more. And President Obama has a detailed plan for a new rural economy \u2014 more support for small businesses making, creating and innovating; more investment in the production of biofuels and other biomaterials; and more trade and more markets.\nRural Americans want leaders who help the middle-class communities to plant and prosper over the long term, not opportunists who reap the rewards for themselves, leaving nothing for the people who do the sowing. They deserve leaders who appreciate their contributions, who believe in their potential and who care enough to invest in their communities and their families. And that's what they have, ladies and gentlemen, in President Barack Obama and Vice President Joe Biden. \nNow, last week we heard from the party that wants to take the country back. Well, in America's heartland, we're voting for President Obama, the president who will keep our country and rural America moving forward.\nGod bless you. ", "Good evening. Good evening. Good evening, fellow Democrats. \nI stand before you as the first mother and first grandmother to serve as Democratic leader and first speaker of the House of Representatives. \nDemocrats believe in reigniting the American dream by removing barriers to success and building ladders of opportunity for all so that everyone can succeed. Jobs are central to the American dream, and President Obama has focused on jobs from day one. \nThe American dream is about freedom. Jobs means freedom for workers to support their families. Working with President Obama, Democrats passed the Lilly Ledbetter Fair Pay Act to strengthen the rights of women in the workplace. \nWe repealed \"don't ask, don't tell\" so our troops can serve the country they love regardless of whom they love. \nWe made college more affordable. House Democrats passed the DREAM Act \u2014 \nWith President Obama, Democrats enacted the toughest consumer safeguards in history to protect Main Street from recklessness of some on Wall Street. \nWe \u2014 Democrats passed health care reform to allow Americans the freedom to pursue their passions, to make health care a right, not a privilege and to ensure that being a woman is no longer a pre-existing medical condition. \nOur freedom is ensured every day by our men and women in uniform. We must build a future worthy of their sacrifice. We thank them for keeping America the land of the free and the home of the brave. \nThis year we are determined to re-elect an extraordinary president who in no ordinary time led America back from the brink of depression while Republicans tried to block him at every turn. This election offers the clearest choice of our time. Many names are on the ballot. So, too, on the ballot is the character of our country. Why is that? Medicare is on the ballot.\nDemocrats will preserve and strengthen Medicare. Republicans will end the Medicare guarantee. It's just plain wrong.\nWhen you go to the vote \u2014 polls, vote for Medicare. Vote for President Obama. \nSocial Security is on the ballot. Democrats enacted it; Democrats will fight to preserve it. Some Republicans want to replace the guarantee of Social Security with a gamble of private accounts. It's just plain wrong. When you go to the polls, vote for Social Security. Vote for President Barack Obama. \nAnd the hard-fought rights of women are on the ballot. Democrats trust the judgment of women. We reject the Republican assault on women's reproductive health. It's just plain wrong.When you go to the polls, vote for women's rights. Vote for President Obama. \nAnd our democracy is on the ballot. Democrats believe we must curb the influence of special interests on our political institutions. Democrats believe we must create jobs, not protect the special interests. We must build the economy from the middle out, not the top down. To change policy for the middle class, we must change politics. Democrats will work to overturn Citizens United \u2014 \u2014 while Republicans support opening the floodgates to special interest money and suppressing the right to vote.\nIt's just plain wrong.We believe in the government of the many, not the privileged few. When you go to the polls, vote for democracy. Vote for President Barack Obama. \nAnd the American dream is on the ballot. We have work to do to reignite the American dream, to build ladders of opportunity for our middle class and remove barriers to success. When you go to the polls, vote for the American dream. Vote for strong Democratic majorities in the United States Senate, in the House of Representatives. Vote for Vice President Joe Biden and President Barack Obama. \nGod bless you. God bless the United States of America. Thank you all very much. ", "Wow. It looks great from up here. And it is such an honor to be here tonight, all the way from big sky country. I am proud to be here as a Montanan, as an educator, as a Democrat and as a member of the Mandan and Hidatsa tribes.\n\nMy parents told me that education was the path to success. And they showed me by taking me to Head Start in Billings, Montana, while they were pursuing their own college degrees. My mom is here tonight, Carol Juneau, as a Montana delegate. Thank you for all of your support. \nEssential to my success were the teachers who invested their time and talent in me so I could go from high school on the Blackfeet Indian Reservation to Montana State University \u2014 go Cats \u2014 to Harvard Graduate School, and finally, law school at the University of Montana \u2014 go Grizz. \nTeachers do the noble work of educating our children. Teachers do the work that matters. And we cannot thank them enough for the hard work they put in every day to ensure a bright future for all of us. \nAs a teacher, I was an advocate for my students and their success. Now, as superintendent of public instruction in Montana, I have the honor to be the top advocate for the education of all of our state's children. As Democrats \u2014 as Democrats, we believe that every child, regardless of background or ability, is entitled to an excellent education.\nOur determination to strengthen our schools, provide a 21st-century education for every child, compels us to work to re-elect President Barack Obama. \nOur commitment to create jobs for the American people and to grow our economy from the middle out drives our determination to re-elect the president.\nPresident Obama knows that education is the best investment an individual can make in themselves, that a family can make in its children and that a nation can make in its people. That's why he made historic investments in higher education, making college more affordable from community colleges to Pell Grant scholarships and student loans. \nPresident Obama knows that the value of education is not just in the equations our students memorize or the books they read. For some students, school is the only place where they get a hot meal and a warm hug. \nTeachers are sometimes the only ones who tell our children they can go from an Indian reservation to the Ivy League; from the home of a struggling single mom to the White House. Our schools are where we pass down our stories and our history. And in my family, that American history goes back centuries, back to the first residents \u2014 Native Americans. \nPresident Obama understands that the Native American story includes both painful chapters and hopeful ones. He knows that the Native American story is part of America's story, and that we deserve to be part of the American dream.\n\nThat's why he welcomed the tribal nations to the White House and joined them at the table. He signed the Cobell Settlement to correct the long-standing injustice \u2014 When he brought health care to all Americans, he helped build hospitals, train nurses and ensure healthy moms and healthy babies in tribal communities.\nIt was a proud day in Montana when President Obama visited the Crow Nation and became an adopted Crow tribal member. \nThank you very much.", "Good evening, brothers and sisters. And I'm a third-generation coal miner from Nemacolin, Pennsylvania.\nAnd I'm here on behalf of millions of people who do the work of America.\nRemember last week Mitt Romney told us that he and his friends built America without any help from the rest of us. You see, we're the ones who build America. We're the ones who build it every single day because it's our work that connects us.\nSo I want you to look around this convention at all the hardworking men and women who make this place run, the ones keeping us safe, serving our food, driving our buses and cleaning up after the party's over. \nSo we know that every worker here in Carolina \u2014 North Carolina, just like every other state in this country and every country in the world, deserves the right to organize and to bargain collectively. And the Democratic platform, unlike its counterpart in Tampa, makes crystal clear that Barack Obama and the Democratic Party will fight to protect and strengthen this fundamental human right.\n\nIn the 21st century global economy, prosperity requires leaders committed to creating good jobs by investing in our future: in our ports, roads, bridges, airports; in energy and telecommunications; and in our public schools. \nAnd we know that the wealthiest and most powerful among us, those who have benefitted most in recent years, must do their part to help rebuild America. See, prosperity requires economic security. And we will stand with leaders who strengthen and protect Social Security and Medicare and Medicaid, not those who plan to cut benefits the working people paid for, earned and are counting on. \nProsperity requires democracy, starting with the essential right of everyone in this great country to a voice, both at the ballot box and at the workplace \u2014 \u2014 the right to solve problems together and to climb the ladder to the middle class the old-fashioned way: through hard work fairly rewarded.\nNow, President Obama and Vice President Biden have put the country on the right path towards jobs and shared prosperity, despite the obstruction they faced from a dishonest, politically motivated, economically challenged republic ", "Good evening, everyone. Good evening, Connecticut, and thank you very much. \nIn politics, you don't want to follow the person who sings the Star-Spangled Banner or a great icon like that. That was a wonderful, wonderful speech. God bless him. \nBut I'm here to talk about America's choice in this election. So let me get right to the point. Mitt Romney has said that if he was president and Paul Ryan's budget passed, he would sign it into law. That's what he said. So let's talk about what it would mean.\nMedicare would become a voucher program, effectively ending the guarantee of health coverage for millions of senior citizens. \nMedicaid would be slashed, jeopardizing coverage for millions of children, people with disabilities and family members in long-term care.\nEducation would be slashed 20 percent, from Head Start through college and everywhere in between. \nAnd all of these cuts, all of these cuts are being done so Romney can give a tax cut of $265,000 to your average millionaire.\nAnd he would continue \u2014 \nWe Democrats have nothing against people who've earned their wealth. We salute their hard work and their good fortune. But slashing what we invest in schools, in roads, in research, in development, in clean energy and in the things that protect our most vulnerable just to cut taxes for those at the top is ridiculous. It's wrong. But that's the Romney-Ryan budget. It isn't conservative. It's harsh. It's radical. And it is wrong. \nLet's be clear. Let's be clear: It would shred the safety net that protects the middle class and those striving to be in the middle class. It would undermine FDR's New Deal, unravel Harry Truman's Fair Deal and leave us with Mitt Romney's raw deal. \nPresident Obama and we Democratic governors believe something very different. We believe that a budget is more than just a bunch of numbers; it is a document that reflects our values. We believe we can and should make government leaner, cheaper and more effective, cutting waste and trimming fat where we can. That's why President Obama signed into law 2 trillion in spending cuts, bringing annual domestic spending to its lowest level as a share of the economy since President Eisenhower.\nBut we can \u2014 but we can and should ask every American to shoulder their fair share, not just the squeezed middle class but also those at the very top, who have done so very, very well these past few years.\nWe can and should invest in what will strengthen and grow the middle class: good schools, affordable health care, medical research, clean energy, modern roads and high-speed trains. That's what President Obama believes, that's what Democratic governors believe and that's what we've done in state after state after state. \nSo let's talk about jobs. President Obama has helped create 4.5 million private-sector jobs in our country since he took office. Mitt Romney says he'll create jobs, but in what country where he has money on deposit will that actually be done?\nIn Connecticut \u2014 well, let's look at some other issues. Let's look at voting rights. In Connecticut, we're expanding them and making it easier for people to register to vote and to vote. The Republican governors \u2014 the Republican governors, in states that they control, have taken 19 states. They've engaged in a systemic effort to disenfranchise millions of African-Americans, Hispanics and senior citizens as they \u2014 as they try to undermine the fairness of this election.\nNow let's talk about women's rights. And this is personal. My wife ran a rape crisis center for 11 years. Put it this way \u2014 that's why there are three reasons that everyone should vote for Barack Obama over Mitt Romney: your sister, your mother and your daughter.\nLet's stand for them. Let's stand for the women of America.\nAs Democrats \u2014 as Democrats, we have a deep and abiding belief \u2014 a belief that America is full of people from all walks of life, people who are good and decent and work hard, people who are respectful to others and who do not discriminate based on gender, on age, on race, on religion on ethnicity, on disability or sexual orientation. \nWe need to fight for our children, fight for our senior citizens, fight for women's rights, fight for the middle class and fight for our country's future. That's why we need to fight for Barack Obama. ", "Hello, California. California is in the house. \nI stand before you today \u2014 I stand before you today as a proud member of the Congressional Black Caucus and former speaker of the California State Assembly. \nForty-seven years ago, in the face of opposition from those who said states should have the right to discriminate, America passed the Voting Rights Act of 1965. People of all races, religions and backgrounds joined together and fought for that law because every one of us deserves a fair shake and a fair chance at achieving our version of the American dream. The right to vote gives us the power to take our future into our own hands. We must use that power today so that we do not lose it tomorrow.\nToday one of the darkest shadows of the past century is creeping into this one. One of our most basic rights, the right to vote, a right that we fought for and won, is under attack. Throughout the union, governors and legislators have proposed or passed laws to make it more difficult for individuals to cast their ballots. We must build and be part of a nation where justice isn't just a catchphrase but embodies the equality and fairness that our nation's founders envisioned. \nMore than 41 years ago when the Congressional Black Caucus was founded, that was our charge, and it still is \u2014 \u2014 a vote and a voice in choosing our leaders, passing our laws and setting the course for our nation. And for the future we seek, a generation of greater opportunity for all of us, we stand with President Obama in setting that path that moves us forward.Friends, let me take just one moment to say \u2014 \u2014 I am proud to live in the USA! U-S-A! U-S-A!I am proud, proud to live in this great country.\nBut friends, I must tell you: America, it is up to us right now. It is up to us to make the decision on the type of country we will have. Either we will move forward towards securing economic future to be built to last, with a strong middle class, or we will go back to a place where America's promise is only fulfilled for a select few. America, this we will not do! \nIn the '60s we marched because it was the right thing for our country. And it made us stronger. Fortified by our faiths and endowed by our creator, we helped our country to overcome obstacles once thought insurmountable. In our nation's laws, they were thought to be insurmountable. In our hearts, we thought they were insurmountable.\nAnd once again, it's our time to uphold justice. It's our time to protect the rights that we have won. And it's our time to stand up for the country we love, the United States of America. \nOur faith tells us we have a moral obligation to better our community, to accept responsibility and to care for each other. But these values are not just unique to believers. They are American values, and this is the American way.\nAmerica, it is up to us. It's up to us to wake up. It's up to us to sit up. It's up to us to stand up. It's up to us to get up. It's up to us to show up at the polls and re-elect the honorable Barack Obama president of the United States of America. U-S-A! U-S-A!America, I'm a strong believer that how we treat each other matters. As public servants, it's our job to work in the spirit of comity to move this nation forward. But we also need all of you working with us to assure America's strong future.\nTonight, I cannot speak to you without acknowledging that the bickering and brinksmanship we see too often in our politics is advantaging no political party.\nIt weakens our nation. We can be fervent in our disagreements without being factitious with our beliefs. We can be tough without being toxic.\nTo my colleagues in Congress, we will never be better off without being better. \nIn my 5th Congressional District of Missouri \u2014 \u2014 Republicans and Democrats tell me that they would like to look at their political leaders and see more warm hearts and fewer hot heads, more facts and fewer falsehoods. Many of us want the same thing.\nNow, I greatly respect my Republican colleagues and their ideas. But make no mistake: I am proud to be a Democrat. I am proud to be a member of this great party.\nAnd we have, in many instances, been hit. You know, they are a liberal, they are progressive. Look, if being liberal and progressive means that I care for children and whether they go hungry, color me liberal.\nColor me \u2014 And don't you ever forget it.We are the party that is deeply committed to diversity. We consider every individual a valuable asset to our democracy. This is a great nation. We may be a nation of Democrats, independents and Republicans, but first and foremost we are all human beings and Americans. \nThere is something essential in the human spirit that always searches for hope. We are driven by hope. President Barack Obama has been lampooned for speaking of hope \u2014 hope for a better America. I want to encourage our president and all of us to continue to hope for an America that remembers, recognizes and fervently protects its greatness.\nYes, Mr. President, hope on. \nWe are people of \u2014 Mr. President, hope on! Hope on! \nMr. President \u2014 Mr. President, we want you to speak of hope to the American people, because it is impossible for hope to overdraw its account in God's bank. \nHope fills the holes of my frustration in my heart. Hope inspires me to believe that any day now, we will catch up to the ideals put forth by our nation's founding fathers. Hope is the motivation that empowers the unemployed, enabling them to get out of bed every single morning with unbounded enthusiasm as they look for work. It is our hope and faith that moves us to action.\n\nAnd march on \u2014 and march on means marching through our communities to make sure everyone is registered and ready to vote. \nNow, before I sit down, let me erase some confusion. Let me tell you something. There are people who poke fun at us Democrats. They say we go too far with this inclusion stuff. They say that we have a caucus for tall people and a caucus for short people and a caucus for people who don't fit into any other caucus. But let me just tell you God did not burden the United States with a diversity of backgrounds, ideals and religions. He blessed America with them. And as such, we, the United States of America, is best able to demonstrate to the rest of the world what God intended when he created us.\nAnd we, in our diversity and our differences, are all in this together. \nLet me be clear. Let me be clear. I'm not just talking about black people. When I say we, I'm not just talking about people of color. When I say we, I'm not just talking about Democrats. When I say we, I'm not talking about anything except all of America. \nAnd together, we must move the United States of America forward. There is more power \u2014 more power in \u2014 \nTogether, together, we will heal the country when we live up to our nation's motto: E pluribus unum \u2014 out of many, one. Yes, yes, we are one. We are one. We might be black, brown, yellow. It doesn't matter. We are one.\nWe may be poor, we may be rich, but we are one. We might be up, or we might be down, but we are one. We may be up, we may be down. We are one. ", "Thank you. \nNow, I stand here tonight as a proud son of the great state of New York.\n\nBut Dad's job brought stress. On Sunday nights I'd lay in bed and hear him pacing the floor, restless about returning to work Monday morning. But what drove him were his big hopes for his kids' future. He believed that if you worked hard, played by the rules, you could pass on a better life to your children. Today families like the one I grew up in still believe in that American dream. But as President Obama says, it's a make-or-break moment for the middle class.\nNow, Mitt Romney's plans would make things worse. We've tried trickle-down tax cuts for the wealthy and anything goes for big corporations. We tried it under a president who billed himself as a compassionate conservative. It didn't work, and now we have Mitt Romney calling himself a severe conservative. The last Republican president gave huge tax cuts to millionaires that exploded our deficits. Mitt Romney not only wants to make those tax cuts permanent, he wants to add more tax breaks for the wealthy that would make our deficit even bigger.\nThe last Republican president tried to privatize Social Security. The Romney-Ryan ticket says, why stop with Social Security when you can also privatize Medicare?\n\nThe last Republican president gave us an ultra-conservative Supreme Court. Mitt Romney would move the court even further to the right, putting landmark decisions like Roe v. Wade at risk.\nYou know, some say Romney would repeat the past. I disagree. He'd be worse. \nNow, take taxes. When Mitt Romney says he wants to reform the tax code, hold onto your wallets. We know Mitt Romney never met a tax haven he didn't like. But his new favorite tax haven is not the Cayman Islands. It's Paul Ryan's budget. Under this plan, under the Ryan budget, Mitt Romney's own taxes would drop almost to zero.\nBut for the middle class, the Ryan budget's a rip-off. Families with children whose household income is less than $200,000 would see their taxes go up $2,000 on average. That's not trickle-down \u2014 that's a dirty truck. \nMitt Romney's only bottom line is the one at the end of his own bank statements. What's the problem? The problem is that Mitt Romney confuses his own narrow self-interests and that of people like him with the national interest. He thinks as long as we do right by the Mitt Romneys of the world, America will be just fine.\nWe can't afford a president with so narrow a perspective. We certainly want those at the top to do well, but if you base your entire presidency and your entire economic platform on helping them do even better, you're missing what makes the economy tick.\nBecause not everyone has been as fortunate as Mitt Romney, you cannot base your whole approach on a life experience as rarefied as his. If your focus is only on those like Mitt Romney, it's not going to help the economy or do enough for the middle class. Now, there are so many reasons why Mitt Romney should not become president, but perhaps the most of all is the insidious narrowness of his experience, perspective and vision. \nNow, Barack Obama has different priorities. He knows America does best when the middle class succeeds, not just those at the top. On foreign policy, President Obama has kept our nation safe from terrorism. He's restored our standing in the world. When it comes to one of our closest allies, Israel, President Obama has been resolute. \nThe two biggest threats to Israel are the threat of nuclear weapons from Iran and the launching of Hezbollah rockets from Lebanon. No president in history has done more to confront these threats. The president has imposed the toughest sanctions ever on Iran, and provided record amounts of security to aid Israel. \nRepublicans always try to paint Democrats as weak on defense.\nThis time, they can't. After all, Mitt Romney's idea of an overseas accomplishment is sending U.S. jobs there. \nNow, Barack Obama knows that to create an economy built to last, we need to focus on middle-class families \u2014 families who stay up on Sunday nights pacing the floor, like my dad did, while their children, tucked in bed, dream big dreams; families who aren't sure what Monday morning will bring, but who believe our nation's best days are still ahead. President Obama hasn't stopped fighting for those families, and now we need to fight for him. \nTo those like Mitt Romney who want to take us backward, let us send a strong, strong message in November. As we say in Brooklyn, fugetaboutit. ", "Hello, California, hello, delegates and hello, everyone else in the United States. I'm Tom Steyer. I'm a businessman, a professional investor and a proud Democrat.\nI think Mitt Romney and I share an income bracket, although I guess we're never going to know for sure. But the reason I'm here tonight is that Mitt Romney and I don't share the same vision for the future, especially when it comes to energy. You see, this election is a choice, a choice about whether to go backward or forward. And that choice is especially stark when it comes to energy.\nTake Mitt Romney's approach. Governor Romney would do nothing to reduce our dependence on fossil fuels and much to increase it. He would gut President Obama's investments in clean energy. He wants to keep giving 4 billion taxpayer dollars to oil companies every year, the very same companies pouring millions into the outside groups backing his campaign.\nOr we could follow President Obama's long-term plan for the future \u2014 for an economy fueled by a safe, secure, sustainable energy supply. \nDuring the last several years, we've seen tremendous progress on new technologies that can make us energy independent and create thousands of jobs. This is about investing for the long haul, not for a quick and dirty buck. This is about taking control of our destiny by doing what Americans do best: out-innovating, out-hustling and out-thinking our competitors.\nAnd President Obama has put us on track to do just that, making investments for the long term. Last week in Tampa, you didn't hear any plans that would create jobs now or a long-term plan for energy security. You also didn't hear very many facts. So here are a few:\nAmerica's dependence on foreign oil is the lowest in two decades. Even as we've tightened our belts elsewhere, America has made record investments in clean energy technologies, from wind to solar to biofuels. We're modernizing our electrical grid to harness more renewable power sources. We're doubling fuel efficiency standards for cars and trucks. And domestic production of natural gas is at an all-time high \u2014 natural gas, which, if developed safely and responsibly, could help bridge our energy present to our energy future.\nBig things are happen
