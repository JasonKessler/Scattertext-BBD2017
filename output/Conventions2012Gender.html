omic calamity of truly historic dimensions.\nSome are calling it the slowest recovery in our nation's entire 236- year history. My friends, to call this a recovery is an insult to recoveries. \nNow, this is not the result of forces that are beyond our control. It is not the result of some sinister political plot, as some of the more paranoid inhabitants of the left-wing fever swamps would have you believe. It is the result of the policies that Barack Obama and his Democratic allies in Congress spent two full years carefully putting into place, and which they are determined to continue if they win again. These are policies that are meant to gently, gently lull us into a state of lower expectations and diminished dreams.\nWe've gotten a preview of this future over the past few years. We hear the stories every day now: the father who puts on a suit every morning and leaves the house so his daughter doesn't know he lost his job, the recent college grad facing up to the painful reality that the only door that's open to her, after four years of study and a pile of debt, is her parents' door. These are the faces of the Obama economy.\nAnd this is America's future if we don't do something to change the course this president seems perfectly content to leave us on. So think about it.\nOn the same day we learned that unemployment went up in 44 out of 50 states last month \u2014\u00a0\u2014\u00a0the president of the United States took the airwaves to tell the people of Albuquerque that he enjoys green chili but prefers red. We know what the president's got on his iPod, but we don't know what he plans to do about the looming tax hike that could trigger yet another serious recession that would result in even more Americans losing their jobs.\nSo ladies and gentlemen, America cannot afford another four years of this. ", "Whoa! Thank you, and thank you, Luce.\nI can't wait to see what we're going to all do together. This is going to be so exciting! \nJust so you all know, the hurricane has hit landfall, and I think we should all take this moment and recognize that fellow Americans are in its path, and just hope and pray that all are \u2014\u00a0remain safe and no life is lost and no property is lost.\nSo we should all be thankful for this great country and grateful for our first responders and all that keep us safe in this wonderful country. \nWell, I want to talk to you tonight not about politics and not about party. And while there are many important issues we'll hear discussed in this convention and throughout this campaign, tonight I want to talk to you from my heart about our hearts.I want to talk not about what divides us but what holds us together as an American family. I want to talk to you tonight about that one great thing that unites us, that one great thing that brings us our greatest joy when times our good and the deepest solace in our dark hours. Tonight I want to talk to you about love.\nI want to talk to you about the deep and abiding love I have for a man I met at a dance many years ago and the profound love I have and I know we share for this country. I want to talk to you about that love so deep only a mother can fathom it, the love we have for our children and our children's children.\nAnd I want us to think tonight about the love we share for those Americans, our brothers and our sisters, who are going through difficult times, whose days are never easy, nights are always long and whose work never seems done. They are here among us tonight in this hall. They are here in neighborhoods across Tampa and all across America.\nThe parents who lie awake at night side by side, wondering how they'll be able to pay the mortgage or make the rent.\nThe single dad who's working extra hours tonight so that his kids can buy some new clothes to go back to school, can take a school trip or play a sport, so his kids can feel, you know, just like other kids.\nAnd the working moms who love their jobs but would like to work just a little less to spend more time with the kids, but that's just out of the question with this economy.\nOr how about that couple who would like to have another child but wonder how they'll afford it?\nI have been all across this country \u2014\u00a0and I know a lot of you guys \u2014\u00a0--\u2014\u00a0and I have seen and heard stories of how hard it is to get ahead now. You know what? I've heard your voices. They've said to me: I'm running in place, and we just can't get ahead.\nSometimes I think that late at night, if we were all silent for just a few moments and listened carefully, we could hear a collective sigh from the moms and dads across America who made it through another day and know that they'll make it through another one tomorrow, but in that end of the day moment, they just aren't sure how.\nAnd if you listen carefully, you'll hear the women sighing a little bit more than the men. It's how it is, isn't it? It's the moms who have always had to work a little harder to make everything right. It's the moms of this nation \u2014\u00a0single, married, widowed \u2014\u00a0who really hold this country together.\nWe're the mothers, we're the wives, we're the grandmothers, we're the big sisters, we're the little sisters, and we are the daughters. You know it's true, don't you? \nI love you women! And I hear your voices.\nYou are the ones that have to do a little bit more, and you know what it's like to work a little harder during the day to earn the respect you deserve at work. And then you come home at night and help with the book report, just because it has to be done. You know what those late night phone calls with an elderly parent are like and the long weekend drives just to see how they're doing. You know the fastest route to the local emergency room and which doctors actually answer the phone calls when you call at night. By the way, I know all about that.\nYou know what it's like to sit in that graduation ceremony and wonder how it was that so many long days turned into years that went by so quickly.\nYou are the best of America. You \u2014\u00a0\nI'm not sure if men really understand this, but I don't think there's a woman in America who really expects her life to be easy. In our own ways, we all know better. You know what, and that's fine; we don't want easy. But the last few years have been harder than they needed to be. It's all the little things. The \u2014\u00a0the price at the pump you just can't believe. The grocery bills that just get bigger. All those things that used to be free, like school sports, are one more bill to pay. It's all the little things that pile up to become big things. And the big things \u2014\u00a0the good jobs, the chance at college, that home you want to buy \u2014\u00a0just get harder.\nEverything has become harder. We're too smart to know there aren't easy answers, but we're not dumb enough to accept that there aren't better answers. \nAnd that is where this boy I met at a high school dance comes in. His name is Mitt Romney, and you should really get to know him. I don't mind that. But more than anything, he made me laugh.\nSome of you might not know this, but I am the granddaughter of a Welsh coal miner. He was determined \u2014\u00a0he was determined that his kids get out of the mines. My dad got his first job when he was 6 years old in a little village in Wales called Nantyffyllon cleaning bottles at The Colliers Arms.\nWhen he was 15, Dad came to America. In our country, he saw hope and an opportunity to escape from poverty. He moved to a small town in the great state of Michigan. He \u2014\u00a0he raised a family, and he became mayor of our town.\nMy dad would often remind my brothers and me how fortunate we were to grow up in a place like America. He wanted us to have every opportunity that came with life in this country, and so he pushed us to be our best and give our all.\nInside the houses that lined the streets of our town, there were a lot of good fathers teaching their sons and daughters those same values. I didn't know it at the time, but one of those dads was my future father-in-law, George Romney. Mitt's dad never graduated from college. Instead, he became a carpenter. He worked hard, he became the head of a car company and then the governor of Michigan.\nWhen Mitt and I met and fell in love, we were determined not to let anything stand in the way of our life together. I was an Episcopalian, he was a Mormon. We were very young, both still in college. There were many reasons to delay marriage. And you know what? We just didn't care. \nWe walked to class together, shared the housekeeping, ate a lot of pasta and tuna fish. Our desk was a door propped up on sawhorses. Our dining room table was a fold-down ironing board in the kitchen. But those were the best days.\nThen our first son came along. All at once, I'm 22 years old with a baby and a husband who's going to business school and law school at the same time. And I can tell you, probably like every other girl who finds herself in a new life, far from family and friends, with a new baby and a new husband, that it dawned on me that I had absolutely no idea what I was getting into. \nWell, that was 42 years ago. I've survived. We now have five sons and 18 beautiful grandchildren. \nI'm still in love with that boy I met at a high school dance, and he still makes me laugh. \nI read somewhere that Mitt and I have a storybook marriage. Well, let me tell you something: In the storybooks I read, there never were long, long rainy winter afternoons in a house with five boys screaming at once \u2014\u00a0\nI know this good and decent man for what he is. He's warm and loving and patient. He has tried to live his life with a set of values centered on family, faith and love of one's fellow man. From the time we were first married, I've seen him spend countless hours helping others. I've seen him drop everything to help a friend in trouble, and been there when late-night calls of panic come from a member of our church whose child has been taken to the hospital.\nYou may not agree with Mitt's positions on issues or his politics \u2014\u00a0by the way, Massachusetts is only 13 percent Republican, so it's not like it is a shock to me \u2014\u00a0\nIt's true that \u2014\u00a0it's true that Mitt's been successful at each new challenge he's taken on. You know what? It actually amazes me to see his history of success being attacked. Are those really the values that made our country great?As a mom of five boys, do we want to raise our children to be afraid of success?Do we send our children out in the world with the advice, try to do OK?And let's be honest. If the last four years had been more successful, do we really think there would be this attack on Mitt Romney's success?Of course not.\nMitt will be the first to tell you that he is the most fortunate man in the world. He had two loving parents who gave him strong values and taught him the value of work. He had the chance to get the education his father never had.\nBut as his partner on this amazing journey, I can tell you Mitt Romney was not handed success. He built it. He stayed in Massachusetts after graduate school and got a job.\nI saw the long hours that started with that first job. I was there when he had a small group of friends talking about starting a new company. I was there when they struggled and wondered if the whole idea just wasn't going to work. Mitt's reaction was to work harder and press on.\nToday that company has become another great American success story. Has it made those who started the company successful \u2014\u00a0made them successful beyond their dreams? Yes, it has. It allowed us to give our sons the chance at good educations and made all those long hours of book reports and homework worth every minute. It's given us the deep satisfaction of being able to help others in ways that we could never have imagined. This is important. I want you to hear what I'm going to say.\nMitt doesn't like to talk about how he has helped others because he sees it as a privilege, not a political talking point. \nBut because this is America, that small company which grew has helped so many others lead better lives. The jobs that grew from the risk they took have become college educations and first homes. That success has helped fund scholarships, pensions and retirement funds. This is the genius of America. Dreams fulfilled? Help others launch new dreams. \nAt every turn in his life, this man I met in a \u2014\u00a0at a high school dance has helped lift up others. He did it with the Olympics when many wanted to give up. He did it in Massachusetts, where he guided a state from economic crisis to unemployment of just 4.7 percent. Under Mitt, Massachusetts's schools were the best in the nation, the best. \nThis is the man America needs. \nThis man will not let us down. This man will lift up America.\nIt has been 47 years since that tall, kind of charming young man brought me home from our first dance. Not every day since has been easy. But he still makes me laugh, and never once did I have a single reason to doubt that I was the luckiest woman in the world tonight. \nI said tonight I wanted to talk to you about love. Look into your hearts. This is our country. This is our future. These are our children and grandchildren.\nYou can trust Mitt. He loves America. He will take us to a better place, just as he took me home safely from that dance. Give him that chance. Give America that chance.\nGod bless each and every one of you, and God Bless the United States of America. ", "Good evening, Tampa. My name is Luce, and it is great to be here with you tonight.\nI am the proud mother of 20-year-old triplets, I'm a practicing attorney, a very proud Latina and a die-hard Republican. \nAs a governor, he has unleashed a true Republican revolution that has already accomplished so much.\nIt is a success story of fiscal responsibility, controlled government spending, lower taxes and pro-growth policy.\nBut it is also one of caring and compassionate attention to a social and faith-based agenda of unprecedented reach and consequence. Through it all, I have stood by his side and learned what it takes to be the rock of support to a great leader, just like our next speaker has done for 43 years for our next president, Mitt Romney. \nAnn's story is one of remarkable courage, tenacity, perseverance and commitment, a story that stands in its own right, one that inspires all who know her, a woman of faith, a devoted wife, a caring mother to five boys, a multiple sclerosis and cancer survivor, a tireless advocate and a timeless first lady of Massachusetts. \nFor decades, she's been a fighter who has championed the cause of disadvantaged children, been an advocate of teenage pregnancy prevention, a leader of faith- and community-based initiatives and an ambassador for multiple sclerosis awareness. Watching her during a recent visit to Puerto Rico, I marveled at her ability to \u2014\u00a0\nNo wonder she's been Mitt Romney's secret weapon for 43 years. No wonder Mitt calls her his personal hero. Ladies and gentlemen, it gives me great pleasure to introduce to you my friend and the next first lady of the United States: Ann Romney. ", "I love South Carolina. \nI am the proud daughter of Indian immigrants who reminded my brothers, my sister and me every single day how blessed we were to live in this country. They loved the fact that only in America we could be as successful as we wanted to be and nothing would stand in our way.\nMy parents started a business out of the living room of our home, and 30-plus years later it was a multimillion-dollar company. But there wasn't a single day that it was easy, and there wasn't a single day that my mom and dad didn't put everything they had into making that business. So, President Obama, with all due respect, don't tell me that my parents didn't build their business. \nAlmost 45 years after my parents first became Americans, I stand before you and them tonight as the proud governor of South Carolina.\n\nAnd not too long ago, The Wall Street Journal said anyone still thinking the U.S. has lost its manufacturing chops, hasn't been to South Carolina. We have so much potential and so much to be proud of.\nBut like so many states, we have our challenges, whether they be unemployment or education or poverty. And like so many of my governors, I work day in and day out to try and improve the lives of the people of my state. And sadly, the hardest part of my job continues to be this federal government, this administration and this president. \nAs I said, my parents loved it when they came to America. If you worked hard, the only things that could stop you were the limits you placed on yourself. Unfortunately, these past few years, you can work hard, try to be as successful as possible, follow the rules, and President Barack Obama will do everything he can to stand in your way.\nSouth Carolina recently passed one of the most innovative illegal immigration laws in the country. What did this president, who has failed to secure our borders and address this issue in any meaningful way, do? He sued us. If this president \u2014\u00a0\nWe said in South Carolina that if you have to show a picture ID to buy Sudafed, if you have to show a picture ID to set foot on an airplane, then you should have to show picture ID to protect the \u2014\u00a0one of the most valuable \u2014\u00a0And what happened? President Obama stopped us.\nAnd now we come to the most unbelievable of them all. In 2009, South Carolina was blessed to welcome a great American company that chose to stay in our country to continue to do business. That company was Boeing. \nBut we did one of the things we do best in South Carolina: we got loud. \nWe're fighters in South Carolina, and as we fought, we watched an amazing thing happen. You fought with us.And guess what. We won. \nA few months ago I sat on the tarmac at the Boeing facility in North Charleston and watched as a new mack daddy plane rolled onto the runway, sporting a \"made with pride in South Carolina\" decal and surrounded by \u2014\u00a0get ready for it \u2014\u00a06,000 nonunion employees \u2014\u00a0\nWe deserve a president who won't sacrifice American jobs and American workers to pacify the bullying union bosses he counts as his political allies. American businesses deserve a federal government that doesn't stand in their way, not one that tries to chase them overseas. Fighting American ingenuity and innovation \u2014\u00a0that's what this president meant to South Carolina. That's what this president has meant to this governor. And that's why this governor will not stop fighting until we send him home, back to Chicago, and send Mitt and Ann Romney to 1600 Pennsylvania Avenue. \nI have had the pleasure of knowing Mitt Romney for several years now, and there is so much to appreciate about him. He fixes things. He's results-driven. He's taken broken companies and made them successful. He took a failing Olympics and made it a source of pride for our country. He went into a Democratic state, cut taxes, brought in jobs and improved education.\nOh, and by the way, he actually balanced his budget. \nThis is a man at peace with who he is, with the challenges he faces and with what he intends to accomplish. This is a man, not just a candidate looking to win an election but a leader yearning to return our nation to its greatest potential. And this is a man who has a silver bullet, his greatest asset by far, the next first lady of the United States, Ann Romney. \nAnn is the perfect combination of strength and grace. She does what so many women in America do: She balances in an exceptional way. She raised five amazing boys, battled MS, is a breast cancer survivor and through it all was a true partner to Mitt.\nAnn Romney makes all women proud, by the way she has conducted her life as a strong woman of faith, as a mother, as a wife and as a true patriot. She's an amazing inspiration for me and for so many women across the country. \nNot too long ago I traveled to Michigan to campaign for the Romneys. They are so right.\nWe deserve a president who will turn our economy around. We deserve a president who will balance our budget. We deserve a president who will reform and protect our retirement programs for future generations. We deserve a president who will fight for American companies, not against them. \nAmerica deserves better than what we have today. We deserve a President Mitt Romney. \nThank you, God bless you and may He continue to bless the United States of America. ", "Thank you. Ladies and gentlemen, thank you. Ladies and gentlemen, thank you so much. Thank you. Thank you so much for that warm welcome. Thank you so much.\nNow, some of you may know the last time I spoke at a convention it turned out I was in the wrong place. \nNow \u2014\u00a0now, we got to get on with the show. We've got to get on with the show because we have a country to turn around.\nThis very night you nominated the most experienced executive to seek the presidency in 60 years in Mitt Romney.\nHe has no illusions about what makes America great. He doesn't confuse the presidency with celebrity or loftiness with leadership. What a difference four years makes. \nNow, America is the land of second chances, and I gather in this close race you have room for the estimated 6 million of us who got it wrong in 2008 and who want to fix it. Maybe the Hollywood stars and the glamor blinded us a little. You thought it was the glare; some of us thought it was a halo.\nBut in all seriousness, do you know why so many of us believed? We led with our hearts and our dreams that we could be more inclusive than America had ever been, and no candidate had ever spoken so beautifully. But dreams meet daybreak. The jobless know what I mean. So have the families who wonder how this administration could wreck a recovery for three years and counting.\nSo many of those high-flown words have faded. Remember, my friends, the president saying of negative politics and untrue ads, not this time? Who knew \"not this time\" just meant not unless the economy is stuck and we can't run on our record? \nRemember \u2014\u00a0remember when the president said of his own election, this was the moment when the rise of the oceans began to slow and our planet began to heal? Who knew the plain English version of it was, Middle America, get ready to shell out 60 bucks to fill up your car? \nAnd in terms of their crown jewel legislative achievement, who knew that when asked, could government conceivably impose a federal mandate requiring middle-class Americans to buy health insurance, whether they can afford it or not, that the Obama answer would be, yes, we can? \nSo this time, in the name of 23 million of our children and parents and brothers and sisters who are officially unemployed, underemployed or who have stopped looking for work, let's put the poetry aside. Let's suspend the hype. Let's come down to earth and start creating jobs again. \nAnd of course \u2014\u00a0and of course we know that opportunity lies outside the reach of some of our people. We don't need flowery words about inequality to tell us that, and we don't need a party that has led while poverty and hunger rose to record levels to give us lectures about suffering.\n\nNow, ladies and gentlemen, there are Americans who are listening to this speech right now who haven't always been with you. And I want you to let me talk just to them for a moment. I know how loaded up our politics is with anger and animosity. But I have to believe we can still make a case over the raised voices. There are Americans watching right now who voted for the president. But they're searching right now because they know that their votes didn't build the country they wanted. To those Democrats and independents whose minds are open to argument, listen closely to the Democratic Party that will gather in Charlotte, and ask yourself if you hear your voice in the clamor. Ask yourself if these Democrats still speak for you. When they say we have a duty to grow government even when we cannot afford it, does it sound like compassion to you?Or does it sound like recklessness? When you hear the party that glorified Occupy Wall Street blast success, when you hear them minimize the genius of the men and women who make jobs out of nothing, is that what you teach your children about work?When they tell you America is this unequal place where the powerful trample on the powerless, does that sound like the country your children or your spouse risked their lives for in Iraq or Afghanistan?Do you even recognize the America they are talking about?And what can we say about a house that doesn't honor the pictures on its walls?\nJohn Kennedy asked us what we could do for America. This Democratic Party asks what can government give you. Don't worry about paying the bills; it's on your kids and grandkids. Bill Clinton took on his base and made welfare a thing you have to work for. This current crowd guts the welfare work requirement in the dead of night and won't tell the truth about it. \nBill Clinton, Jack Kennedy and Lyndon Johnson reached across the aisle and said, meet me in the middle. But their party rammed through a health care bill that took over one-sixth of our economy without accepting a single Republican idea, without winning a single vote in either house from a party whose constituents make up half of this country. \nYou know, the Democrats used to have a night when they presented a film of their presidential legends. Folks, if they do it in Charlotte, the theme song should be this year's hit: Now you're just somebody that I used to know.\" \nMy fellow Americans, when great athletes falter their coaches sometimes whisper to them, remember who you are, to call to their greatness at a moment when their bodies and spirit are too sapped to remember their strength. This sweet, blessed, God-inspired place called America is a champion that has absorbed some blows. But we bend. We do not break. \nThis is no dark hour. This is no dark hour.\nThis is the dawn before we remember who we are. \nSo may it be said of this time in our history, 2008 to 2011: Lesson learned; 2012: Mistake corrected. \nGod bless you. God bless you, Tampa. God bless you, America. Let's take this country back. Thank you so much. ", "Good evening.\nI have the honor of standing before you this evening for one reason: because thousands and thousands of grassroots activists stood united, not for a candidate but for the sake of liberty. \nWe are seeing something extraordinary, something that has dumbfounded the chattering class. It began in 2010 right here in Florida, in Utah, in Kentucky and in Pennsylvania. It continued this summer in the state of Indiana, in Nebraska, in Wisconsin \u2014\u00a0We are seeing a great awakening, a national movement of we the people brought together by what unites us: a shared love of liberty and an understanding of the unlimited potential of free men and free women.\nI want to tell you a love story. It's the story of all of us. It's a love story of freedom. It's the story of our Founding Fathers, who fought and bled for freedom and then crafted the most miraculous political document ever conceived, our Constitution. \nThe Framers understood that our rights come not from monarchs but from God \u2014\u00a0\nIt's the story of the brave Texians in the city of Gonzales. When General Santa Anna demanded that they hand over their guns and the cannon that guarded their city, they responded with the immortal cry: \"Come and take it.\" \nIt's the story of the \"Greatest Generation,\" who rose up to confront the grotesque evil that was the Nazis and who ushered in the greatest ear of peace of prosperity the world has ever seen.\nIt's the story of civil rights pioneers like Dr. Martin Luther King who stood up to the scourge of discrimination and bravely championed that each of us must be judged not by the color of our skin but by the content of our character.\n\u2014\u00a0who stood up against the oppressive evil of communism and demanded: \"Mr. Gorbachev, tear down this wall.\"It's the story of my mom, Irish and Italian, working- class, the first in her family ever to go to college. She became a pioneering computer programmer in the 1950s. It's the story of my father, imprisoned and tortured in Cuba, beaten nearly to death. He fled to Texas in 1957, not speaking English, with a hundred dollars sewn into his underwear. He washed dishes, making 50 cents an hour to pay his way through college and to start a small business in the oil and gas industry.\nMy father is here today. When he came to America \u2014\u00a0el no tenia nada, pero tenia corazon. \nIt's the story of each and every one of you. We are all the sons and daughters of those who risked everything for freedom. And each of us has a duty to pass that same liberty on to the next generation.\n\nAnd yet today many in Washington seem content to saddle our children with a crushing debt and a limited future. We're going broke.\nBut I'm here today with a word of encouragement. Millions of Americans are standing up, saying, we want our country back. \nPresident Obama is immensely talented and a man of deep convictions, and yet his economic agenda is perilous indeed. This election presents a stark choice. We can continue down the road of the Obama Democrats, more and more spending, debt and government control of the economy, or we can return to the founding principles of our nation: free markets, fiscal responsibility and individual liberty. \nUnfortunately, President Obama's campaign is trying to divide America, to separate us into groups, telling seniors Medicare will be taken away, telling Hispanics that we're not welcome here and sending the vice president to preach a message of division.\nIt's tragic how far we've come from hope and change.\nAll of this is designed to distract from the real issues that matter: 23 million Americans struggling to find work, 16 trillion in national debt and government takeovers of much of our economy.\nImagine for a moment if someone surreptitiously charged thousands of dollars on your credit cards, saddling your kids with debts they could never escape.\nMy wife, Heidi, and I are blessed with two little girls, Caroline and Catherine, four and one. When Caroline was born, our national debt was $10 trillion. Today, as the debt clock shows, it's $16 trillion \u2014\u00a0larger than our gross domestic product.\nHow do we turn our nation around? President Obama thinks the answer is more and more government. You are not doing anyone a favor by creating dependency, destroying individual responsibility.\nFifty-five years ago, when my dad was a penniless teenager, thank God some well-meaning bureaucrat didn't put his arm around him and say: Let me take care of you. Let me give you a government check and make you dependent on government \u2014\u00a0and by the way, don't bother learning English.\nThat would have been utterly destructive.\nInstead, my parents worked together to build a small business, to provide for their family and to chart their own future. That's the American dream. Mitt Romney and Paul Ryan understand that government doesn't create jobs. Entrepreneurs do.\nTwo-thirds of all new jobs in our economy come from small businesses, and 2.3 million Hispanics own small businesses. And yet this administration has waged a war on small businesses, a war that is costing our future and our opportunity.\nI want to close by asking a few questions, with apologies to Barack Obama. Can we restore the Constitution? Can we retake the Senate?Can we repeal \"Obamacare\"?\nAnd can we defeat President Barack Obama?Stand together with Mitt Romney and Paul Ryan.\nRestore the American love story. That, my friends, is change we can believe in.\nThank you, and God bless you. ", "Thank you. Thank you. Thank you. Thank you. Thank you very much. Thanks.\nThank you. Thank you. It is \u2014\u00a0thank you.Thank you. Bless you. Thank you.Thank you, Pennsylvania.\nIt is a great honor for me to be here tonight with the love of my wife \u2014\u00a0life, Karen, over here \u2014\u00a0\u2014\u00a0from Florida, and some of our children.\nMy oldest son, John, wanted to be here tonight, but he's a first-year cadet at the Citadel. \nI am a first-generation American. At the age of 7, my dad came from \u2014\u00a0to Johnstown, Pennsylvania, from the mountains of northern Italy on a ship named Providence. How providential that one day his son would announce for president just down the road from the deep mines where his father, my grandfather, mined coal till he was 72 years old. \nWhen my grandfather died, I remembered as a kid kneeling at his casket and not being able to take my eyes off his thick, strong hands, hands that dug his path in life and gave his family a chance at living the American dream. Working the mines may not have been the dream he ever dreamed. I never dared to ask him. But I think his answer would have been that America gave him more than he had ever hoped. America believed in him. That's why he believed in America. \nMy grandfather, like millions of other immigrants, didn't come here for some government guarantee of income equality or government benefits to take care of his family. In 1923 there were no government benefits for immigrants except one: freedom. \nUnder President Obama, the dream of freedom and opportunity has become a nightmare of dependency, with almost half of America receiving some sort of government assistance. It's no surprise fewer and fewer Americans are achieving their dreams and more and more parents are concerned their children won't realize theirs.\nPresident Obama spent four years and borrowed $5 trillion trying to convince you that he can make things better for you, to put your trust in him and the government to take care of every problem. The result? Massive debt, anemic growth and millions more unemployed. The president's plan didn't work for America, because that's not how America works.\nIn America \u2014\u00a0\u2014\u00a0in America, we believe in freedom and the responsibility that comes with it to work hard to make the dream of reaching our God-given potential come true. We believe it \u2014\u00a0we believe it because it still works. Even today, graduate from high school, work hard and get married before you have children, and the chance you will ever be in poverty is just 2 percent. Yet if you don't do these three things, you're 38 times more likely to end up in poverty.\nWe understand many Americans don't succeed because the family that should be there to guide them and serve as the first rung on the ladder of success isn't there or is badly broken.\nThe fact is that marriage is disappearing in places where government dependency is the highest. Most single mothers are doing heroic work and an amazing job raising their children. \nA solid education should be the second rung on the ladder to success, but the system is failing. President Obama's solution has been to deny parents choice, attack private schools, and nationalize curriculum and student loans. Mitt Romney believes that parents and local community must be in charge of our schools, not the Department of Education. \nYet we all know there is one key to success that has helped people overcome even the greatest of obstacles: hard work. That's why work was the centerpiece of the bipartisan welfare law.\n\nBut President Obama's policies undermine the traditional family, weaken the education system. And this summer he showed us once again he believes in government handouts and dependency by waiving the work requirement for welfare. Now, I helped write the welfare reform bill. We made the law crystal clear. No president can waive the work requirement.\nBut as with his refusal to enforce our immigration laws, President Obama rules like he is above the law. \nYet as my family and I crisscrossed America, something became so obvious to us: America is still the greatest country in the world, and with God's help and good leadership, we can restore the American dream.\n\nWhy? Because I held its hand. I shook the hand of the American dream. And it has a strong grip.\nI shook the hands of farmers and ranchers who made America the bread basket of the world \u2014\u00a0hands weathered and worn, and proud of it.\nI grasped the dirty hands with scars that come from years of labor in the oil and gas fields, mines and mills \u2014\u00a0hands that power and build America and are stewards of the abundant resources that God has given us.\nI've gripped hands that work in restaurants and hotels, hospitals, banks and grocery stores \u2014\u00a0hands that serve and care for all of us.\nI clasped hands of men and women in uniform, and their families \u2014\u00a0hands that sacrifice and risk all to protect and keep us free, and hands that pray for their safe return home. \nI held hands that are in want, hands looking for the dignity of a good job, hands growing weary of not finding one, but refusing to give up hope.\nAnd finally, I cradled the hands, the little broken hands, of the disabled; hands that struggle; hands that bring pain; hands that ennoble us and bring great joy.\nThey came to see us. Oh, did they come to see us when they found out that Karen and I were blessed with caring for someone special too, our Bella. Four and a half years ago I stood over a hospital isolette, staring at the tiny hands of our newborn daughter, who we hoped was perfectly healthy. But Bella's hands were just a little different, and I knew different wasn't good news.\nThe doctors later told us that Bella \u2014\u00a0that Bella was incompatible with life and to prepare to let go. They said even if she did survive, her disabilities would be so severe that Bella would not have a life worth living.\nWe didn't let go. \nI thank God that America still has one party that reaches out their hands in love to lift up all of God's children, born and unborn. \nLadies and gentlemen, you know we are stewards of a great inheritance. In November, we have a chance to vote for life and liberty, not dependency. A vote for Mitt Romney and Paul Ryan will put our country back in the hands of leaders who understand what America can and for the sake of our children must be to keep the dream alive.\nThank you, and God bless you, and God bless America. Thank you. Thank you. ", "Thank you. Thank you.\nI stand here tonight humbled to share with you the story of a nation, a state and of one man. It is the story of America itself, of courageous, freedom-loving visionaries who believed in the promise of opportunity, rather than the divine right of kings; who dared to dream that anyone could rise above the circumstances of their birth.\nIt is also the story of the great Silver State, \"Battle Born\" Nevada. We joined the Union to help keep Abraham Lincoln in the White House and fulfill the promise of opportunity as he ended forever the scourge of slavery.\nAnd it is my story, the child of working-class Hispanic Americans, who has lived the American dream. The Proverbs tell us: From small beginnings come great things.\nMy father was one of 10 children. My mother and her family lived in a tiny two-bedroom house in the Southwest. Dad worked his entire career as an aviation technician. Mom was a legal secretary who became a teacher. We lived a simple American life.\nWhen I was a boy, my parents brought us to Nevada in search of opportunity. My first job was cleaning sheep pens. In college I worked in a hospital cafeteria. I worked my way through law school. Encouraged by my parents' love for this country, I dreamed of public service. I became a state legislator, a gaming regulator and attorney general of my state. My story could end there, but this is America. And so, in 2005, a simple son of promise was appointed by President Bush and confirmed by the United States Senate as a federal judge. \nI saw in my courtroom the fulfillment of all that our forefathers sought to create: a nation of laws, a nation of due process and merit, and justice for all \u2014\u00a0and, yes, a nation of immigrants. One of the greatest duties I performed was to administer the oath of citizenship to new Americans, immigrants who embody our dream of opportunity and prosperity.\nBut from the federal bench, I also saw a nation beset on all sides by unprecedented challenges. I watched my state's economy falter, stagnate and slide into decline.\nNevadans lost their jobs and their homes. Nevada was hit hardest by the recession, highest unemployment, highest foreclosure rate, highest bankruptcy rate.\nSo like so many, I looked around for help. And what did I find? A president who promised change but turned instead to the same tired strategy of ever-larger government, a president who abandoned hope and embraced only blame. So I stepped down from a lifetime appointment to make a difference.\nI ran for governor, was elected. And like Republicans all across this nation, I chose to make the tough decisions on issues like economic development, education reform and redesigning how state government operates, on job creation and reducing state spending and eliminating red tape. It hasn't been easy, and we're not through it yet. But I put my faith in the people of my great state because they are the ones who will grow our economy. \nNow, I've seen Hispanic business owners and families from backgrounds not unlike my own struggle in this economy. I have seen young children from all walks of life begin to wonder if their future holds any hope at all. Make no mistake: The current administration's failed experiment with big government gets in the way of economic recovery. Their love affair with government regulation is a drag on business confidence.\nFrom personal experience, I can tell you what will help states like Nevada and families like mine.\nMORE PAGE 4 08/28/2002 .STX fetime appointment to make a difference.\nI ran for governor, was elected. And like Republicans all across this nation, I chose to make the tough decisions on issues like economic development, education reform and redesigning how state government operates, on job creation and reducing state spending and eliminating red tape. It hasn't been easy, and we're not through it yet. But I put my faith in the people of my great state because they are the ones who will grow our economy. \nNow, I've seen Hispanic business owners and families from backgrounds not unlike my own struggle in this economy. I have seen\nx x x decline. Nevadans lost their jobs and their homes. Nevada was hit hardest by the recession, highest unemployment, highest foreclosure rate, highest bankruptcy rate.\nSo like so many, I looked around for help. And what did I find? A president who promised change but turned instead to the same tired strategy of ever-larger government, a president who abandoned hope and embraced only blame. So I stepped down from a lP young children from all walks of life begin to wonder if their future holds any hope at all. Make no mistake: The current administration's failed experiment with big government gets in the way of economic recovery. Their love affair with government regulation is a drag on business confidence.\nFrom personal experience, I can tell you what will help states like Nevada and families like mine.\nElect the team that understands how to get America working again. Send Mitt Romney and Paul Ryan to the White House. \nNow, this administration sings a siren song that this is all there is. They tell us government is the answer, but we know it's the problem. They tell us we didn't build our businesses, that someone else made it happen. They tell us not to dream, but to settle.\nYou and I know America is better than that. Our national story is one of confronting challenges and winning. We have overcome economic devastation, defeated mighty oppressors and lifted up generation after generation of Americans. We can and we will do it again, for that is our birthright as members of the American family, white, black, Hispanic, Asian, immigrant or descendant of the founding fathers themselves. \nWe must leave Tampa this week on a mission to remind Americans they deserve more than the status quo. They deserve to dream big. We must remind Americans that the promise of opportunity remains unbroken, that every person in this great nation can succeed through hard work, courage and personal responsibility, for that is the real American story.\nThank you, ladies and gentlemen. \nAnd now I have the privilege of introducing to you one of those Hispanic business owners that I mentioned are struggling in this economy: Mr. Phil Archuletta of the great state of New Mexico. Thank you, Governor, and thank you, Tampa! \nIn 2004, President Bush made it possible for our company to manufacture all the signs for federal agencies. When President Obama came on board, he pushed a stimulus. I believed that my business was going to explode with work. Unfortunately, it didn't happen.\nThe Democrats' Congress and the Obama administration created a new procurement process that harms existing small-business contracts, which devastated my business.\nI pleaded for my congressman and senators, all Democrats, and meetings were arranged with the Forest Service. They all listened carefully. They made promises, but nothing ever happened. Today, I'm barely hanging on with orders from the state of New Mexico, thanks to Governor Susana Martinez \u2014\u00a0\u2014\u00a0and the orders that are coming through the Forest Service from very loyal customers. I have heard the same story from other small businesses all over the country.\nPresident Obama talks like he supports small businesses, but his actions are destroying us. His administration is putting us out of business. It is our turn to put them out of office. \nThank you. ", "Thank you. \nOn June 5th, voters in Wisconsin were asked to choose between going backwards to the days of double-digit tax increases, billion- dollar budget deficits and record job loss, or moving forward with reforms that lowered the tax burden, balanced the budget and helped small businesses create more jobs. On June 5th, voters in my swing state were asked to decide if they wanted elected officials who measure success by how many people are dependent on the government, or if they wanted leaders who believe success is measured by how many people are not dependent on the government because they control their own destiny in the private sector. \nJust ask Sandy Breth why that's important. When the economy took a dive a few years ago, she took a pay cut. Not long after that, she lost her job. Today, however, she's working at G3 industries in Mosinee, Wisconsin. In fact, she just received a promotion.\nG3 is one of those companies that added jobs during the past year and now has plans to add even more. The owner told me that he's creating additional jobs in Wisconsin because he likes the way we're moving our state forward, and he's even more committed since the last election. Without our positive changes, he told me, he would not have had the confidence to grow business in Wisconsin.\nImproving the business climate is not only good for small- business owners, it's good for people like Sandy and her family. We need more stories like hers in America because the last couple of years have been, well, pretty tough. Like many places across the country, Wisconsin lost more than a hundred thousand jobs from 2008 to 2010. Unemployment during that time topped out at over 9 percent. But because of our reforms, Wisconsin has added thousands of new jobs, and our unemployment rate is down from when I first took office.\nEqually as important, we improved the economic climate for job creators. Today 94 percent of our employers believe Wisconsin is headed in the right direction. That compares to just 10 percent who thought the same thing just two years ago. Elections have consequences.\nAs was the case in Wisconsin two years ago, too many Americans think our country is headed in the wrong direction. But Mitt Romney understands, like I understand, that people \u2014\u00a0people, not governments, create jobs. With that in mind, my administration is making it easier for people to create jobs in Wisconsin. Our reforms put the hardworking taxpayers back in charge, people like Sandy Breth.\nSadly, the federal government seems to be going in the opposite direction. Nationally, we've experienced 42 consecutive months of unemployment above 8 percent.\nLast month 44 of the 50 states saw an increase in the unemployment rate. More than 12 million of our fellow citizens are unemployed.\nWe need someone to turn things around in America. That leader is Governor Mitt Romney. \nWith this pick, he showed that the \"R\" next to his name doesn't just stand for \"Republican,\" it stands for \"reformer.\" Now more than ever, we need reformers, leaders who think more about the next generation than just the next election. That's what you get. That's what you get from Mitt Romney and Paul Ryan.\nNow, in a few weeks, we will celebrate the 225th anniversary of our federal Constitution. Moments like that remind us that what makes America so great, what makes us exceptional, is that throughout our history, in moments of crisis, be they economic or fiscal, military or spiritual, what makes America amazing has been that there have always been men and women of courage who think more about the future of their children and their grandchildren than they did about their own political careers.\n\nLet this be one of those moments. Let this be our time in history, so that some day \u2014\u00a0some day we can tell our children and our grandchildren that we were there, that we changed the course of history for the better. Let us tell them that we helped elect Mitt Romney and Paul Ryan to save America.\nThank you. ", "Thank you. Thank you very much. Good evening, my fellow Republicans. Are you ready to elect Mitt Romney and Paul Ryan in 70 days? \nImagine that: We'll have a president who actually knows how to create jobs and a vice president who actually knows what state he's in. \nNow, I don't have to tell any of you this is a tough economy. We all have friends and family and neighbors who've lost their jobs and their homes. Worse, they've lost their hope. And their lost hope is why we need a big change this November. \nThis election is about restoring the American dream. That dream led my grandfather, a poor farm boy, to leave Ireland a hundred years ago and come to Ellis Island to begin his journey of freedom in America. My grandfather could have never guessed that his son would fight for this nation in World War II, that his great-granddaughter would lead a platoon in Iraq and his grandson would grow up a middle- class kid in Fairfax County, serve in the Army and now hold the same job as Thomas Jefferson and Patrick Henry. What an incredible country we call home here in the United States of America. \nThis nation is powered and defined by the great idea of the American dream. That's an idea that says if you work hard, if you dream big, if you follow the rules and pursue opportunity, the sky is the limit in the United States of America. We cannot lose that dream. \nNow, unfortunately, many Americans are now hurting very badly. Too many Americans are looking for work because this president's policies simply haven't worked. Washington today has a surplus of rhetoric and a deficit of leadership and results.\n\nAnd you know the problems: unemployment over 8 percent for 42 straight months; the national debt, immoral, at $16 trillion and growing; new business startups at the lowest level in 30 years. And now the EPA is the \"Employment Prevention Agency.\" \nThese times call for new leadership to get this great country out of debt and back to work. And the choice is very clear: the status quo of the entitlement society versus a dynamic change to an opportunity society. That's what we need in America. \nWe need a president who will say to a small businesswoman: Congratulations, we applaud your success. You did make that happen. You did build that in America! \nBig government didn't build America. You built America. Small businesses don't come out of Washington, D.C., pre-made on flatbed trucks. That coffee shop in Henrico County, that florist in Virginia Beach, that bakery in Radford, Virginia \u2014\u00a0they were all built by American entrepreneurs with big dreams, not a big-spending government with a wide-open wallet full of other people's money.\nIt is remarkable, in 236 years of the American experiment, what the ingenious people of this magnificent nation can do when they're given the opportunity. Every American deserves the opportunity of a limited, responsible government that performs its core functions well and then gets the heck out of the way.\nThat's when good things happen in the United States of America. \nLook at the results of Republican policies in the states. In states with Republican governors, the average unemployment rate is a full point lower than in states with Democratic governors. It makes a difference. \nWhile the Obama administration borrows now $3 billion a day just to keep the lights on, Republican governors have closed $65 billion in budget shortfalls \u2014\u00a0without raising taxes. \nIn Virginia over the last two years, with Republicans and Democrats working together, our unemployment rate is down 20 percent to 5.9 percent. We've added 151,000 net new jobs in Virginia. We've had nearly $1.4 billion in budget surpluses, and we've done it by keeping regulation and litigation to a minimum, and we haven't raised taxes. \nSo my friends, while the president talks, Republican governors lead. Talk is cheap: Results matter. \nNow, just think what we could do if we had a president who would support us and not obstruct us, someone who has created jobs in the private sector, who understands the economy and who has actually balanced a budget \u2014\u00a0heck, for that matter, somebody who's actually passed a budget. \nWe need President Mitt Romney \u2014\u00a0Our great country can no longer afford the job-destroying policies coming out of Washington, D.C.\nBut we don't just have to hope for change; we can make the change this November. We will lift up and grow the middle class. We will celebrate job creators again. We will restore that great American dream that led my grandfather here from Ireland a hundred years ago. \nAnd now, ladies and gentlemen, it's my pleasure to introduce one of those hardworking job creators that I was just talking about.\nBev Gray is president and CEO of Exhibit Edge in Chantilly, Virginia. Exhibit Edge designs, produces and manages trade show exhibits for small and large businesses and nonprofits. Mrs. Gray and her husband, Mike, who's vice president of the company, employ 20 Virginians. And this year they celebrate 20 years of success in business. And here's the thing about Bev: When she talks about her business, yes, she built that business.\nPlease welcome Bev Gray. Thank you \u2014\u00a0thank you, Governor.\nImagine working every day for four years without a paycheck. I did. I worked while our children, Jessica and Kevin, played and napped. And after I tucked them into bed, I worked. Our first nine months we had one client \u2014\u00a0a client who waited six months to pay us.\nWe sustained our business by Thank you.\nToday, Exhibit Edge employs 20 people and helps businesses grow through trade show marketing. When those businesses grow, they employ people. The president said that business owners didn't get there on their own.\nWell, he's wrong. We risked \u2014\u00a0\u2014\u00a0thank you \u2014\u00a0we risked everything and succeeded because of our hard work and commitment.\nWhat President Obama doesn't understand is that when businesses grow, unemployment goes down and people thrive. ", "\u2014\u00a0there. Thank you.\nPresident Reagan once said, \"There are no great limits to growth because there are no limits of human intelligence, imagination and wonder.\" He believed, like I believe, like Mitt Romney and Paul Ryan believe, that the potential for America is limitless. We can and we will overcome any economic challenge if \u2014\u00a0and listen to this \u2014\u00a0if the federal government gets out of the way and if it lets go of the regulatory chokehold that's zapping the air out of our economy.\nAnd it's deflating the spirits of our entrepreneurs. We need a president who will applaud and encourage those who work hard to pursue their dreams, to reach their potential, and in doing so, make themselves and America better and stronger. And that man is Mitt Romney. \nThe history of the state of Oklahoma offers a great example of pursuing the American dream. It was built and settled by pioneers moving west to seek better lives. During the great land run of 1889, thousands of families rushed up and put a stake down on empty plots of land. They built tent cities overnight. They farmed the land. They worked very hard.\nAnd in 1897, eight years after the land run, a handful of very adventuresome pioneers \u2014\u00a0with their own money \u2014\u00a0and listen, it wasn't the federal government's money \u2014\u00a0no! \u2014\u00a0they risked their own money to drill Oklahoma's first oil well, the Nellie Johnstone. And by doing so, these early-day pioneers changed the future and the fortune of Oklahoma forever. And today, Oklahoma is one of the nation's key energy producers and job creators, with an unemployment rate of 4.9 percent. \nNow, President Obama, he wants us to believe that Oklahomans owe that success to the federal government, to the Department of Energy or the EPA or the IRS or maybe even him. Well, Mr. President, we know better. And as in Oklahoma we say: That dog won't hunt.\n\nWe owe these remarkable successes to the imagination and the ingenuity of people like my friend, Oklahoman Harold Hamm. \nToday Harold Hamm is the chairman and the CEO of Oklahoma's own Continental Resources \u2014\u00a0And most importantly, we're going to create even more American jobs.\nHarold's success story is not a one of a kind. It's the American dream, and it has been realized by countless men and women since the very founding of this country. He is just one of the many visionaries and innovators in the private sector that are the true drivers of economic growth and creation.\nAnd ladies and gentlemen, that's what President Obama just doesn't get. He'll tell you if you've got a business, you didn't build that, somebody else made that happen. Well, Mr. President, like who? You think it's the IRS, the EPA or the federal government? Gosh. The president believes that government is responsible for our successes, and that's why his solution to everything is more government, bigger spending, more regulation, more bureaucratic programs like \"Obamacare.\"\nAnd he says his plans are working, but look at the results: 42 months of unemployment, over 8 percent; 23 million Americans out of work, underemployed or even just not even looking for work anymore; a nation that is threatened by nearly $16 trillion of debt; and families that are feeling pinched, not just by a bad economy, but by a president that promised hope and change, and left many Americans with no hope and just change in their pockets. President Obama believes that the power of big government is the key to American success.\nBut let me tell you, Mitt Romney believes in the power of the people. Mitt Romney understands that it's free enterprise and hard work, not the government, that has made the United States the envy of the world.\nAnd by the way, the selection of Wisconsin \u2014\u00a0Paul Ryan to be his running mate \u2014\u00a0\nWell, ladies and gentlemen, the Romney-Ryan team will reverse the tide of decline and promote economic security. They know that it's hardworking American families, not the federal bureaucracy, that has built our great and glorious nation. Mitt Romney is ready to lead. He has the experience. He has the vision. And we will restore America's economy and its greatness. \nI am proud to support his candidacy for president, and as the next leader of the free world, Mitt Romney will make us all very proud.\nGod bless you, and thank you. ", "Thank you. Thank you. You know \u2014\u00a0\nAnd let me tell you why it matters, because it really matters. We need a president who will restore the strength and the power of the American people so we the people can rebuild our economy and so we the people can rebuild the United States of America, plain and simple. \nYou know, we've made real progress in Ohio in restoring confidence, because that's what so much of life is about. And we are setting people free in order to build success. But we need a new partner in Washington. This relationship is just not working. It is holding us back.\nI'm going to tell you our story. I'm going to tell you the story of Ohio and the story of lessons learned. I took office in 2011, and when I came into office, we were 48th in the nation in job creation, 48th. We had an $8 billion budget deficit, the largest in the history of the great state of Ohio, and we had 89 cents in our rainy day fund. Most toddlers have more than 89 cents in their little piggy banks, let alone what was in our treasury. Our credit rating was headed down the drain. And we were \u2014\u00a0we had suffered a loss of 400,000 jobs. And ladies and gentlemen, tonight the greatest moral issue in America today is job creation. We had lost 400,000 jobs, our people were hurting and our families were hurting as a result of the recession. In Ohio, we were following a policy of tax, spend and duck, and that's too much of what politicians do.\nThey want to avoid the tough issues.\nBut when we came into power, with my colleagues in the legislature, we took our problems head-on. We balanced our budget. That $8 billion deficit was eliminated without a tax increase in the state of Ohio. And we could not raise taxes because we were not competitive.\nSo you know how we did it? We did it the way that a family does it. We sat down and set priorities. We eliminated those programs that we no longer needed. And you know, when government people spend our money, they're very wasteful about it. So we went through it and eliminated those things we didn't need, but we prioritized those things that we really did need.\nAnd I'll give you an example. We allowed Mom and Dad to stay in their own homes if able instead of going into a nursing home where the costs were five times as high, and when they're in their own home, they're healthier and happier and, frankly, more independent. And that saved us a lot of money because we made government work better. And that made a heck of a lot of sense for us.\nWe also cut taxes because Ohio needed to be competitive. We were 8 billion And the reason we cut it is so that Ohio could be competitive.\nAnd at the same time, we killed the death tax. We killed the death tax. \nAnd we restored common sense in our regulations. And you know what? We still protect the environment, we protect our families, but we don't over-regulate and kill the job creators in our state. In fact, we want to honor the job creators in our state and work with them because they help our families.\nNow, I want to tell you, ladies and gentlemen, just like what Mitt Romney's going to face, the actions that we took were not always easy, and the actions that we took were not always popular. But you know what? When you get yourself in public service, you must lead and you must do what is necessary.\nAnd I want to tell you the good news of where we are today. I told you a minute ago that when we came into office, we were 48th in job creation. You know where we are today? We're fourth in America in job creation and number one in the Midwest! \nWe went from 89 cents in our rainy day fund to $500 million in surplus \u2014\u00a0a half a billion dollars in surplus \u2014\u00a0from being in the hole. \nAnd you know, I watched in horror as we saw the Italians and the French and the Spanish and the Greeks have their credit downgrade. And I remember the night I watched America's credit go downgraded. But in Ohio, instead of our credit going down the drain, our credit outlook has been improved because it's been recognized that we are managing our finances and creating jobs. \nBut ladies and gentlemen, when over those last four years we had lost 400,000 jobs, in Ohio today we have grown new jobs by 122,000 \u2014\u00a0122,000 families better off.\nBut you know what? The wind is in our face. The president has given us headwinds. President Obama has doubled the national debt. You know, I was the chairman of the Budget Committee when we balanced the budget in '97, and I look with horror up at that clock that shows $15 trillion in the national debt. That's the sword of Damocles hanging over our children's head. And the president is doing nothing about it. In fact, each year he's increasing that by $1 trillion \u2014\u00a0$1 trillion. \nAnd let me also tell you that the president says his answer to these problems lie in this: more taxes. Let's take more money out of the pockets of the American people and send it to, of all places, Washington, D.C. Can you even believe it? We not only need to balance budgets, we need to cut taxes, not raise them, to get on the right track. And his regulations have had a smothering effect on businesses, and it has paralyzed the job creators.\nFolks, this is the wrong philosophy, these are the wrong policies, and we need a new leader. And that is exactly why I am for Mitt Romney for president of the United States. \nYou know, I want to tell you about Mitt. He's a business leader. If there is anything we need in government today, it's people who understand how to create jobs, plain and simple. And the people that criticize folks in business just simply don't get it. They've put in this hole. And Mitt Romney has a history being a great job creator.\nSecondly, he was a great governor. He went from billions of dollars in the hole when he became governor to billions of dollars in surplus when he left, and he went from the loss of tens of thousands of jobs when he became governor to the creation of 40,000 new jobs when he left office. And he did it in \"Taxachusetts\" of all places, OK?\n\nAnd remember this: beyond his work in business and beyond his work in government, he's a natural leader. He took those Salt Lake City Winter Olympics, and took them when they were in peril and headed down the drain, he fixed the Olympics and made every American proud of what he did in Salt Lake City, and built a shinier and brighter America as a result. \nFolks, I want to tell you this: Joe Biden disputes a lot of those facts, but Joe Biden told me that he was a good golfer, and I've played golf with Joe Biden; I can tell you that's not true, as well as all the other things that he says. \nFolks, for the good of our kids \u2014\u00a0I know we're at a Republican convention, but this is not about Republican and Democrat; this is about somebody that's going to get this country moving again, restore the strength of this country, energize the people, set them free in a free-enterprise system. That's what this is all about. It is about our children. It is about our families. It is about our country. And frankly, ladies and gentlemen, it's about the world, because even though they don't want to admit it, they depend on the United States of America to lead and to bring moral purpose to the globe.\nLadies and gentlemen, we got to leave here and march and get to everybody to make sure that Mitt Romney and Paul Ryan are president and vice president of the United States. Thank you all very much. ", "Good evening, ladies and gentlemen. I'm Cathy McMorris Rodgers and I'm proud to represent eastern Washington in Congress. \nTonight we're going to do things a little differently. I have the pleasure of serving as your host for the evening, guiding you through the next few hours. And I'm delighted to report we have a wonderful lineup for you. Each speaker will be joining together to send a message to President Obama, and that message is three simple words: We built it. We built it! We built it! We built it! We built it! We built it! We built it! We built it! We built it! We built it! We built it! We built it! We built it! We built it! We built it! We built it!Before \u2014\u00a0before I ran for Congress, I worked in my family's business, the Peachcrest Fruit Basket, for 13 years. I worked hard every day, and I can assure you that my family built that business from the ground up. \nToday that hands-on experience guides my decision-making in Congress. Unlike President Obama, I know that small businesses are the true engine of our economy, not big government.\n\nTonight you'll hear a variety of stories from people who work hard every day to build our economy. You'll hear from Jack Gilchrist, the owner of a family-owned metal fabricating business in New Hampshire. A number of our leading nation's governors are with us tonight, the chief executives from states like Ohio \u2014\u00a0\nAnd one of the speakers I'm most looking forward to hearing from tonight is someone who I think we can all agree will make a fabulous first lady, Ann Romney. \nTo close out the evening, we will hear from a dynamic and engaging leader who's really shaking up the way they do business in New Jersey, Governor Chris Christie. \nSo let's get started. Our next speaker is from the Granite State and was elected to the United States Senate in 2010. ", "Wow! Look at our republic at work! Whoo!\nHello, fellow patriots! Woo hoo!\nAs a constitutionalist, I have traversed America, visiting classrooms and town halls from Ohio \u2014\u00a0right there, Ohio! \u2014\u00a0\u2014\u00a0from Colorado \u2014\u00a0where's Colorado \u2014\u00a0come on, Colorado, whoo! \u2014\u00a0where's Colorado? \u2014\u00a0Wisconsin.\nThere you go.\nWhat I have witnessed is the splendor of American ingenuity, the triumph of American tenacity and the goodness of the American heart. And President Obama, I'm here to tell you \u2014\u00a0what am I going to say? The government didn't built it. America's entrepreneurship was fostered by our Founding Fathers' vision of a republic, a small government limited by the Constitution's enumerated powers.\nSpeaking of our republic, when Benjamin Franklin was walking out of Independence Hall after signing the Constitution, he walked out, and a woman approached him and said, sir, sir, what have you given us? And he said, a republic, ma'am, if you can keep it. Yeah. \nI believe the best way to keep our republican form of government is with Mitt Romney and Paul Ryan. \nOur Constitution guarantees us a republican form of government in Article IV, Section 4. But our liberal brethren, they don't feel constrained by our Constitution. That's convenient for them. By ignoring constitutional limits, they do whatever they like, don't they? Yes, like grow the government to unbelievable and unsustainable heights, and accumulate historic and catastrophic debt.\nPatrick Henry said, \"give me liberty, or give me death.\" Why? Because Democrats depend on dependence.\nAmerica was not born with a gimme gimme mentality, and American liberty cannot survive with a gimme gimme mentality. America was built with her hands at work, not with her hands out. \nThe torch of American Dream is fueled with the unquenchable desire for independence, liberty and freedom. Free enterprise has paved the way for Americans to earn their own success, and it has created an America that has yielded an unprecedented level of progress. This progress has lifted up humanity to greater heights of living and a greater level of dignity.\nMitt Romney will preserve this exceptional American legacy. \nBarack Obama? Barack Obama will destroy it. Obama is stifling the American dream primarily because it isn't his dream. His dream \u2014\u00a0his dream is not of an independent people. His dream is of a dependent people based upon the failed principles of antiquated government.\nMitt Romney will restore the American dream based on three of our tried and true founding principles. One, God gives us our rights, not government. \u2014\u00a0for the people's voice \u2014\u00a0the people's voice is the republic. And for the republic, Mitt Romney will stand.\nGod bless America. ", "Delegates, alternates, ladies and gentlemen, the convention will be in order. \nYou know, we begin tonight with a fundamental question: Can we do better? The answer, in my view, is obvious: You bet we can!\nYou know, the American people are still asking the question: Where are the jobs? Now, President Obama only offers excuses instead of answers. His record is a shadow of his rhetoric. Yet he has the nerve to say that he's moving us forward, and the audacity to hope that we're going to believe him.\nAllow me to illustrate. You know, I'm what you'd call a regular guy with a big job. I've got 11 brothers and sisters, and my dad and my uncles owned a bar in Cincinnati. I worked there growing up, mopping floors, waiting tables, tending bar. So believe me when I say I learned how to deal with every character who walked in the door.\nSo let's say right now some guy walked into our bar full of guys looking for work, having a tough go of it, and the guy said, well, the private sector's doing fine. Well, you know what we'd do? That's right. We'd throw him out.\nThink about this. A guy walked into our bar full of people paying more for health care, paying more for gas, paying more for everything, and this guy would say: Well, we're better off than what we would have been.\nWell, you know what we'd do. We'd throw him out. \nNow, if a guy walked into our bar full of folks who couldn't tell \u2014\u00a0couldn't tell you the last time they got a raise or their house was above water and the guy said, well, we tried our economic plan and it worked, you know what we'd do. We'd throw him out.\nNow, let's say a guy walked into our bar, and before he could say anything, he overheard a regular telling his story. Turns out this guy ran a small business, got involved in it while he was in school. Then, out of nowhere, his business partner died. They had just one customer. So he fought like hell through sleepless nights and close calls, and \u2014\u00a0\u2014\u00a0thank God, paid their dues, proud of what they've managed to do.\nNow, if a guy walked into a bar and heard that story, and he said, well, if you've got a business, you didn't build that, well, you know what we'd do with him, don't you? We'd throw him out. But, you know, it could have just as easily been the story of anyone who's built something from nothing, no guarantees, no government there to hold your hand, just a dream and the desire to do better.\nPresident Obama doesn't get this. He can't fix the economy because he doesn't know how it was built. So in 70 days when the American people walk into the voting booth, what should we do? We should throw him out, because we can do better. We can do a lot better.\nAnd it starts with throwing out the politician who doesn't get it and electing a new president who does. \nYou know, Mitt Romney comes from a family of builders. His father built houses, built businesses, built industry. George Romney was a can-do kind of guy, and he was fond of the old saying that when things are at their worst, that's just the place and the time that the tide will turn. Well, delegates, this is that time, and this is that place. \nWe're here to preserve this country the same way we built it: by exercising our God-given right to set a new course. So who better to turn this tide than the man who has dedicated his career to doing just that for states, for businesses, for the Olympic Games? President Romney \u2014\u00a0boy, I like the sound of that. President Romney will keep his word, and he'll keep his courage too. He'll keep faith with the idea that government exists to serve the people and the people who built this economy.\nMitt's jobs plan will build a stronger middle class through energy independence, schools where our kids, not the teachers unions, come first, free trade, the path to a balanced budget and an end to the uncertainty and the tax hikes that threaten small businesses. It's a big job, so we're fortunate that Mitt has chosen his running mate as a leader who is second to none when it comes to rooting out and fixing Washington's worst habits.\nWhen I met Paul Ryan 22 years ago, he was a student at Miami of Ohio volunteering on my first campaign for Congress. Soon he'll be our party's nominee for vice president of the United States. Who says this isn't the greatest country on earth?\n\nYou know, they call this America's comeback team. Well, any good comeback needs some true believers. So if you believe that we can do better, if you want your children and our children to have a stronger, more prosperous America, then Mitt Romney and Paul Ryan need your help, because we cannot turn this tide \u2014\u00a0only, though, if all of us are all in all of the time, all the way until the 6th of November. It starts here with a convention that will lead to victory for our party and, more importantly, victory for our people and the great cause of freedom.\nGod bless you. ", "Good evening. In two short months our country faces a momentous decision. We will decide whether to continue our slide into debt and dependence, or whether to restore opportunity and self-determination.\nI believe at this time America's looking for leadership. Americans are searching for substance.\nWe're here tonight because Mitt Romney has chosen as his running mate the first real leader of his generation, a man who can help us believe in America again, and his name is Paul Ryan. \nWe're here tonight as Republicans, united and excited for a Romney-Ryan presidency.I remember talking with Paul when he was weighing his first congressional race, and even at the age of 27, he was a man with big ideas and the courage of his convictions.\nPaul's time in politics has really been a family affair.\nHis brother Tobin helped lead Paul's first campaign. His mother Betty and sister-in-law Oakley knocked on doors and handed out flyers. And now Paul is joined by his lovely wife, Janna, and his daughter Liza and his sons Charlie and Sam.\nYou'll find them in church at any given Sunday and after that watching a Packers or a Brewers game or swapping hunting and fishing stories with family. From his very first campaign, Paul asked voters directly, hire me, and has since always reminded his constituents, remember, I work for you. He never forgets who he works for. And no one has been more diligent and effective in working for the good of Wisconsin and America.\nPaul Ryan has the courage to tell the truth even when the truth is hard to hear. Paul Ryan has big, thoughtful ideas. Paul Ryan has the determination to tackle tough challenges, even those that others choose to ignore. Paul Ryan is the leader we need at this critical moment in our nation's history.\nNow, Mitt Romney believes that. Do we? \nLadies and gentlemen, it is my singular great honor and distinct privilege to nominate my good friend, my fellow citizen of Janesville, Wisconsin, a genuinely good man from the Midwest, Paul D. Ryan, to be vice president of the United States of America.\nThank you. ", "A friend of mine who founded Staples with Mitt once said to me, the incredible thing about Mitt Romney is that he makes everyone around him greater than they were. One of the folks who went on to help Mitt Romney at the Olympics in Salt Lake City said, every day you drove to work, you said to yourself that I owed it to Mitt to be better today than I was yesterday.\nIf ever there was a
