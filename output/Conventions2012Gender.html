 to do just that:\nFirst, register to vote right now. Go to GottaRegister.com. That's G-O-T-T-A, register.com. Second, if you're already registered, go to commit.barackobama.com.\nWe need each and every one of you to commit to vote for Barack Obama today. Third, take out your phone. For the first time in political history, you can donate by texting. Just text \"give\" to 62262 to donate $10 right now. That's 62262.\nYou know, voting in Iowa starts in just three weeks from today. \nThis election isn't about Barack Obama or Mitt Romney. It's about you. The other guys write $10 million checks and make $10,000 bets. But we've made this campaign bet on you. I'd make that bet every day and twice on Tuesday, especially when that Tuesday is Election Day. Thank you. ", "Thank you, Charlotte. \nNow, people always want to know what it's like having lesbian parents, so let you in on a little secret: I'm awesome at putting the seat down. Otherwise, we're like any other family. We eat dinner, we go to church, we have chores.\nBut some people don't see it that way. When I was 12, watching the 2004 Republican Convention, I remember politicians talking about protecting marriage from families like mine. Now, supporting a view of marriage as between a man and woman isn't radical. For many people, it's a matter of faith. We respect that.\nWatching that convention on TV, though, I felt confused, frustrated. Why didn't they think my family was a real family? Governor Romney says he's against same-sex marriage because every child deserves a mother and a father. I think every child deserves a family as loving and committed as mine \u2014 \u2014 because the sense of family comes from the commitment we make to each other to work through the hard times so we can enjoy the good ones.\nIt comes from the love that binds us. That's what makes a family. \nMr. Romney, my family is just as real as yours. Without his leadership, we wouldn't be here.\nPresident Obama is fighting for our families, all our families. \nThank you, Charlotte, and thank you, President Obama. ", "I'm honored to serve as mayor of my hometown, Philadelphia, Pennsylvania. \nI'm most honored to be the father of Christian and Olivia and a proud parent of a current high school student. My wife, Lisa, and I know that Olivia's education is central to everything that she and everyone in our city wants to achieve. In Philadelphia our public education, poverty reduction, health and economic development all start with education. We can't grow the middle class if we don't give our kids the tools they need to innovate and invent.\nBut first we have to invest in them. That's what President Barack Obama did, saving 400,000 educators' jobs and giving states the flexibility to shape their schools. Mitt Romney doesn't get it. He recently visited a school in West Philly and told teachers that he knows more than they do about what works for their students. He said class size doesn't matter. \nDoesn't matter? If our teachers can't give our children the attention they need, that doesn't matter? If our students spend the day on their feet or the floor because there aren't enough desks in a crowded classroom, that doesn't matter? Well, let me tell you who it does matter to. It matters to Olivia. It matters to her classmates. It matters to all of our public school students in Philadelphia. And that's what matters. \nTo Mitt Romney, education is a luxury. As governor, he vetoed universal pre-K. In his first year, K-12 schools saw dramatic cuts that led to teacher layoffs. He failed his students.\nWhat has he learned from all this? All the wrong lessons. He failed the education test and now wants a promotion. His budget would mean fewer teachers and bigger class sizes. It would mean fewer Pell Grants, costing our country millions of college graduates. And he wants to put big banks back in the student loan business. And just ask him about affording college, like one high schooler did in Ohio. Romney's answer? Shop around.\nWell, here are some wiser words from a great Philadelphian, Ben Franklin. He said: An investment in knowledge pays the best interest.\nSounds like Mitt Romney could stand to learn a thing or two about investing. Our economy grows from the middle out, not the top down. We're all in this together.\nI learned that lesson growing up in West Philly. When I shoveled the sidewalk, my parents didn't let me stop with our house. They told me to keep shoveling all the way to the corner. I had a responsibility to my community, and that's what being mayor is all about. We take care of our own. We keep our neighbors safe, clear the snow from their streets, educate their kids. We get stuff done.\nAnd for Barack Obama, that's what being president is all about. He knows coming together as a nation starts by coming together as neighbors. That's why, after graduating, Barack Obama went to a Chicago neighborhood to help jobless workers in the shadow of a closed down steel mill.\nAfter Mitt Romney graduated, he became a corporate buyout specialist who closed down steel mills.\nWhose values do you want in the Oval Office? Well, I know who I want, and I know who Philly wants, and I know who Pennsylvania wants, and I know who you want, and I know who the middle class needs: President Barack Obama! ", "On behalf of the great state of Wisconsin and our proud progressive tradition, thank you. I know you've heard a lot about Wisconsin lately. You've heard about Paul Ryan, who wants to end Medicare as we know it. You've heard about Scott Walker \u2014 \u2014 who took basic rights away from teachers, nurses and public employees. Maybe you've even heard about Tommy Thompson, our former governor who went to Washington, cashed in on his special interest connections and never really came back.\nWell, I'm here to tell you that they don't speak for all of Wisconsin. And I want you to hear about the Wisconsin I know, the place where my grandparents raised me, the place where generations of families have worked hard to get ahead, the place where our state motto might sound familiar to you.\nIt's just one word: \"Forward.\" \nWe believe that if we're going to prosper, everyone has to have a fair shot, and everyone has to do their fair share. That's why I'm proud to lead the charge for the Buffett rule, which makes sure that millionaires and billionaires don't get to pay a lower tax rate than hardworking middle-class families. And President Obama is standing with me. But Mitt Romney wants to pass even more tax cuts for those at the very top. The Wisconsin I know knows that their plan will only bust our budget, not boost our economy. We believe in a level playing field.\nMore than a decade ago the big Wall Street banks came to Congress and asked us to repeal an important law called Glass-Steagall, allowing them to gamble like hedge funds. Too many in Washington said yes. Russ Feingold and I said no. And after \u2014 President Obama fought for that reform. Mitt Romney wants to repeal it. But the Wisconsin I know knows that having two sets of rules makes no kind of sense.\nIn Wisconsin, we believe in hard work. Give our workers a fair shot, and we'll compete against anyone. And that's why I'm taking on China's cheating and betting on Wisconsin workers.\nPresident Obama believes in our manufacturers. That's why he's standing with me to support companies creating jobs here, and not shipping them overseas.\nMitt Romney wants to give up on our manufacturing sector. But the Wisconsin I know knows that an economy built to last says \"Made in America\" on the label. \nAnd we believe that American history moves in one direction \u2014 forward. \u2014 so that no American ever again has to lie about who they are in order to serve the country we love.\nRepublicans want to write discrimination into our Constitution. But the Wisconsin I know believes that with each passing year and each generation, our country must become more equal, not less. \nMitt Romney, Paul Ryan, Scott Walker, Tommy Thompson \u2014 they think they're the only ones who speak for Wisconsin. ", "Good evening. To the California delegation, I see you \u2014 \u2014 and I love you.\nTo my children, who've been here all week, my family, I love you most of all.\nTo the folks from North Carolina and Charlotte \u2014 \nYou know, I'm proud to be the mayor of the great city of Los Angeles, the city of America's hope and promise and the entertainment capital of the world. But I have to say, when it comes to entertainment, to great stories and tall tales, the Republican Convention gave Hollywood a run for their money. \nYou know, it's been the privilege of a lifetime to hold the gavel at this historic convention, where tonight Barack Obama will accept our party's nomination for a second term as president of the United States. \nLook around you, everyone. This has been the most diverse, most inclusive convention ever held anywhere in the United States of America \u2014 \nAnd this is a reflection of who we are as a party and who we can be as a nation. Because as Democrats, as Americans, whenever we've opened up our party and our country, whenever we've opened up our doors for more of our people, whenever we've deepened our democracy and renewed our commitment to equal justice under the law, we've grown stronger as a nation. \nLast week in Tampa, we were promised hard truths. And they were right about one thing. The truth was hard to find. That's why they didn't talk about their plan to cut taxes for millionaires by raising taxes on middle-class families with kids \u2014 on your family \u2014 by $2,000.\nThey didn't talk about their plan to replace the guarantee of Medicare with a coupon, with a voucher that might not cover the cost of care and could force seniors to pay up to $6,400 more a year.\nThey didn't talk about their plan to deny a woman control over the basic decisions that affect her health.\nNo. The Romney campaign bragged that it wouldn't be dictated by fact-checkers. What they meant is, their campaign wouldn't be dictated by facts. \nThey said they have a plan, but they didn't share it because they know it's not a plan that the American people want. Americans don't want to go backwards; they want to go forward.\n\nWe know that some of our Republican friends may not have agreed with everything they've heard here in Charlotte. But at least they heard the facts. They heard solutions. They heard an honest description of the choice we face. And tonight they'll hear from a president who's fighting for all of us. \nIn his first term, he fought for the student who's trying to pay for college. He fought for the small-business owner striving for a piece of the American dream. He fought for the men and women in uniform who are fighting for us. \nAnd he fought for the \"DREAMers\" \u2014 \u2014 young people brought here as children through no fault of their own. And instead of supporting their dream, Governor Romney wants to make life so miserable, so oppressive, so intolerable for them that they would leave the life they built behind, leave their children behind and self-deport.\nHow about that for family values? \nBut you know, we believe we're a better country than that. And thanks to President Obama, as we keep on fighting for the DREAM Act, they can remain in the country they love. \nYou know, in LA we know that communities are stronger for their diversity, from Westwood to Wilmington, from Silver Lake to Sherman Oaks. We may come from different backgrounds. We may speak different languages. We may even worship in different ways. But all of us, no matter our accent or our ancestry, are pursuing the same American dream.\nIt's the dream that brought my grandfather here from Leon, Guanajuato, Mexico, to Los Angeles a century ago with no money, even less English, but an unshakable faith in the relationship between work and reward. It's the dream that allowed his grandson, the son of a single mom, a child of Boyle Heights, to graduate from UCLA.\nAnd you know, some people \u2014 I got there on an affirmative action program, and some people would say I came in through the backdoor. But one thing's for sure: I got out the front. \nYou know, I know how I got here. I worked hard. And I grew up in an America where hard work paid off.\nThat's the promise of this great country. And this week we came to Charlotte to restore that promise.\nAnd while this convention ends tonight, our work is not done. In the days and weeks ahead, we're going to register more voters, knock on more doors, get out more votes for this party and this president. \nGod bless you. Thank you, and God bless America. ", "Thank you. Thank you so much. I'm \u2014 thank you. I was so honored when President Obama asked me to serve as chair of the Democratic Party. Thank you. Thank you.\nBut there's one job I'm even more proud of, and that's being a mom to my three kids, Rebecca, Jake and Shelby. \nWhen I addressed our convention that year, I spoke about what the stakes were for our country. What I didn't tell you was how high the stakes were for my family. In 2007 I was diagnosed with breast cancer. In 2008, right before the convention, I had one of seven surgeries I'd have that year.\nI was fortunate, though. I had good insurance and great doctors. And today I stand before you as a survivor. \nBut like every breast cancer survivor, I now have a pre-existing condition. I know what it's like to sit in that waiting room wondering how many more anniversaries you'll get with your husband, how many more birthdays you'll celebrate with your kids. I don't care how strong a woman you are; that moment is terrifying. And in America, no one should have to go through it without health insurance. No family should go broke just because a mom gets sick.\nSo when President Obama passed health care reform, it was personal. And when Governor Romney says he would repeal \"Obamacare\" and put insurance companies back in charge of a woman's health, that's personal too. \nThis election is personal for every American \u2014 \u2014 for the senior citizens that I meet across South Florida from Century Village to Sunrise Lakes to Aventura.\nNow, one woman told me, Debbie, thanks to the new law, I don't have to cut my pills in half each month. That's because President Obama is closing the prescription drug doughnut hole. \nAnd what Governor Romney and Congressman Ryan won't admit is that their plan would require current seniors to pay on average $600 more each year for prescription drugs. Unacceptable. And the Romney-Ryan plan would replace the guarantee of Medicare with a voucher that wouldn't even keep up with costs.\nNow, Congressman Ryan said that he wants Medicare to be around for his grandkids. Well, if that's the case, he had better vote for Barack Obama. \nI am \u2014 I am a proud Democrat. \nThese are President Obama's priorities. They are our priorities. This fall we will fight for them harder than ever. \nBut my friends, I can't keep that promise on my own. I need you to help me keep it. So when you feel too drained to register one more voter, when you feel too tired to make one more phone call or too exhausted to knock on one more door, I want you to dig just a little bit deeper. I want you to work just a little bit harder and make sure you don't get weary. Remember this is personal.\nLet's finish what we started and re-elect President Barack Obama! On to victory on November 6th! \nThank you so much. ", "Thank you. I'm not a delegate, and I'm not a politician. I'm a veteran. I was an Army Ranger captain \u2014 I now live with my wife and son in the great state of Colorado. But many of the men and women with whom I served never returned home. And others came home bearing visible and invisible scars of battle. When they and their families needed help, our commander in chief was there for them.\nFrom expanding veterans' benefits to strengthening the VA health system, President Obama knows that the miltiary is the standard bearer for American values. And it was wrong that men and women that I served with could be told that they weren't good enough just because of their sexual orientation. Soldiers that I trusted with my life and fought alongside with could be discharged simply because of who they loved. President Obama did the right thing by ending \"don't ask, don't tell.\"\n\nThe choice is clear.\nIn the biggest speech of his life, Governor Romney didn't mention our troops in Afghanistan even once. All our service members and veterans deserve four more years of a president who has their back. And that is why, right now, I am asking you to join me in supporting our president, our commander in chief, Barack Obama.\nThank you. ", "Buenas noches, democratas. \u2014 and on my way to law school at Boston College.\n\nFour years ago, on campuses all across this country, young people rose up to change the course of American history. In record numbers, we came together and finally elected a president who understands our struggles, shares our dreams and believes in our future. Some people say young people aren't excited about this election \u2014 \nBecause of the president's Affordable Care Act, 3.1 million young Americans who were previously uninsured can stay on their parents' health insurance. Mitt Romney and Paul Ryan want to repeal health reform and take that coverage away. President Obama doubled funding for Pell Grants. Mitt Romney and Paul Ryan would cut scholarships that are so critical to creating opportunities for those that need them most.\nThis president, on so many issues \u2014 immigration, LGBT rights \u2014 \u2014 it seems to me that Mitt Romney only cares about an elite few.\nMitt Romney recently called my generation a lost generation. He's wrong. We know exactly where we're going: forward, not backward. \nWe're going to register voters, knock on doors, turn out the vote, and on November 6th, re-elect our true champion, President Barack Obama. ", "Hello, Georgia. Hello, America.\nI first came to this city in 1961, the year Barack Obama was born. I was one of the 13 original Freedom Riders. We were on a bus ride from Washington to New Orleans trying to test a recent Supreme Court ruling that banned racial discrimination on buses across the state line.\nWe tested the waiting rooms, restroom facilities, but here in Charlotte, North Carolina, a young African-American tried to get a shoe shine at the Greyhound bus station. He was arrested and taken to jail.\nOn that same day we traveled to Rock Hill, South Carolina, about 25 miles from here. When my seatmate Albert Bigelow and I tried to enter a white waiting room, we were met by an angry mob that beat us and left us lying in a pool of blood. Some police officers came up and asked us whether we wanted to press charges. We said no, we come in peace, love and nonviolence. We said our struggle was not against individuals, but against unjust laws and customs. Our goal was a true freedom for every American.\nSince then, America has made a lot of progress. We are a different society than we were in 1961. And in 2008 we showed the world the true promise of America when we elected President Barack Obama. \nA few years ago a man from Rock Hill inspired by President Obama's election decided to come forward. He came to my office in Washington and said, I am one of the people who beat you. I want to apologize. Will you forgive me?\nI said, I accept your apology. He started crying. \nBrothers and sisters, do you want to go back?Or do you want to keep America moving forward? My dear friends, your vote is precious, almost sacred. It is the most powerful nonviolent tool we have to create a more perfect union.\nNot too long ago people stood in lines. They had to pass a so-called literacy test, pay a poll tax. On one occasion, a man was asked to count the number of bubbles in a bar of soap. On another occasion, one was asked to count the jelly beans in a jar, all to keep them from casting their ballot.\nToday it is unbelievable that there are Republican officials are trying to stop some people from voting. They are changing \u2014 they are changing the rules, cutting polling hours and imposing requirement intended to suppress the vote.\nThe Republican leader in the Pennsylvania House even bragged that his state's new voter ID law is going to allow Governor Romney to win the state. That's not right, that's not fair and that is not just. And similar efforts have been made in Texas, Ohio, Florida, Wisconsin, Arizona, Georgia and South Carolina.\nI've seen this before. I lived this before. Too many people struggled, suffered and died to make that possible for every American to exercise their right to vote. \nAnd we have come too far together to ever turn back. So, Democrats, we must not be silent. We must stand up, speak up and speak out. ", "How are you? Hello.\nNice of them to leave a gavel out for me to make me feel nostalgic. \nI have the problem we all have when we speak here. There are a lot of issues to talk about. So the question is, which ones do you pick? There are a number that interest me, like why it is that so many Republicans are afraid that my marriage will threaten theirs. \nOr why Mitt Romney thinks it's a bad thing that the president ended the war in Iraq.\nBut let's stick to the central themes of the economy.\nWe need to do more to get the economy back. Now, we inherited from the Republicans the worst economy in 80 years. And we are \u2014 been improving it over their objection and over their obstruction. But we'd like to move quicker.\nWell, one argument we get is that the Republican nominee, Mr. Romney, because of his private business experience, is a superior job creator and that if we elect him president, he will use those great private-sector skills as the chief executive to bring many more jobs. We've had an experiment in that. He was governor of the state I lived in, in Massachusetts. So if, in fact, Mitt Romney's private-sector experience makes him the superhero of job creation, we would have seen that in Massachusetts.\nIn fact, the record is that during his term, our job growth was only about 1.4 percent, which was a quarter of the national average. We were, under Mitt Romney, 47th in job growth. In fact, I represented an area of Massachusetts, proudly, places \u2014 New Bedford and Fall River \u2014 that have been hurt by national, international economic trends. And we wanted help to get commuter rail to the source of the jobs in the northern part of our state. We wanted to get a wind energy node projected. We wanted all these things. Under Mitt Romney we got no help. Under Mitt Romney we got no jobs.\nNow, I was puzzled. And I hear about this, and I wonder: How come, as I now hear about the great ability of this wizard of private- sector financial engineering to create jobs, that we didn't get any? And I realized, here is the problem. And this is a hard one for me because of my diction, so please listen carefully. It turns out our governor was Mitt Romney. What we should have had as governor was \"Myth\" Romney.\n\nNow, maybe as a Democrat I should be grateful that we got Mitt and not \"Myth\" because if \"Myth\" Romney had ever been governor and done all the things we're told we could do, he would have been re- elected overwhelmingly. Now, that might not have been good for the Democrats, but not following the Mitch McConnell view that your party's advantage is less important \u2014 is more important that the economic well-being of your constituents, I would have taken that.\nBut we didn't have \"Myth\" Romney. We had Mitt Romney, and he did the Democrats a favor, not the state. After four consecutive Republican elections when Mitt Romney ran for re-election \u2014 when his term was up he was afraid to run for re-election. He gallantly let his lieutenant governor take the fall and the Republicans haven't won any major elections in statewide office since \u2014 \u2014 for state office.\nWell, if we didn't get that job experience and we can't look to the past to be reassured, let's look to the future. What will any Romney \u2014 and you know, there're a lot of Romneys. There's the Romney who was going to be better on gay rights than Ted Kennedy. Now there's the Romney who checks with Rick Santroum on that issue. There was the Romney who was for climate change and now there's the Romney who believes that it's a myth, to coin a phrase.\nBut what \u2014 let's look at what we have from the Mitt Romney who's running for president. He has now basically committed himself to repeat every failed and mistaken policy that the Republican Party employed to bring our country into the greatest recession in years, and which they have followed to try to retard its recovery.\nAnd there's a reason for it. For all of the talk about how Mitt Romney understands the private sector \u2014 and that clearly is a little bit iffy \u2014 he has no understanding whatsoever of the public sector.\nOf course we want a private sector that is prosperous, that creates jobs. This hall is full of people I know who have been successful in the private sector, and do that, and are entrepreneurs and businesspeople. \nBut sensible people also know with a civilized society, you need a public sector to do those things that the private sector isn't meant to do, to deal with the quality of life. There are things that a civilized society needs that we can only do if we do them together. And we do them together, that's called government. So that's why Mitt \u2014 \u2014 that's why Mitt Romney opposed, opposed the successful effort to keep the automobile industry going, because he failed to see the importance of a private sector-public sector cooperation. That's why he belittled President Obama's concern for fired and laid-off public employees and the services they provide, when he said, oh, he just wants more teachers and firefighters and cops. Because we have had millions of private sector jobs created, but our unemployment has been higher than it should be, in part because hundreds and hundreds of thousands of hard-working public employees have been let go by Republican policies.\nAnd then finally \u2014 \u2014 finally, there is the sector on which I've worked hardest, the financial sector. The single biggest cause of our economic collapse was the failure of the Republican right wing \u2014 unfortunately, some Democrats joined in \u2014 to allow the public sector appropriately to regulate the private sector.\nI want a strong financial community. But I don't want subprime loans being given to people who can't pay them back. I don't want derivatives being engaged in by companies that can't back up when they get in trouble like AIG. I want an independent consumer engine that will protect the individual saver and borrower from abuse. I don't want municipalities to be advised by unscrupulous people who get them into trouble and they lose money.\nWe began in 2009 to put in place a set of rules to prevent the kind of abuse that led to the economic disaster. \"Myth\" Romney \u2014 and for all I know, Mitt Romney \u2014 opposes all of that. He has called for the repeal of financial reform, for allowing an unregulated financial community to go back to where they were. Every mistake the Republicans made to bring us into trouble, to resist our getting out of trouble and to keep us from getting into trouble again, Mitt Romney supports.\nAnd he reminds of an important historical statement. When the kings of France came back into power after the French Revolution, brought back by the excesses of that revolution, they began to make all the same mistakes they'd made before. And someone said, they appear to have forgotten everything. And someone said, no, they couldn't forget anything, because they never learned anything.\nThe current right-wing, tea party-dominated Republican not only hasn't learned from the mistakes of the past; they are determined to repeat them. We will not let that happen. Thank you. ", "Good evening, fellow Democrats.Since we were together in 2008, we have lost some of our leaders and our friends. First, one of Charlotte's own, Susan Burgess. She fought for what she believed in, and she fought her own battle with cancer.\nSadly, she did not get the chance to see this convention convene. But I know she'd be very proud, and she is tonight with us in spirit. \nThis brief film will highlight many other leaders who have passed in the last four years. Their work and their ideals inspire us every day. Tonight we salute their contributions.", "Hello, Maryland. \nNow, I come from a military family \u2014 six kids. My dad served three decades in the Air Force. My mom was right behind him and us. So the president and first lady's commitment to our service people, to our veterans and their families, it's personal to me. Let me tell you about my American story.\nGrowing up on military bases I learned like most families that they were just like mine, no matter what their background.\nI went to a lot of different schools and many different places. I had great teachers who loved learning and great parents who made me do my homework.\nI'm a first-generation graduate of Wake Forest University. \nNow look. After graduating college, I struggled, I struggled as a single mom. I had a toddler. I was working every day just to pay the bills. But I didn't have health insurance. And then days after days with what I thought was a cold, I ended up in an emergency room with pneumonia. The hospital bills were overwhelming. And as a result, I almost lost my home to foreclosure. On many days I found myself at a local food bank.\nI'll tell you, I support President Barack Obama because he gets it. He knows that no one, no one should end up in an emergency room facing financial ruin and the loss of middle-class life, my middle- class life, just because they can't afford a doctor's visit and a $20 batch of antibiotics.\nAnd so President Obama changed that. We know he changed that. He changed that with the Affordable Care Act. \nSo here's the bottom line. We've got a lot of challenges ahead of us \u2014 tremendous challenges ahead of us. But President Obama is solving them in a way that protects and helps families like mine. And that's why I'm fighting for him, just like he's been fighting for us. Are you ready to fight for him? ", "I am so proud to be at the Democratic National Convention from Florida. \nI'm one of the seniors who retired to this piece of heaven on earth, and I'm as happy as a clam. But it's not just the sunshine; it's \"Obamacare.\" I'm getting preventive care for free and my prescription drugs for less.\nBut the Romney-Ryan plan has me terrified, not just for me but for my three married daughters, who are in their 50s. If Mitt Romney gets into office, the Medicare that they've earned will return into \"Vouchercare.\" Seniors will get a voucher to purchase health insurance, but the vouchers won't keep up with the cost, which could push people into private insurance plans, and even though many seniors who are on fixed incomes would have to pay up to an additional $6,400 more a year for out-of-pocket costs. And on top of that, he's threatened to repeal \"Obamacare\" on day one.\nThousands of dollars might be pocket change to Mitt Romney, but it's a lot of money in my family. \nWe have worked for our Medicare, we have paid for our Medicare and we have earned our Medicare. \nI'm proud to have been born the same year that Social Security was. It was the most important law of my lifetime. And Medicare was pretty great, too. But now we have \"Obamacare,\" which preserves the promise of Medicare and a secure retirement. So like I tell my daughters, let's vote like our lives depend on it, because they do. ", "Let me start by welcoming you to Charlotte and to North Carolina. \nIt's been my honor to serve with Mayor Anthony Foxx as co-chair of the Charlotte Host Committee. I want to thank all of the people and local businesses who have worked tirelessly to make this a wonderful convention so far. And we haven't even got to the main event.\nNow, I'm not here tonight as a Democrat or a Republican, a policy pundit or an energy CEO. I'm here simply as a grandfather. I have eight grandkids, and my oldest grandson, Alex, is here with me today. Many of you have children and grandchildren. And we want to do all we can for their happiness, their health and for their future. We want to pass what I call the grandchildren's test.\nThat is, decades from now when our grandchildren look back at the decisions we made as a country, will they think that we did the right thing? We want their answer to be yes. \nOne way we can make this world a better place for our grandkids is to lay the groundwork for a cleaner, more sustainable future. Among other things, that means taking a long-term approach toward energy policy because these decisions should not be made in four-year election cycles. That's why an all-of-the-above energy strategy is a good place to start.\nBut we must be more innovative. We need to work even harder toward a future of affordable, reliable and even cleaner energy. That means we need to invest heavily in new zero-emissions power sources like new nuclear, wind and solar projects as well as new technologies like electric vehicles. And we cannot lose sight of energy efficiency, because the cleanest, most efficient power plant is the one we never have to build. \nHere in Charlotte, we're committed to energy efficiency and a more sustainable future. One of our first steps is to reduce our energy use by 20 percent in Charlotte's central business district.\nAnd we're thinking beyond energy. We're also increasing water conservation, reducing waste and improving our air. This is all part of a model that can be reproduced in cities across the country and even around the world because energy is more than a partisan issue, it's an American issue and a global issue.\nI know that we, the American people, have the ability to lead the world, to meet today's energy challenges, to cross the bridge to a cleaner, more secure world and, most importantly, to leave our grandchildren with a place where they can thrive. Thank y'all very much. Thank you for coming to Charlotte. ", "It is my honor to welcome everyone to North Carolina. North Carolina is strong because our people are strong. They define our state by their hard work, commitment to their families and neighbors, their willingness to sacrifice so that their children can have a chance to forge their own path.\nI've seen those values in every corner of our state \u2014 from our small towns to our big cities, from the beaches to the mountains, from our farms and mills to clean energy and advanced biotech companies. We call North Carolina the place where the weak grow strong and the strong grow great. We've always prided ourselves on the fact that anyone, no matter who they are or where they are from, can work hard to make whatever they want of their life.\nBut we didn't get there by accident. We got there because we were blessed with leaders from all walks of life who were willing to do what was right, make difficult not easy choices and invest in our future generations. We got there because a group of civic leaders had the vision to look over thousands of acres of empty land and see the potential for the Research Triangle Park, which today is a hub of innovation and job creation that employs thousands of people.\nWe got there because four young men were brave enough to sit down at a lunch counter in Greensboro in 1960. A lunch counter where they were not welcome simply because of the color of their skin. We got there because those young men sparked a movement that demanded equal opportunity for every one of our state's citizens.\nWe got there because in 1795, North Carolina opened the first public university in the United States, which grew into the best public university system in the country \u2014 \u2014 educating a workforce that fuels our economy.\nOur country needs that same forward-looking leadership now more than ever. The solutions of yesterday won't get us where we need to go. We can't get there by slashing education or cutting back on research and development. That's what the other side wants to do, but they've tried every one of their proposals before, and they've left us with a shrinking middle class and the biggest economic crisis since the Great Depression.\nPresident Obama has a different plan. And you can find the whole thing online at barackobama.com/plan. And when you go there, you'll see a plan to keep building an economy that grows from the middle out, not the top down. That's what we need. That's how we'll keep moving forward together.\nThe eyes of the nation are on North Carolina tonight. And that's fitting because the same values that made North Carolina great \u2014 hard work, community, commitment to a vibrant middle class \u2014 are the values that are going to keep our country on the right track for generations to come.\nAnd I know that the energy that we see here tonight is going to carry us on through November and carry us to a better and brighter future.\nGod bless North Carolina, and God bless the United States. ", "Hello. I'm David Price, and I represent North Carolina's Research Triangle area in Congress. \nWe're going to protect these achievements. And we're going to move the country in just one direction: forward. We're Democrats, and we believe in all the American people, not just the wealthy few.\nWe believe in supporting the middle class, not selling them out. We believe in President Barack Obama. Thank you and let's get to work. ", "Let me start by welcoming you to the 12th Congressional District of North Carolina and to Charlotte, the little country town that I was born and raised in and that grew up with me as the big, great city that has hosted you this week. \nGrowing up, I learned from my mama and my neighbors and my church members a certain set of values: Respect your elders; help your neighbors; honor your commitments; stand up for education. Today, Barack Obama is carrying those exact same values forward as president of the United States. \nThis election is about standing up for those values. It's about fighting for what you believe in. So let's get out there. Call your friends, knock on doors. Let's re-elect Barack Obama. Have a great convention. ", "Greetings, and welcome to the great state of North Carolina \u2014 \nThis election is a choice between two directions: forward and back. That's the choice before this country and this state where I am proud to be our party's nominee for governor. \nMy father, who served in our state senate, taught me that the right policies can lift lives. He died when I was eight. But he believed, as I believe, that we must fight for the middle class; that education creates opportunity. Those are my values, and I know they're the values of President Obama too.\nSo if you share these values, go to DaltonforNC.com. Get involved. Vote for Walter Dalton and our president, and together we'll move this country forward. Thank you.", "Thank you very much. Thank you. Thank you. Thank you. Thank you. Thank you. Thank you.\nNow, Mr. Mayor, fellow Democrats, we are here to nominate a president. \nI want to nominate a man whose own life has known its fair share of adversity and uncertainty. I want to nominate a man who ran for president to change the course of an already weak economy and then just six weeks before his election, saw it suffer the biggest collapse since the Great Depression; a man who stopped the slide into depression and put us on the long road to recovery, knowing all the while that no matter how many jobs that he saved or created, there'd still be millions more waiting, worried about feeding their own kids, trying to keep their hopes alive.\nI want to nominate a man who's cool on the outside \u2014 \nI want \u2014 I want a man who believes with no doubt that we can build a new American Dream economy, driven by innovation and creativity, but education and \u2014 yes \u2014 by cooperation. \nAnd by the way, after last night, I want a man who had the good sense to marry Michelle Obama. \nYou know \u2014 .\nI want \u2014 I want Barack Obama to be the next president of the United States. And I proudly nominate him to be the standard-bearer of the Democratic Party.\nNow, folks, in Tampa a few days ago, we heard a lot of talk \u2014 \u2014 all about how the president and the Democrats don't really believe in free enterprise and individual initiative, how we want everybody to be dependent on the government, how bad we are for the economy.\nThis Republican narrative \u2014 this alternative universe \u2014 \nWe Democrats \u2014 we think the country works better with a strong middle class, with real opportunities for poor folks to work their way into it \u2014 It is.\nSo who's right? Well, since 1961, for 52 years now, the Republicans have held the White House 28 years, the Democrats, 24. In those 52 years, our private economy has produced 66 million private sector jobs.\nSo what's the job score? Republicans, 24 million; Democrats, 42 \nNow, there's \u2014 \nNow, there's something I've noticed lately. You probably have too. And it's this. Maybe just because I grew up in a different time, but though I often disagree with Republicans, I actually never learned to hate them the way the far right that now controls their party seems to hate our president and a lot of other Democrats. I \u2014 President Eisenhower built the interstate highway system.\nWhen I was a governor, I worked with President Reagan and his White House on the first round of welfare reform and with President George H.W. Bush on national education goals.\n\nAnd I have been honored to work with both Presidents Bush on natural disasters in the aftermath of the South Asian tsunami, Hurricane Katrina, the horrible earthquake in Haiti. Through my foundation, both in America and around the world, I'm working all the time with Democrats, Republicans and independents. Sometimes I couldn't tell you for the life who I'm working with because we focus on solving problems and seizing opportunities and not fighting all the time. \nAnd so here's what I want to say to you, and here's what I want the people at home to think about. When times are tough and people are frustrated and angry and hurting and uncertain, the politics of constant conflict may be good. But what is good politics does not necessarily work in the real world. What works in the real world is cooperation. What works in the real world is cooperation, business and government, foundations and universities.\nAsk the mayors who are here. They didn't check their brains at the door. They didn't stop disagreeing, but their purpose was to get something done.\nNow, why is this true? Why does cooperation work better than constant conflict?\nBecause nobody's right all the time, and a broken clock is right twice a day. \nAnd every one of us \u2014 every one of us and every one of them, we're compelled to spend our fleeting lives between those two extremes, knowing we're never going to be right all the time and hoping we're right more than twice a day. \nUnfortunately, the faction that now dominates the Republican Party doesn't see it that way. They think government is always the enemy, they're always right, and compromise is weakness. \nThey beat a Republican congressman with almost a hundred percent voting record on every conservative score, because he said he realized he did not have to hate the president to disagree with him. Boy, that was a nonstarter, and they threw him out. \nOne of the main reasons we ought to re-elect President Obama is that he is still committed to constructive cooperation. \nAnd Joe Biden \u2014 Joe Biden did a great job with both. \nHe \u2014 \nWait a minute. I am \u2014 \nNow \u2014 \u2014 and for supporting our veterans when they came home, when they came home bearing the wounds of war or needing help to find education or jobs or housing.\nPresident Obama's whole record on national security is a tribute to his strength, to his judgment and to his preference for inclusion and partnership over partisanship. We need more if it in Washington, D.C. \nNow, we all know that he also tried to work with congressional Republicans on health care, debt reduction and new jobs. And that didn't work out so well. \nNow, are you ready for that? Are you willing to work for it. Oh, wait a minute.In Tampa \u2014In Tampa \u2014 in Tampa \u2014 did y'all watch their convention?\nI did. \nNow \u2014 \nAnd this is important, they convinced me they were honorable people who believed what they said and they're going to keep every commitment they've made. We just got to make sure the American people know what those commitments are \u2014 \u2014 because in order to look like an acceptable, reasonable, moderate alternative to President Obama, they just didn't say very much about the ideas they've offered over the last two years.\nThey couldn't because they want to the same old policies that got us in trouble in the first place. They want to cut taxes for high- income Americans, even more than President Bush did. They want to get rid of those pesky financial regulations designed to prevent another crash and prohibit future bailouts. They want to actually increase defense spending over a decade $2 trillion more than the Pentagon has requested without saying what they'll spend it on. And they want to make enormous cuts in the rest of the budget, especially programs that help the middle class and poor children.\nAs another president once said, there they go again.\n\nNow, I like \u2014 I like \u2014 I like the argument for President Obama's re-election a lot better. Here it is. He inherited a deeply damaged economy. He put a floor under the crash. He began the long, hard road to recovery and laid the foundation for a modern, more well- balanced economy that will produce millions of good new jobs, vibrant new businesses and lots of new wealth for innovators. \nNow, are we where we want to be today? No.Is the president satisfied? Of course not.But are we better off than we were when he took office? \nAnd listen to this. Listen to this. Everybody \u2014 \u2014 when President Barack Obama took office, the economy was in free fall. It had just shrunk 9 full percent of GDP. We were losing 750,000 jobs a month.\nAre we doing better than that today?The answer is yes.\nNow, look. Here's the challenge he faces and the challenge all of you who support him face. I get it. I know it. I've been there. A lot of Americans are still angry and frustrated about this economy. If you look at the numbers, you know employment is growing, banks are beginning to lend again. And in a lot of places, housing prices are even beginning to pick up.\nBut too many people do not feel it yet.\nI had the same thing happen in 1994 and early '95. We could see that the policies were working, that the economy was growing. But most people didn't feel it yet. Thankfully, by 1996 the economy was roaring, everybody felt it, and we were halfway through the longest peacetime expansion in the history of the United States. But \u2014 \nNow \u2014 but \u2014 \nFolks, whether the American people believe what I just said or not may be the whole election. I just want you to know that I believe it. With all my heart, I believe it. \nNow, why do I believe it?\nI'm fixing to tell you why. I believe it because President Obama's approach embodies the values, the ideas and the direction America has to take to build the 21st-century version of the American Dream: a nation of shared opportunities, shared responsibilities, shared prosperity, a shared sense of community.\nSo let's get back to the story. In 2010, as the president's recovery program kicked in, the job losses stopped and things began to turn around. The recovery act saved or created millions of jobs and cut taxes \u2014 let me say this again \u2014 cut taxes for 95 percent of the American people. \nWe could have done better, but last year the Republicans blocked the president's job plan, costing the economy more than a million new jobs.\nSo here's another job score. President Obama: plus 4 1/2 million. Congressional Republicans: zero. \nDuring this period \u2014 It saved \u2014 it saved more than a million jobs, and not just at GM, Chrysler and their dealerships but in auto parts manufacturing all over the country.\nThat's why even the automakers who weren't part of the deal supported it. They needed to save those parts suppliers too. Like I said, we're all in this together. \nSo what's happened? There are now 250,000 more people working in the auto industry than on the day the companies were restructured. \nSo \u2014 now, we all know that Governor Romney opposed the plan to save GM and Chrysler. \u2014 here's another job score: Obama, 250,000; Romney, zero.Now, the agreement the administration made with the management, labor and environmental groups to double car mileage, that was a good deal too. It will cut your gas prices in half, your gas bill. No matter what the price is, if you double the mileage of your car, your bill will be half what it would have been. It will make us more energy independent. It will cut greenhouse gas emissions. And according to several analyses, over the next 20 years, it'll bring us another half a million good new jobs into the American economy. \nThe president's energy strategy, which he calls \"all of the above,\" is helping too. The boom in oil and gas production, combined with greater energy efficiency, has driven oil imports to a near-20- year low and natural gas production to an all-time high. And renewable energy production has doubled.\n\nOf course, we need a lot more new jobs. But there are already more than 3 million jobs open and unfilled in America, mostly because the people who apply for them don't yet have the required skills to do them. So even as we get Americans more jobs, we have to prepare more Americans for the new jobs that are actually going to be created. The old economy is not coming back. We've got to build a new one and educate people to do those jobs. \nThe president \u2014 the president and his education secretary have supported community colleges and employers in working together to train people for jobs that are actually open in their communities \u2014 and even more important after a decade in which exploding college costs have increased the dropout rate so much that the percentage of our young people with four-year college degrees has gone down so much that we have dropped to 16th in the world in the percentage of young people with college degrees.\nSo the president's student loan is more important than ever. Here's what it does \u2014 \nNow what does this mean? What does this mean? Think of it. It means no one will ever have to drop out of college again for fear they can't repay their debt.\nAnd it means \u2014 \nI don't know about you \u2014 \u2014 but on all these issues, I know we're better off because President Obama made the decisions he did.\nNow, that brings me to health care. And the Republicans call it, derisively, \"Obamacare.\" They say it's a government takeover, a disaster, and that if we'll just elect them, they'll repeal it. Well, are they right?Let's take a look at what's actually happened so far.\nFirst, individuals and businesses have already gotten more than a billion dollars in refunds from insurance companies because the new law requires 80 And the gains are even greater than that because a bunch of insurance companies have applied to lower their rates to comply with the requirement.\nSecond, more than 3 million young people between 19 and 25 are insured for the first time because their parents' policies can cover them.\n\nMillions of seniors are receiving preventive care, all the way from breast cancer screenings to tests for heart problems and scores of other things. And younger people are getting them, too.\nFourth, soon the insurance companies \u2014 not the government, the insurance companies \u2014 will have millions of new customers, many of them middle-class people with pre-existing conditions who never could get insurance before. \nNow, finally, listen to this. For the last two years \u2014 after going up at three times the rate of inflation for a decade, for the last two years health care costs have been under 4 percent in both years for the first time in 50 years. \nSo let me ask you something. Are we better off because President Obama fought for health care reform? You bet we are.\nNow, there were two other attacks on the president in Tampa I think deserve an answer. First, both Governor Romney and Congressman Ryan attacked the president for allegedly robbing Medicare of $716 billion. That's the same attack they leveled against the Congress in 2010, and they got a lot of votes on it. But it's not true. \nLook, here's what really happened. You be the judge. Here's what really happened. There were no cuts to benefits at all. None. What the president did was to save money by taking the recommendations of a commission of professionals to cut unwarranted subsidies to providers and insurance companies that were not making people healthier and were not necessary to get the providers to provide the service.\nAnd instead of raiding Medicare, he used the savings to close the doughnut hole in the Medicare drug program \u2014 \nSo \u2014 \nSo \u2014 \u2014 now, you're having a good time, but this is getting serious, and I want you to listen.\nIt's important, because a lot of people believe this stuff.\nNow, at least on this issue, on this one issue, Governor Romney has been consistent. \nHe wants to go back to the old system, which means we'll reopen the doughnut hole and force seniors to pay more for drugs, and we'll reduce the life of the Medicare trust fund by eight full years. \nSo if he's elected, and if he does what he promised to do, Medicare will now grow \nNow, folks, this is serious, because it gets worse. And you won't be laughing when I finish telling you this. They also want to block-grant Medicaid, and cut it by a third over the coming 10 years.Of course, that's going to really hurt a lot of poor kids. But that's not all. Lot of folks don't know it, but nearly two-thirds of Medicaid is spent on nursing home care for Medicare seniors \u2014 \u2014 who are eligible for Medicaid.\nAnd honestly, let's think about it, if that happens, I don't know what those families are going to do.\nSo I know what I'm going to do. I'm going to do everything I can to see that it doesn't happen. We can't let it happen. Let's look \u2014Let's look at the other big charge the Republicans made. It's a real doozy. Nobody ever tells you what really happened \u2014 here's what happened.\nWhen some Republican governors asked if they could have waivers to try new ways to put people on welfare back to work, the Obama administration listened because we all know it's hard for even people with good work histories to get jobs today. So moving folks from welfare to work is a real challenge.\nAnd the administration agreed to give waivers to those governors and others only if they had a credible plan to increase employment by 20 percent, and they could keep the waivers only if they did increase employment. Now, did I make myself clear? The requirement was for more work, not less. \nSo this is personal to me. We moved millions of people off welfare. It was one of the reasons that in the eight years I was president, we had a hundred times as many people move out of poverty into the middle class than happened under the previous 12 years, a hundred times as many. \nBut they keep on running the ads claiming it. You want to know why? Their campaign pollster said, we are not going to let our campaign be dictated by fact-checkers. \nAnd I hope you and every American within the sound of my voice remembers it every time they see one of those ads, and it turns into an ad to re-elect Barack Obama and keep the fundamental principles of personal empowerment and moving everybody who can get a job into work as soon as we can. \nNow, let's talk about the debt. Today, interest rates are low, lower than the rate of inflation. People are practically paying us to borrow money, to hold their money for them.\nBut it will become a big problem when the economy grows and interest rates start to rise. We've got to deal with this big long- term debt problem or it will deal with us. It will gobble up a bigger and bigger percentage of the federal budget we'd rather spend on education and health care and science and technology. It \u2014 we've got to deal with it.\nNow, what has the president done? He has offered a reasonable plan of $4 trillion in debt reduction over a decade, with 2 1/2 trillion coming from \u2014 for every $2 1/2 trillion in spending cuts, he raises a dollar in new revenues \u2014 2 1/2-to-1. And he has tight controls on future spending. That's the kind of balanced approach proposed by the Simpson-Bowles Commission, a bipartisan commission.\nNow, I think this plan is way better than Governor Romney's plan. First, the Romney plan failed the first test of fiscal responsibility. The numbers just don't add up. \nI mean, consider this. What would you do if you had this problem? Somebody says, oh, we've got a big debt problem. We've got to reduce the debt. So what's the first thing you say we're going to do? Well, to reduce the debt, we're going to have another $5 trillion in tax cuts heavily weighted to upper-income people. So we'll make the debt hole bigger before we start to get out of it.\nNow, when you say, what are you going to do about this $5 trillion you just added on? They say, oh, we'll make it up by eliminating loopholes in the tax code.\nSo then you ask, well, which loopholes, and how much?\nYou know what they say? See me about that after the election. \nI'm not making it up. That's their position. See me about that after the election.\nNow, people ask me all the time how we got four surplus budgets in a row. What new ideas did we bring to Washington? I always give a one-word answer: Arithmetic. \nIf \u2014 arithmetic! If \u2014 \nOr, two, they'll have to cut so much spending that they'll obliterate the budget for the national parks, for ensuring clean air, clean water, safe food, safe air travel. They'll cut way back on Pell Grants, college loans, early childhood education, child nutrition programs, all the programs that help to empower middle-class families and help poor kids. Oh, they'll cut back on investments in roads and bridges and science and technology and biomedical research.\nThat's what they'll do. They'll hurt the middle class and the poor and put the future on hold to give tax cuts to upper-income people who've been getting it all along.\nOr three, in spite of all the rhetoric, they'll just do what they've been doing for more than 30 years. They'll go in and cut the taxes way more than they cut spending, especially with that big defense increase, and they'll just explode the debt and weaken the economy. And they'll destroy the federal government's ability to help you by letting interest gobble up all your tax payments.\nDon't you ever forget when you hear them talking about this that Republican economic policies quadrupled the national debt before I took office, in the 12 years before I took office \u2014 It's arithmetic.\nWe simply cannot afford to give the reins of government to someone who will double down on trickle down. Really. Think about this: President Obama \u2014 President Obama's plan cuts the debt, honors our values, brightens the future of our children, our families and our nation. It's a heck of a lot better.\nIt passes the arithmetic test, and far more important, it passes the values test. \nMy fellow Americans, all of us in this grand hall and everybody watching at home, when we vote in this election, we'll be deciding what kind of country we want to live in. If you want a winner-take- all, you're-on-your-own society, you should support the Republican ticket. But if you want a country of shared opportunities and shared responsibility, a we're-all-in-this-together society, you should vote for Barack Obama and Joe Biden. If you \u2014 if you want \u2014If you want America \u2014 if you want every American to vote and you think it is wrong to change voting procedures \u2014 \nAnd if you think \u2014 if you think the president was right to open the doors of American opportunity to all those young immigrants brought here when they were young so they can serve in the military or go to college, you must vote for Barack Obama. If you want a future of shared prosperity, where the middle class is growing and poverty is declining, where the American dream is really alive and well again and where the United States maintains its leadership as a force for peace and justice and prosperity in this highly competitive world, you have to vote for Barack Obama.\n\nLook, I love our country so much. And I know we're coming back. For more than 200 years, through every crisis, we've always come back. We come through ever fire a little stronger and a little better.\nAnd we do it because in the end we decide to champion the cause for which our founders pledged their lives, their fortunes, their sacred honor \u2014 the cause of forming a more perfect union. ", "Thank you. Thank you. Thank you. I'm Elizabeth Warren, and this is my first Democratic convention.\nI \u2014OK, now, enough. \nI want to give a special shoutout to the Massachusetts delegation. I'm counting on you to help me win and to help President Obama win.\nI'm here tonight to talk about hardworking people, people who get up early, stay up late, cook dinner and help out with homework, people who can be counted on to help their kids, their parents, their neighbors and the lady down the street whose car broke down, people who work their hearts out but are up against a hard truth: The game is rigged against them.\nIt wasn't always this way. Like a lot of you, I grew up in a family on the ragged edge of the middle class. My daddy sold carpeting and ended up as a maintenance man. After he had a heart attack, my mom worked the phones at Sears so we could hang onto our house. All three of my brothers served in the military. One was career \u2014 \u2014 and the third started a small business.\nMe, I was waiting tables at 13 and married at 19. I graduated from public schools and taught elementary school. \nI grew up in an America that invested in its kids and built a strong middle class, that allowed millions of children to rise from poverty and establish secure lives, an America that created Social Security and Medicare so that seniors could live with dignity \u2014 \nBut now for many years, our middle class has been chipped, squeezed and hammered. Talk to the construction worker I met from Malden, Massachusetts, who went nine months without finding work. Talk to the head of a manufacturing company in Franklin trying to protect jobs, but worried about rising costs. Talk to the student in Worcester who worked hard to finish his degree, and now he's drowning in debt. Their fight is my fight. And it's Barack Obama's fight too. \nThat's right. Yes. \nPeople feel like the system is rigged against them. And here's the painful part. They're right. The system is rigged.\nLook around. Oil companies guzzle down billions in profits. Billionaires pay lower tax rates than their secretaries. And Wall Street CEOs \u2014 the same ones who wrecked our economy and destroyed millions of jobs \u2014 still strut around Congress, no shame, demanding favors and acting like we should thank them. Does anyone here have a problem with that?Well, I do too. I do too.\nI talk to small-business owners all across Massachusetts, and not one of them, not one made big bucks from the risky bets that brought down our economy. I talk to nurses and programmers, salespeople and firefighters, people who bust their tails every day, and not one of them \u2014 not one \u2014 stashes their money in the Cayman Islands to avoid paying their fair share of taxes. \nThese folks don't \u2014 \nWe've fought to level the playing field before. About a century ago, when corrosive greed threatened our economy and our way of life, the American people came together, under the leadership of Teddy Roosevelt and other progressives, to bring our nation back from the brink. We started to take children out of factories and put them in schools.\n\nAmericans are fighters. We're tough, resourceful and creative. And if we have the chance to fight on a level playing field where everyone pays a fair share and everyone has a real shot, then no one, no one can stop us. \nPresident Obama gets it because he's spent his life fighting for the middle class. And now he's fighting to level that playing field because we know the economy doesn't grow from the top down but from the middle class out and the bottom up. That's how we create jobs and reduce the debt. \nAnd Mitt Romney \u2014 \nThe Republican vision is clear: I got mine; the rest of you are on your own. \nRepublicans say they don't believe in government. Sure they do. They believe in government to help themselves and their powerful friends. \nAfter all, Mitt Romney's the guy who said corporations are people. \nAfter the financial crisis, President Obama knew that we had to clean up Wall Street. For years, families had been tricked by credit cards, fooled by student loans and cheated on mortgages.\nI had an idea for a consumer financial protection agency to stop the rip-off. Now, the big banks sure didn't like it. And they marshalled one of the biggest lobbying forces on earth to destroy the agency before it ever saw the light of day.\nAmerican families didn't have an army of lobbyists on our side.\nWhat we had was a president \u2014 \nAnd when the lobbyists were closing in for the kill, Barack Obama squared his shoulders, planted his feet and stood firm. And that's how we won. \nPresident Obama believes in a level playing field. He believes in a country where nobody gets a free ride or a golden parachute, a country where anyone who has a great idea and rolls up their sleeves has a chance to build a business and anyone who works had can build some security and raise a family. President Obama believes in a country where billionaires pay their taxes just like their secretaries did \u2014 He believes in a country where everyone is held accountable, where no one can steal your purse on Main Street our your pension on Wall Street.\n\nPresident Obama believes in a country where we invest in education, in roads and bridges, in science and in the future, so we can create new opportunities so the next kid can make it big, and the kid after that, and the kid after that. \nI grew up \u2014 I grew up in the Methodist church and taught Sunday school. And one of my favorite passages of scripture is, \"In as much as ye have done it unto one of the least of these my brethren, ye have done it unto me,\" Matthew 25:40. The passage teaches about God in each of us, that we are bound to each other and we are called to act \u2014 not to sit, not to wait, but to act \u2014 all of us together.\nSenator Ted Kennedy understood that call. Four years ago, he addressed our convention for the last time. He said, we have never lost our beliefs that we are all called to a better country and a newer world. Generation after generation, Americans have answered that call. And now we are called again.\nWe are called to restore opportunity for every American. We are called to give America's working families a fighting chance. We are called to build something solid so the next generation can build something better. \nSo let me ask you \u2014 let me ask you, America: Are you ready to answer this call? ", "Good evening, everyone. My name's Jim Sinegal, and I'm here tonight to share my story with you. I grew up in Pittsburgh, where my father worked in a steel mill. \nI graduated from a public high school, attended a community college and a state university. My first job was as a retail warehouse.\nAnd then three decades ago, a friend and I had a big idea for a small business, one that we would start in Seattle, Washington. A warehouse store that would provide our members with great products and low prices while treating our employees fairly.\nToday, our small company has been blessed with success \u2014 huge success. I might say, bulk success. \nIn Tampa last week, we heard all about job creators. But at our company, we recognize that job creation requires time and investment and commitment to the long term. It requires companies that plant, then grow; not executives who reap and run. That's how we do our part to build an economy that lasts.At Costco, we've created over 116,000 American jobs. \u2014 benefit and health care packages that are second to none.\n\nAt Costco, we know a thing or two about what it takes for business to succeed, for a company to do well by its shareholders and do the right thing for its employees at the same time. \nSome of my friends in corporate America say that they need a government that gets off the backs of businesses. And that's why many of them are supporting the opposition with donations of hundreds of thousands of dollars. \nAnd that's why I'm here tonight supporting President Obama, a \u2014 \u2014 a president making an economy built to last. See, in order for companies like Costco to invest, grow, hire, and flourish, the conditions have to be right.\nThat requires something from all of us.\nAnd if you ask the innovative growth companies across the country, they'll tell you exactly what that something is. They'll tell you America needs to be a nation with the best education system so that workers \u2014 \u2014 so that workers can get the training they need to join or stay in the middle class.\nAmerica also needs to be a nation that spurs research and innovation so that our products and industries of tomorrow are invented here at home.\nAmerica needs to be a nation with an affordable energy of all kinds so companies can keep their costs down and their production lines humming and their products moving. America also needs to be a nation with the safest, most efficient transportation systems \u2014 \u2014 so people can \u2014 and goods can connect with opportunities and markets.\nAmerica needs to be a nation that pays down its debt in a balanced way so businesses have a predictable environment in which to plan, invest and to trade.\nAmerica needs to be a nation with a sensible immigration laws \u2014 \u2014 laws that are humane and practical, laws that help businesses retain qualified employees.\nAnd America needs to be a nation where everyone follows the same set of rules of the road \u2014 \u2014 so that small businesses can compete with the big and so that small businesses can become big, so that breakthrough ideas and hard work are rewarded more than speculation, so that more startups succeed and fewer bubbles burst. These are the investments that business wants.\nThese are the building blocks of President Obama's plan for the future, and that's why I'm proud to stand with him. \nThree decades ago, my business partner and I started a company. We sacrificed, we struggled, we risked our own money, we relied on ourselves. Our initiative, our enterprise \u2014 this, in part, is why our company succeeded.\nBut here's the thing about the Costco story. We did not build our company in a vacuum. We built it in the greatest country on earth. We built our company in a place where anyone can make it with hard work, a little luck and a little help from their neighbors and their country.\nI'm here tonight because Costco's story is the American story, because it's the story that President Obama is helping millions of dreamers and doers to write anew for themselves. And I'm here tonight because I believe he deserves four more years to help us write the next chapter. Thank you very much.", "Some of you \u2014 \u2014 even though they were debating an issue that affects nearly every woman. Because it happened in Congress, people noticed. But it happens all the time. Too many women are shut out and silenced. So while I'm honored to be standing at this podium, it easily could have been any one of you.\nI'm here because I spoke out. And this November, each of us must speak out.\nDuring this campaign, we've heard about two profoundly different futures that could await women in this country and how one of those futures looks like an offensive, obsolete relic of our past. Warnings of that future are not distractions. They are not imagined. That future could become real.\nIn that America, your new president could be a man who stands by when a public figure tries to silence a private citizen with hateful slurs \u2014 \nIt would be an America in which you have a new vice president who co-sponsored a bill that would allow pregnant women to die preventable deaths in our emergency rooms \u2014 \u2014 in which someone decides which domestic violence victim deserves access to services and which don't.\nWe know what this America would look like. And in a few short months that's the America that we could be. But that's not the America that we should be, and it's not who we are. \nWe've also seen another America that we could choose. In that America, we'd have the right to choose. \u2014 and you give me this microphone to amplify our voice.\nThat's the difference.\nOver the last six months, I've seen what these two futures look like. And six months from now, we're all going to be living in one future or the other \u2014 but only one: a country where our president either has our backs or turns his back \u2014 \u2014 or one where that freedom doesn't apply to our bodies or to our voices.\nWe talk often about choice. Well, ladies and gentlemen \u2014 ", "Four more years.\nA week ago today, Paul Ryan accepted his party's nomination for vice president. He's the chairman of the House Budget Committee. I lead the Democrats on the committee. We have sharp differences over policy, but we get along well.\nAnd I'll admit, I was glad Paul was picked. I hoped it would result in a serious debate about the choice before us. Then I heard his acceptance speech. It kept the fact-checkers up all night. \nYou remember the Republicans had this gigantic clock in the arena showing the size of the national debt. And Paul told America, if you elect Republicans, we can fix that. But if Paul Ryan was being honest, he would have pointed to that debt clock and said, we built that. \nBecause \u2014 because here are the facts. When President Clinton left office, America had a projected surplus of trillions of dollars over the next decade.\nThen came two wars, two tax cuts tilted to the wealthy and a new entitlement. Republicans didn't pay for any of it. Paul Ryan voted for all of it. \nOn top of that, they left behind an economy in free fall. So when President Obama took office, the Republicans handed him the bill: projected deficits of trillions of dollars. Congressman Ryan, America is literally in your debt. \nSo President Obama went to work. He established a bipartisan commission to get smart folks from both parties together to develop a plan to reduce the deficit and to grow jobs. And guess what? It worked. They produced a balanced, bipartisan plan that would cut 4 trillion from the deficit. You know, lots of Republicans voted for it, including Senator Coburn from Oklahoma. And Paul Ryan \u2014 Paul Ryan \u2014 Paul Ryan was on that commission. He voted against the plan. And last week Paul Ryan criticized the president for not acting on the bipartisan plan that he himself opposed.\nThen he said President Obama doesn't have a plan to reduce the deficit.\nBut the president does have a plan. Here it is, right here in my hand. The president submitted this plan to the Congress. It's on the Internet. President Obama's plan uses the bipartisan commission's balanced approach. It reduces the deficit by more than $4 trillion, cutting spending and asking those at the top to pay the same rates they did under President Clinton \u2014 when we created nearly 23 million jobs and balanced the budget. \nSo when Paul Ryan told America that President Obama didn't have a plan, that was false. The truth is he and Mitt Romney just don't like the president's plan. They both pledged \u2014 they pledged that they would never \u2014 never \u2014 ask millionaires to pay one more dime to reduce our deficit. Mitt Romney even said he would reject a budget with $10 in spending cuts for every $1 in new revenue.\nAnd now a third grader can do the math. If you refuse to ask the wealthiest to pitch in, then you hit everybody else much harder. And that's exactly what the Romney-Ryan plan does. You know, they call their plan brave, bold, courageous. I ask all of you, is it bold to give millionaires another tax cut while forcing seniors to pay more for Medicare?Is it brave to reward companies that ship jobs overseas while cutting education here at home?And is it courageous to raise taxes on middle- class families while giving tax cuts to people with Swiss bank accounts?Look, Mitt Romney's and Paul Ryan's obsession with tax breaks for the wealthy is part of a rigid ideology: Give people like Mitt Romney a break and hope something will trickle down and lift others up.\nBut this theory crashed in the real world. We all lived through the recession, when jobs went down and the deficit went up. So when they say they'll turn around the economy, beware. They mean a U-turn back to the failed theory that lifted the yachts while the other boats ran aground. \nAnd don't buy the lie that asking the wealthy to contribute more is about punishing success. It's about asking them to share responsibility for reducing the deficit. \nThis election is a choice. That choice will determine whether America is a place where people climb the ladder of opportunity and pull it up behind them or whether America is a place where people who reach the top help the next person up.\nWhich America do you believe in? You know the facts, you know the choice and you know what we have to do: re-elect Barack Obama. ", "We just heard from Bob King about President Obama's record of creating jobs. I want to tell you about Mitt Romney's record of cutting jobs. \nIt came without any warning. They rushed in the security guards to walk us out of our plant. We weren't even allowed to take our personal items. They handed us job applications and told us: If we want you, we'll let you know. Now, the truth is, some folks were hired back \u2014 lower wages, fewer benefits, no retirement \u2014 \nWhat affected me most was having guys the age I am now come to my desk and cry \u2014 guys who had nothing to fall back on. I don't think Mitt Romney's a bad man. I don't fault him for the fact that some companies win and some companies lose. That's a fact of life. What I fault him for is making money without a moral compass. \nI fault him for putting profit before people like me.\nWhen Mitt Romney first announced he was running for president, I had no idea who he was. But then I learned he was the CEO of Bain Capital, and that sure got my attention real fast.\nI used to work at a plant in Miami that Governor Romney bought with his partners from Bain. I say \"used to\" because not long after they bought it, Romney and his partners shut our plant down and ultimately drove our company into bankruptcy. Our \u2014 \nIt was a really difficult time for me and for my co-workers but not for Governor Romney and his partners. While we watched our jobs disappear, they ultimately walked away with more than $240 million. Of course, I understand. Some companies are successful; others are not. That's the way our economy works. But it is wrong when dedica
