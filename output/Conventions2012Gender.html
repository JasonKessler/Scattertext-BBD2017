tudents up to $10,000 over the course of four years of school. \nPresident Obama paid off his own student loans not too long ago. So he remembers what that's like. And he said that making it easier to go to college and get technical training is exactly how we grow our economy and create jobs, and outcompete the entire world. \nBut here's the thing. Here's the thing. If we don't register, if we don't vote, it won't be. I volunteered in Iowa in 2007 because, like you \u2014 \u2014 I had friends serving in Iraq. I had friends who were looking for jobs. Others who couldn't go to the doctor because they couldn't afford it.\nI felt that had to change. So I knocked on some doors, I registered voters and I'm volunteering again because my friend Matt got a job at a Detroit car company that still exists. And Lauren \nAnd we can't turn back now. So before I close \u2014 and as I wonder which Twitter hashtags you'll start using when I'm done talking \u2014 hashtag sexy face \u2014 \nNow, I really, really enjoyed listening to Rahm's speech, but he's the mayor now so he can't use four-letter words. ", "From 1965 to 1967 my dad, Jack Gilligan, served in Congress and helped pass landmark laws like the Voting Rights Act. Dad later became another great governor of Ohio. \nBut one of his proudest accomplishments was when, as a congressman, he helped to draft and pass Medicare. Today Dad's 91, and he's a happy beneficiary of that effort to bring quality health care to every senior citizen. And President Obama is building on that legacy by building quality and secure health care to every American.\nI was governor of Kansas \u2014 \u2014 because no matter who you are, what stage of life you're in, this law is a good thing.\nFirst, if you already have insurance you like, you can keep it. Insurance companies can no longer refuse to cover Americans with pre- existing conditions. That's what change looks like. More than 5 million seniors have already saved money on their prescription drugs, and almost 33 million have benefited from free preventive services.\nThe president has cracked down hard on Medicare and health care fraud, recovering a record-breaking $10.7 billion over the last three years, protecting our senior citizens. That's what change looks like. \nThis law gives tax credits to 360 small businesses so they can give their employees health coverage, and an array of affordable private insurance plans to choose from. That's what change looks like.\nIf you're self-employed, between jobs or can't get insurance through work, you'll have access to affordable health insurance, as good as Congressman Paul Ryan's. That's what change looks like. \nIf you're under 26, you can stay on your parents' plan. You can go back to school or get extra training without fear of a health catastrophe bankrupting your entire family. Over 3 million previously uninsured young adults are now on their parents' plans. That's what change looks like. \nUnder \"Obamacare,\" insurance companies can no longer discriminate against women. Now before, some wouldn't even cover women's most basic health needs, like contraception and maternity care, but still charged us up to 50 percent more than men for a worse plan. They said women who had c-sections or survived breast cancer or even domestic violence had a pre-existing condition, and would deny them coverage.\nBut this president made it illegal to discriminate against women. And \u2014 \u2014 and ended the practice of insurance companies charging women higher premiums than men for the same coverage. The president ensured women's free access to preventive services like breast cancer screenings.\nSo the good news is, being a mother is no longer a liability and being a woman is no longer a pre-existing condition. Now that's what change looks like.\nToday, nearly 13 million Americans, including some of you in this hall, are experiencing something remarkable. Instead of sending your checks to your insurance companies, your insurance companies are sending a check to you \u2014 over a billion dollars out this year alone. Because if insurers don't spend at least 50 percent of your premium dollars on your health care, you get a refund. That's what change looks like. \nNow, I've spent my career fighting the worst practices of insurance companies. I know how tough it is to stand up to powerful forces that prey on consumers. Governor Romney and Paul Ryan know how tough it is, too. That's why they won't do it. They'll let insurance companies continue to cherry-pick who gets coverage and who gets left out, priced out or locked out of the market.\nPresident Obama is making sure that everyone, from cancer survivors to children with asthma, get the care they need.\nWhat's missing from the Romney-Ryan plan for Medicare is Medicare. So instead of the Medicare guarantee, Republicans would give seniors a voucher that limits what's covered, costing seniors as much as $6,400 more a year.\nPresident Obama extended the program's life by eight years while improving seniors' benefits and strengthening the Medicare guarantee. The president agrees there should be no vouchers. \nRomney and Ryan will take away women's basic health services and turn a blind eye to insurance discrimination. President Obama stands up for women, giving us control over our own health care. Romney and Ryan would put insurance companies back in control.\nNow, Barack Obama was raised by Kansas women. I know Kansas women. They taught him the values of hard work and responsibility and fairness. That's why President Obama believes that if you work and play by the rules, you deserve the security of health care. Governor Romney, Congressman Ryan and their Republican colleagues say it's everyone for themselves.\nAnd that, fundamentally, is the choice in this election, between Republicans who only fight for the favored few or a president who fights for the middle class, between a nation whose politics play on the worst of our fears and a nation whose law reflects the best of our values.\nForty-seven years ago my dad proudly watched President Johnson sign Medicare into law. That day President Johnson said few people have the courage to stake reputation and position and the effort of a lifetime on such a cause when there are so few that share it.\nPresident Obama is one of those people. A leader with uncommon compassion and uncommon courage, he's earned more than our gratitude. He has earned four more years. ", "Hello. I'm Ted Strickland, and I come from Duck Run, Ohio! And let me tell you, folks in Ohio knows what happens when you have a president who stands up for average working people.\nEina Sidney She's an autoworker and a breadwinner once again.\nAs he celebrated the birth of his newborn baby boy, Brian Slagel \nJames Facin He's thrilled to say that his life right now is eat, sleep and Jeep.\n\nLate last year Chrysler announced they were hiring 1,100 new autoworkers in Toledo. \nBefore Barack Obama took office, it looked like that pride could have vanished forever. But today, from the staggering depths of the Great Recession, the nation has had 29 straight months of job growth. \nWorkers across my state and across the country are getting back to work \u2014 the dignity of having a good job and a good salary.\nYou know, Vince Lombardi was right when he said: It's not whether you get knocked down. It's whether you get back up. That's what happens when you have a president who stands up for average working people. \nQuite frankly \u2014 quite frankly, Barack Obama knows what it's like to pay a mortgage and student loans. And he knows what it's like to watch a beloved family member in a medical crisis, and worry that treatment may be out of reach. Barack Obama knows our struggles, and my friends, he shares our values. \nNow, Mitt Romney, he lives by a different code. To him, American workers are just numbers on a spreadsheet. To him, all profits are created equal whether made on our shores or off.\nThat's why companies that Romney invested in were dubbed \"outsourcing pioneers.\" Now, you know our nation was built by pioneers, pioneers who accepted untold risks in pursuit of freedom, not by pioneers seeking offshore profits at the expense of American workers here at home. \nMitt Romney proudly wrote an op-ed entitled, let Detroit go \u2014 Detroit go bankrupt. \nMitt has so little economic patriotism that even his money needs a passport. It's summers on the beaches of the Cayman Islands and winters on the slopes of the Swiss Alps. \nIn Matthew \u2014 in Matthew, Chapter 6, Verse 21, the Scriptures teach us that where your treasure is, there will your heart be also. And my friends, my friends, any man who aspires to be our president should keep both his treasure and his heart in the United States of America.\n\u2014 it's well past time for Mitt Romney to come clean with the American people \u2014\u2014 on what he's saying about the president's policies for welfare to work. He's lying, as simple as that. \nAnd on his tax returns, he's hiding. \nAnd so, my friends, there is a true choice in this election. Barack Obama is betting on the American worker. Mitt Romney is betting on a Bermuda shell corporation. \nMy friends, the stakes are too high, the differences too stark to sit this one out.\nSo let us stand as one on November the 6th and move this country forward by re-electing President Barack Obama. \nThank you. ", "Governor Romney says people like me were the most excited about President Obama the day we voted for him. But that's not true, not even close.\nFor me, there was the day the Affordable Care Act passed and I no longer had to worry about getting Zoe the care she needed. Like so many moms with sick children, I shed tears, and I could breathe easier.\nKnowing we have that net below us to catch us if we fall or if, God forbid, Zoe needs a heart transplant, \"Obamacare\" provides my family security and relief.\n\nBut we're also scared. Governor Romney repealing health care reform is something we worry about literally every single day. Zoe's third open-heart surgery will happen either next year or the year after. If Mitt Romney becomes president and \"Obamacare\" is repealed, there is a good chance she'll hit her lifetime cap. There is no way we could afford to pay for all the care she needs to survive. When you have a sick child, it's always in the back of your mind and sometimes in the front of your mind. On top of that, worrying that people would let an insurance company take away her health care just because of politics.\nOne-in-100 children are born with a congenital heart defect. President Obama is fighting for them. ", "Good evening, and thank you for having me here to celebrate with all of you.\nAs the nation's only independent governor, I'm here tonight to join with my Democratic friends \u2014 \u2014 on the eve of an election critical to the future of our children and their country.\nAs a former Republican, I represent a group of Americans who all too often have no one to speak for them.\nThis group doesn't necessarily have a name. We've been called \"moderates.\" But that term can be misleading. There's nothing moderate about our love of country or our passion for America's future. There's nothing moderate about our desire to work together within the broad political center in which most Americans live.\nNo matter what you call us, though, this is certain: There are a lot of us, and all over the country, and in November we will once again help elect Barack Obama president of the United States. \nWe are, at our core, conservatives, in the best sense of the word: thoughtful, responsible with public resources and respectful of personal freedom. And we are liberal in the best sense of the word. We believe that government can and should be an instrument for the greater good. And although my former party has hijacked the term, there's really nothing conservative about today's Republican Party. \nFirst, we love this land, literally. We believe in environmental stewardship, protecting our air and our water \u2014 \u2014 because despite what big business and this Republican Party would have you believe, destroying these precious resources will cost us far more in the future than preserving them now.\n\nSecond, we believe in personal freedom. We do not want the government controlling our personal lives or our most personal decisions. Believing in freedom as we do, we don't think it's the role of government to pass judgment on a relationship between two consenting adults regardless of their orientation. \nThird, we take seriously the decision to enter into foreign entanglements. During the last administration, then-Senator Obama and I served together on the Foreign Relations Committee. There we shared a mutual desire to end the prevailing attitude of arrogance and recklessness on matters of war and peace that characterized those years. President Obama, he knows that wars are not to be entered into lightly. He knows that overseas conflict don't only do damage in the land in which they are fought, but in the land of those who fight them as well.\nFourth, we believe in using the tools of government to help Americans help themselves. For instance, programs such as Head Start and Pell Grants have brightened the futures of countless American young people \u2014 \u2014 and given them a hand up into the middle class. Now Mitt Romney and the Republicans are proposing a budget that would squeeze the life out of Head Start and Pell Grants. Let me ask you, should only the children of the wealthy have access to early education?Should only the children of the wealthy have access to a college degree?No. The answer is absolutely no. American education is still the wonder of the world, and we must open the schoolhouse doors, not close them. A strong educated middle class \u2014 \nFinally, we believe in fiscal responsibility. We think it's reasonable to pay for a valuable service that the people want by asking everyone to do their part. The lack of fiscal responsibility is one of the main reasons I finally left my old party. In \u2014 \u2014 that's right. That's right.\nIn 2001 President Bill Clinton handed the Republicans a surplus, and they went on to squander that surplus by launching two wars, expanding the cost of Medicare and giving tax cuts to the wealthiest Americans, and failing to pay for any of these.\nMitt Romney and Paul Ryan want to return us to the fantasy land of never having to pay for things we buy, such as education, medical research, good roads and clean energy. That's not conservative, that's not responsible, and that's not what this country needs. \nThe values I have spoken of tonight aren't Republican or Democratic values. They're American values. They're the values of Abraham Lincoln, who affirmed the fundamental dignity of all Americans regardless of the color of their skin.\nThey're the values of Theodore Roosevelt, who protected millions of acres from development and exploitation so that future Americans, today's Americans, could enjoy them as fully as he did.\nThese are the values of Dwight Eisenhower, who presided over an era of peace and prosperity, because he knew that those two conditions go together. These are American values. But because they have no place in today's Republican Party, neither do I, and neither do millions like me. \nBut my \u2014 ", "Hi, everyone. My name is Tammy Duckworth. I'm running to serve Illinois' 8th Congressional District. \nMy father \u2014 my father served in the Army and the Marine Corps. Ooh-rah.A Vietnam vet, his family has worn our nation's uniform since the American Revolution.\nMy husband is an Army officer, and my brother saved lives in the Coast Guard. My mom is Thai and Chinese, and she proudly became a citizen in her 50s. \nDad's work \u2014 Dad's work took us all over the world until he lost his job. It was a tough time. We used up our savings, moved into a studio apartment. But our family did the responsible thing, and we rolled up our sleeves. Mom took in sewing. My 55-year-old dad kept looking for work. But at 15 years old, I was the only one with a job, after school, for minimum wage. Thank God for the food stamps, public education and Pell Grants that helped me finish high school and college. \nIn time, we pulled through. With this start, I was able to earn my own commission as an Army officer, and I became an Assault Helicopter pilot, working my way up to command a Black Hawk helicopter company. \u2014 almost a year into my tour, I was wounded and recovered at Walter Reed with other wounded warriors. Some of us had obvious injuries; others had scars on the inside that were less visible but no less real.\nAt the hospital, I realized my new responsibility: to honor the buddies who saved me by serving our military men and women. And I became the director of the Illinois Department of Veterans Affairs. \nWe led the nation \u2014 we led the nation in screening for traumatic brain injury and post-traumatic stress, and we created a tax credit for Illinois businesses that hire veterans.\nThen, President Obama asked me to help keep our sacred trust with veterans of all eras at the U.S. Department of Veterans Affairs. We work to end the outrage of veterans having to sleep on the same streets they once defended. We improved services for female veterans, and I reached out to young vets by creating the Office of Online Communications.\nBarack Obama has also lived up to his responsibilities as commander in chief: ending the war in Iraq, refocusing on Afghanistan and eradicating terrorist leaders, including bin Laden. \nPresident Obama pushed for fairness in the military, listening to commanders as we ended \"don't ask, don't tell\" \u2014 \nWhen it comes to our men and women in harm's way, we have a clear choice on November 6th.\nLast week Mitt Romney had a chance to show his support for the brave men and women he is seeking to command. But he chose to criticize President Obama instead of even uttering the word \"Afghanistan.\" Barack Obama will never ignore our troops. He will fight for them. That's why he is my choice on November 6th.\nMy choice \u2014 \u2014 my choice is to do what my family did when times were hard: roll up our sleeves and get to work. My choice is to do what my crew did for me in a dusty field in Iraq. On November 12th, 2004, I was co-piloting my Black Hawk north of Baghdad when we started taking enemy fire. A rocket-propelled grenade hit our helicopter, exploding in my lap, ripping off one leg, crushing the other and tearing my right arm apart. But I kept trying to fly until I passed out. And in that moment, my survival and the survival of my entire crew depended on all of us pulling together. And even though they were wounded themselves and insurgents were nearby, they simply refused to leave a fallen comrade behind. Their heroism is why I'm alive today.\nAnd ultimately \u2014 \u2014\u2014 building an economy that will create jobs here at home, that will \u2014 and outcompete countries around the world.\nBut it's also about something else. It's about whether we do for our fellow Americans what my crew did for me, whether we'll look out for the hardest-hit and the disabled, whether we'll pull together in a time of need, whether we'll refuse to give up until the job is done.\nSo let's finish what we started. Let's keep moving forward with Barack Obama. Let's do what this country has always done \u2014 ", "Hello, delegates. \u2014 and our 1 million member activists, I am honored to be here to talk to you about what is at stake for women in 2012.\nI am proud to say that the Democratic Party believes that women have the right to choose a safe, legal abortion with dignity and with privacy. \nWe are proud \u2014 we are so proud to have a president who stands with women and who trusts women \u2014 \nI know this president, and I can tell you that he cares deeply about the next generation of young women in this country, his daughters, all of our daughters.\nPresident Obama had the courage to stand with Sandra Fluke. \nWe cannot trust Mitt Romney to protect our health. He would repeal \"Obamacare,\" taking away our access to better maternity and prenatal care and the law's near-universal coverage of birth control.\nWe cannot trust Mitt Romney to respect our rights. He would overturn Roe versus Wade and sign into law a wave of outrageous restrictions on a woman's ability to make decisions about her pregnancy.\nMitt Romney would take away our power to make decisions about our lives and our future.\nBut there is one decision that he cannot take away \u2014 \nI want to leave you with a story tonight, one that serves as my inspiration. I grew up in Anaconda, Montana. It is in the heart of the state's mining country. My dad worked at the copper smelter. It was a tough and dangerous place where copper would boil at 1,200 degrees. He had a brass peg and on it was his number \u2014 720. Workers like my dad would throw their number in a bucket as they arrived for their shift, and at the end of the day they would hang it on a pegboard so their buddies would know they made it out safely.\nEvery day my dad threw that peg in that bucket, he did it for his family. He did it for his \nHe passed away \u2014 he passed away when I was in my 20s, before I decided to run for public office. This number symbolizes the value of hard work and opportunity and the importance of sticking together.\nWe are ready to do the hard work. We are ready to work together. We are ready to re-elect President Barack Obama. We must \u2014 we must do it because women deserve to make their own choices and deserve to determine the course of their own lives.\nNow, I got to tell you, don't assume that every voter knows what Barack Obama has done for the women in this country, and don't assume that they know the truth about Mitt Romney.\nTonight I'm asking you to talk with your friends, your neighbors, your relatives, even the ones you have never talked to, about reproductive rights. That's how you can throw your Conversation by conversation, vote by vote, door by door, we will re-elect President Barack Obama.\nI will see you on the campaign trail.\nThank you very much. ", "My name is Maria Ciano. I grew up in a conservative Republican family in Aurora, Colorado. Many of my relatives can't believe I'm doing this. I guess I can't either. \nI still believe in small government, but I no longer believe in the Republican Party. \nMitt Romney and Paul Ryan want the government to have a say in my family planning. They want employers to decide what kind of birth control coverage I have or if I can have it at all. They want to put insurance companies in charge of my health care. They want to deny me the power to make the most personal decisions about my life. That's not small government. That's not the America I love. \nThe America I love respects the dignity of women. The America I love is a place where when we say freedom, we mean my freedom to make decisions about my life, not someone else's freedom to make them for me. \nAnd that's the America President Obama is fighting for. When women's rights are threatened, President Obama doesn't hide. He stands up not just for women but with women \u2014 \u2014 amplifying our voices and defending our rights.\nGive him four more years, and our right to make our own most personal decisions will be safe for another generation. Give him four more years, and he will protect the freedoms in America we all love.\nThank you. ", "My name is Jared Polis. My great-grandparents were immigrants to this country. I'm Jewish, I'm gay, I'm a father, I'm a son, I'm an entrepreneur, and I'm a congressman from the great state of Colorado. \nBut first and foremost, first and foremost, I'm an American. And the America that I believe in is the America Barack Obama believes in. It's the America you believe in, one where if you play by the rules and work hard, you can get ahead and succeed and live the American dream, one in which loving families of all forms are respected and celebrated as the backbone of society, one in which today's divisions become tomorrow's unity, in which we transcend partisan bickering and work together to forge a better future for ourselves and our families.\nDiversity is America's strength, and only by working together as one nation can we form a more perfect union. That's why President Obama brought to Washington a vision for one America \u2014 an America in which we can overcome divisions of red and blue to make our country better.\nIt's why he's fighting to make citizenship a reality for young immigrants who go to college and serve in our military. \nIt's why he repealed \"don't ask, don't tell\" so that no person is prevented from serving the country they love because of who they love. \nAnd it's why Barack Obama because the first sitting president in American history to show his personal support for same-sex marriage. \nConsistently over the last four years, as our nation has struggled through the worst depression since the \u2014 worst recession since the Great Depression, Barack Obama has shown strong leadership. And he's taken on politics as usual. He's challenged our nation to come together.\nBarack Obama is the first presidential candidate to refuse contributions from lobbyists. He set the strictest ethics rules in the history of the executive branch. His vision for one America, one in which we can overcome our divisions to make our country greater, continues to be an enormous challenge to Washington, D.C., a town professional pundits and polls, whose entire livelihood is never-ended partisan bickering.\nBut ladies and gentlemen, now is our chance to tell the dividers no. To tell the special interests and cynical Washington insiders no, to tell the lobbyists and PACs no. And to tell our fellow countrymen and countrywomen, gay and straight, Christians, Jews, Mormons, Muslims and nonbelievers, rich and poor, black and white, Latino and Asian, east and west, north and south \u2014 it's time to tell them yes.\nTogether, together we are stronger. Together, we are better. Together, we are America. And that's why we must continue bringing America together.\nSo tonight I don't just ask my fellow Americans to respect my relationship with my partner, Marlon, and my role as a father to our son. I also ask my fellow Americans to respect a Christian family concerned about decaying moral values and crass commercialism. I ask my fellow Americans to respect the very difficult decision of a single mother to bring a child into this world because of her heartfelt beliefs. And that's why we must help that courageous mother have the support she needs after her child is born. \nWe celebrate Americans of all backgrounds and beliefs, even Republicans, because it's their future too. Republicans might have mocked our desire to heal the planet, but we will heal it for Republicans too, and we'll create jobs and improve our schools for Republicans too. We're a diverse country, but we are one country, and we're at our best when we come together as Americans not despite our differences but in celebration of them. From our newest arrivals to our Native American brothers and sisters, we are one America.\nBarack Obama understands that together, we can take on any challenge, and together, we can move our country forward. Out of many, we are one. God bless America. ", "Thank you, Florida. Four years ago I stood at the convention podium in Denver, affirming Barack Obama's heartfelt, steadfast commitment to the state of Israel.\nOver the past four years the president has proven this commitment time and again in both word and deed. And the Democratic Party platform reflects the president's unflinching commitment to Israel's security and future as a Jewish state. \nTo strengthen Israel's qualitative military advantage, the president has increased security assistance to Israel to record levels, more than any other president. When he visited Sderot in 2008, an Israeli town along the Gaza border besieged by constant rocket attacks, President Obama saw for himself the terrible toll terrorism takes on Israelis. And that's why he secured the funds to deploy the Iron Dome anti-rocket defense system, which has already saved countless Israeli lives.\nAnd under President Obama, the U.S. and Israel are firmly committed to stopping one of the gravest threats to international security, Iran's quest for nuclear weapons. The president has explicitly stated that an Iranian nuclear weapon is unacceptable and that he will mobilize all instruments of U.S. power, economic, diplomatic, intelligence and military to prevent, not contain, a nuclear Iran.\nDue to the president's strong leadership, Iran is more isolated than ever. He has marshaled the international community to impose the most crippling sanctions in history. Iran's oil exports have plummeted, and its currency value has been slashed in half.\nNot only has he stood up to Iran, President Obama has also bravely stood up for Israel in the international community. In the wake of the Gaza flotilla, President Obama's support for Israel never waned.\nNow the president's opponents have been busy distorting his record. Last week Mitt Romney claimed that the president has thrown Israel under the bus. Perhaps Mr. Romney should listen to those who know best, Israel's leaders. Listen to Prime Minister Benjamin Netanyahu, who thanked President Obama for unprecedented security cooperation and for wearing his support for the Jewish state as a badge of honor. Listen to Defense Minister Ehud Barak, who has repeatedly declared that President Obama has done more for Israeli security than any U.S. president he can remember. \nAnd listen to Israel's beloved president, Shimon Peres, who recently said: Mr. President, you have pledged a lasting friendship for Israel. You stated that Israel's security is sacrosanct for you. So you pledged, so you act, so you are acting as a great leader, as a genuine friend.\nNow is the time \u2014 now is the time to continue the strong U.S.- Israel relationship. Now is the time to stand with Israel as it works towards peace and security, toward two states, a secure Israel living side by side with an independent, nonmilitarized Palestinian state. Now is the time to support Israel as a thriving, democratic and secure homeland for the Jewish people by re-electing Barack Obama as president of the United States. Thank you very much.", "Thank you. Good evening, delegates.\nThis is the first convention since 1956 that we meet without Senator Kennedy. But make no mistake: He is here with us this evening. I see him in the passion of our delegates, the character of our candidates and the causes that unite us.\nFor my uncle Teddy, politics was always about people. He was from a big family, and he understood that lives are measured not by line items and a budget but by first days of school, last days of summer, by promotions won and jobs lost, new homes, broken hearts, baptisms, funerals and every precious moment in between.\nI remember campaigning with him once in Texas for then-Senator Barack Obama. We showed up at a hall in a small border town with only a handful of voters to greet us.\nHe didn't care. They were working folks who had come out to support our candidate. Uncle Teddy got up, raised his hands and belted out \"Ay, Jalisco, no te rajes!\" in a strong Boston accent. The crowd went crazy for the old ranchero song and the Massachusetts mariachi who sang it.\nIt was Uncle Teddy at his best. And he gave his best to everyone he met, whether a sick child, and injured soldier, an unemployed worker. That idea guided him through the bigger battles: to guarantee the right to organize, to end apartheid, bring peace to Northern Ireland and health care to all. \nIt guides us \u2014 and it guides us in the tough campaign ahead as we fight for our middle class and an economy that's built to last, defend a woman's right to choose, keep a college education affordable, protect our seniors' retirement security and ask every American to do their part to safeguard the promise of this country.\nFour years ago Uncle Teddy marveled at the grit and grace of a young senator who embodied the change our country sorely needed. As we pause today to remember Senator Kennedy, we recommit ourselves to the leader he entrusted to carry on our cause.\nThank you very much. ", "Good evening. I'm Ken Salazar \u2014 \nMy support for Barack Obama is deeply rooted in the American dream. We have both been blessed by this great nation. I'm a 12th- generation Mexican-American. \nLikewise, Barack Obama's grandparents were from the neighboring state, the Great Plains of the state of Kansas. His grandfather marched for the cause of freedom in Patton's army. And his grandmother worked in the factories during the war. And he was raised by those grandparents and a courageous mother, who instilled their values in him and taught him that there were no limits to what he could achieve.\nBarack Obama was not born into wealth or privilege, yet today he is president of these United States of America. \nNow, on the other side, Mitt Romney, he just doesn't get it. He hasn't walked in the shoes of most Americans, and he doesn't understand that we should focus on helping those around America's kitchen tables, not just those around the boardrooms of America. We \u2014 we need a president who is on our side.\nMy father used to tell me, \"Dime con quien andas, y te dire quien eres\" \u2014 tell me who you are \u2014 who you walk with, and I'll tell you who you are.\nBarack Obama walks with us. I've watched President Obama protect America's land, water and wildlife. To honor all our cultures; to uphold our commitments to tribal nations and to secure America's energy future.\nIn an era when America's working so hard to achieve energy independence, the president's mission has never been more important. It was President Nixon who first talked about the term \"energy independence.\" Yet, until President Obama took charge, no president had been so successful in helping America make real strides towards a secure and independent energy future. \nWhat did the old \"drill, baby, drill\" of the last Republican administration get us? And now where would the same Ramen -Ryan \"drill, baby, drill\" approach take us?\nFour years ago, America imported nearly 60 percent of its oil. President Obama recognized that that path was unsustainable and dangerous. Under President Obama's leadership, the United States moved forward with an all-of-the-above energy strategy. Oil and gas, nuclear, hydro, biofuels, wind, geothermal, solar \u2014 all of it. All of it. \nAnd today, for the first time in more than a decade \u2014 for the first time in more than a decade \u2014 we import less than half our oil. U.S. natural gas production is at an all-time high, and oil production at a 14-year high.\nRenewable energy from solar and wind has more than doubled under the president's leadership. \nAnd thanks to President Obama's leadership, the auto industry is making cars that Americans want to buy, that get better gas mileage, that save money at the pump and reduce emissions. \nToday, America's dependence on foreign oil is at its lowest point in two decades. The Romney-Ryan plan calls this success imaginary. They say renewable energy is a fad. They even had the gall last week, as the hurricane lashed our coast, to mock our sacred responsibility as stewards of God's earth. Their attitude isn't just sad, it's reckless and it's backwards. And yes, they're still locked in an ideological embrace with the failed policies of the past.\nPresident Obama's energy program is the real deal. It moves us forward, not backward, forward to fuel-efficient cars, a healthy auto industry and good middle-class jobs, forward to a healthier planet and forward to the new energy frontier and American energy independence.\nOn November 6th, America faces a choice: return to the Romney- Ryan ticket of failed policies of the past, or move ahead with a smart, focused and determined president who understands that America always does best when it harnesses the winds of innovation and change.\nFor the sake of every American family, for the sake of American energy independence, for the sake of America's best future, let's go forward, not backward. Let's walk with the president who walks with us \u2014 who walks with us, our great president, Barack Obama. ", "Thirty-six years ago, on our nation's bicentennial, I accepted your nomination as president of the United States. I said then that America needed a president who shares your dreams and takes his strength and wisdom from you, the American people.\nLadies and gentlemen, both now and for the next four years we have just such a leader in the White House.\nSomething you realize quickly in the Oval Office is that the easy decisions are not the ones that make their way to your desk. Whether they are issues of war and peace or great economic matters, be they popular or unpopular, only a president can make those most difficult choices. In those moments, it takes more than a grasp of policy. It takes integrity and an understanding of why and whom you serve. From President Obama's first day in office, I've watched him, as I know you have, face these tough decisions and always put the interest of middle-class Americans above those who, often with a larger wallet, have an ever-louder voice. I've admired him for that.\nBecause President Obama sits behind that desk, everyday people from Plains, Georgia, to Pittsburgh, have someone who's on their side, thinking about them, working to give them an equal chance in life. In just four short years, he has worked to avert economic calamity, brought a dignified end to the ill-conceived war in Iraq and signed into law historic health care reform \u2014 a dream that was already decades overdue when I called for it at this convention 36 years ago. And he has done it all in the face of bitter, unyielding, in fact unprecedented partisan opposition.\nOverseas, President Obama has restored the reputation of the United States within the world community. Dialogue and collaboration are once again possible, with the return of a spirit of trust and goodwill to our foreign policy.\nOf course, there remains much to do. In communities across America and in countries around the world, life is too hard for too many people. We see their struggles, and our hearts go out to them. And in the coming years our hands must continue to reach out to them.\nYet for all that remains to be done, at home and abroad, the evidence is overwhelming: President Obama is a leader for America as we face the onslaught of some of the most complicated domestic and international challenges to confront any U.S. president in modern times.\nIt's up to all of us to make sure that the American people understand exactly what is at stake and at risk in this election. With President Obama in the Oval Office, we can make good progress toward becoming a fairer, stronger, more prosperous and inclusive America, a nation adjusted to changing and challenging times while holding true to unchanging principles, a leader among the community of nations.\nNext month, God willing, I will enter the 88th year of my life. And one month later Rosalynn and I will enter a voting booth in our hometown of Plains and cast another vote for Barack Obama and Joe Biden. We will do so with the confidence and conviction that they understand the challenges and difficult choices that face our nation and our people \u2014 in fact, all peoples of the world in the years ahead.\nOne thing I have learned over my lifetime as a submarine officer, as president and as a leader of the Carter Center is that the biggest challenges and problems that we face don't lend themselves to quick fixes nor to the snappy rhetoric of a television commercial. Solutions are complex and difficult, requiring the judgment, skill and patience to pursue the right policies for the right reasons.\nThere's a clear choice facing voters this November. And I am confident that when the facts and policies have been examined and the record of performances have been reviewed, Barack Obama and Joe Biden will once again be elected to lead our beloved country to a better future.\nThank you. ", "Good evening. Good evening. I'm Nancy Pelosi, but my \u2014 \u2014 but my grandchildren call me Mimi.\nFor me, politics is an extension of my role as a mother and as a grandmother.\nFor the Democratic women of the House, our work is not about the next election but rather the next generation. Working with President Barack Obama, we are committed to reigniting the American dream, the ideal that if you're willing to work hard, play by the rules and take responsibility, you will have the opportunity to climb the ladder of success.\nThe Democratic women of the House are ready to join President Barack Obama to move America forward. I'm Congresswoman Rosa DeLauro of Connecticut. And we have work to do.\nAmerica's women still make just 77 cents for every dollar men earn. And it is even tougher for women of color. Those pennies add up to a real difference to middle-class families who are trying to pay their bills, trying to get ahead and trying to achieve the American dream.\nAnd we are making progress. The Lilly Ledbetter Fair Pay Act, to give \u2014 \u2014 real protection to ensure equal pay for equal work.\nThe Democratic women of the House are committed to closing the wage gap for America's families and to move America forward.\nI'm Congresswoman Carolyn Maloney from the great, great state of New York. \nWhen President Obama made health care a right, not a privilege for all Americans, that was the change that brought hope to millions. Now, women are beginning to get the preventive services that they deserve \u2014 including birth control. \nIf they get sick or become pregnant, they will not lose their health insurance. \nAnd soon, for the very first time, no longer will being a woman be a pre-existing medical condition. \nHealthy moms mean healthy families. When my Republican colleagues held a hearing about birth control and refused \u2014 refused \u2014 to include one single woman on the first panel as a witness to speak for the concerns of women, I asked: Where are the women?Where are the women? Where are the women?\n\nWhere are the women? Where are they? \nWe're here!\n\nNow the women of America are here, and we are on our way to re-elect our president, President Barack Obama! Yeah! \u2014 our president!\nThe Democratic women of the House are committed to women's health and to moving America forward with President Obama. Thank you. I'm Congresswoman Allyson Schwartz of the great commonwealth of Pennsylvania! \nMoving America forward means never going backward on America's great promise of health care for our seniors, Medicare. As a daughter who cared for an elderly parent, I know medical care is not optional for our seniors. And we will not let the Republicans end the guarantee of Medicare, which will cost seniors thousands of dollars and endanger the health and retirement security of millions of Americans.\nAmericans have worked for their Medicare. They've paid for their Medicare. And whether you are 65 or 55 or 45 or 35, you have earned your Medicare. \nAmericans deserve the security Medicare provides. President Obama will strengthen and protect Medicare. He already has. And Democrats will make the tough choices, the right choices, to reduce the deficit and preserve Medicare for this generation and for the next.\nThe Democratic women of the House know that a secure retirement moves America forward. I'm Congresswoman Gwen Moore of Wisconsin. I'm the mother of three and the grandmother of three granddaughters.\nFor our daughters and our granddaughters, I'm working hard to end violence against women. \nVice President Biden wrote the Violence Against Women Act, and he and President Obama and Democrats are standing strong to prevent violence for all, whether you were born on a reservation or in another country and whether you love a man or a woman. The Democratic women of the House will fight violence against all Americans to move America forward.\nI'm Congresswoman Nydia Velazquez from the great state of New York. \nWomen in business are helping lead the way for America's economic recovery. Nearly 8 million American women own small businesses, the engines of job creation and the backbone of the American economy. And in these tough economic times, they need a level playing field and a fair shot to get ahead.\nSupporting small businesses means expanding access to credit and supporting investment that will help them grow. Working with President Barack Obama, House Democrats gave entrepreneurial Americans the freedom to pursue their passions, success and the American dream.\nThe Democratic women of the House know that when women succeed in our economy, we move America forward. Aloha! \nWhen I stepped down from the state legislature where I served and headed to a war zone, I joined a long, proud line of Americans who sacrifice to make us the land of the free and the home of the brave. As a combat veteran, I know the cost of war. The sacrifices made by our troops and military families are immeasurable.\nThese days it's often women in uniform: moms, wives, even grandmothers who deploy and leave their families behind. Such heroes and patriots need and deserve leaders who truly understand and care about their hardships and will fight for them. Leaders like President and Michelle Obama and Vice President and Dr. Biden, the strongest advocates our military families could ever have. \nThe Democratic women of the House standing here will honor the service and sacrifice of our troops to move America forward. Aloha; mahalo. I'm Joyce Beatty, and I'm running for Congress from the great state of Ohio to move America forward. \nMoving America forward means higher education that's affordable and prepares our young people to lead in the 21st century economy.\nMoving America forward means affordable health care and equal pay for equal work. \nAnd to unleash the power of moms in the economy, it means affordable, quality child care. \nWe will move America forward on behalf of you, your families and communities, your aspirations. Your hopes for your children. That's because America's success is dependent on the success of women: women in education; women in business; women in military and public service.\nWomen will lead us to victory for strong Democratic majorities in Congress \u2014 \nThe Democratic women of the House are ready to move forward. ", "I'm majority leader of the United States Senate and a senator from Searchlight, Nevada. \nSome said he shouldn't save Detroit, but President Obama made the tough and right call to save more than a million American jobs in an important, iconic industry. Some said he shouldn't move heaven and earth to get bin Laden, but President Obama made the tough and right call to bring the worst terrorist in the world to justice.\n\nSome even said he couldn't take on the big banks that brought our economy to its knees. But President Obama made the tough and right call so taxpayers will never again be on the hook for Wall Street's risky bets. \nSome said he couldn't take on the insurance companies that were ripping us off. But President Obama made the tough and right call to save lives, save Medicare and ensure that no one goes broke just because they get sick. \nHis whole life, there have been so many who told him what he shouldn't or couldn't do. But America has a president who knows what we must do.\nPresident Obama has also faced down another group of naysayers. In addition to the crowd of the \"couldn'ts\" and \"shouldn'ts\", the Republican Party has become the party of the \"wouldn'ts\" and the \"won'ts.\" They wouldn't cooperate to create jobs. They wouldn't try to turn around the economy. They wouldn't do anything but stand in the way of President Obama.\nNow, I've had a front row seat to watch the tea party take over the Republican Party. \nWe must stop the tea party before the United States Senate falls into the hands of extremists and ideologues who leave no room for reason or compromise; who don't recognize common ground even when they're standing it. \nAnd if they won't stand up to Rush Limbaugh or Grover Norquist, what would make anyone think they would stand up for you? \nYou see, today's Republican Party believes in two sets of rules: one for millionaires and billionaires, and another for the middle class. And this year, they've nominated the strongest proponent and clearest beneficiary of this rigged game: Mitt Romney. \nNever in modern American history tried so hard to hide himself from the people he hopes to serve. When you look at the one tax return he has released, it's obvious why. It's obvious why there's only been one. We learned that he pays a lower tax rate than middle- class families. We learned he chose Swiss bank accounts and Cayman Island tax shelters over American institutions. \nAnd we can only imagine what new secrets would be revealed if he showed the American people a dozen years of tax returns, like his father did. \nMitt Romney says we should take his word that he paid his fair share. His word? His word? Trust comes from transparency, and Mitt Romney comes up short on both. \nYou see, this is about more than just a piece of paper. It isn't personal. This is about leveling with the American people and creating a level playing field for them. If we don't know how Mitt Romney would benefit from the policies he proposes, how can we know if he's looking out for us or just himself?\nThe American people are still asking, who is Mitt Romney? But the American people know Barack Obama. \nThis nation has been through hard times, but those hard times have hardened our resolve. I'm ready to do the difficult work that's ahead, but I want to do that work with Barack Obama and not a tea party ideologue. \nWe can move America forward, but we can only do it together. We can move America forward with a strong middle class. We can move America forward with a strong Democratic majority in the Senate. And together, we can move America forward with Barack Obama in the White House. ", "Welcome. Welcome to the Democratic National Convention in 2012 in Charlotte, North Carolina. \nWe have always been that kind of city. Nearly half a century ago, when cities across the South struggled to desegregate schools, Charlotteans came together. Across kitchen tables, black and white families met and decided together to break down barriers that had so long divided their children. And because they did, they gave a generation of kids a chance to go to school together, to learn together, to recognize that there is no wall too high or too strong to be broken down if we do it together. \nI was one of those children. I learned what it truly meant to be judged by the content of one's character.\nI was born to a single mom and raised by her and my grandparents. They taught me to take pride in hard work, to take responsibility for my actions, to understand that an education could expand my mind and transform my life. And so from West Charlotte High School to Davidson College, where I was the first black student body president, from NYU Law School to practicing law in the public and private sectors, from the Charlotte City Council to becoming the first Democratic mayor in Charlotte in 22 years to this stage tonight \u2014 \nAnd you know what? You know what? I've seen President Obama at work, and these are his values too. This is a man who pulled our economy back from the brink. This is a president who plans to give every child an opportunity to succeed. This is a leader who believes all Americans have a fair shot to go as far as their talents can take them. And so Charlotte, North Carolina, America \u2014 \u2014 when this convention ends on Thursday, our work does not. Over the next 62 days, from this night until election night, we will come together as we have so many times before. We will knock on doors. We will register voters. We will stand up for a leader who will move this country forward, and together, we will re-elect President Barack Obama.\nThank you, and God bless you. ", "Good evening. It is so great to be here tonight. Charlotte's doing a great job, and I especially want to give thanks to my friends from Virginia. \nYou know, a few years ago very few imagined that Virginia would be a battleground state. Virginia had last voted for a Democrat for president in 1964. But in 2008 we proudly cast our electoral votes for President Obama. \nIn 2006 and in 2008 we elected two outstanding senators, Jim Webb and Mark Warner. And if I have anything to do with it, we'll win again in 2012.\nHow did Virginia go from red to purple? We did with grassroots excitement and hard work, and we showed Virginians that Democrats get results. When I was governor during the worst recession since the Great Depression, Virginia maintained one of the lowest unemployment rates in America.\nWe kept our AAA bond rating. We were named the most business-friendly state, best-managed state, best state to raise a child. In Virginia, we cut billions from the state government while making critical investments in schools, roads and bridges. We worked together with Democrats, Republicans and independents to get results.\nNow, over the last four years, the GOP pushed ideology and wedge issues. Just last week, they passed a platform demanding privacy for super PACs and denying privacy to women making health care decisions. \nMeanwhile, Democrats fought for the middle class. We cut taxes for 95 percent of American families. \nBut we know we've got more to do. And this fall, there is a real choice. The other side fights to protect subsidies for Big Oil, but we want to invest in America's small businesses. They want bigger tax cuts for those who need it the least. We want to invest in our communities, roads, bridges, infrastructure that will make us more competitive. They want to slash education and training. We want to invest in our future. \nNow, there's just as stark a choice when it comes to fixing America's budget. Remember the last time they were in charge, the other side turned a record surplus into a massive deficit with two wars, trillions in tax breaks, loopholes and entitlements, none of which they would pay for.\nAnd today, well, you see what they're pushing. They're pushing budget-busting tax cuts and economy-busting spending cuts. To pay for the plan, they'd raise taxes on the middle class. They'd turn Medicare into a voucher system. And rather than raise taxes on the wealthy by even one penny, they'd put thousands of defense jobs at risk. So let's be clear: that's not fiscally responsible, that's fiscally reckless, and we can't afford to try it again. \nWe've got to move forward, because while we've made progress, we still have a long way to go. And we'll only get there if we elect leaders who put results over ideology. I support President Obama because he's that kind of a leader. He said he'd go after al-Qaida and he'd take out bin Laden, and with our great SEAL team, that exactly what he did.\n\nHe said \u2014 he said he'd try something that Teddy Roosevelt first talked about, reforming health care system, and he did. \nHe promised \u2014 he promised to fight for equal pay for women, college affordability for students, fair treatment for LGBT Americans, and he's kept his word. \nOur president, President Obama, is a tough leader who gets results for the American public. \nNow, next week \u2014 next week we commemorate the 11th anniversary of 9/11. Many Virginians \u2014 too many Virginians \u2014 lost their lives at the Pentagon on 9/11 and in the wars that we've fought since. When I was governor, I went to the funerals of our Virginia Guard members. I know people who lost their kids, and I know service members who returned with their lives changed forever.\nTheir sacrifice reminds us, we're not Democrats or Republicans first. We're Americans first. \nSo we've been through tough times.We've been through tough times as a nation, but we are tough people. And remember, folks, tough times don't last but tough people do last. \nSo let's come together. Let's come together and show how tough Americans are, and prove that our best days will always, always be ahead of us.\nThanks, and have a great night. Appreciate it. ", "Hello. My name is Doug Stern. I'm an Ohio fireman, and an unlikely choice to be addressing you this evening because for the vast majority of my voting life, I've been a Republican. \nSo why am I here?\nWell, something's happened recently. The Republican Party left people like me. As a member of the middle class, they left me, and they've certainly left me as a public employee. Somewhere \u2014 . Somewhere along the way, being a public employee, someone who works for my community, made me a scapegoat for the GOP.\nVice President Biden and President Obama still believe public service is an honorable calling. \nWhen I go to work \u2014 when there is an emergency \u2014 I want someone on my crew that has my back. Someone who helps me get the job done. Someone who's willing to go through hell with me. And I expect the same out of my elected leaders. And that's what we get with Joe Biden and Barack Obama. \nFrom maintaining grant programs so fire departments nationwide have the safe staffing and equipment to support our people, that \u2014 President Obama and Vice President Biden have our backs. Supporting my voice to have collective bargaining on the job, President Obama has my back. \nPresident Obama has kept thousands of first responders on the job. And he's sent plans to Congress to keep even more of us working. The Republicans must stop obstructing progress and do the right thing for the middle class. They must pass the president's jobs plan.\n\nFor me, this election is about who respects middle-class workers like me and my family. I saw firsthand what the Republicans thought of me and my fellow public employees last year when Ohio legislators passed Senate Bill 5 in an attempt to silence us. We all know how that ended up. \nWhile they were not successful cutting our collective bargaining rights, they were successful in cutting funding for cities and towns all across Ohio. We've watched these so-called leaders claim that they didn't raise taxes, all the while knowing full well that they are forcing the local governments to raise those taxes or cut essential services, including police and fire. We feel their disdain for the very right to voice our concerns about safety matters, not just for ourselves but for the general public that we protect as well, when right-wing extremists threaten to take away the ability to negotiate with so-called right-to-work laws.\nBut let me \u2014 let me tell you what else we feel. We feel unified, and we feel stronger than ever. We've seen that the people of Ohio are onto their parlor tricks. Last year 63 percent of Ohio voters took a stand with public employees. They rejected Governor Kasich's Senate Bill 5. They said, enough. And voters this year have the opportunity to do the same all across the country. Enough of the vilification of the people who work for a living. Enough of the disrespect of the middle class. Enough of their far-right agenda.\nWe have a clear choice this campaign. The people I work with, the firemen that I hang out with, we have a simple statement. We support those who support us. \nThank you, God bless you, and God bless the United States of America. ", "Thank you. Hello, Democrats! \nI'm proud to speak to you tonight as chairman of the Congressional Hispanic Caucus. Under President Barack Obama, the Congressional Hispanic Caucus has been invited into the White House and given a seat at the table. Hispanics are serving in unprecedented numbers in this administration at the very highest levels, including the Cabinet. We made history when President Obama appointed Sonia Sotomayor \u2014 \nPresident Obama understands that for more than 50 million Hispanic Americans, their dream is the American dream, that we derive inspiration from our country's most enduring motto, \"E Pluribus Unum\" \u2014 out of many, one \u2014 and that we are an indispensable and indivisible part of this country.\nPresident Obama has led with principles, with vision and with values. And one of the most important values of Barack Obama is that he will always level with the American people. \nAnd then there's Mitt Romney. \nAdlai Stevenson famously said to Richard Nixon: If you stop telling lies about me, I'll stop telling the truth about you. \nAnd that's where we are today. When it comes to Medicare, the truth is that Mitt Romney and Paul Ryan want to break the fundamental guarantee of Medicare and turn it into a voucher program and ship the cost to our seniors.\nWhen it comes to our country's immigration policies, the truth is that Mitt Romney has embraced the racial profiling policies of Arizona Governor Jan Brewer and Sheriff Joe Arpaio. \nThe truth is that he would separate families that have been here for generations. The truth is that he has embraced distrust and division at the expense of our American values.\nWhen it comes to America's economy, the truth is that Mitt Romney believes that the key to our country's economic future lies in the failed policies of the past. The same policy that put banks before people, Wall Street before Main Street, plunging us into a recession and devastating the middle class.\nThe truth is that Republicans in Congress were prepared to have America default on its debt just to forward their own narrow political agenda.\nThat's because perhaps the biggest lie the Republicans have told us is that they want to work with President Obama. But the truth is what they really want to do is undermine the president at the cost of our American values like justice, fairness and opportunity.\nNo matter the color of your skin or where you come from, we are all members of the American community, right? And America prospers, we prosper, when our neighbors are empowered, when they're equipped to give back to this country. And that is not measured by the size of one's bank account. It is measured by dedication and hard work. Justice, fairness and opportunity do not go to the highest bidder. They belong to the American who is willing to invest his or her energy to better themselves, to provide for their families and to build a brighter future.\nPresident Obama believes in an America where hard work pays off and responsibility is rewarded, where everyone gets a fair shot, does their fair share and plays by the same rules. President Obama knows that it is the middle class that makes America great, and that's why we have to grow our economy and create jobs.\nOver the past four years, President Obama's commitment to this vision has led to the rescue and has re-energized the American automobile industry and the more than 1 million jobs that depend on that industry, to pass health care reform, to make health care a right, not just a privilege, and to strengthen and to protect Medicare and to help young people to afford college and jump-start an American economy run on homegrown American energy sources.\n\nThe work that President Obama has undertaken has been opposed by congressional Republicans every step of the way. Nydia and I have been there. We have witnessed it. But he has kept moving America forward. President Obama holds true to the values and to the vision of which this country was founded.\nBut his work is not yet done. As part of this great country, Hispanics have and will continue to work for the best this country has to offer. Ready to do our part, we will work for policies that empower all Americans to be responsible and contributing members of the greatest country in the history of this world, the United States of America. \nWe've worked \u2014 we have worked for the American dream. Now we have to vote for the American dream. And when we do, we will re-elect Barack Obama as president of the United States. \nAnd now it is my great pleasure to introduce my good friend and a proud Latina from the great state of New York, Congresswoman Nydia Velazquez.\nThank you, Congressman Gonzalez. Tonight I am proud to speak to you as a patriotic Hispanic- American, as a proud Latina and as a Puerto Rican. \nIn Spanish, there is a saying that many mothers tell their children. Tell me with whom you walk, and I will tell you who you are. Tonight I want to talk about who I have seen President Obama walk with. President Obama has walked with our small businesses, our job creators. He knows small businesses are the backbone of our economy. That is why he has signed 18 tax cuts into law to help our entrepreneurs succeed.\nPresident Obama has walked with seniors. President Obama's health care law won the support of the AARP because it strengthened Medicare without cutting benefits and helped millions of seniors with free preventive care and more affordable prescription drugs.\n\nPresident Obama has walked with our young people, America's future. \u2014 to Head Start, to community college, to job training.\nPresident Obama has walked with America's women. President Obama is helping women access preventive health services like cancer screening, contraceptions, and well women exams.\nMeanwhile, Mitt Romney and Republicans in Congress would like to roll back a woman's access to important preventive care, turn over women's health decisions to their bosses and defund Planned Parenthood. \nAnd President Obama has walked with the Hispanic community. \nMitt Romney, on the other hand \u2014 Mitt Romney, on the other hand, is walking away from us.\n\nPresident Obama has worked with us for the last four years, in good times and in tough times. And now we are going to work with the president. \n", "Thank you. Thank you. Thank you. Thank you very much.\nOur platform is crafted by Democrats, but it is not about partisanship; it's about pragmatism.\nIt's not about left or right but about moving America and our economy forward. \nOur platform and our president stand firm in the conviction that America must continue to outbuild, outinnovate and outeducate the world. \nWe must choose forward. We must choose inclusion. We must choose growing together. We choose American might and American muscle, standing strong on the bedrock of the American ideal, a strong and empowered and ever-expanding and ever-growing middle class. \nOur platform emphasizes that a vibrant, free and fair market is essential to economic growth. We also must pull from our highest ideals of justice and fairness to protect against those ills that destabilized our economy in recent years, like predatory lending, overleveraged financial institutions and the unchecked avarice of the past that trumped fairness and common sense.\nOur platform calls for significant cuts in federal spending. Our platform calls for a balanced deficit reduction plan, where everyone \u2014 everyone, from elected officials to the wealthy and the super- wealthy, pay their fair share. \nAnd please listen to this, because when your country is in a costly war with our soldiers sacrificing abroad and our nation is facing a debt crisis at home, being asked to pay your fair share isn't class warfare. It's patriotism. \nWe all know \u2014Now, we all know \u2014 we all know that it's common sense that for economy built to last, we must invest in what will fuel our economy for generations to come. This is our history. From the transcontinental railroad to the Hoover Dam; from the dredging of ports to the building of our most historic bridges, our American ancestors prioritized growth and investment in our nation's infrastructure.\nAnd today \u2014 and today our businesses, industries, entrepreneurs and economy realize a return on those investments.\nLet us not fall prey to the rhetoric that seeks to gut investment and starve our nation of critical, common-sense building for our future. And investment must include the real engine of job growth in America, the American small business. \nThat's why this platform committee is proud that our president has made a profound difference for people and businesses in Newark, in New Jersey and in our nation as a whole by cutting taxes for all working families and giving small businesses 18 different tax cuts. \nFor our president, \"home of the brave\" are not just the last words of our national anthem but also a call to action. This is why the president's policies and our platform include incentives to train and hire our troops returning home, not only \u2014 not only because it's our moral responsibility but because it makes for a stronger, more secure American economy. \nBut investing in people does not stop with our troops. Our platform and our president make it clear that the most critical investment we can make in a 21st-century knowledge-based economy is education.\n\nAnd so our president has already doubled Pell Grants, raised education standards, invested in research and development at our universities and early childhood education in our neighborhoods. \nIt is plain that our platform and our president are not interested in petty political arguments. Instead, this platform of big and practical ideas sets forth an emboldened pathway towards the historic hope which has driven generation after generation of Americans forward. It is our fundamental national aspiration that no matter who you are, no matter what color or creed, how you choose to pray or who you choose to love, that if \u2014 \u2014 that if you are a citizen of the United States of America, if you are an American, first generation or 15th, one who is willing to work hard, play by the rules and apply your God-given talents that you should be able to find a job that pays the bills.\nYou should be able to afford health care for your family. You should be able \u2014 \nThis is our platform. This is our platform. This is our platform. This \u2014 \nAnd so \u2014 and so \u2014 God bless America. God bless America. \nAnd so \u2014 and so this November, with the re-election of President Barack Obama \u2014 \nAnd so, Mr. Chairman, on behalf of every single member from every single state in these United States, we are pleased to move for the adoption of the 2012 Democratic National Platform. ", "Do we know how to have a party?\n\nIt's my privilege, on behalf of the people of North Carolina, to welcome you all to the Queen City, Charlotte, in the great great state of North Carolina. \nNow, it's always an honor for me as the governor to welcome a distinguished group of national leaders to North Carolina. But it's particularly exciting today because of why we're here: to make sure that Barack Obama is re-elected president of the United States. (Cheers, applause.Four more years! Four more years!\nWe must \u2014We must re-elect the president \u2014 listen up, we must re-elect the president because he's standing up for middle-class families and growing our economy \u2014 an economy that is built to last. And he's doing it all over the country and right here in North Carolina.\nMy friends, it starts with education. The president has made schools a top priority. He actually understands that all parents want their children to have even better opportunities than they had as a child. This president's education initiatives are helping North Carolina schools and schools across America soar. These investments are moving education reform and innovation and strengthening our nationally recognized early childhood education program.\nThis president, my friend, simply gets it on education. And that's a good thing for America. He knows \u2014 President Obama knows that education is the difference-maker for every child and it's the pathway for this country to succeed in a global economy.\nSo from education to broadband, from building roads and bridges to supporting the military, Barack Obama is delivering for North Carolina, and he is delivering for America. A growing middle class is simply the foundation for a strong America.\nAnd President Obama is also standing up for women in North Carolina and in America. He has helped women across this country fight for equal pay for equal work. He understands that women must be guaranteed access to quality, affordable health care and make sure that their insurance coverage pays for those costs with no out-of- pocket costs.\nAnd unlike Mitt Romney \u2014 unlike Mitt Romney, President Obama is standing up for Planned Parenthood. \nNow, this election \u2014 this election that we're all working so hard to make happen \u2014 this election is about the future.\nWe each have a choice in this country. We can go back to the same old failed economic policies that brought about the worst recession since the Great Depression, or we can go back to economic plans that are designed to benefit only the wealthiest among us, like Mitt Romney \u2014 \nFor me \u2014 for me and for North Carolina and for the people in America, it's an easy choice. Join with me as we take North Carolina. We will win this state. We will return Barack Obama to the White House. ", "Hello, delegates. Hello to my sisters and brothers in the American labor movement. \nMy name is Mary Kay Henry, and I'm here tonight on behalf of millions of Americans who work hard for a living. The home-care worker in Columbus, the janitor in Denver, the correctional officer in Raleigh: These are the men and women who make America strong. And these are the men and women who President Obama is fighting for each and every day. \nI grew up in southeast Michigan, just a few \u2014 \u2014 just a few miles from Mitt Romney, a few miles away but a world apart. And here is the thing: Even though Mitt Romney and I both call Detroit home, it seems like he learned a very different set of values.\nWhen Mitt started out in business, he invested in the companies who were pioneering outsourcing. He loaded up companies with debt, and when they went bankrupt, he walked away with profits. And he left workers who lost their health care, their pensions and even their jobs. \nWe've just learned that his company, when it found itself in trouble, asked for a government bailout. But when more than 1 million auto workers from Michigan to Wisconsin to Ohio saw their companies fall on hard times, you know what Mitt Romney said?\nLet Detroit go bankrupt. \nTime after time \u2014 time after time, working families have paid the price for Mitt Romney's success. Those are his values. And make no mistake: Those are the values he would bring to the White House. As president, Mitt Romney, would raise taxes on the middle-class Americans by an average of $2,000 a year \u2014 \nThe Romney-Ryan budget would cut education up to 20 percent while protecting tax loopholes for companies who send jobs overseas.\nGovernor Romney would replace the guarantee of Medicare with a voucher system. \nBut when it comes to subsidies for oil companies, well, Mitt Romney thinks that that's something worth protecting.\nMiddle-class Americans cannot afford four years of Romney economics. \nWe have a president who fights for women like Maria. Maria is a custodian from California, and thanks to health care reform, her daughter is covered under health insurance, and Maria's mother will never have to worry about losing her Medicare benefits.\nWe have a president who has fought for hardworking immigrants like Brenda, who came to this country when she was just 3 years old. And thanks to executive action by the president, Brenda can pursue a college career without fear of deportation. \nWe have a president who has fought for the right to collectively bargain. We have a president who wants workers to earn a decent wage, for the principle that all work has value and that every worker deserves respect.\nSo for millions of middle-class families across this country, the choice is clear. We cannot move backward with Mitt Romney. We must keep America moving forward, and that's why we need to re-elect President Barack Obama. ", "I wish you all could have met my parents. They were amazing people, and I miss them every day. They'd be so happy to see how far I've come. In fact, the last thing my dad said to me was that he was proud I was taking school seriously for the first time in a long time.\nBoth of my parents were scientists, and they wanted me to be a scientist. But I've always been more interested in how we pick our leaders and how they help us, so I'm making a compromise. I'm studying political science. \nAt 28, I'm two semesters away from graduating the University of Colorado. \nAnd while I'm determined to get my degree, I also can't sit on the sidelines. That's why I'm knocking on doors for President Obama.\nHe believes no child should use his parents \u2014 should see his parents suffer like I did and that all of us deserve the education we need to get the jobs our country needs.\nBut Governor Romney's plan could reduce Pell Grants for 10 million young people like me. \nThank you. ", "I am proud to be here, I'm proud to be an American and I am proud to be a Democrat.\n\nThese speeches are great, but the most important thing we can do is create policy that improves the lives of everyday Americans. Sometimes that gets lost in the rhetoric and the commentary. But the fact is, Democratic policies are tough and smart and have improved our lives all over the country.\nLook, I know something about what it takes to keep this country safe. And I watched this president as he helped make America stronger. President Obama has brought our troops home and taken care of them upon their return. \nHe has taken the fight to our enemy and restored our alliances and improved our standing in the world. \nHe has ended \"don't ask, don't tell.\" \nIf President Obama is re-elected, America will continue to go forward.\nAnd now we have a chance to meet some of the people whose lives are better, thanks to President Obama, and to hear their stories.", "I am so pleased that I had a role in drafting this remarkable document. It embodies the values we hold dear as Democrats and as Americans, and it sets forth our great president's vision for our future where, together, we will reignite the American dream for all \u2014 \u2014 because the reality is \u2014 the reality is, four years ago, the American dream had slipped out of reach for too many, and it had turned into a nightmare for millions.\nPresident Obama changed our course. He invested in clean energy, and enacted the broadest tax cut in history, reducing taxes on the middle class to near historic lows.\n\nToday our economy is growing again. Our platform states that America faces a clear choice: Move forward as a nation where everyone has a chance to get ahead or go back to the same failed ideas that created the crisis in the first place \u2014 in the first place. \nRepublicans will raise taxes on low income and the middle class to pay for tax cuts for millionaires and billionaires. \nAnd they'll allow insurance companies to once again deny health care to working families and interfere with women's health care decisions. \nPresident Obama and Democrats will not let this happen. We will not. We will move forward, not backward.\nWe believe we are bound together by a shared set of ideals and values rooted in the notion that together, we can overcome the greatest challenges that come our way. We stand for an economy that's built not from the top down but from the middle out and that provides opportunity for those aspiring to join the middle class. \nAnd yes, we make ending poverty a national priority. \nThank you. Thank you, Democrats. ", "That's right. Si se puede.\nThank you.\nThank
