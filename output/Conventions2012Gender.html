ing. Thanks to President Obama, America is laying the foundation for the way we power tomorrow. \nSo here's my question for you. Should we go back to the boom and bust, \"drill, baby, drill,\" polluting energy policies of yesterday?Or should we embrace an advanced energy economy that meets opportunity with innovation?Should we settle for an economy built on shifting and uncertain sands?Or should we keep building an economy made to last?Governor Romney's road to the future will lead to dirty air and increasing climate volatility, uncertainty over energy prices and less security, not more.\nPresident Obama's road to the future will lead us to energy independence, true energy security, a safer and cleaner environment and countless new jobs that can never be outsourced. \nNow, I say this not as the head of Greenpeace or the Sierra Club. I say it as the head of an investment firm that has spent the last quarter century crunching numbers and making tough calls. President Obama knows that advanced energy is America's future, and my bet as a business man is that he's exactly right. \nYou know, last week we heard a lot about Mitt Romney and Paul Ryan's philosophy, their idea that if government was dismantled into tax breaks and vouchers, if government just got out of their way, then all of our problems would be solved.\nHere's what we believe. We do better together than on our own. Our country succeeds when everyone does their fair share and everyone gets a fair shot.\n\nPresident Obama knows that only by coming together, only by embracing our shared responsibilities can we meet the tough challenges ahead, challenges like mobilizing an advanced energy revolution and creating jobs, like making America an energy leader. So let's embrace a vision of a clean, healthy planet, the one that God gave us, and not a scorched earth that can't sustain future generations. \nAll day long I make decisions about smart investments and risky gambles. So does the president. President Obama is making the smart investments we need, and my vote for him is an investment in jobs today, energy security tomorrow and a stronger country for all of our kids.\nThank you very much, and God bless America. ", "For me, as it is for so many Americans, this election is personal. When I look at the middle-class tradition President Obama is fighting to save, the one Mitt Romney's policies would destroy, I see the very reason I am able to stand here tonight.\nWhen I was a teenager, my father, one of the first soldiers on the beaches of Okinawa, was diagnosed with multiple sclerosis. Our family relied on veterans benefits to help provide his care, and we relied on my mom to provide for all seven of us kids. She had the chance to participate in a worker training program, and she seized the opportunity.\nBut it wasn't easy for us to make it. For a while we were on food stamps. And without federal student loans, my brothers and sisters and I would never have had a shot at a college degree.\nStruggle and sacrifice, relentless perseverance and investment in our children's potential, that's the story of millions of American families. \nMitt Romney and Paul Ryan have a very different vision for our economy and it would mean a very different future for our middle class and everyone working to get into it. To them, every problem is a nail and the only hammer they have is cutting taxes for millionaires and billionaires. \nTheir plan would cut away at the foundation of our great nation. It would mean throwing in the towel on our middle class. And we are not going to let them do it \u2014 \u2014 not with President Obama in the White House and not with the a strong Democratic majority having his back in the Senate.\nWhy is that important? Well, listen to what a Republican Congress would do with a Republican president.\nThey would end Medicare's guaranteed benefits \u2014 \nHe took the reins of our economy when we were losing 800,000 jobs a month and pulled us back from the edge. He brought affordable and acceptable health care to millions of Americans not because it was easy or popular but because it was the right thing to do. He made historic investments in our nation's veterans at a time when they are too often forgotten. He stood shoulder to shoulder against Republican attacks on women's health.\nSo the choice in this election and the charge for our party is clear: Re-elect this president, keep the Senate Democratic, and we can make sure every American family has the opportunities mine did. \nRepublicans may have given up on our country's middle class, but President Obama never has, Senate Democrats never have, and together, we never will. Thank you so much. Thank you.", "Thank you very much.\nA few months ago I received a letter from an Arizona man. Tucked into an envelope, faded and folded, was a war bond. At the top were these words: \"Purchased on the island of Guam\" \u2014 \u2014 \"30 June 1945.\"\nNearly 70 years ago, while war raged across the globe, his father bought that bond. He placed his bet on America, and now his son donated it to elect a Democratic majority in the United States Congress. \nHe knew what many Americans know today: the dream that war bond was intended to protect is at risk. Well, let me tell you something: House Democrats and President Obama will bet on America's middle class. We will protect that dream.\nThat's the choice in this election.\nRemember who we fought for with the Democratic majority in the House and President Obama in the White House. At the start we sent the president the Lilly Ledbetter Fair Pay Act \u2014 \nFirst responders at Ground Zero in my home state finally got the health care they deserve. Paul Ryan and 160 Republicans, they voted no. \nWe expanded veterans' health care. We cut middle-class taxes. We protected consumers from credit card company abuses. And today no parent has to worry that their children won't have health care because of a pre-existing condition. \nBut that's not what America is getting from these Romney-Ryan Republicans. Instead of fighting for middle-class jobs here at home, they fought for tax breaks for big corporations sending jobs overseas. Instead of protecting consumers from health insurance abuses, they tried 33 times to repeal those protections even as they kept congressional health care for themselves. Instead of reauthorizing the Violence Against Women Act, they try to redefine rape. Instead of standing up for small businesses, they spent all of their time trying to shut down Planned Parenthood.\nAnd Mitt Romney, he sure liked what he saw.\nHe picked the architect of this assault on the middle class to be his running mate.\nPaul Ryan wrote the budget that turns Medicare into voucher care and could charge seniors $6,400 more every year, while funding tax breaks for millionaires. \nHere's their economic plan, ladies and gentlemen. If you're a millionaire, you win the lottery. If you're a senior, you lose your Medicare guarantee.\nThey have had two years to put the middle class first. Time is up. Folks, we're not going to convince them. We're going to have to replace them. And let me tell you how we're going to do it. We're going to do it with Democratic candidates who are problem solvers. They're small-business owners who created jobs. Mayors who balanced budgets. Police chiefs who lowered crime. Veterans who defended our nation. Even an astronaut.\nThey'll put the middle class first because they share those values that drive our party and our president. They're the values I grew up with on Long Island. Before World War II, my community was mostly potato peels and pumpkin farms. Faced with war, that generation turned farmland into factories and became the backbone of America's middle class. They crossed oceans, stormed beaches, liberated Europe, raced to the Pacific, won the war. And when they got home, they looked at the moon across the vast expanse of space and said, we can go there too. And they went. \nGiven the chance, nothing can stop America's middle class except the wrong priorities. That's what this election is about.\nDemocrats are fighting for an economy that is built to last, an economy where prosperity comes not from the top down but from the middle class out. That war bond from Guam, it was a bet on America's future and we won. Now it's important to America's future that we win again. And ladies and gentlemen, in 62 days we will win.\nGod bless America. ", "Good evening. Buenas noches. \nThere are 50 million Hispanics living in the United States. And today, we have a president who's made sure we have a seat at the table. Today, we have to stand up, speak up and fight for what is right. The choice we confront could not be clearer. We can move forward with the president or backward with his opponents.\nPresident Obama understands that our economy prospers when it is built from the middle out, not the top down, and when every American has the opportunity to join the middle class. That's why \u2014 \u2014 that's why he has a plan to keep creating jobs, invest in our future and reduce the deficit in a balanced way. His opponents would trade everything that keeps the middle class strong just so they can cut taxes for the wealthy. Well, that's not fair, and it makes no sense.\nPresident Obama also understands the obligation we owe our most vulnerable citizens. His opponents might pay lip service to that principle, but their policies would devastate the programs so many American families depend on.\nSo there's a choice in this election between two divergent paths for this country and two fundamentally different sets of values. The president is a champion of comprehensive immigration reform and is preventing the deportation of thousands of young men and women who were brought here as kids, have played by the rules and have done nothing wrong. Indeed, they're doing everything right by getting an education or serving in the military.\nBut if Mitt Romney gets into office, he has vowed to overturn that action, and veto the DREAM Act if it ever passes Congress. \nThe president has also told the people of Puerto Rico that when they express a clear desire to change their status, he will work to implement their will. And I know that Barack Obama will stand with my people the day they choose to have the same rights and responsibilities as their fellow American citizens.\n\nThis November, we're faced with the choice between moving forward or going backward. Let's fight for President Obama, because he has fought for us. Para atras, ni para coger impulso. Para adelante con Obama.\nGod bless America. Thank you. ", "Hello, Connecticut. Hello, everyone back home at Augie & Ray's. Hello, America. Thank you, North Carolina.\nI'm Chairman John Larson, chairman of the Democratic Caucus, America's caucus. But first and foremost and always, I'm the eldest son of Ray and Pauline and one of eight kids. I grew up in Mayberry Village, a federal housing project in East Hartford, Connecticut.\nMy dad worked as a fireman at Pratt Whitney aircraft, where Connecticut skilled workers and the best machinists in the world build the arsenal for our nation's democracy. When I'd ask my dad why he worked so hard every day, he'd say, got to keep the eagle flying.\nKeeping the eagle flying was more than a metaphor for building the most dependable aircraft engines in the world. It was about pride, the pride of a people who make things here in America; about the dignity of a fair wage for a hard day's work; about being able to send your kids to college; about getting good medical care and a secure retirement; about building a better future, not just for yourself but for your country.\nIt's what FDR called the warm courage of national unity.\nNow, for more than 40 years my mother has faced multiple sclerosis and, more recently, congestive heart failure, always with courage, a warm heart and a congenial spirit. Dad worried a lot about my mom's health, but he knew his pension from Pratt was steadily growing and that Social Security and Medicare guarantee that he and my mother could retire with dignity and security. For years, paycheck after paycheck, my dad did his part. Through Social Security and Medicare contributions, he paid it forward. Sadly, Dad didn't live long enough to benefit from it. Now my mother, facing dementia, requires round-the-clock care. Every cent, though, of my father's pension, every penny from those Social Security benefits goes to help pay her bills. Don't ever tell me or any American that's a handout. It's the insurance they paid for. \nWhenever we gather by Mom's bedside, she says to us she doesn't want to be a burden. Mom, you're not a burden. You're an inspiration. \nMy family's not alone. Millions of Americans rely on Social Security and Medicare.\nIn fact, for half our nation's seniors, it's the only thing standing between them and poverty.\nWhat Republicans don't get is that for so many people, like my family, this is personal \u2014 personal. \nMitt Romney, Paul Ryan have a different vision. Look at the details. The biggest problem with the Ryan-Romney plan for Medicare is obvious. They take away the Medicare. They end the guarantee, hand out vouchers, limit benefits and force seniors to pay the difference \u2014 you ready for this \u2014 of up to $6,400 out of their own pockets. Why? You know the answer, so they can cut taxes for the richest 1 percent. \nLook, everyone back home Augie & Ray's Drive In knows that ain't right. Are we going to let them take us backwards?Back to an American where winners take all the middle class picks up the tab?Are we going to let them destroy the safety net of Medicare just so the Romneys of this world can wire even more money into their Swiss and Cayman Island bank accounts?I know I'm preaching to the choir here tonight, but as the Sisters of Notre Dame would remind us, it's the choir that leads the singing.\nSo rise up! \nAnd as we stand together with President Obama, not only will the eagle keep flying, it will soar! God bless you. God bless America. ", "My name is Ken Myers. I'm a father, a teamster and a deputy sheriff from Carroll County, Iowa \u2014 \u2014 God's country. I'm lucky to walk a pretty quiet beat, as they say. But one evening last spring, two other officers and I answered a routine call to check in on an individual. One of my partners knocked on the front door of the house; I went around back. That's when, through a window, I saw a man with a gun, and he saw us. He started firing. We took cover, backup arrived, and we spent the night trying to convince the suspect to surrender. By morning, he walked out the door with his hands in the air. Thankfully, no one was hurt.\nFirst responders like me put our lives on the line. We're proud to do it. It's the job we signed up for: to protect and serve.\nBut we need a leader who will do the same for us. And that leader is President Barack Obama. \nGovernor Romney has said it's time for us to cut back on public employees like teachers, firefighters and cops. And that's exactly what his plan would do. When the Republican governor of Ohio attacked the collective bargaining rights of police officers, Romney supported him. The Romney-Ryan budget could cut federal funding for first responders by nearly 20 percent. That funding \u2014 it helps pay for the officers who heeded my call for backup last spring and for their training. It also helps pay for the fire and EMS vehicles that responded to the scene. And it helps pay for the bulletproof vests that if, God forbid, I was shot that night, could have saved my life.\nBut this isn't just about me or about my partners in the sheriff's office. It's about all Americans. In his big speech last week, Mitt Romney talked about helping families. We help families every day. And let me tell you, what Mitt Romney doesn't understand is that there's nothing helpful about undermining public safety. When you cut funding for first responders, that means there will be fewer of them, and that means help may take longer to get there or may get there far too late.\nPresident Obama understands that. That's why he has helped tens of thousands of cops on the job and helped create hundreds of new law enforcement positions across the country. He's made sure we're outfitted with the best equipment and the most advanced technology to keep us safe.\nIn New York City on 9/11 and on the Gulf Coast after Katrina, first responders saw our communications network break down, making it harder to get to the people we were trying to help.\nPresident Obama working to create a national safety communications system so that never happens again. \nIn places like Carrol County, we do things for ourselves. We're not strangers to hard work, but part of that work is looking out for our neighbors. That's why we need police, that's why we need firefighters and teachers and that's why we need a president who fights for us \u2014 \u2014 a president who stands up for the middle-class jobs and the middle-class communities.\nPresident Obama has our backs, and in this election, we have his. ", "Good evening, fellow Democrats. \nWhere I'm from, we dream big. We think different. And we invest in a future filled with possibility. President Obama understands that future. He knows this election is about creating jobs today. And that's why he's created 4.5 million of them, growing the economy from the middle out, not from the top down. But he also knows that it's about supporting the jobs of tomorrow. It's about making sure that kids in Charlotte can compete with kids in Shanghai. As a businessperson from the most dynamic and entrepreneurial place in the world, I can tell you this: No one has done more to help America with that competition than President Barack Obama. \nHe understands that creating the jobs of the future is about making education, and especially math and science, a top priority.\nThat means setting higher standards, providing more support to teachers and schools, and challenging states to innovate, because when it comes to education, we should be beating the rest of the world, not beating up on teachers. \nIt's about investing in research and development, so that from the dorm room to the boardroom, America can lead the world in developing new technologies. That's why the president has committed to accelerating research and proposed making the R&D tax credit permanent. It's about championing the exports of our entrepreneurs, because good jobs at home come from selling more goods abroad.\nYou know, four years ago, President Obama pledged to double American exports by 2015. Today we're more than 60 percent of the way there. \nIn Olney, Texas, a small company that sells firefighting and crop dusting airplanes has increased their exports by 50 percent. And as their CFO said, if we can do it in a small town that has three stoplights and one Dairy Queen, we can do it anywhere. And I promise you, thanks to this president, we will.\nAnd creating good jobs means training and retraining workers to succeed in a new century. That's why the president has proposed supporting partnerships between community colleges and businesses, to expand training for workers in high-growth sectors.\nMitt Romney and his Republican friends don't understand this 21st century. We open-source. They outsource. We welcome the immigrants who build our businesses. Romney wants them to self-deport. We're building an economy to last. They're chasing the last bubble.\nToday 300,000 Americans earn a living designing computer and smartphone applications. Once upon a time, if you'd suggested designing a game where you sling birds at pigs, they might have put you in an institution. Now you might become successful enough to endow an institution.\nSo in the public school, where my two children go to school, we wanted to offer a great school course in designing computer applications. But none of the teachers knew how. So two seventh- graders created their own class, and they've been oversubscribed ever since. Our kids are leading the way. It's up to us to match their creativity with our commitment.\nWe need a president who understands how to make their dreams a reality and build a brighter future for us all. That's why America needs Barack Obama.\nThank you, Democrats. Thank you. ", "Many years ago my grandfather came to this country with nothing, nothing more than a willingness to work hard.\nTwo generations later his granddaughter became the first Chinese- American woman elected to Congress in history. That's the American dream.\nNo one ever said that achieving the American dream was easy. And it wasn't. From the moment my grandfather came here, he faced the discriminatory laws of the time, laws that stopped Chinese-Americans from becoming naturalized citizens, from voting, from owning land and even from being hired in any corporation.\nBut he decided to make something of himself anyway. He opened up a small Chinese restaurant. He worked night and day and day and night. He used that very expensive labor, his sons. And though there were moments when it seemed hard to make ends meet, he still supported his family. It was my grandfather's dream for his family, his children and grandchildren that kept him working for 15 hours a day, seven days a week for decades. It was the American dream that kept him going to lift up our family.\nToday President Obama wants to ensure that same opportunity to achieve the American dream is available for all families.\nThe American dream is why President Obama made the largest investment in college affordability in our nation's history. \nDespite all the good that President Obama has done, Republicans have attacked him at every step. They even turned health care reform into what they thought was a bad word, \"Obamacare.\" At first, I resented that term. But then I realized that this was the perfect phrase. \"Obamacare\" is perfect because President Obama cares. \nObama cares about the education of our children and the security of our seniors. Obama cares about our diverse communities. Obama cares about the middle class that makes America great. Obama cares about small business and big values: justice, equality and opportunity.\nAnd Romney? Well, when the American auto industry and its workers faced hard times, Mitt Romney said, let Detroit go bankrupt.\n\nWhen young people came to our country as children and turned to the DREAM Act as a way to participate in our nation's future, Mitt Romney said that he would veto it. President Obama gave these patriotic young people a real chance to be a part of America's success. \nWhen seniors facing serious illnesses like cancer need Medicare, Mitt Romney said he would turn it into a voucher system, breaking the guarantee of coverage and costing seniors more than $6,000 out of pocket. President Obama invested in Medicare and added years to its life. \nLet me ask you, who do you think cares about you, cares about the middle class? The answer is clear: Barack Obama. President Obama cares about all Americans, regardless of where we came from, when our families got here, what we look like, what our last names are and whether we're middle class or working hard to get there.\nThe strength of the American dream is that we all have the opportunity to climb up the ladder, just like my grandfather did. The strength of President Obama is that he will make sure that ladder is sturdy, the steps are close together and that we all have a shot at the American dream. To strengthen the American dream, let's re-elect President Obama! ", "Good evening, Charlotte. \nSo it's an honor to be here tonight with so many people determined to move our country forward.\nI know all Americans are proud to carry the torch of progress. And in Boston, we take that job very seriously.\nMitt Romney, he may come from Boston, but his campaign values aren't Boston values \u2014 \nIn Boston, we know government isn't the answer or the enemy \u2014 it's our partner. And in Boston, like many cities across this country, we're seeing progress all around us today. In large part it's because this president, this administration gave ordinary people a leg up: construction jobs afforded by recovery act dollars, better schools pushed by the president's education reform, growing hospitals and health centers and booming life science companies born from national research support.\nSo today we stand with President Obama and his plan to lead us forward.\nNow, Mitt Romney might be a nice guy. As the mayor of Boston, I worked with him when he was governor. Much of the time we worked sometimes together pretty well. But he made a lot of decisions that were bad for our state, and now he wants to carry those wrongheaded policies to the rest of our country.\nMitt Romney \u2014 Romney spends a lot of time in this campaign talking about the business experience, about how, if elected, he'll create lots of jobs. I've been thinking about this pitch; it sounds so familiar. You know why? Because it's the same thing he said when he ran for governor of Massachusetts. He promised to bring business to the state, but when he was in office, Massachusetts was 47th out of all 50 states in our country in job creation. \nThere's a reason for that, folks, because Governor Romney cut education. He cut workforce training. He disguised his tax hikes as fees. He still our long-term debt by $2.6 billion.\nMitt likes the business speech. Think of me as a reference check. In Massachusetts, Mitt Romney had the one job in his life that's close to being president, and he wasn't all that good at that. Mitt Romney talked last week about broken promises.\nWell, he would know. Even worse, Governor Romney is now running away from major accomplishments \u2014 a health care reform that he called immortal for our country. I like Mitt Romney, but he's learned all the wrong lessons, and now he's doubling down on the \u2014 all the wrong plans. His campaign is based in Boston, a city moving forward, but his ideas would set our country back.\nUp in Boston, we have a plaque that says: Paul Revere started a ride, which in a way has never ended. That's true about our country, too. In every generation, the American people have taken up that ride, pushing the United States forward. We're never going back.\nSo, today we have a clear choice to make. Will we move forward together, or we'll go back to the tricks \u2014 trickle-down philosophies that Mitt Romney believes in?The choice is clear. It's time to keep moving forward. It's time to re-elect Barack Obama as president of the United States. Thank you, Charlotte, and have a great night. ", "Good evening, Demorats. I'm so honored to join here tonight.\nCertainly this close to election, much of our attention and focus is on the nuts and bolts to victory: how we'll prevail in the swing districts and the battleground states.\nBut this convention gives us a chance to discuss something much more important than how or where we fight. It gives us a chance to reflect on the question of why we fight. And the answer to that fundamental question is summed up in one word: opportunity.\nOpportunity is why we fight. Across the country, there are parents who want nothing more than the opportunity to have a job and the ability to put food on the family table. We fight for them.\nIn too many states, even some folks who have jobs wake up every morning worrying that they may lose their job simply because they're gay, lesbian, bisexual or transgender. We fight for them. \nOn our nation's campuses \u2014 on our nation's campuses, students are seeking the opportunity to go to college, earn a degree and find a career that will unleash their full potential. We fight for them.\nWomen across our country are fighting for the opportunity that comes with equal pay for equal work and the respect that comes with having control of their medical decisions. We fight for them.\nInmigrantes de todo el mundo llegan a los Estados Unidos buscando una oportunidad para darles a sus hijos una mejor vida. Nosotros luchamos por ellos. Yes, we fight for them. \nAnd we fight \u2014 we fight for President Obama, and we know he fights for us. President Obama has fought to renew the opportunity for Americans every moment of his time in office, to protect opportunities that already exist and create new opportunities for all Americans.\nWhen the jobs of auto workers were threatened in 2009, some said: Let Detroit fail. But President Obama said that failure was not an option. And today, American auto workers can sleep securely, knowing their jobs and the opportunities for a brighter future exist because President Obama fought for them. \nPresident Obama has reformed student loans \u2014 cut out the big banks and lowered the cost of education for millions of students. And he's fighting for new investments to extend that opportunity for millions more.\nHe helped repeal \"don't ask, don't tell,\" giving LGBT Americans the opportunity to openly and proudly serve our nation in uniform. And he's standing up for the right of those of us in the LGBT community \u2014 \nHe's fought \u2014 he's fought for policies that unleash the opportunities that come with 21st century jobs that will remake our economy and restore prosperity for the middle class.\nPresident Obama is leading us through a challenging era by recognizing that the strength of America is measured in the opportunity everyone has to work hard and succeed. That's the spirit of our party and the guiding principle of our president. This election is our opportunity to rededicate ourselves to that commitment. Our pathway to victory is to fight for everyone to have the opportunity to live their American Dream; to fight for our proud national tradition of ensuring that our children always enjoy more opportunities than their parents had; to fight to ensure that every person has the opportunities that come with being treated with dignity, respect and equality in the eyes of the law.\nWe fight to restore opportunity across this country, because as Democrats, we understand the poignancy, the power and the truth of Ralph Waldo Emerson's observation that America is another name for opportunity. Opportunity is why we fight for our country, opportunity is what our president fights for and in 61 days, opportunity is why President Barack Obama will win a second term in office. \nBut we have a lot of work to do between now and then, so let's get to work. Thank you. ", "Friends and fellow delegates, my husband and I have raised two accomplished daughters who we taught what my parents and grandparents taught me and my three sisters. My sisters and I were encouraged to choose the direction of our lives.\nWe became a congresswoman, a stay-at-home mom, a filmmaker and a journalist.\nAnd Lino and I taught our children that they could rise to even greater heights. They could become surgeons, CEOs, Supreme Court justices, secretary of state and even president of the United States. \nWe didn't teach our daughters that they were second-class citizens. With proposal after proposal, Mitt Romney and Paul Ryan want to make women second-class citizens again. \nAs a fourth-generation Coloradoan, I believe that our Western spirit is an inspiration for what makes America great. Westerners stand strong in our defense of individual rights and women's equality. \nThe achievements we've achieved did not come easily. Many opposed the advance of women into new roles and responsibilities. They even opposed our right to vote. But working together, we have established our rightful place in our American republic. Even today, though, there are still many battles to be won. Mitt Romney and Paul Ryan would have us fighting to defend old gains all over again.\nMore and more in this economy, the women are the family breadwinners.\nWe are managing our family by just struggling to pay health care bills and facing the challenge of saving for college. We feel it in our paychecks when we receive only 77 cents for every dollar a man earns. President Obama understands how unfair this is. That's why the very first bill he signed was the Lilly Ledbetter Act to strengthen a woman's right to demand equal pay for doing the exact same job. \nBut look what \u2014 look what the Romney-Ryan ticket would do: cut Pell Grants which make college affordable; repeal the Affordable Care Act that finally prohibits discrimination by insurance companies when they charge women more than men for health insurance. The Romney-Ryan ticket promises to slash Planned Parenthood funding that helps women get affordable cancer screening and family planning services. Romney and Ryan support the so-called personhood amendment that would ban many forms of birth control, would ban all abortions, even in the cases of rape, incest or to save a mother's life \u2014 \u2014 ban invitro fertilization, which helps families have children of their own, and it would even ban embryonic stem cell research, which holds the promise to cure so many diseases.\nBut, although these restrictions on women's rights are all Republican ideas, and even in their platform, my friends across the aisle now try to change the subject. It's the economy, they cry. And you know what? They're right. When they break the guarantee of Medicare, it will hurt women and families right in the pocketbook. When they \u2014 \u2014 when they allow insurance companies to deny coverage based solely on the pre-existing condition of being a woman, it hurts women and families right in the pocketbook.\nWhen they take away the guarantee of coverage for mammograms, for cervical cancer screenings in the Affordable Care Act, it will hurt women and families right in the pocketbook. And that's what this debate is all about.\nIn short, the Romney-Ryan ticket would reverse more than a century of hard-fought progress for women. Mr. Romney, Mr. Ryan, the women of America have a message for you: We're not going back. ", "Tonight I want to celebrate a fundamental reason we are Democrats. We believe that America is never greater than when we protect the rights we have won and strive to make real the call of our founders to create a more perfect union. We are never more American than when we demand that all people are treated with dignity and respect. And we are never more patriotic than when we see a group of people being cast aside and say stop. In America, we do not tolerate anyone being treated unfairly.\nWe are truly American when we live up to our original promise of liberty and celebrate those who \u2014 quintessentially American words, \"All men are created equal.\" \nMy friends, on June 15th, President Obama made those words real. They are students and volunteers and leaders. Many want to join the armed forces. They are true Americans. They are American in every way except on paper.\nPresident Obama stood up for people like my friend Jessica from Chicago. Jessica had a 3.8 GPA in high school. She has a scholarship to the great University of North Carolina. \nNow America faces a stark choice. The future of a generation will be decided in this election. We cannot deny them justice. President Obama is protecting immigrants; Mitt Romney wants undocumented immigrants to self-deport. This election will determine whether high school valedictorians, football team captains and student council presidents will be treated with respect or treated like suspects, whether they reach their dreams or whether Mitt Romney turns their dreams into nightmares.\nThis belief separates our parties. Democrats have always been the party of expanding the embrace of our democracy and our humanity. It's not just \"DREAMers.\" Democrats value all immigrants. Republicans blame undocumented immigrants for many of our problems. Democrats will fight for comprehensive immigration reform, and keep America secure and keep our immigrant families united. \nImmigration reform stops the finger-pointing and allows immigrants to make America stronger. Here's what immigration reform means for Hector Nunez. Hector is a U.S. citizen born here in this country, and he's a soldier, a combat engineer in the U.S. Army. You know what Hector's job is? He locates and eliminates roadside bombs in Afghanistan. Hector risks his life so that we can be safe. Hector and his wife Rosa, they have a beautiful citizen son, Jason. Rosa's an immigrant. To finalize her citizenship, Rosa was told to return to Mexico. But when the family went, Rosa was told she couldn't come back to America. She was told to stay behind as our government sent her proud and courageous husband Hector back to deploy in Afghanistan. That's not the America of Barack Obama, and that's the America we're going to change. \nOur immigration system creates stories like this everyday, good people torn apart, kept from working, paying taxes, serving in the armed forces, keeping us safe. In any language, the choice is clear. En esa eleccion, hay una decision clara, alternativas claras. Barack Obama dice, voy a proteger los inmigrantes y permitir que los jovenes se queden aqui en este pais.\n\nThe obstruction of the Republican Party and Mitt Romney is not new. Every time we've expanded civil rights in America, someone tried to stop us. From marriage equality to voting rights, someone will fight against expanding the rights enjoyed by some Americans to all Americans. There is always someone who says: These rights, these liberties and this equality is just for me; it's not for you.\nThis election, please join me in standing by Barack Obama. Help our president show that in America, freedom, equality are for all of us all of the time. Thank you so much. ", "Thank you. Thank you so much.With your help. With your help. \nLet me \u2014 let me start. I want \u2014 I want to \u2014 want to start by thanking Elaine. Elaine, thank you so much. We are so grateful \u2014 \nOver the past few years as first lady I have had the extraordinary privilege of traveling all across this country. And everywhere I've gone and the people I've met and the stories I've heard, I have seen the very best of the American spirit.\nI have seen it in the incredible kindness and warmth that people have shown me and my family, especially our girls. I've seen it in teachers in a near-bankrupt school district who vowed to keep teaching without pay. I've seen in people who become heroes at a moment's notice, diving into harm's way to save others, flying across the country to put out a fire, driving for hours to bail out a flooded town. And I've seen it in our men and women in uniform and our proud military families \u2014 \nEvery day the people I meet inspire me. Every day they make me proud. Every day they remind me how blessed we are to live in the greatest nation on earth. \nServing as your first lady is an honor and a privilege. But back when we first came together four years ago, I still had some concerns about this journey we'd begun. While I believed deeply in my husband's vision for this country and I was certain he would make an extraordinary president \u2014 \u2014 like any mother I would worried about what it would mean for our girls if he got that chance.\nYou know, how will we keep them grounded under the glare of the national spotlight? How would they feel being uprooted from their school, their friends and the only home they'd ever known?\nSee, our life before moving to Washington was filled with simple joys: Saturdays at soccer games, Sundays at Grandma's house, and a date night for Barack and me was either dinner or a movie, because as an exhausted mom, I couldn't stay awake for both. \nAnd the truth is, I loved the life we had built for our girls. And I deeply loved the man I had built that life with. And I didn't want that to change if he became president. \nI loved Barack just the way he was. You see, even back then when Barack was a senator and a presidential candidate, he was still the guy who picked me up for our dates in a car that was so rusted out \u2014 \u2014 I could actually see the pavement going by in a hole in the passenger side door.\nHe was the guy whose proudest possession was a coffee table he'd found in a dumpster \u2014 \nBut see, when Barack started telling me about his family, see, now, that's when I knew I had found a kindred spirit, someone whose values and upbringing were so much like mine.\nYou see, Barack and I were both raised by families who didn't have much in the way of money or material possessions but who had given us something far more valuable: their unconditional love, their unflinching sacrifice \u2014 \u2014 and the chance to go places they had never imagined for themselves.\nMy father was a pump operator at the city water plant, and he was diagnosed with multiple sclerosis when my brother and I were young. And even as a kid, I knew there were plenty of days when he was in pain, and I knew there were plenty of mornings when it was a struggle for him to simply get out of bed. But every morning I watched my father wake up with a smile, grab his walker, prop himself up against the bathroom sink and slowly shave and button his uniform. And when he returned home after a long day's work, my brother and I would stand at the top of the stairs of our little apartment patiently waiting to greet him, watching as he reached down to lift one leg and then the other to slowly climb his way into our arms.\nBut despite these challenges, my dad hardly ever missed a day of work. He and my mom were determined to give me the kind of education they could only dream of. And when my brother and I finally made it to college, nearly all of our tuition came from student loans and grants, but my dad still had to pay a tiny portion of that tuition himself. And every semester, he was determined to pay that bill right on time, even taking out loans when he fell short.\nHe was so proud to be sending his kids to college, and he made sure we never missed a registration deadline because his check was late.\nYou see, for my dad, that's what it meant to be a man. Like \u2014 like so many of us, that was the measure of his success in life, being able to earn a decent living that allowed him to support his family.\nAnd \u2014 and as I got to know Barack, I realized that even though he had grown up all the way across the country, he'd been brought up just like me. Barack was raised by a single mom who struggled to pay the bills and by grandparents who stepped in when she needed help. Barack's grandmother started out as a secretary at a community bank, and she moved quickly up the ranks. But like so many women, she hit a glass ceiling. And for years, men no more qualified than she was, men she had actually trained, were promoted up the ladder ahead of her, earning more and more money while Barack's family continued to scrape by. But day after day, she kept on waking up at dawn to catch the bus, arriving at work before anyone else, giving her best without complaint or regret. And \u2014 and she would often tell Barack, so long as you kids do well, Bar , that's all that really matters.\nLike \u2014 like so many American families, our families weren't asking for much. They didn't begrudge anyone else's success or care that others had much more than they did. In fact, they admired it. They \u2014 they simply believed in that fundamental American promise, that even if you don't start out with much, if you work hard and do what you're supposed to do, you should be able to build a decent life for yourself and an even better life for your kids and grandkids.\nThat's how they raised us. That's what we learned from their example.\nWe learned about dignity and decency, that how hard you work matters more than how much you make, that helping others means more than just getting ahead yourself. \u2014 or play by your own set of rules, and success doesn't count unless you earn it fair and square.\nWe learned about gratitude and humility, that so many people had a hand in our success, from the teachers who inspired us to the janitors who kept our school clean. And we were taught to value everyone's contribution and treat everyone with respect.\nThose are the values that Barack and I and so many of you are trying to pass on to our own children. That's who we are. And standing before you four years ago, I knew that I didn't want any of that to change if Barack became president. Well, today, after so many struggles and triumphs and moments that have tested my husband in ways I never could have imagined, I have seen firsthand that being president doesn't change who you are. No, it reveals who you are. \nYou see, I've gotten to see up close and personal what being president really looks like. And I've seen how the issues that come across the president's desk are always the hard ones. You know, the problems where no amount of data or numbers will get you to the right answer. The judgment calls where the stakes are so high and there is no margin for error.\nAnd as president, you're going to get all kinds of advice from all kinds of people. But at the end of the day, when it comes time to make that decision as president, all you have to guide you are your values and your vision and the life experiences that make you who you are. \nSo when it \u2014 when it comes to rebuilding our economy, Barack is thinking about folks like my dad and like his grandmother. He's thinking about the pride that comes from a hard day's work. That's why he signed the Lilly Ledbetter Fair Pay Act, to help women get equal pay for equal work. \nThat's why he cut taxes for working families and small businesses and fought to get the auto industry back on its feet. \nThat's how he brought our economy from the brink of collapse to creating jobs again, jobs you can raise a family on, good jobs, right here in the United States of America. \nWhen it comes to the health of our families, Barack refused to listen to all those folks who told him to leave health reform for another day, another president. \nHe did it because he believes that here in America, our grandparents should be able to afford their medicine, our kids should be able to see a doctor when they're sick, and no one in this country should ever go broke because of an accident or an illness. \nAnd he believes that women are more than capable of making our own choices about our bodies and our health care. That's what my husband stands for.\nWhen it comes to giving our kids the education they deserve, Barack knows that, like me and like so many of you, he never could have attended college without financial aid. And believe it or not, when we were first married, our combined monthly student loan bill was actually higher than our mortgage. \u2014 because he wants every young person to fulfill their promise and be able to attend college without a mountain of debt.\nSo in the end, for Barack, these issues aren't political; they're personal, because Barack knows what it means when a family struggles. He knows what it means to want something more for your kids and grandkids. Barack knows the American dream because he's lived it. And he wants everyone \u2014 \nAnd he believes that when you've worked hard and done well and walked through that doorway of opportunity, you do not slam it shut behind you. No, you reach back \u2014 \u2014 and you give other folks the same chances that helped your succeed.\nSo when people ask me whether being in the White House has changed my husband, I can honestly say that when it comes to his character and his convictions and his heart, Barack Obama is still the same man I fell in love with all those years ago. Yeah. \nHe's the same man \u2014 he's the same man, when our girls were first born, would anxiously check their cribs every few minutes to ensure that they were still breathing \u2014 \u2014 proudly showing them off to everyone we knew.\nYou see, that's the man who sits down with me and our girls for dinner nearly every night, patiently answering questions about issues in the news, strategizing about middle school friendships. That's the man I see in those quiet moments late at night, hunched over his desk, poring over the letters people have sent him, the letter from the father struggling to pay his bills, from the woman dying of cancer whose insurance company won't cover her care, from the young people with so much promise but so few opportunities.And I see the concern in his eyes, and I hear the determination in his voice as he tells me, you won't believe what these folks are going through, Michelle; it's not right; we've got to keep working to fix this; we've got so much more to do. \nI see \u2014I see how those stories \u2014I see how those stories, our collection of struggles and hopes and dreams \u2014 I see how that's what drives Barack Obama every single day. And I didn't think that it was possible, but let me tell you today I love my husband even more than I did four years ago, even more than I did 23 years ago when we first met. \nLet me tell you why.\nSee, I love that he has never forgotten how he started. I love that we can trust Barack to do what he says he's going to do even when it's hard, especially when it's hard.\nYou know, I love that for Barack, there is no such thing as us and them. He doesn't care whether you're a Democrat, a Republican or none of the above. He knows that we all love our country, and he is always ready to listen to a good idea. He's always looking for the very best in everyone he meets.\nAnd I love that even in the toughest moments, when we're all sweating it \u2014 \nAnd he reminds me \u2014 he reminds me that we are playing a long game here, and that change is hard, and change is slow, and it never happens all at once, but eventually we get there. We always do. We get there because of folks like my dad, folks like Barack's grandmother, men and women who said to themselves, I may not have a chance to fulfill my dreams, but maybe my children will, maybe my grandchildren will. See, so many of us stand here tonight because of their sacrifice and longing and steadfast love, because time and again, they swallowed their fears and doubts and did what was hard.\n\nSo today when the challenges we face start to seem overwhelming or even impossible, let us never forget that doing the impossible is the history of this nation. \nAnd if our parents and grandparents could toil and struggle for us, you know, if they could raise beams of steel to the sky, send a man to the Moon, connect the world with a touch of a button, then surely we can keep on sacrificing and building for our own kids and grandkids, right? \nAnd if so many great men and women could wear our country's uniform and sacrifice their lives for our most fundamental rights, then surely we can do our part as citizens of this great democracy to exercise those rights. Surely we can get to the polls on Election Day and make our voices heard. \nIf farmers and blacksmiths could win independence from an empire, if immigrants could leave behind everything they knew for a better life on our shores, if women could be dragged to jail for seeking to vote, if a generation could defeat a depression and define greatness for all time, if a young preacher could lift us to the mountaintop with his righteous dream \u2014 \u2014 then surely, surely we can give everyone in this country a fair chance at that great American dream.\nBecause in the end \u2014 in the end, more than anything else, that is the story of this country, the story of unwavering hope grounded in unyielding struggle. That is what has made my story and Barack's story and so many other American stories possible.\nAnd let me tell you something, I say all of this tonight not just as first lady, no, not just as a wife. You see, at the end of the day, my most important title is still mom in chief. \u2014 that belief that here in America, there is always something better out there if you're willing to work for it, then we must work like never before.\n\nThank you. God bless you. God bless America.\n(Cheers, applause.", "Wow. What's a mom like me doing in a place like this?\nI'm not even a political person, but what I am is a military mom. \nThey are a mom's most precious treasures. And I don't know when I'm going to get them together again because one of them is always deploying. But because of Dr. Biden and the first lady, our lives are a little bit easier. Along with President Obama, they have made helping military families a top priority. They've brought together the American people, including thousands of businesses, to become part of a nationwide support network. It is honor and respect in action, and it warms this mother's heart. \nLast December I wrote Michelle Obama a Christmas card, just a mom-to-mom note to say thank you for caring. The first lady not only read my letter, she invited my husband and I to the White House. It was an amazing experience. But what's even more amazing is knowing that our commander in chief and first lady are thinking about families like mine every single day.\nSo \u2014 \nThat's why I am so proud to introduce my fellow mom and our first lady, Michelle Obama. ", "Thank you. Thank you.\nMy fellow Democrats, my fellow Americans, my fellow Texans \u2014 \nThe unlikely journey that brought me here tonight began many miles from this podium. My brother Joaquin and I grew up with my mother, Rosie, and my grandmother, Victoria. My grandmother was an orphan. As a young girl, she had to leave her home in Mexico and move to San Antonio, where some relatives had agreed to take her in. She never made it past the fourth grade; she had to drop out and start working to help her family.\nMy grandmother spent her whole life working as a maid, a cook and a baby sitter, barely scraping by but still working hard to give my mother, her only child, a chance in life so that my mother could give my brother and me an even better one. \nAs my grandmother got older, she begged my mother to give her grandchildren. She prayed to God for just one grandbaby before she died. You can imagine her excitement when she found out her prayers would be answered twice over. She was so excited that the day before Joaquin and I were born, she entered a menudo cook-off, and she won $300. That's how she paid our hospital bill.\nBy the time Joaquin and I came along, this incredible woman had taught herself to read and write in both Spanish and English. I can still see her in the room that Joaquin and I shared with her, reading her Agatha Christie novels late in to the night. And I can still remember her every morning, as Joaquin and I walked out the front door to school, making the sign of the cross behind us saying, que dios los bendiga \u2014 may God bless you. \nMy grandmother didn't live to see us begin our lives in public service, but she probably would have thought it extraordinary that just two generations after she arrived in San Antonio, one grandson would be the mayor and the other would be on his way, the good people of San Antonio willing, to the United States Congress. \nMy family story isn't special. What's special is the America that makes our story possible. Ours is a nation like no other, a place where great journeys can be made in a single generation.\nNo matter who you are or where you come from, the path is always forward. \nAmerica didn't become the land of opportunity by accident. My grandmother's generation and generations before always saw beyond the horizons of their own lives and their own circumstances. They believed that opportunity created today would lead to prosperity tomorrow. That's the country they envisioned, and that's the country they helped build. The roads and bridges they built, the schools and universities they created, the rights they fought for and won, these open the doors to a decent job, a secure retirement, the chance for your children to do better than you did. And that's the middle class, the engine of our economic growth. \nThe dream of raising a family in a place where hard work is rewarded is not unique to Americans. It's a human dream, one that calls across oceans and borders. The dream is universal. But America makes it possible. And our investment in opportunity makes it a reality. \nNow, in Texas \u2014 And we expect folks to pull themselves up by them. But we also recognize that there are some things we can't do alone.\nWe have to come together and invest in opportunity today for prosperity tomorrow. \nAnd it starts with education. \nThey had the same talent, the same brains, the same dreams as the folks we sat with at Stanford and Harvard. I realized the difference wasn't one of intelligence or drive. The difference was opportunity. \nIn my city of San Antonio, we get that. So we're working to ensure that more four-year-olds have access to pre-K. \nWe know that pre-K and student loans aren't charity; they're a smart investment in a workforce that can fill and create the jobs of tomorrow. We're investing in young minds today to be competitive in the global economy tomorrow. And it's paying off. Last year, the Milken Institute ranked San Antonio as the nation's top-performing local economy, and we're only getting started. \nOpportunity today, prosperity tomorrow. \nNow, like many of you, I watched last week's Republican convention. \nMitt Romney quite simply doesn't get it. A few months ago, he visited a university in Ohio and gave students there a little entrepreneurial advice. start a business, he said. But how? Borrow money, if you have to, from your parents, he told them. Some people are lucky enough to borrow money from their parents, but that shouldn't determine whether you can pursue your dreams \u2014 not in America, not here, not in the 21st century.\nI don't think Governor Romney meant any harm. I think he's a good guy. He just has no idea how good he's had it. We know that in our free market economy, some will prosper more than others. What we don't accept is the idea that some folks won't even get a chance. And the thing is, Mitt Romney and the Republican Party are perfectly comfortable with that America.\nIn fact, that's exactly what they're promising us. The Romney-Ryan budget doesn't just cut public education, cut Medicare, cut transportation and cut job training. It doesn't just pummel the middle class; it dismantles it. It dismantles what generations before have built to ensure that everybody can enter and stay in the middle class. When it comes to getting the middle class back to work, Mitt Romney says no.When it comes to respecting women's rights, Mitt Romney says no.When it comes to letting people love who they love and marry who they want to marry, Mitt Romney says no.When it comes to expanding access to good health care, Mitt Romney \u2014Actually \u2014 \u2014 actually, Mitt Romney said yes, and now he says no.Governor Romney has undergone an extreme makeover. So here's what we're going to say to Mitt Romney in November: We're going to say no.Of all the fictions we heard last week in Tampa, the one I find most troubling is this: if we all just go our own way, our nation will be stronger for it, because if we sever the threads that connect us, the only people who will go far are those who are already ahead. We all understand that freedom isn't free. What Romney and Ryan don't understand is that neither is opportunity. We have to invest in it. \nRepublicans tell us that if the most prosperous among us do even better that somehow the rest of us will too. \nBut Barack Obama gets it. He understands that when we invest in people, we're investing in our shared prosperity, and when we neglect that responsibility, we risk our promise as a nation. Just a few years ago families that had never asked for anything found themselves at risk of losing everything, and the dream my grandmother held that work would be rewarded, that the middle class would be there, if not for her, then for her children \u2014 that dream was being crushed.\nBut then President Obama took office, and he took action. When Detroit was in trouble, President Obama saved the auto industry and saved a million jobs. He made a historic investment to lift our nation's public schools and expanded Pell Grants so that more young people can afford college. And because he knows that we don't have an ounce of talent to waste, the president took action to lift the shadow of deportation from a generation of young law-abiding immigrants called \"DREAMers.\"\n\nFour years ago, America stood on the brink of a depression. Despite incredible odds and united Republican opposition, our president took action. And now we've seen 4.5 million new jobs. He knows better than anyone that there is more hard work to do. But we're making progress.\nAnd now we need to make a choice. It's a choice between a country where the middle class pays more so that millionaires can pay less, or a country where everybody pays their fair share so we can reduce the deficit and create the jobs of the future. \nIt's a choice between a nation that slashes funding for our schools and guts Pell Grants, or a nation that invests more in education. And it's a choice between a politician who rewards companies that ship American jobs overseas or a leader who brings jobs back home. This is the choice before us.\nAnd to me, to my generation and for all the generations to come, our choice is clear. Our choice is a man who's always chosen us, a man who already is our president: Barack Obama. In the end, the American dream \u2014 the American dream is not a sprint, or even a marathon, but a relay. Our families don't always cross the finish line in the span of one generation, but each generation passes on to the next the fruits of their labor.\nMy grandmother never owned a house. She cleaned other people's houses so she could afford to rent her own. But she saw her daughter become the first in her family to graduate from college. \nAnd while she may \u2014 while she may be proud of me tonight, I got to tell you: Mom, I'm even more proud of you. \u2014 a couple of Mondays ago was her first day of pre-K, and as we dropped her off, we walked out of the classroom and I found myself whispering to her as was once whispered to me: \"Que Dios te bendiga\" \u2014 may God bless you.\n\nShe's still young, and her dreams are far off yet. But I hope she'll reach them. \nAs a dad, I'm going to do my part, and I know she'll do hers. But our responsibility as a nation is to come together and do our part as one community, one United States of America, to ensure opportunity for all of our children.\nThe days we live in are not easy ones. But we have seen days like this before, and America prevailed. With the wisdom of our founders and the values of our families, America prevailed. With each generation going further than the last, America prevailed, and with the opportunity we build today for a shared prosperity tomorrow, America will prevail.\nIt begins with re-electing Barack Obama. It begins with you. It begins now. Que Dios los bendiga. May God bless you, and may God bless the United States of America. Thank you. ", "Thank you. Thank you. Tonight I have the honor of introducing you to our keynote speaker, my twin brother, San Antonio Mayor Julian Castro. \nAs you can imagine, this is a very special moment for our family. For each of us, the places that we call home shape our character, inform how we see the world and inspire our imagination. Julian is a proud Texan. For 18 years \u2014 \u2014 for 18 years we shared a small room and big dreams in our neighborhood on the west side of San Antonio. Our hometown is a beautiful place, a place of hardworking, humble folks who grind out a living by day and go home and say prayers of thanks to God at night.\nSince becoming mayor in 2009, Julian has worked tirelessly to pursue policies that honor the aspirations of the people he represents. I'm proud that my brother has archived his dreams, but I'm even more proud of the work he's done to help others achieve theirs. Today, San Antonio is our nation's seventh-largest city \u2014 a city on the rise that looks like America tomorrow. Julian's also a dedicated husband to his wife, Erica, a public school teacher, and a wonderful father to his 3-year-old daughter Carina.\nSo it's with much love and pride that I present to you my best friend, my twin brother, San Antonio Mayor Julian Castro. ", "Good evening, Democrats. Are you fired up? \nWell, I hope so.\nThis is the election of a lifetime because more than any one candidate or party, what's at stake is the American dream. That dream, the ability to imagine a better way for ourselves and our families and then to reach for it, that dream is central to who we are and what we stand for as a nation. Whether that dream endures for another generation depends on you and me. And it also depends on who leads us.\nIn Massachusetts, we know Mitt Romney. By the time he left office, Massachusetts was 47th in the nation in job creation during better economic times, and household income in our state was declining. He cut education deeper than anywhere else in America. Roads and bridges were crumbling. Business taxes were up, and business confidence was down. Our clean energy potential was stalled, and we had a structural budget deficit. Mitt Romney talks a lot about all the things he's fixed. I can tell you Massachusetts was not one of them. \nHe's a fine fellow and a great salesman. But as governor, he was a lot more interested in having the job than doing the job. Today, with the help of the Obama administration, we are rebuilding our roads and our bridges and expanding broadband access.\nToday, we're out of the deficit hole Mr. Romney left, and we've achieved the highest bond rating in our history. Today \u2014 today, with labor at the table, we've made the reforms in our pension and benefit system, our schools, our transportation system and more, that Mr. Romney only talked about.\nAnd today in Massachusetts, you can marry whomever you love. \nWe still have more to do \u2014 much, much more to do. But we are on a better track because we placed our faith not in trickle-down fantasies and divisive rhetoric, but in our values and our common sense.\nThe same choice faces the nation today. All that Republicans are saying is that if we just shrink government, cut taxes, crush unions and wait \u2014 all will be well.\nNever mind that those are the very policies that got us into recession to begin with. \nBut we Democrats, we owe America more than a strong argument for what we are against. We need to be just as strong about what it is we are for. The question is \u2014 the question is, what do we believe?\nWell, we believe in an economy that grows opportunity out to the middle class and the disenfranchised, not just up to the well- connected.\nWe believe that freedom means keeping government out of our most private affairs, including out of a woman's decision whether to keep an unwanted pregnancy, and everybody's decision about whom to marry. \nWe believe that we owe the next generation a better country than we found and that every American has a stake in that. We believe that in times like these, we should turn to each other, not on each other. \nAnd we believe that government has a role to play, not in solving every problem in everybody's life, but in helping people help themselves to the American dream.\nThat's what Democrats believe. That's what Americans believe. And if we want to win elections in November and keep our country moving forward, if we want to earn the privilege to lead, my message is this: it's time for Democrats to grow a backbone and stand up for what we believe. \nQuit waiting. \nAnd let's all start by standing up for President Barack Obama. This is the president \u2014 this is the president who delivered the security of affordable health care to every single American in every corner of this country after 90 years of trying.\n\nThis is the president who brought Osama bin Laden to justice, who ended the war in Iraq and is ending the war in Afghanistan. \nThis is the president who ended \"don't ask, don't tell\" so that love of country, not love of another, determines fitness for service, who made equal pay for equal work the law of the land. \nThis is the president who saved the American auto industry from extinction \u2014 \nMy friends, the list of accomplishments is long, impressive and barely told, and even more impressive when you consider that congressional Republicans have made obstruction itself the centerpiece of their governing strategy. \nWith a record like that and a vision that hopeful and powerful, I, for one, will not stand by and let him be bullied out of office, and neither should you. \nI want you to be clear. What's at stake is real. It's real.\nThe Orchard Gardens elementary school in Boston was in trouble. Its record was poor, its spirit was broken and its reputation was a wreck.\nNo matter how bad things were in other urban schools in the city, people would say, well, at least we're not Orchard Gardens.\nToday, thanks to a host of new tools \u2014 many enacted with the help of the Obama administration \u2014 \u2014 Orchard Gardens went from one of the worst schools in the district to one of the best in the state. The whole school community is engaged and proud. So am I.\nAt the end of my visit about a year and a half ago, the first grade, led by a veteran teacher, gathered to recite Dr. King's \"I Have a Dream\" speech. And when I started to applaud, the teacher said: Not yet, Governor. Then she began to ask those 6- and 7-year-olds questions. What, she asked, does creed mean? What does nullification mean? Where is Stone Mountain? And as the hands of those 6- and 7- year-olds shot up, I realized that she had taught the children not just to memorize that speech but to understand it. \nSee, today's Republicans \u2014 today's Republicans and their nominee for president tell us that those first-graders are on their own \u2014 on their own to deal with their poverty, with ill-prepared young parents, maybe who speak English as a second language, with an underfunded school, with neighborhood crime and blight, with no access to nutritious food and no place for their mom to cash a paycheck, with a job market that needs skills they don't have, with no way to pay for college.\nBut those Orchard Gardens kids should not be left on their own. Those children are America's children too! Yours and mine. \nAnd among them \u2014 among them are the future scientists and entrepreneurs, teachers, artists, engineers, laborers and civic leaders we desperately need. For this country to rise, they must rise. And they and their cause must have a champion in the White House. That champion is Barack Obama. That cause is the American Dream. Let's fight for that. Let's canvas, and phone bank, and get out the vote for that. Let's go tell everyone we meet that when the American Dream is on the line, we want Barack Obama in charge. \nThank you so much. God bless you, and God bless the United States. Thank you. ", "Thank you. Good evening. My name is Lilly Ledbetter, and I'm here tonight to say what a difference four years makes. Some of you may know my story, how for 19 years I worked as the manager at a tire plant in Alabama.\nAnd some of you may have lived a similar story.\nAfter nearly two decades of hard, proud work, I found out that I was making significantly less money than the men who were doing the same work as me. I went home, talked to my husband, and we decided to fight. We decided to fight for our family and for your family too. We sought \u2014 \u2014 justice because equal pay for equal work is an American value.\nThat fight took me 10 years. It took me all the way to the Supreme Court. And in a 5-to-4 decision, they stood on the side of those who shortchanged my pay, my overtime and my retirement just because I'm a woman. The Supreme Court told me that I should have filed a complaint within six months of the company's first decision to pay me less, even though I didn't know about it for nearly two decades.\nAnd if we hadn't elected President Barack Obama, the Supreme Court's wrongheaded interpretation would have been the law of the land. And that would have been the end of my story.\nBut with President Obama on our side, even though I lost before the Supreme Court, we won. \u2014 it says something about his priorities.\nThe first bill he would put his name on has my name on it too. \nThe president signed the bill for his grandmother, whose dreams hit the glass ceiling, and for his daughters so that theirs never will. Because of his leadership, women who faced pay discrimination like I did now can get their day in court.\nThat was the first step, but it can't be the last because women still earn just 77 cents for every dollar men make. Those pennies add up to real money. It's real money for the little things like being able to take your kids to the movies and for the big things like sending them to college. It's paying your rent this month and the mortgage and the future. It's having savings for the bill you didn't expect and savings for the dignified retirement you have earned.\nMaybe 23 cents doesn't sound like a lot to someone with a Swiss bank account, a Cayman Island investment \u2014 \u2014 an IRA worth tens of millions of dollars. But Governor Romney, when we lose 23 cents every hour, every day, every paycheck, every job over the entire lives, we lose just cannot be measured in dollars.\nThree years ago, the House passed the Paycheck Fairness Act to level the playing field for women in America. The Senate Republicans blocked it. Mitt Romney won't even say if he supports it. President Obama does. \nIn the end, I didn't get a dime of money. I was shortchanged. But this fight became bigger than Lilly Ledbetter. Today, it's about my daughter, it's about my granddaughter, it's about women and men. ", "All right, Maya. Hey.Greetings and aloha from the great state of Hawaii. I'm Maya Soetoro-ng, an educator, mother of two and proud to be Barack Obama's little sister.\nI'm Craig Robinson, Michelle Obama's big brother, father of four and head coach of Oregon State University's men's basketball team. \nAny 7-footers out there, give me a call.Craig and I come from different states, we've had different upbringings and, as you can see, we have different perspectives on the world. But no matter how different we may seem, we share a set of values our parents gave us, values the same in Chicago as they are in Honolulu, a willingness to work hard, a commitment to education and the responsibility to look out for each other. They're the values at the core of how Barack and Michelle have lived their lives, raised our nieces and led this country as president and first lady of the United States. Four years ago at this convention I spoke with you all about how Barack and I didn't grow up with much in the way of wealth, but we were blessed with a mother who taught us that education is the surest path from limited means to limitless opportunity. She inspired me to become a teacher, and she inspired Barack's deep commitment to giving all our young people the opportunities our education gave us. He's made sure more of our youngest children have the stable foundation that Head Start provides, he's saved the jobs of teachers in our schools and he's helped more of our students afford a higher education.\nOur mother also taught us that everyone has worth, regardless of who they are or what they believe. That's what inspired Barack's vision for a more inclusive and compassionate America, where everyone has a part to play in our shared story. He's made sure women can fight for equal pay for equal work and stood up for the freedom to make our own decisions about our health. He named two brilliant women who understand our lives to the Supreme Court. \nMaking sure everyone in America has a chance to make it like he did \u2014 that's what my wonderful big brother is all about, and that's what he'll do for four more years. Four years ago I told you how when she was a young girl, Michelle used to talk to me about which kids at school were having a tough time at home and didn't have anybody to stick up for them.\nAnd what inspired her most as she traveled this country on that campaign were the stories of brave Americans who juggle everything at home while their husbands and wives are off at war. You see, America's military spouses and families make profound sacrifices too, and Michelle promised that if she had the privilege to serve as first lady, she'd do everything she could to make sure America was there to honor, recognize and support their unique service. I've been so proud to watch her rally Americans to give millions of hours of their time in service to our military families.\nShe's working with schools that educate military children to add better courses. When Barack challenged businesses to hire 100,000 veterans and military spouses, Michelle and Jill Biden rallied CEOs to the cause. And last month, they stood with CEOs to announce that they've hired 125,000 veterans and military spouses \u2014 \u2014 surpassing the goal more than a year ahead of schedule.\nShe's still the kind little sister she always was. Now she's just sticking up for those who stand up for us. And I'm proud of her work to give our children a healthier start in life. And let's face it, Maya, I could use the recruits. Barack and Michelle have always been there for us. Tonight, we are here for them. And with your help, we can fill the White House with their brand of warmth, compassion and commitment to all our people for four more years. Thank you so much. ", "Hello. Thank you. Thank you, guys. Nice. See, I like that. Thank you very much.\nI am honored to accept your nomination for president of the United States. \nWait. This is not my speech. Prompter guy, can we pull up my speech, please? This is awkward.\nSo while we're waiting, I guess I should have a message, a special message for those of you at home who recently turned 18. Good news. I can now legally register you to vote. \nNow, I've worked on a lot of fun movies, but my favorite job was having a boss who gave the order to take out bin Laden and who's cool with all of us getting gay married. \u2014 and for giving my friends access to affordable health insurance and doubling funding for the Pell grants.\nNow, I started volunteering for Barack Obama back in 2007, but nothing really compares to what I saw behind the scenes at the White House when I had the honor to serve for two years as President Obama's liaison to young Americans. I saw how hard he fights for us.\nAnd one of the most special days was a Saturday in 2012. The Senate had repealed \"don't ask, don't tell\" \u2014 \u2014 so that anyone can serve the country they love regardless of whom they love.\nBut the same day, the Dream Act was blocked. That bill would give immigrant children who've never pledged allegiance to any flag but ours the chance to earn their citizenship. \nAnd I was in a small office on the second floor of the West Wing with about eight other staffers, and we had worked our hearts out \u2014 cared very deeply about what this would mean for other young people. There wasn't a dry eye in the room. Tears of joy for the history that was made, but also tears of sadness because some American dreams would still be deferred.\nAnd about five minutes later, President Obama walked in, sleeves rolled up, and he said to us: This is not over. We're going to keep fighting. I'm going to keep fighting. I need young people to keep fighting. That's why we're here. \nA few months later, President Obama fought to keep taxes from going up on middle-class families. And our Republican friends said, sure, you can do that. But one of the things they were willing to trade is a little item called the college tax credit, which today is saving s
