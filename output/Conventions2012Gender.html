ident Barack Obama came to office during an economic crisis, as he has reminded us a time or two. Those were very tough days, and any fair measure of his record has to take that into account. My own state voted for President Obama. When he talked about change, many people liked the sound of it, especially in Janesville, where we were about to lose a major factory. A lot of guys I went to high school with worked at that GM plant. Right there at that plant, Candidate Obama said, I believe that if our government is there to support you, this plant will be here for another hundred years. That's what he said in 2008.\nWell, as it turned out, that plant didn't last another year. It is locked up and empty to this day. And that's how it is in so many towns, where the recovery that was promised is nowhere in sight. Right now, 23 million men and women are struggling to find work, 23 million people unemployed or underemployed. Nearly 1-in-6 Americans is in poverty.\nMillions of young Americans have graduated from college during the Obama presidency, ready to use their gifts and get moving in life. Half of them can't find the work they studied for or any work at all. So here's the question: Without a change in leadership, why would the next four years be any different from the last four years? \nThe first troubling sign came with the stimulus. It was President Obama's first and best shot at fixing the economy at a time when he got \u2014\u00a0he got everything he wanted under one-party rule. It cost $831 billion, the largest one-time expenditure every by our federal government. It went to companies like Solyndra, with their gold-plated connections, subsidized jobs and make-believe markets. The stimulus was a case of political patronage, corporate welfare and cronyism at their worst.You, you the American people of this country, were cut out of the deal. What did taxpayers get out of the Obama stimulus? More debt. That money wasn't just spent and wasted. It was borrowed, spent and wasted. \nMaybe the greatest waste of all was time.\nHere we were, faced with a massive job crisis so deep that if everyone out of work stood in single file, that unemployment line would stretch the length of the entire American continent. You would think that any president, whatever his party, would make job creation and nothing else his first order of economic business. But this president didn't do that. Instead we got a long, divisive, all-or- nothing attempt to put the federal government in charge of health care. \nYou know what, the president has declared that the debate over government-controlled health care is over. That will come as news to the millions of Americans who will elect Mitt Romney so we can repeal \"Obamacare.\" \nAnd the biggest, coldest power play of all in \"Obamacare\" came at the expense of the elderly. You see, even with all the hidden taxes to pay for the health care takeover, even with the new law and new taxes on nearly a small businesses, the planners in Washington still didn't have enough money. They needed more. They needed hundreds of billions more. So they just took it all away from Medicare \u2014\u00a0$716 billion funneled out of Medicare by President Obama. \nThe greatest threat to Medicare is \"Obamacare,\" and we're going to stop it. \nIn Congress, when they take out the heavy books and the wall charts about Medicare, my thoughts go back to a house on Garfield Street in Janesville. My wonderful grandma, Janet \nSo our opponents can consider themselves on notice. In this election, on this issue, the usual posturing on the left isn't going to work. Mitt Romney and I know the difference between protecting a program and raiding it. Ladies and gentlemen, our nation needs this debate. We want this debate. We will win this debate! \n\"Obamacare,\" as much as anything else, explains why a presidency that we \u2014\u00a0that began with such anticipation now comes to such a disappointing close. It began with a financial crisis. It ends with a job crisis. It began with a housing crisis they alone didn't cause. It ends with a housing crisis they didn't correct. \nIt all started off with stirring speeches, Greek columns, the thrill of something new. Now all that's left is a presidency adrift, surviving on slogans that already seem tired, grasping at a moment that has already passed, like a ship trying to sail on yesterday's wind. \nYou know, President Obama was asked not long ago to reflect on any mistakes he might have made. He said, well, I haven't communicated enough. \nAnd the story \u2014\u00a0and the story that Barack Obama does tell, forever shifting blame to the last administration, is getting old.\n\nIn this generation, a defining responsibility of government is to steer our nation clear of a debt crisis while there is still time. Back in 2008 Candidate Obama called a $10 trillion national debt unpatriotic \u2014\u00a0serious talk from what looked like a serious reformer. Yet by his own decisions, President Obama has added more debt than any other president before him and more than all the troubled governments of Europe combined. One president, one term, 5 trillion \nHe created a new bipartisan debt commission. They came back with an urgent report. He thanked them, sent them on their way and then did exactly nothing. Republicans \u2014\u00a0Republicans stepped up with good faith reforms and solutions equal to the problems. How did the president respond? By doing nothing \u2014\u00a0nothing except to dodge and demagogue the issue. So here we are, $16 trillion in debt, and still he does nothing. In Europe massive debts have put entire governments at risk of collapse, and still he does nothing. And all we have heard from this president and his team are attacks on anyone who dares to point out the obvious. They have no answer to this simple reality.\nWe need to stop spending money we don't have. \nMy dad used to say to me, son, you have a choice. You can be part of the problem, or you can be part of the solution. The present administration has made its choices, and Mitt Romney and I have made ours. Before the math and the momentum overwhelm us all, we are going to solve this nation's economic problems. \nAnd I'm going to level with you: we don't have that much time. But if we are serious and smart, and we lead, we can do this. After four years of government trying to divide up the wealth, we will get America creating wealth again. With tax fairness and regulatory reform, we'll put government back on the side of men and women who create jobs and the men and women who need jobs.\nMy mom started a small business, and I've seen what it takes. Mom was 50 when my dad died. She got on a bus every weekday for years and rode 40 miles each morning to Madison.\nShe earned a new degree and learned new skills to start her small business. It wasn't just a new livelihood; it was a new life. And it transformed my mom from a widow in grief to a small-business woman whose happiness wasn't just in the past. Her work gave her hope. It made our family proud. And to this day my mom is my role model. \nBehind every small business, there's a story worth knowing. All the corner shops in our towns and cities, the restaurants, cleaners, gyms, hair salons, hardware stores \u2014\u00a0these didn't come out of nowhere. A lot of heart goes into each one. And if small-business people say they made it on their own, all they are saying is that nobody else works seven days a week in their place. Nobody showed up in their place to open the door at 5:00 in the morning. Nobody did their thinking and worrying and sweating for them.\nAfter all that work and in a bad economy, it sure doesn't help to hear from their president that government gets the credit. What they deserve to hear is the truth: Yes, you did build that. \nWe have a plan for a stronger middle class, with a goal of generating 12 million new jobs over the next four years. \nThe choice \u2014\u00a0the choice is whether to put hard limits on economic growth or hard limits on the size of government, and we choose to limit government. \nI learned a good deal about economics and about America from the author of the Reagan tax reforms, the great Jack Kemp. What gave Jack that incredible enthusiasm was his belief in the possibilities of free people and the power of free enterprise and strong communities to overcome poverty and despair. We need that same optimism right now.\nAnd in our dealings with other nations, a Romney-Ryan administration will speak with confidence and clarity. Whenever men and women rise up for their own freedom, they will know that the American president is on their side. \nInstead \u2014\u00a0instead of managing American decline, leaving allies to doubt us and adversaries to test us, we will act in the conviction that the United States is still the greatest force for peace and liberty that this world has ever known. President Obama is the kind of politician who puts promises on the record and then \nCollege graduates should not have to live out their 20s in their childhood bedrooms, staring up at fading Obama posters and wondering when they can move out and get going with life. \nEveryone \u2014\u00a0everyone who feels stuck in the Obama economy is right to focus on the here and now.\nAnd I hope you understand this too. If you're feeling left out or passed by, you have not failed. Your leaders have failed you. \nListen to the way we're already spoken to. \nYou know, when I was waiting tables, washing dishes or mowing lawns for money, I never thought of myself as stuck in some station in life. I was on my own path, my own journey, an American journey, where I could think for myself, decide for myself, define happiness for myself. That's what we do in this country. By themselves \u2014\u00a0by themselves, the failures of one administration are not a mandate for a new administration.\nA challenger must stand on his own merits. He must be ready and worthy to serve in the office of president. We're a full generation apart, Governor Romney and I, and in some ways we're different. There are the songs on his iPod, which I've heard on the campaign bus \u2014\u00a0\nLook, a generation apart \u2014\u00a0a generation apart, but that doesn't matter. It makes us different, but not in any of the things that matter. Mitt Romney and I both grew up in the heartland, and we know what places like Wisconsin and Michigan look like \u2014\u00a0We know what these communities look like when times are good, when people are working, when families are doing more than just getting by. And we know it can be that way again.\nWe've had very different careers, mine mainly in public services, his mostly in the private sector. He helped start businesses and turn around failing ones. And by the way, being successful in business, that's a good thing. \nMitt \u2014\u00a0Mitt has not only succeeded, but he succeeded where others could not. He turned around the Olympics at a time when a great institution was collapsing under the weight of bad management, overspending and corruption. Sounds kind of familiar, doesn't it? \nMitt and I also go to different churches. But in any church, the best kind of preaching is done by example. And I've been watching that example. \u2014\u00a0worthy of leading this optimistic and good-hearted country.\nOur faiths come together in the same moral creed. We believe that in every life, there is goodness; for every person, there is hope. Each one of us was made for a reason, bearing the image and likeness of the lord of life. \nWe have responsibilities, one to another. We do not each face the world alone. And the greatest of all responsibilities is that of the strong to protect the weak. The truest measure of any society is how it treats those who cannot defend or care for themselves. \nEach of these moral ideas \u2014\u00a0each of these moral ideas is essential to democratic government, to the rule of law, to life in a humane and decent society. They are the moral creed of our country, as powerful in our time as on the day of America's founding. They are self-evident and unchanging. And sometimes even presidents need reminding that our rights come from nature and God and not from government! \nThe founding generation secured those rights for us. And in every generation since, the best among us have defended our freedoms. They are protecting us right now. We honor them and all of our veterans, and we thank them. \nThe right that makes all the difference now is the right to choose our own leaders. And you are entitled to the clearest possible choice, because the time for choosing is drawing near.\nSo here is our pledge. We will not duck the tough issues. We will lead. We will not spend four years blaming others. We will take responsibility. \nThe work ahead will be hard. These times demand the best of all of us \u2014\u00a0all of us, but we can do this. We can do this. Together we can do this. We can get this country working again. We can get this economy growing again. \nThank you, and God bless you all. Thank you. ", "Thank you, and good evening. Before I begin tonight, let's keep in our prayers the families impacted by the storm affecting the Gulf Coast. If you haven't done so already, please donate to the Red Cross. To find out more about how you can help those affected by Hurricane Isaac, please visit redcross.org/give.\nI am Susana Martinez. On behalf of the great state of New Mexico, let me express my gratitude for being invited to speak tonight. Growing up, I never imagined a little girl from a border town could one day become a governor. But this is America. En America, todo es posible. \nMy parents taught me to never give up and to always believe that my future could be whatever I dreamt it to be. Success, they taught me, is built on the foundation of courage, hard work and individual responsibility. Despite what some would have us believe, success is not built on resentment and fear. \nWe grew up on the border and truly lived paycheck to paycheck. My dad was a Golden Gloves boxer in the Marine Corps, then a deputy sheriff. \nMy parents grew that small business from one 18-year-old guarding a bingo to more than 125 employees in three states. \nAnd sure, there was help along the way. But my parents took the risk. They stood up. And you better believe they built it. \nMy parents also taught me about having the courage to stand for something. So I went to law school and I became a prosecutor. I took on a speciality that very few choose to pursue. I prosecuted child abuse and child homicide cases \u2014\u00a0cases that were truly gut-wrenching. But standing up for those kids, being their voice for justice, was the honor of a lifetime. \nSometimes you pay a price for standing up. When I was a young prosecutor, I got called to testify against my boss. I could have backed down, but I didn't. I stood up to him. And he fired me for it. So I took him on, ran against him for district attorney and beat him by a landslide. \nI fear some of our leaders today have lost the courage to stand up. That we have now \u2014\u00a0what we have now are politicians. They won't offer real plans, and only stand up when they want to blame someone else. And I don't say that just because a Democrat is in the White House.\nI was a Democrat for many years. So were my parents.\nBefore I ran for district attorney, two Republicans invited my husband and me to lunch, and I knew a party switch was exactly what they wanted. So I told Chuck, we'll be polite, enjoy a free lunch and then say goodbye. But we talked about issues. They never used the words \"Republican\" or \"Democrat,\" \"conservative\" or \"liberal.\" We talked about many issues, like welfare. Is it a way of life or a hand up? Talked about the size of government. How much should it tax families and small businesses? And when we left that lunch, we got in the car, and I looked over at Chuck and said, I'll be damned; we're Republicans. \nThis election should not be about political parties. Too many Americans are out of work, and our debt is out of control. This election needs to be about those issues. And it is the responsibility of both parties to offer up real solutions and have an honest debate. In New Mexico, I inherited the largest structural deficit in state history. And our legislature is controlled by Democrats. We don't always agree, but we came together in a bipartisan manner and turned that deficit into a surplus.\nBut that's not the kind of leadership that we are seeing from President Obama. He promised to bring us all together, to cut unemployment, to pass immigration reform in his first year and even promised to cut the deficit in half in his first term. Do you remember that?But he hasn't come close. They haven't even passed a budget in Washington, D.C. in three years. \nAs the first Hispanic female governor in the history, little girls, they often come up to me in the grocery store or in the mall. They look, and they point, and when they get the courage to come up, they ask, are you Susana? And they run up and they give me a hug. And I wonder, how do you know who I am?\nBut they do, and these are little girls.\nIt's in moments like these when I'm reminded that we each pave a path, and for me, it's about paving a path for those little girls to follow. They need to know: No more barriers. \nIn many ways, Mitt Romney and I are very different \u2014\u00a0different starts in life, different paths to leadership, different cultures. But we've each shared in the promise of America. And we share a core belief that the promise of America must be kept for the next generation. \"El sueno americano es tener exito.\" Is success \u2014\u00a0it is success, and success is the American dream. And that success is not something to be ashamed of or to demonize.\nThere is one candidate in this election who will protect that dream, one leader who will fight hard to keep the promise of America for the next generation. And that's why we must stand up and make Mitt Romney the next president of the United States. Thank you.", "Thank you. Thank you very much. I was so very honored to be asked to address one of this week's themes: We can do better. And then I was backstage and I heard some folks say that after hearing me speak, the delegates are going to say: We sure can do better than Huckabee. \nI want to say that Tampa has been a wonderful and hospitable city, and I'm grateful for all that they've done for us. But the only hitch in an otherwise perfect week was the awful noise coming from the hotel room next door to mine. Turns out, it was just Debbie Wasserman Schultz practicing her speech for the Democratic National Convention in Charlotte next week, bless her heart.\n\nFour years ago Mitt Romney and I were opponents. We still are. But we're not opposing each other. No, we are mutual opponents of the miserably failed experiments that have put this country in a downward spiral. The United States of America was originally an experiment. But it was an experiment in recognizing God-given individual liberty and creating a government in which no one is deemed better than another and in which all of us are equal, not equal in abilities but equal in intrinsic worth and value. It is the essence not just of who we are but what we are.\nNow, let me just say, to those who question how once-rivals can be now united, it's quite simple. We have Barack Obama to thank. \nFor four years we've given a chance to a man with very limited experience in governing, no experience in business whatsoever and, since taking office, mostly in \u2014\u00a0interested in campaigning, blaming and aiming excuses at his predecessor, the Republicans and people in business or, as Republicans like to call them, employers.\nWe've stagnated into an economy that has taken all that hope right down the slope and left millions without jobs, forced out of their homes by foreclosure, herded into dependency upon a government that promises us candy but gives us cavities.\nBarack Obama seems intent on enrolling more people on food stamps. Mitt Romney's focus is going to be on generating more jobs that will make food stamps unnecessary for them. \nMitt Romney turned around companies that were on the skids. He turned around a scandal-ridden Olympics that was deep in the red, into high point of profit and patriotic pride. And he turned around a very liberal state when he erased a deficit and replaced it with a surplus.\nDo you remember when Barack Obama said that if couldn't turn things around in three years, it would be a one-term proposition? \nI understand that the job of president is admittedly tougher than running a company, an Olympic contest or a commonwealth. But when one sees what even Bill Clinton noted was a sterling record of problem- solving that has marked the life of Mitt Romney, we are confident that we will do better.\nHe \u2014\u00a0he's been loyal to his sons, to his country, to his employees and to his church.\nWell, I'm sure now that the press is going to tell you he isn't perfect. But my friends, for the past four years, we tried the one that the press thought was perfect, and that hasn't worked out all that well for us. \u2014\u00a0we can do better.\nOur Founding Fathers left taxation and tyranny, seeking religious liberty and a society of meritocracy rather than aristocracy. What they created was a bold experiment in government, believing that God gave us unalienable rights and that the role of government is simply to make sure that those rights are protected.\nSo fearful were they that the government would grow beyond their intention that even after crafting our magnificent Constitution, they said, we can do even better. They added amendments. We call them the Bill of Rights. Those Bill of Rights limit what the government can do, and they guarantee what we the people have the unimpeded right to do, whether to speak, assemble, worship, pray, publish or even refuse intrusions into our homes.\nMany of those founders died to pass on that heritage. They had lived under the boot of big government. And what they said was: We can do better. \nAs a kid growing up in a household, my dad never finished high school. I grew up in a family in which no male upstream from me had ever finished high school, much less gone to college. But I was taught that even though there was nothing I could do about what was behind me, I could change everything about what was in front of me.\nMy working-poor parents told me that I could do better. They taught me I was as good as anybody else. And it never occurred to them to tell me that I could just rest comfortably and wait for good old \"Uncle Sugar\" to feed me, lead me and then bleed me. They told me to get off my backside, work hard, take risks and treat people honestly and honorably.\nAnd look at me today. I've become, as the press like to label me, a failed candidate. Oh, it's true. I have fallen from the high perch of politics and now I wallow in the mud of the media. \nI want to clear the air about something that has been said. People wonder whether guys like me, an evangelical, would only support a fellow evangelical. Well, my friends, I want to tell you something. Of the four people on the two tickets, the only self-professed evangelical is Barack Obama, and he supports changing the definition of marriage, believes that human life is disposable and expendable at any time in the womb, even beyond the womb, and he tells people of faith that they have to bow their knees to the god of government and violate their faith and conscience in order to comply with what he calls health care.\nFriends, I know we can do better. \nLet me say it as clearly as possible that the attack on my Catholic brothers and sisters is an attack on me. The Democrats have brought back that old dance, the limbo, to see how low they can go in attempting to limit our ability to practice our faith. But this isn't a battle about contraceptives and Catholics but about conscience and the Creator.\nLet me say to you tonight I care far less as to where Mitt Romney takes his family to church than I do about where he takes this country. \nJoe Biden \u2014\u00a0Joe Biden said, show me your budget, and I'll tell you what you value. Well, in the Senate, Joe's party hasn't produced a budget in three years. What does that say \u2014\u00a0\u2014\u00a0about their values?\nAnd by the way, speaking of budgets, Joe Biden's budget shows that while he wants to be very generous with your money through higher taxes and government spending, for years he gave less than two-tenths of 1 percent of his own money to charity.\nHe just wants you to give the government more so he and the Democrats can feel better about themselves. Mitt Romney has given over 16 percent of his income to church and charity. \nMy concern is not Barack Obama's past, but my concern is for the future \u2014\u00a0not his future, but for the future of my grandchildren, little Chandler and Scarlett. And under this president, we have burdened each of them with tens of thousands of dollars of debt and a system that will collapse upon itself because he thinks that we can prosper by punishing productivity and rewarding reckless irresponsibility.\nThe Democrats say we ought to give Barack Obama credit for trying. Folks, that sounds like the nonsense of giving every kid a trophy for showing up. Sometimes we get so close to the picture we really can't see it clearly.\nI've had the privilege of working with Bono for the past few years in the ONE campaign to fight AIDS and hunger and disease around the world.\nBono is an Irishman and a great humanitarian, and I remember him telling me of his admiration for America. He said, America is more than just a country. We are an idea. And he reminded me that we are an exceptional nation with an extraordinary history who owes it to the generations who are coming after us to leave them with an extraordinary legacy. But if we don't change the direction of our nation now, our bequest will be nothing but an extraordinary chain. But dear friends, we can do better. \nPresident Obama is out of gas, and Americans are out of patience. And our great republic is almost out of time. It's time that we no longer lead from behind, but that we get off our behinds and leave something lasting for those who came after us instead of a mountain of debt and a pile of excuses. Tonight \u2014\u00a0not because we're Republicans \u2014\u00a0it's because we are Americans that we proudly stand with Mitt Romney and Paul Ryan, and we say, we will do better. \nGod bless you. Thank you. God bless. ", "Thank you. Thank you very much. Good evening, everyone, and welcome to Barack Obama's retirement party. \nFour years ago we came together for this convention back in my home state of Minnesota. And a lot's happened since then. We've had four years of Barack Obama in the White House. Ah, the Obama White House. One bad decision follows another.\nIt's hard to say exactly just what his worst mistake has been. There's so many to choose from: the stimulus, his energy policy, \"Obamacare,\" taxes, Joe Biden. \nNow, I hear Joe's particularly interested in tonight's proceedings. He even thought about coming here to Tampa, and he's taking notes, because when Paul Ryan speaks, Joe will finally get to hear what a real vice president sounds like. \nBut you know, President Obama isn't as bad as people say. He's actually worse. \nI've come to realize that Barack Obama is the \"tattoo president.\" Like a big tattoo, it seemed cool when we were young, but later on that decision doesn't look so good. And you wonder: What was I thinking? \nNext week Barack Obama will plead with America to give his failed policies and ideas another chance. He's asking Americans to give him more time and more money. Well, sorry, Mr. President, but you're out of time, and we're out of money. \nBarack Obama's failed us. But look, it's understandable. A lot of people fail at their first job. \nNow, our opponents claim to be the party of the middle class, but Democrats don't understand this fundamental point: It's really hard for people to be part of the middle class if they don't have a job.\nNow, I know a bit about these things.\nI grew up in a meatpacking town. For much of his life, my dad was a truck driver. My mom was a homemaker. She died when I was 16 years old, and my dad lost his job not long after that. I was the only one of five kids in our family who had a chance to go to college.\nWhen I traveled the country these past few years, I met Americans from all different walks of life. If you ask middle-class Americans about their hopes and their dreams, they'll share their heart but also their concerns. Can they pay the mortgage? Will they have enough money to buy groceries or put gas in the car? Will they be able to get their kids into college or pay the tuition?\nBut jobs don't come from politicians. They come from the entrepreneurs, the inventors, the innovators and the risk-takers. \nWe need to let them know that help's on the way. And help's name is Mitt Romney. \nLadies and gentlemen, we have the best candidate. This isn't his first job or the first time he's been a leader who's produced results. He's made a success of failing companies. He made a success of the Olympics. He even made government in Massachusetts more effective and efficient. And now he's ready to help get America back on track and Americans back to work. He has a plan to strengthen and grow America's middle class with lower taxes, a government that works for the American people instead of dashing their hopes and dreams, lowering energy prices and greater access to quality education for all.\nBut there's one other thing that I want to leave you with tonight. It's important for America to know that Mitt Romney is not only a great leader; he's also a remarkable person. \nAs a former governor, I know that leadership takes optimism, but not blind optimism. We need a leader who understands the depth of our challenges but who also doesn't shy away from them.\nMitt Romney knows what our problems are, and he has the tools and the experience and the energy and the right policies to fix them. \nAfter four years of this president, we need Mitt Romney now more than ever. \nI'm proud to be supporting him for president of the United States, and I know you are too. And with any luck, in a few months, Barack Obama will at last get some experience in the private sector. \nThank you. God bless you, and God bless the United States of America. Good night. ", "Thank you. Thank you very much. Buenas noches, Puerto Rico. Buenas noches, Florida. Buenas noches, America.\nAs a proud American serving the nearly 4 million American citizens of Puerto Rico, I'm honored to be with you tonight. We gather to celebrate the hopes and dreams of every American. We all believe in the greatness of this nation. And this greatness lies within each of us.\nHardworking Americans are fighting every day to provide for themselves and their families and leave a more prosperous country for the next generation. That is true here in Florida, it is true in Puerto Rico, and it is true throughout this great land of ours.\nBut as families have tightened their budgets, Washington continues its wasteful spending.\nUnless we elect leaders who take responsibility now, our children and theirs will pay for it later. \nYou and I know there is a better way, and like many conservative governors around the country, we are proving it. When I took office, I inherited a $3.3 billion budget deficit, per person the largest anywhere in this nation. We could not even meet our payroll. We were on the brink of bankruptcy.\nBut we did not shy away from our responsibility to lead. We cut government expenses by almost 20 percent, starting with my own salary. We reduced our deficit 90 percent while continuing to invest in our schools, hospitals and highways. At the same time, we slashed taxes 50 percent on individuals and 30 percent on businesses, the largest tax cut in Puerto Rico history. \nAnd guess what? Our private sector, the real economy, began to create jobs again. Imagine if we had national policies that support rather than prevent growth. We'd then be able to truly unleash the engine of prosperity that our country and our people deserve. That's what Mitt Romney and Paul Ryan will do for America. They understand that each community's challenges are unique, but the answers are the same.\nOur families cannot grow their budgets if politicians keep growing Washington's budget. We need to get government out of our way. And we need to let freedom and the spirit of the American people shine through. We can outthink, out-dream, out-work and outproduce anybody in the world.I know it, you know it, and Mitt Romney and Paul Ryan certainly know it. \nI like to talk a lot about freedom because freedom is the essence of who we are as Americans. Over 200,000 Puerto Ricans have served in uniform \u2014\u00a0\u2014\u00a0to defend our nation and the freedom we hold so dear. Like in your home states, we raise and salute the American flag. Just like our fellow citizens in Florida or Virginia, we share the same undying spirit that all Americans have.\nAllow me to share an example of that spirit. I visited a soldier from Puerto Rico at Walter Reed Army Medical Center several years ago. This young man had bravely served in combat and was given little chance to live. Without knowing if he could hear me, in every visit I would whisper into his ear. I would tell him how proud and thankful we were for his dedication and sacrifice, adding, \"No te rindas,\" \"Don't give up.\" \nMonths later, after his miraculous recovery, I had the honor of awarding the Purple Heart. He never gave up. \nFor him and for every American in uniform, we will never give up.For every mother who struggles, saves and sacrifices so her children will have greater opportunities, we will never give up.For every small-business owner who builds it to make a better life, we will never give up.For Mitt Romney and Paul Ryan, who know what it takes to put America back to work and back on track, we will never give up.And for the values \u2014\u00a0the values that make America great, the justice that is our right, the freedom to unleash the greatness within each of us and the liberty that God endowed every American \u2014\u00a0for that, I will never give up.\nYou will never give up. We will never give up.God bless you, and God bless the United States of America. ", "Good evening. My name is Steven Cohen, and I am president of Screen Machine Industries, a family-owned manufacturer of construction and mining equipment located in the great Buckeye State of Ohio. Our country's nearly 30 million small businesses serve as the American backbone for job creation and product innovation. The opportunity to create new products and open new markets is the American dream. This capitalistic spirit has supported our economy since its founding.\nAs a manufacturer, our products are the heartbeats of our business. We can't tolerate other companies stealing hard work without compensation. It can take several years and tens of thousands of dollars to achieve patent status. Once granted, we expect it to be protected.\nOur products are often stolen and copied overseas for a mere fraction of the price. All too often tariffs and unfair trade practices make it difficult for American businesses to export. We need a president that will protect America's patented inventions, guard the value of our currency and open up new markets for American products. \nAmerican small businesses face a mountain of regulations and taxes. In addition, our international competitors do not have to face the upcoming costs associated with funding a multi-billion-dollar health care plan, overreaching emissions standards and the unnecessary war on coal. These factors create a tremendous disadvantage in the global marketplace. We need an administration that will lessen tax burdens and government regulations that strangle small businesses.\nWhile we face higher government-imposed costs, cheaper imports from overseas companies flood our markets. Unnecessary regulations and mandates imposed on business make our products more expensive to make and less competitive to sell. We need a Romney administration to ensure our country's competitiveness and give our companies the opportunities to expand and hire again. Let's bring back that original American will to invent, employ and prosper! Thank you.", "Good evening, ladies and gentlemen. I'm Yohana de la Torre live from backstage in the Republican National Convention. And today I have the honor to be with Michigan delegate Michelle Voorheis. Welcome, Michelle. Hi, Yohana. It's great to be here tonight.Michelle, why don't you tell us a little bit about yourself?Well, I'm a wife and a mom, and I come from the small town of Clio, Michigan. And I'm a small- business owner.I understand that you have a commercial real estate business. How has your business fared under President Obama?'Well, first let me say that Obama did not build my business. But he is doing everything in his power to tear it down. Under his administration, the regulations and restrictions that he is placing on the banks have caused them to stop lending money. So even though my husband and I have excellent credit and we've never missed a payment, we're unsure whether we're going to be able to get the financing to continue funding our business.\nThis creates uncertainty for us, so we aren't hiring any employees. This makes for 12- to 14-hour days that we have to work to keep our business running. I have an 18-year-old son that I just sent off to college and a 90-year-old mother-in-law that we are caring for, and I don't see any end in sight if something doesn't change soon.What does your future look like for you?Well, first I want to say that we give thanks to God for everything that we have. My husband and I have been married for 35 years, and during that time, we have worked hard, we've played by the rules, we've done everything right. So we thought at the end of the day we were going to have a great retirement and we were going to have a successful business that we could leave to our kids. But right now, I don't know if I'm ever going to get to retire. I'm 55. I don't want to start over again and do something else. So under the Obama administration, I feel that our dreams are slipping away.Michelle's story is just one of the many of small- business owners and what they're going through today during the President Obama's administration.\nNow we go back live to the Republican National Convention. I'm Yohana de la Torre. Thank you. ", "Thank you. Thank you. \nAnd hello to the fired-up delegation from the Buckeye State right there in front of me. \nMy name is Rob Portman, and they say I was on Governor Romney's short list of vice presidential candidates. Apparently, it wasn't short enough. What a great convention. And I'm delighted to be here tonight to talk about the fundamental differences between Mitt Romney and Barack Obama when it comes to understanding our economy.\nLet's begin by talking about something the Democrats love to demonize: Mitt Romney's success in the private sector. He built a company from the ground up, created lots of jobs, and yes, he made money. \nThen you have Barack Obama, who never started a business, never even worked in business, and yet he claims those who have should give credit to the government or someone else for their success. \nSo you have one candidate who understands that success comes from working hard, competing and taking risks. And you have another candidate who believes that success comes from government. Right answer. Let me ask you this: Which one would you choose to invest your life savings?Should it be any different for safeguarding our nation's economy?Or let's say you don't have any savings. Let's say you're worried about how to pay September's rent or mortgage. Let's say you're one of the millions of Americans out of work or millions more who have given up looking for work. You've got to be running out of patience and hope. You've got to be tired, looking for a new start. Well, you don't have to be patient any longer. Through your vote this fall, you can change the leadership of this country and the opportunities for you and your families. \nAmerica, it's been nearly four years of 8 percent unemployment \u2014\u00a0double-digit unemployment for young people, Hispanics, African Americans. Four years. FDR and Truman won an entire world war in four years. America is tired of waiting. \nPresident Obama says that he deserves re-election because his economic policies have worked. Not in this universe, they haven't. In fact, the experts tell us that if we don't change our policies, we're going back into recession next year. Folks, tens of millions of Americans are not out of the last recession. Governor Romney had a plan to build his business.\nHe now has a detailed plan to restore our economy and strengthen the middle class. I ask you, where's the president's economic plan? Blaming others does not qualify as a plan.\nNow, the president did submit a budget. It was so bad, folks, that not a \u2014\u00a0\nPresident Obama has been right about at least one prediction he's made about the economy. He said: If I don't have this done in three years, then there's going to be a one-term proposition. \nI think you're right about that, Mr. President. It hasn't worked because you cannot spend your way, regulate your way, tax your way or blame your way out of the economic mess that we're in. \nIn contrast, President Obama is the first president in 75 years \u2014\u00a0Democrat or Republican \u2014\u00a0who hasn't even sought the ability to negotiate export agreements and open markets overseas.\nNow why is this important? Because 95 percent of the world's consumers live outside of our borders, and to create jobs, our workers and our farmers need to sell more of what we make to those people. \nWhile this administration has been dragging its feet, other countries have been busy negotiating hundreds of new trade agreements to benefit their workers, their farmers, taking away our opportunities. President Obama has been so driven to advance his big- government ideology that he has abandoned the daily work that a government must do to open markets, restore business confidence and create the climate for job growth. This is the work President Romney would begin on day one. Take trade with China. China manipulates its currency, giving it an unfair trade advantage. So why doesn't the president do something about it? I'll tell you one reason. President Obama could not run up his record trillion-dollar deficit if the Chinese didn't buy our bonds to finance them. Folks, we are as beholden to China for bonds as we are to the Middle East for oil. This will end under Mitt Romney. \nWe need to knock down these barriers to trade abroad, but we also need to knock down self-imposed barriers to success right here at home. We need to reform our outdated and complicated tax code. We need to fix our burdensome regulatory system. And we need an energy policy that encourages the development of our resources right here, in the ground, in America.\nAmerica has a choice between Mitt Romney, who seeks to grow the economy, and Barack Obama, who seeks to redistribute it. Which one do you think will liberate America's entrepreneurial spirit?At the other party's convention, you're going to hear another chant. Their chant will be, \"Four more years, four more years.\" Folks, we cannot afford four more years. Governor Romney \u2014\u00a0Governor Romney chose a terrific partner in Paul Ryan of Wisconsin. Paul's a close friend, a great family man, and he's got a reformer's heart.\nContrast this to Joe Biden. Vice President Biden has told people out of work to, quote, just hang in there. So much for hope and change. Paul Ryan is not asking America to continue to hang in there. He's proposing new policies that will give poor and middle-class families opportunities and hope for the future. Mitt Romney made his mark turning around businesses, solving problems. Paul Ryan made his mark as a respected reformer focused on results.\nTogether, they will do what President Obama has not done: They will lead in breaking through the partisan gridlock in Washington, D.C. America, give them the chance to restore America's economy and restore the American dream.\nI've seen that dream up close. When I was a kid, my dad left his job as a salesman for a big company and started his own business, taking a risk. He sold forklift trucks. My mom was the bookkeeper. She had to borrow money \u2014\u00a0they had to borrow money from her uncle because the bank wouldn't give him a loan. He lost money the first few years, but he never lost his dream. By the time he retired and my brother took over, the business had 200 employees. Two hundred families in southwest Ohio were supported by that business.\nThis is the classic American story not of government telling us what to do but of free men and free women willing to work hard and take a risk to build something of value for themselves, their families and their community. About a year into the Obama administration, I asked my dad whether he would do it again. He said, Rob, with all the uncertainty out there today, I don't know if I would take the risk. In that one sentence, folks, he summed up what I've heard from hundreds of small-business owners all across Ohio and around this great country. They're afraid to make the investment, and jobs are the casualty. \nLadies and gentlemen, we need new leadership and new policies to bring back the dream and renew America's promise. \nNo more excuses, no more blaming others, no more waiting. We need Romney-Ryan, and we need them now. \nThank you, and God bless our great country. ", "Thank you. Ladies and gentlemen, energy powers everything we do, and America depends on reliable and affordable energy. This is a simple concept, but the Obama administration does not get it. His policies are driving us away from energy independence, not towards it.\nMitt Romney knows that we need an all-of-the-above energy policy that includes oil, gas and coal and renewables like wind and solar so that we can finally secure energy independence for our country. Infrastructure is fundamental to all energy systems, and infrastructure is critical to achieving energy independence, infrastructure like pipelines, which prompts me to ask, Mr. President, where is the Keystone pipeline? \nI am part of the third generation of a family-owned businesses, and we operate pipelines in the great states of Wyoming, North Dakota and Montana.\nThese companies were started by my grandfather and then run by my father and uncles. Between them and our 152 dedicated and incredibly talented employees, we built almost 4,000 miles of pipeline. A lot of our recent work has been constructing new pipeline infrastructure in western North Dakota to support the development of the Bakken oil shale, an exciting and an important development for America.\nSome time ago we agreed to build the on ramp the Keystone XL pipeline, so that it could take American-produced oil to American markets. If Keystone had received timely approval of their permit, it would be under construction today. Instead Americans have missed out on jobs from this pipeline because the Obama administration has played politics with the Keystone project.\nMy hope is that my three boys, Henry, Sam and Charlie, will be part of the fourth generation of our family business. \nLadies and gentlemen, this is not about just one pipeline. This is about a fundamental transformation of America's energy system so that we can achieve that long sought-after goal of energy independence. \nMore importantly, it's about my three boys and your children and about rebuilding a nation that can once again power itself.\nThank you.", "Good evening, conventiongoers. I'm Tara Wald live for the 2012 Republican National Convention here on the convention floor, and with me is Yash Wadhwa, your civil engineer from India. Tell us a little bit about why you came and you immigrated to this country. Give us a little snapshot.Let me first say one thing: I'm a proud Republican from the state of Wisconsin! All right, good old Paul Ryan country.The next vice president of the United States. I came to this country as a student with few dollars in my pocket and a dream in my heart. I knew America was a country which provided opportunities for any person from anywhere in the world and live the American dream. Guess what, I have lived the American dream. All right.And I'm very proud of it. This is the best country on earth, and I love it with passion. In 1980 something happened which changed my life: A man by the name of Ronald Reagan was elected the president of the United States. And he inspired me so much that I decided to become a U.S. citizen and a Republican.\nAll right. Well, tell me this. You owned a small business for 22 years. So in your opinion, what are the biggest challenges that small-business owners face today?Well, let me go back to Ronald Reagan a little bit. Ronald Reagan used to say that America is a shining city on a hill. Under President Obama, we are becoming a tent city with people waiting in line for government handouts, and I don't like it.All right. Back to the program.", "As attorneys general, we have been on the front line defending the Constitution and the American people from a president driven to exercise government power over our freedoms, our rights and our lives. We know that the Constitution limits federal power, but President Obama clearly believes those limits just get in his way. So he ignores them time and again.\nHe promises to rescue our economy and environment by investing in green jobs but instead funnels your tax dollars into campaign donors' pockets. He promised to have the most transparent administration in history but now refuses to come clean with Congress and the American people about Fast and Furious.He sure does. He talks about giving us more control over health care decisions but instead grants that power to government bureaucrats. He claims that government is responsible for private-sector success, but the only thing he is building is bigger government. And \"Obamacare\" is exhibit A. It distorts our Constitution and endangers our fragile economy. We did everything in our power to stop it, taking the fight all the way to the United States Supreme Court. We prevailed on our two main arguments.The court agreed that the Commerce Clause of the Constitution does not allow the federal government to purchase a product \u2014\u00a0to force you to purchase something that you do not want.\nThe court agreed that the Constitution does not allow the federal government to force states to adopt a budget-busting expansion of Medicaid.Then came the shocker: The Supreme Court upheld the individual insurance mandate by calling it something the president swore it never was: a tax. At every stage of the process, President Obama and congressional Democrats promised us that the mandate was not a tax because they knew Americans were hurting, and the last thing we needed was another tax, because they knew if the American public were told that \"Obamacare\" was just a massive tax hike, they wouldn't have a prayer of passing it.Right. Instead, President Obama and the Democrats called it a mandate. Then they turned around and, without a shred of shame, asked the court to call the mandate a tax. Yet the president can't bring himself to acknowledge publicly that the only reason this unaffordable care act still stands is because it is a tax.\nThis is what happens when a president has such total disregard for our individual liberty that he knowingly and purposely imposes unwarranted restrictions against the will of the people. This is not why our Founding Fathers risked their lives and their fortunes when they created a nation. This is not why young American men and women today risk their lives in defense of freedom.\nSo tonight we ask you: Do you want skyrocketing health insurance premiums?Do you want enormous new financial burdens on young people, who already shoulder our nation's crushing debt?Do you want the government to force individuals and religious institutions to violate the tenets of their faith?Do you want over $1 trillion in new tax increases?Do you want a job-destroying insurance mandate that strangles our businesses?Do you \u2014\u00a0do you want a federal government that tells you what to do, what to think or what to buy when it comes to your health care?Do you want the federal government to steal hundreds of billions of dollars from Medicare to hide the true cost of \"Obamacare\"?Do you want more of this for four more years?The health care lawsuit has reminded all of us that the Constitution limits the power of government. It has reminded us of the precious relationship between federalism and individual liberty. And though we fundamentally disagree with his decision, Chief Justice Roberts did observe that it is not the Supreme Court's job to protect the people from the consequences of their political choices.That's right. It is our job to make a new choice. It is time to stand up and say, in a loud, clear voice, enough!It is time to repeal \"Obamacare.\" It is time to stop those who ignore the Constitution when it's expedient.\nIt is time to remember that our rights are not a gift from government, but from God, and that by his grace, we will defend them. It is time for Mitt Romney and Paul Ryan.\nThank you.Thank you.Have a great night. Thank you.", "Thank you. Thank you, South Dakota, and good evening, my fellow Republicans.\nIt's no secret that I'm a sports fan. In fact, I get asked all the time if I've ever played basketball with President Obama. The answer is no. I'm still waiting for that invitation.\nThe next question is, do you think you could take him one-on-one. And I say: I really don't know. I've never seen him play. But I can tell you this: President Obama would be easy to defend because you know he's always going to go to his left. \nLike many Americans, I've been blessed by the hard work and sacrifice of those who've come before. You see, it was back in 1906 that two Norwegian brothers named Nicolai and Matthew Gjeslvik came to this country in search of the American dream.\nWhen they reached the shores of America, the only English words they knew were the words \"apple pie\" and \"coffee,\" which, evidently, they had plenty of on the way over.\nThe immigration officials at Ellis Island determined that their name, Gjelsvik, which was spelled G-J-E-L-S-V-I-K, was too difficult to spell and pronounce, so they asked them to change it. The two brothers picked the name of the farm where they worked in Norway, which was called the Thune Farm. And so Nicolai Gjelsvik became Nick Thune, my grandfather.\nWith their new country \u2014\u00a0\nMy grandfather raised three sons. The middle son, my father, joined the Navy when World War II broke out. He became a naval aviator, flying combat missions off the aircraft carrier Intrepid in the Pacific theater. On one mission, he shot down four enemy aircraft, for which he received the Distinguished Flying Cross. After the war, my dad quietly returned to South Dakota, to his hardware store and his family.\nYou know, many versions of that story are told all across this country. The details may be different, but the dream is the same. \nI hate to say it, but that dream is in serious jeopardy.\nWe have a sluggish economy burdened by Obama administration policies that are weighing down our job creators. Middle-class Americans in cities and on our farms are bearing the brunt. The big-government bureaucrats of the Obama administration have set their sights on our way of life. Instead of preserving family farms and ranches, President Obama's policies are effectively regulating them out of business. His administration even proposed banning farm kids from doing basic chores. \nSince President Obama took office, we've had 42 consecutive months of unemployment above 8 percent, the longest streak on record. The cost of family health insurance premiums has risen by nearly 19 percent. College tuition has increased by 25 percent. And fuel costs have doubled. The number of people on food stamps has increased by 45 percent. And the debt that we are piling on the backs of our children and grandchildren has gone up by 50 percent. Yet for all of President Obama's talk about the middle class, middle-class incomes are down.\nFolks, we won't be in this situation with Mitt Romney in the White House. He understands \u2014\u00a0It comes from recognizing the strengths and contributions of every individual.\nHis experience tells him that the most valuable insight can be gained not by lecturing, but by listening.\nAnd when he does use his presidential bully pulpit, it will be to champion the cause of small business and make it clear to all companies that it is safe to hire again. \nOn day one of Mitt Romney's presidency, the transformation of Washington will begin. Gone will be the arrogance of a president whose first instinct is to condemn achievement. Gone will be the attitude that government knows best and solves all. What you will see and hear is a president who will do everything in his power to make sure government is a catalyst for growth, not an obstacle to success. And you will have a president with a plan to strengthen the middle class.\nMy friends, may it never be said of us that when confronted with the economic peril before us, that we averted our eyes, turned away and did nothing. Our children's future depends on our willingness to act and our decision to elect Mitt Romney president of the United States. ", "Thank you. Thank you. Thank you. \nYou know, I had \u2014\u00a0I had hopes once of addressing you under different circumstances. \nWhen we nominate Mitt Romney, we do so with a greater purpose than winning an advantage for our party. We charge him with the care of a higher cause. His election represents the best hopes for our country and the world. It is said that this election will turn on domestic and economic issues. But what Mitt Romney knows and what we know is that the success at home also depends on our leadership in the world. It is our willingness to shape world events for the better that has kept us safe, increased our prosperity, preserved our liberty and transformed human history.\nAt our best, America has led. We have led by our example as a shining city on a hill. We have led at the direction of patriots from both parties. We have led shoulder to shoulder with steadfast friends and allies. We have led by giving voice to the voiceless, insisting that every human life has dignity and aiding those brave souls who risked everything to secure the inalienable rights that are endowed to all by our Creator. We have \u2014\u00a0\nThis is what makes America an exceptional nation. It's not just a matter of who we are; it's the record of what we have done. It is the responsibility that generation after generations of Americans has affirmed and carried forward. It is a cause that many Americans have sacrificed everything, absolutely everything to defend. And when they've gone into battle, as they do today, they have done so with a conviction that the country that sent them there is worth their sacrifice, that it stands for something more than the sum of our individual interests.\nMay God bless all who have served, all who serve today, as he has blessed us with their service. \nWe are now being tested by an array of threats that are more complex more numerous and just as deeply and deadly as I can recall in my lifetime. We face a consequential choice, and make no mistake, it is a choice. We can choose to follow a declining path toward a future that is dimmer and more dangerous that our past, or we can choose to reform our failing government, revitalize our ailing economy and renew the foundations of our power and leadership in the world. That is what's at stake in this election. \nUnfortunately, for four years, for four years, we've drifted away from our proudest traditions of global leadership, traditions that are truly bipartisan. We've let the challenges we face both at home and abroad become much harder to solve. We can't afford to stay on that course any longer. We can't afford to cause our friends and allies, from Latin America, to Europe, to Asia, to the Middle East and especially in Israel, a nation under existential threat, to doubt America's leadership. We can't afford to give governments in Russia and China a veto over how we defend our interests and the progress of our values in the world.\n\nI believe we can't afford to substitute a political timetable for a military strategy. By committing to withdraw from Afghanistan before peace can be achieved and sustained, the president has discouraged our friends and emboldened our enemies, which is why our commanders did not recommend these decisions and why they have said it puts our mission at much greater risk. We can't afford another $500 billion in cuts in our defense budget on top of the nearly 500 billion \nHis own secretary of defense has said that cutting our military by nearly a trillion dollars would be devastating, and yet the president is playing no leadership role in preventing this crippling blow to our military.\nA wise congressman from Wisconsin has said: Our fiscal policy and our foreign policy are on a collision course. And that man is our next vice president, Paul Ryan. \nBut most of all, we can't afford to abandon the cause of human freedom. When long-suffering peoples demand liberation from their jailers and torturers and tyrants, the leader of the free world must stand with them.\nUnfortunately, this is not happening. When Iranians rose up by the millions against their oppressive rulers; when they beseeched our president, chanting in English, are you with us or are you with them; when the entire world watched as a brave young woman named Neda was shot and bled to death in a street in Tehran, the president missed an historic opportunity to throw America's full moral support behind an Iranian revolution that shared one of our highest interests, ridding Iran of a brutal dictatorship that terrorized the Middle East and threatens the world. \nThe situation is far worse in Syria. What began as peaceful protests has now become, 18 months later, a savage and unfair fight. With the full backing of Iran and Hezbollah and Russia, with tanks and helicopters and fighter jets, Bashar Assad is murdering men, women and children. More than 20,000 people have perished. Extremists are gaining ground, and the conflict is becoming more dangerous by the day for our allies and for us.\nIn other times, when other courageous people fought for their freedom against sworn enemies of the United States, American presidents, both Republicans and Democrats, have acted to help them prevail.\n\nSadly for the lonely voices of dissent in Syria and Iran and elsewhere in the world who feel forgotten in their darkness and sadly for us as well, our president is not being true to our values. My friends, across the world, people are seizing control of their own destinies. They are liberating themselves from oppressive rulers. And they want America's support. They want America's assistance as they struggle to live in peace and security, to expand opportunity for themselves and their children, to replace the injustices of despots with the institutions of democracy and freedom. America must be on the right side of history. \nThe demand for our leadership in the world has never been greater. People don't want less of America; they want more.\nEverywhere I go in the world, people tell me that they still have faith in America. What they want to know is whether we still have faith in ourselves.\nI trust that Mitt Romney has that faith, and I trust him to lead us. I trust him to affirm our nation's exceptional character and responsibilities. I trust him to know that our security and economic interests are inextricably tied to the progress of our values. I trust him to know that if America doesn't lead, our adversaries will. And the world will go darker, poorer and much more dangerous.\nI trust him to know that an American president always, always, always stands up for the rights and freedoms and justice of all people. \nAnd now, my fellow Americans, let's elect our next commander in chief and the next leader of the free world, my friend Governor Mitt Romney. ", "Thank you very much. Good evening. I am proud to be one of the 212,000 service women who have served in Iraq and Afghanistan over the past decade.Thank you.\nAs a 24-year-old Virginian in Iraq, I worked with some of the most courageous men and women this nation has to offer. And we were united in a singular cause: to protect the nation that we love. \nIt has been my privilege to serve alongside heroes of every service. Defending this nation and its citizens is not without sacrifice for service members and the families that support them. And that is why that we need leaders who don't play chicken with our nation's defense. And that is why we need Mitt Romney and Paul Ryan.\nNow, it is my distinct honor to introduce Chris Devon Young, a hero in his own right, a former Coast Guardsmen and a two-time Paralympic Gold Medalist in alpine skiing.\nChris. Thank you. It is wonderful to be here with you tonight.\nIn 1982, while flying in heavy fog during a Coast Guard mission, our plane crashed, leaving me paralyzed from the waist down.\nWhile my career as a Coast Guardsman ended, a new world of service began for me. Twenty-seven years ago, this California boy was introduced to ski racing at the first Veterans Administration winter sports clinic. I decided then and there to dedicate to my life to racing and coaching other injured veterans.\nBeing a gold medal paralympian gives me a whole new way to honor and serve my country. Being the coach \u2014\u00a0\u2014\u00a0being the coach of paralympic medalists gives me a way to honor and serve others.\nAnd I believe that we can all serve, no matter what our challenges, because it's not about what you've lost in life, but rather what you are able to give. \nNow it is my honor to introduce a hero who's given of himself regardless of the price. He is the son and grandson of admirals. He's a decorated naval pilot, a war hero and THE senior senator of the great state of Arizona, Senator John McCain. ", "\nI remember the first time I went to the Oval Office as president. I was in awe. And after I got there, I had a guest, and that was president 41.I was in the bathtub at the White House residence, and Ramsey , a guy that worked there, came in and said, yeah, that bathtub \u2014\u00a0your son is over in the Oval Office.As I recall, the conversation went something like this: Welcome, Mr. President. It's good to see you, Mr. President. And that's all we said.It was fun just walking in and seeing your own son be the president of the United States.And I remember visiting Dad in the Oval Office when he was president and how much reverence he treated the office. And I tried to do the same thing. I mean, the Oval Office is a place where you make decisions and welcome dignitaries and welcome some friends. But it's a place that always has to be treated with respect and dignity.Lech Walesa's visit to the White House \u2014\u00a0we'd sort of been involved with him in Poland and gotten to know him. And he came to the White House, and he really spoke no English. But he mentioned freedom and stooped down as he was getting the award the president can give a foreigner and kissed the ground. And I must say I was very emotional.The first time Vladimir Putin came to visit Washington \u2014\u00a0and the sun was pouring through the windows, and I mean, the Oval Office just sparkled. And the door opened up, and in came President Putin. And his first words were, my God.\nWhen Dad was president he kindly would invite all of us up to the White House. He actually invited me to the state dinner with the queen. He took a huge risk, a diplomatic gamble \u2014\u00a0\u2014\u00a0but it worked out OK.What'd she say? It's a \u2014\u00a0--Yeah, something about black sheep. \u2014\u00a0and we moved him as far away as possible for the luncheon.Not going to do it. Wouldn't be prudent. \u2014\u00a0we were coming into the speech room, said, ladies and gentlemen, the president of the United States, and in walked Dana Carvey.First thing I notice, this podium is for the other guy over there. So we didn't really have any issues with family, but our dog did bite a reporter. \nWell, I hope people will remember George, and I think they will, for having the determination and the toughness and the persistence to be able to see us through in our country through such a very difficult time after the terrorist attack. I'm so proud of George.Integrity, honesty, there was never a taint of scandal around his presidency. And I think \u2014\u00a0I think we forget the importance of that. But they'll remember him for being a good, honest president who maybe got a lot of things done, but I think \u2014\u00a0I think the thing I take pride in is integrity.History will remember him as a great president. Not only was he well-prepared for the job, but when the unexpected took place, he handled it with vision, a clear strategy and calm nerves.He is the most decent, honorable, wonderful \u2014\u00a0nobody's ever been as lucky as I've been.\nI want people to remember him as courageous. I want them to remember him as he is.Dad and I both know what it takes to be president. And there's no doubt in our minds that Mitt Romney will be a great president.He's a good man.And I hope that all the people at the convention work really, really hard because I think the Romneys are prepared. I think Ann Romney will be great. And I think Mitt Romney will do a fabulous job.This gives me a chance to \u2014\u00a0also to thank everybody gathered in Tampa and to send our very best wishes to everybody at the convention. We've been to lots of conventions in the past. We want to thank everyone there for their very, very strong support for all of our Republican candidates --Absolutely.\u2014\u00a0from your local ones to our candidate for president, Mitt Romney.\n\n", "Thank you. Thank you. Thank you. Thank you. Thank you. Thank you. Thank you.\nYou know, when the Supreme Court upheld \"Obamacare,\" the first words out of my mouth were, I still think it's unconstitutional. \nSo I've had time to count to 10, and you know what?\nI still think it's unconstitutional. Do you think Justice Scalia and Justice Thomas have changed their mind?I think if James Madison himself, the father of the Constitution, were here today, he would agree with me. The whole damn thing is still unconstitutional. \nThis debate is not new, and it's not over. Hamilton and Madison fought from the beginning about how the government would be limited by the enumerated powers. Madison was unequivocal: the powers of the federal government are few and defined. The \u2014\u00a0\u2014\u00a0the power to tax and spend is restricted by the enumerated powers.\nSo how do we fix this travesty of justice? There's only one option left. We have to have a new president. \nAnyone who so fundamentally misunderstands American greatness is uniquely unqualified to lead this great nation. \nThe great and abiding lesson of American history, particularly the Cold War, is that the engine of capitalism, the individual, is mightier than any collective. American \u2014\u00a0\u2014\u00a0American inventiveness and desire to build developed because we were guaranteed the right to own our success. For most of our history, no one dared tell Americans, you didn't build that.\nIn Bowling Green, Kentucky, the Tang \nWhen you say \u2014\u00a0when you say they didn't built it, you insult each and every American who ever got up at the crack of dawn. You insult any American who ever put on overalls or a suit. You insult any American who ever studied late into the night to become a doctor or a lawyer.\nYou insult the dishwasher, the cook, the waitress. You insult anyone who has ever dragged themselves out of bed to strive for something better for themselves and their children.\nMy great-grandfather, like many, came to this country in search of the American dream. No sooner had he stepped off the boat than his father died. He arrived in Pittsburgh as a teenager with nothing, not a penny. He found the American dream: not great wealth, but a bit of property in a new land that gave him hope for his children. In America, as opposed to the old country, success was based on merit. Probably America's greatest asset was that for the first time, success was not based on who you were but what you did. \nMy grandfather would live to see his children become doctors and ministers, accountants and professors. He would even live to see one of his sons, a certain congressman from Texas \u2014\u00a0\nImmigrants have flocked to our shores seeking freedom. Our forebears came full of hopes and dreams. So consistent and prevalent were these aspirations that they crystallized into a national yearning we call the American dream. No other country has a dream so inextricably associated with the spirit of its people.\nIn 1982 an American sailor, John Mooney , wrote a letter to his parents that captures the essence of the American dream. He wrote, dear Mom and Dad, today we spotted a boat in the water, and we rendered assistance. We picked up 65 Vietnamese refugees. As they approached the ship, they were all waving and trying as best they could to say, hello, American sailor. Hello, freedom man. It's hard to see a boat full of people like that and not get a lump somewhere between chin and belly button, and it really makes one proud and glad to be an American. It reminds us of all \u2014\u00a0what America has been, a place a man or a woman can come to for freedom.\nHung and Twan Tring spent a year on a South Pacific island, existing on a cup of rice and water, until he was allowed to come to America.\nNow both of these men and their family are proud Americans. Hung manages a large company. They are the American dream.\nSo, Mr. President, don't go telling the Tring When the president says, you didn't build that, he's flat-out wrong. Businessmen and -women did build that. Businessmen and -women did earn their success. Without the success of American business, we wouldn't have any roads, bridges or schools.\nMr. President, you say the rich must pay their fair share.\nBut when you seek to punish the rich, the jobs that are lost are those of the poor and the middle class. \nOur nation faces a crisis. America wavers. Unfortunately, we are one of a select group of countries whose debt now equals their gross domestic product. The republic of Washington and Jefferson is now in danger of becoming the democracy of debt and despair. Our great nation is coming apart at the seams, and the president just seems to point fingers and blame others.\nPresident Obama's administration will add nearly $6 trillion to our national debt in just one term. \nRepublicans and Democrats alike, though, must slay their sacred cows.\nRepublicans must acknowledge that not every dollar spent on the military is necessary or well-spent. \nRepublicans and Democrats must replace fear with confidence, confidence that no terrorist and no country will ever conquer us if we remain steadfast to the principles of our founding documents. \nAuthor Paul Kengor writes of a brisk evening in a small town in Illinois, returning home from a basketball game at the YMCA, an 11- year-old boy stunned by the sight of his father sprawled out in the snow on the front porch. He was drunk, his son would later remember, dead to the world, crucified. The dad's hair was soaked with melted snow matted against his reddened face. The boy stood over his father for a minute or two. He simply wanted to let himself in the door and pretend his dad wasn't there. Instead, he grabbed a fistful of overcoat and he heaved his dad into the bedroom, away from the weather's harm and the neighbors' attention. This young boy would become the man Ronald Reagan \u2014\u00a0\nThe American dream is that any among us could become the next Thomas Edison, the next Henry Ford, the next Ronald Reagan. But to lead us forward away from this looming debt crisis, it will take someone who believes in America's greatness, who believes in and can articulate the American dream, someone who has created jobs, someone who understands and appreciates what makes America great, someone who will lead our party and our nation forward.\nI believe that someone is our nominee, Governor Mitt Romney. \nAs Reagan said, our freedom is never more than a generation away from extinction. If our freedom is taken, the American dream will wither and die. To lead we must transform the coldness of austerity into the warm, vibrant embrace of prosperity. To overcome the current crisis, we must appreciate and applaud American success. We must step forward unabashedly and proclaim, you did build that. ", "Ladies and gentlemen, we're here this week for the simple reason that our nation is in desperate need of leadership, and we believe Mitt \u2014\u00a0we believe Mitt Romney is the man for this moment. \nAmerica is about to turn the page on Barack Obama's four-year experiment in big government. And it starts by renewing our belief that we are called to do something better. Over the past four years, Americans have been led to believe we're just like everybody else, that America really isn't unique.\nBut it's not true. We are \u2014\u00a0\u2014\u00a0we are different \u2014\u00a0not because of where we were born, but because of who we are as a people, because of what we have in here.\nThe president scoffs at this idea. To him this kind of thinking is the problem, not the solution. That's why he's spent the last four years lowering Americans' expectations instead of raising them. That's why he's been missing in action on the greatest challenges of our day. What this administration has in mind for America isn't a renewal; it's a great leveling out.\nIt wants the kind of government-imposed equality that in a single generation transformed Western Europe from a place where for centuries \u2014\u00a0for centuries high achievement and discovery and innovation were celebrated and prized to a place where they have elections about whether people should have to work, where they make promises they can't keep and write checks they can't cash. But that's not who we are. It doesn't even occur to an American that someone else will solve their problems. Americans take pride in solving problems for themselves. And if we fail, we get back up and try again. It's what we do. It's who we are.\nNow, the president may want to give up on the problems we face and simply manage the decline.\nBut the American people don't, and that's why this election is so very important. It's a choice about who we are. Are we still a country that takes risks, that innovates, that believes anything is possible? Or are we a country that is resigned to whatever liberty the government decides to dish out? Now, I tell students all the time the only way to fail in America is to quit. And I truly believe that that's the case, and I know Mitt Romney does too. \nFor four years, for four long years, Barack Obama's been running from the nation's problems. He hasn't been working to earn re- election; he's been working to earn a spot on the PGA Tour. \nAs we meet here tonight, America is suffering through an econ
