time that Americans need to be inspired to be better today than they were yesterday, that time is now. Today we come together as a party to nominate a president, a man who will energize and inspire this great country of ours. The time has come for a new day in America, one of more freedom, one filled with more opportunity and jobs, and one filled with a whole bunch less debt. That time has come. That man is \u2014\u00a0\nI have the incredible honor to be \u2014\u00a0to nominate \u2014\u00a0to second the nomination of Mitt Romney for president of the United States. ", "Good evening.\nIn these critical times, America needs a leader. Our economy is stagnant. Our vitality has been sapped. Our confidence is down. We're saddled with a failed presidency, with an incumbent president who has not led.\nAmerica needs real change. And now we are here to affirm a leader that will produce that change. There are many reasons America needs Mitt Romney at the helm. We have 23 million Americans unemployed or underemployed because Barack Obama cannot figure out what makes free enterprise work. \nMitt Romney will get our private sector moving again and will respect the successes of our entrepreneurs who deserve credit because they really did build it. \nIn these difficult times, our nation still depends on others for our energy resources, even though we share the largest supplies of energy in the world, because we have an administration now that shuns those assets and keeps us dependent on fragile foreign supplies.\nMitt Romney will unshackle our assets and lead us to real energy independence. \nWe are also a nation that has seen erosion of our respect around the world because we now have a president who prefers to lead from behind. Mitt Romney will restore our strength, support our friends, face up to our foes and regain honest respect for an America willing to lead. \nMy wife, Nancy, and I have gotten to know Mitt and Ann Romney well. We've developed a deep and sincere appreciation for these two friends and their family. We like them, and we respect them.\nTonight we're all gathered here to put in motion the final phase of our campaign to help an \u2014\u00a0America know them better and to appreciate why our nation needs them as our president and our first lady.\nMitt Romney is a good man. Mitt Romney is a smart man. He is compassionate and generous. He's a great father and a supportive friend. He's been a very successful businessman and an extremely effective governor. Mitt Romney knows how to fix the unfixable and to help people perform to their highest potential. Mitt Romney is the right man at the right time and will be a great leader for our country. ", "Throughout his life, friends, family, businesses, charities, troubled entities and the commonwealth have turned to a leader, Mitt Romney when they needed wisdom, support or a turnaround. Each time, he answered the call and he led.\nMitt Romney, with humility, grace and diligence has succeeded at everything he's done: as a governor with a Cabinet that was 50 percent women, at turning around the scale-plagued Olympics, as a businessman, as a husband, a father, a grandfather and a trusted friend. He is a man uniquely prepared and committed to lead America at this critical point when we can do so much better with the right leadership.\nI am so pleased that this week, the American people are again meeting this man, this leader and seeing what so many of us who have been privileged to know and work with him over the years have always seen. This is a man to admire, respect, love and entrust the leadership of our country.\nI am so deeply honored and so proud to second the nomination of Mitt Romney for the office of president of the United States of America. ", "Greetings from the Commonwealth of Virginia, where the American story began.\nWhat started with entrepreneurs arriving in Jamestown in 1607 and grew with the wisdom of Washington, Jefferson and Madison shaped a nation and the world. Lovers of freedom and liberty, members of all races and religions from across the globe now live and prosper in Virginia, which is one of the best places to live, work, start a business and raise a family.\nOver the past four years we in Virginia have kept the American dream alive by observing the president's policies and doing the opposite. Right? \nNow if re-elected, President Obama would double down on his job- destroying policies. He promises to raise our taxes and hurt working families and businesses.\nHe mocks our right-to-work laws. His budget failure threatens to slash 200,000 national security and high-tech jobs in Virginia. His war on success undermines individual initiative and innovation.\nObama isn't working. President Mitt Romney and Vice President Paul Ryan will. They have a common-sense plan to reward and unleash our entrepreneurs and innovators and put America back to work. They will be unapologetic in championing the American dream.\nNow, in 70 days, let's renew our founding fathers' victory for freedom. Let's guarantee that our children and their children continue this American story of freedom, opportunity and prosperity for all.\nThank you so much, and Virginia, let's keep winning. ", "\nAnd times are bad under Barack Obama and his leadership. The labor force participation is at its lowest level in 30 years, 23 million Americans are unemployed, underemployed or have stopped looking for work. And quite simply, the jobs just aren't there.\nHousehold incomes have fallen and debt has risen. We are paying more for health care and getting less choice. There is a war on young people, a war on paychecks and a war on our ability to succeed. We are working to build our own businesses, struggling to pave our own way, only to learn that, according to this president, we didn't build it.\nBut there is the hope for the change of a new day. Governor Mitt Romney has a plan to get this country back on track, and the Young Republicans are excited. We are ready for government to get out of the way so our job creators can actually create jobs.\nWe are ready for leadership that leads from the front. We are ready for change, we are ready to elect Governor Mitt Romney. Thank you.", "Thank you. I bring you greetings from the National Federation of Republican Women, an organization of more than 75,000 Republican women across the nation. As in every recent election victory, in November, success will depend on our ability to energize and mobilize women voters. \nRecently, our National Federation of Republican Women conducted a survey of more than 8,500 Republican women and asked them what they want from their government. Number one, they want less interference and fewer regulations controlling businesses. Number two, they want the kind of strong fiscal conservative leadership that only Mitt Romney and Paul Ryan can deliver.\nWe hear a lot from the media about the Republicans' so-called war against women. Well, which war? Which women? Is it the 850,000 women who have lost their jobs under President Obama? Or the women whose family household income has dropped by $4,300 since this president \u2014\u00a0\nJoin us in restoring sanity in our government by electing Governor Mitt Romney and Congressman Paul Ryan. Thank you. ", "Well, this is quite a place. I'm just taking a moment to take all this in.\nWhere is the Oklahoma delegation?\nGood afternoon, everyone. I am pleased to be here representing my fellow Republican mayors.\nIn Oklahoma, we think we've made a very real and substantial contribution to this presidential ticket. Janna Ryan, the smart and charming wife of the next vice president of the United States, is from Oklahoma. She and Paul were married in Oklahoma City. And while it's becoming more and more unusual for our best and brightest to leave the state, in this case we're glad it's worked out the way it has.\nWe are enjoying a renaissance in Oklahoma City. It's a renaissance fueled by sound, fiscally conservative leadership, and also a belief that local investment in infrastructure is vital to economic development.\nTwenty years ago, we decided that we can do better, and we have. Today we have the nation's lowest unemployment rate among large U.S. metropolitan cities. And while there is certainly a role in Washington in helping to address our cities' critical infrastructure needs, we in Oklahoma City have chosen to invest in ourselves. We have built quality-of-life amenities that have transformed our city into a dynamic home for smart young people and enterprising businesses.\nOklahoma City was recently named as the most entrepreneurial city in the country, with the most startups per capita. And interestingly, we have not done this by creating large amounts of debt. We did something unique for many of our infrastructure packages: we paid cash. \nToday we are building a community that is more walkable, more sustainable, more affordable and more business friendly, and we are building it with the kind of common-sense economic policies that we need in Washington \u2014\u00a0policies that Mitt Romney will deliver as the next president of the United States. \nThank you. ", "As the elected leader of 250,000 College Republicans on more than 1,800 campuses, I've got one of the best jobs in the country. I get to push back against the bastions of liberalism: America's colleges and universities.\nEvery day I'm thankful to be employed. Yet, unfortunately, many of my peers are not as lucky. Half of my generation didn't get up and go to a job this morning. Many of them \u2014\u00a0in fact, three in 10 \u2014\u00a0have graduated this year and moved back in with their parents. The fact is, we're young, we're focused, we're driven, and we need to be out making our mark on the world. Instead, our generation is having a mark made on us.\nOur country is nearly $16 trillion in debt, a burden placed on our generation's back. We're tired of it, and we're tired of a president and his cronies in Congress being all too willing to kick the nation's fiscal crisis down to our road.\nGovernor Mitt Romney has a plan to get America back to work, to rein in our out-of-control spending, and to get our great country back on a sustainable path. That plan is just what we need.\nAt the end of the day, Barack Obama has failed young Americans. We're out of jobs, we're out of hope and we're out of change. Our generation can do better. My generation deserves better.\nThank you and God bless. ", "Good afternoon. I'm Pete Sessions, a congressman from Dallas, Texas, and the chairman of the National Republican Congressional Committee. I'm delighted to be here with our team, our delegates who every day help sell the fight in every community across this country as we stand up to make Barack Obama a one-term president. \nIn 2008 I declared that we would retire Nancy Pelosi, and the pundits laughed. I traveled the country recruiting community leaders who, like their neighbors, were concerned about the future of America under the Pelosi-Obama regime. Together, we did retire Nancy Pelosi, and we brought common sense to the House by placing the gavel firmly in Speaker Boehner's hands. \nHowever, the fight didn't stop there. The Republican message that won us the majority in 2010 of implementing free enterprise policies that create jobs and repealing \"Obamacare\" will continue to allow each of us to grow our House majority, to take back the Senate and to make Mitt Romney the next president of the United States. \nWe have a diverse group of competitive candidates this cycle also, our lead salesmen that will boost the Romney-Ryan ticket. These candidates, many of whom you will hear from shortly, have the will to win.\nThey are on offense to defeat the big-government Democrats.\nThan you for all that you do to help in our fight to rebuild the American dream. Thank you, and God bless America. Good afternoon. My name is Ricky Gill, and I am humbled to stand before you as a Republican nominee for Congress and a proud son of California's San Joaquin Valley. \nMy parents \u2014\u00a0my parents immigrated to the valley from India and Africa with only their love for each other, a strong work ethic and the enduring desire to pursue their American dream. We all work hard in the valley, and we're proud to live there.\nBut today we face crippling unemployment and foreclosures, even the bankruptcy of Stockton, our largest city. Young people leave or drop out of school to help their families make ends meet. Our friends and neighbors are suffering.\nBut the valley is a cautionary tale of failed policies, not false ambitions. No one in this country dreams of dependency. No one hopes for mediocrity. We are ready again to seize the measure of our ambitions not because the government says we can but because we believe we can.\nWe need a new generation of leadership to chart the path, to fight for policies that create jobs rather than red tape and to help small businesses succeed rather than helping green energy companies fail.\nLike you, we valley folks are tough, independent and faithful, and we are ready to rebuild our American dream. Thank you, and God bless America. Good afternoon. My name is Francisco Canseco, and I represent the 23rd district of Texas. \nMitt Romney and I share a very simple belief: We owe our children a much better future. We owe them a future without high unemployment, without higher taxes and without a crushing burden of debt. Along the nearly 800 miles of U.S.-Mexico border that I serve, farmers, small businesses and families are striving to live the American dream. Whether you are a seventh-generation American or a first-generation immigrant coming to seek a better life, like my parents were, we all want the opportunity to succeed.\nUnfortunately, Barack Obama is burdening us with destructive debt, punishing taxes and rubbing \u2014\u00a0robbing us of the opportunity to succeed. We can ensure our children have a brighter future if we follow this guidance: Un gobierno limitado y con menos impuestos significa mas oportunidad y mejores empleos para un futuro mas prospero para las siguientes generaciones. Con Mitt Romney \u2014\u00a0\u2014\u00a0con Mitt Romney como presidente, lo podemos hacer mejor.\nThe answer is simple. Lower taxes, less government means more opportunity and better job creation for a brighter future for generations to come. We can do better. With Mitt Romney, we can do better as our president.\nThank you.Beyond the rolling hills of the blue grass, within the depths of steep mountainsides, Kentuckians built a coal industry that powers America. But Barack Obama doesn't care.\nCoal provides Kentuckians with some of the lowest electricity costs in America, enabling companies like Toyota \u2014\u00a0\u2014\u00a0to create over 7,000 jobs in Georgetown, Kentucky. But Barack Obama doesn't care.\nThis year alone 2,000 Kentucky miners lost their jobs because of overregulation and Obama's war on coal. For every mining job lost, three additional jobs are threatened, including those at Toyota. But President Obama doesn't care. \nRarely in history has a single industry been so ruthlessly attacked with so little regard for the people it hurts, people like Chris Woods , a young coal miner who took me underground to show me his work.\nChris considers himself lucky. He still has a job driving an hour each way for a 10-hour shift. His paycheck supports his wife, two kids and both sets of parents.\nChris \nChris Hello, North Carolina! \nYou can feel it. Our country is at a crossroads. This election will determine whether we continue on the path of more spending, more debt and economic disaster, or whether we choose real solutions and return to the basic principles of free enterprise and limited government.\nNow, at this critical hour in our nation's history, we can't afford to re-elect Barack Obama, a man who believes that America is the problem. We can't afford to re-elect a man who doesn't understand that it was the hard work and achievement of the American people that made this country great. We can't afford to re-elect someone who believes that our dismal economy is doing just fine.\nAnd in North Carolina's 7th Congressional District, we can't afford to re-elect Mike McIntyre, a man who voted four times to make Nancy Pelosi the speaker and then voted with her more than 90 percent of the time \u2014\u00a0again, more than 90 percent of the time \u2014\u00a0while she controlled the House. We can't afford to re-elect a man like Mike McIntyre, who said about Obama's failed stimulus: In our part of the country, it has worked.\nLadies and gentlemen, let's send Barack Obama, Nancy Pelosi and their lieutenant Mike McIntyre home and restore America to greatness. \nI'm Richard Hudson, and I'm running for Congress from North Carolina. In North Carolina, we tell the truth. The truth is, you can't support open-ended bailouts and giveaways if you want to create jobs. You can't support \"Obamacare\" and say you want to save Medicare. And you can't support Barack Obama if you want to stop the spending, stop the waste, stop the assault on our values. \nThank you.\nnRICHARD HUDSON: This election is about real people, people who are suffering under the policies of President Barack Obama and his friends, like Congressman Larry Kissell. It's about the woman in Thomasville, North Carolina, who told me she has to support two men at home, her husband, who was laid off recently, and her son, who just graduated from college and can't find a job. And it's about the homebuilder in Monroe, North Carolina, who will take any kind of work just to avoid having to lay off any more of his employees. And by the way, Mr. President, he did build that job. \nThe people of North Carolina are suffering under President Obama, and it's not just time for a change, it's time for the great American comeback. And I give you my word that I'll fight every single day for what's right, because it's not about politics, it's about people. It's about our future. Mitt Romney and Paul Ryan are right for America. But Barack Obama and Joe Biden, they're just wrong.\nThank you. God bless you. God bless the North Carolina delegation. God bless America. You are here and I am here because we indeed believe in America. We are at a crossroads, and we have a choice to make. We have a president who wants his party to make us all dependent on government. We need leaders who believe in the prosperity that the free market brings.\nWe have a president who tramples on our First Amendment rights to religious liberty by requiring all taxpayers to fund abortions. We need public servants who respect life and our religious freedom. \nWe have a president who is all too willing to lead from behind. We need a White House that will unflinchingly support our strongest ally, Israel. \nWe need a president who believes in America. And we have a people who once again are ready to stand up as we the people and choose for themselves the direction of their beloved country.\nI'm Mark Meadows. I'm running for Congress. With Mitt Romney, we're ready to take back our country. God bless you. God bless America. Thank you. Thank you.Wow. Thank you.\nThank you. My family didn't have much growing up and we lost my dad when I was young. But I worked hard and was able to become a doctor and raise my family in northern Michigan. That was my American dream.\nAlong the way, it never occurred to me to get into politics, let alone run for Congress. But I did two years ago because, like many of you, I was disgusted by what was going on in Washington. They're spending away our children's and grandchildren's futures. Today the American dream is being threatened.\nI know our nation is facing enormous challenges. Unemployment is far too high. We have nearly $16 trillion in debt. It's hard for Michigan families to make ends meet. But I believe we can fix these problems by staying true to what has always made this country great \u2014\u00a0individual liberty, free enterprise and limited government. Thank you. Thank you. People from northern Michigan are tough. \nThank you. May God bless you all. \nGreetings \u2014\u00a0\u2014\u00a0greetings to the Iowa delegation and greetings to all the great people in the state of Iowa. Hope and change were elected four years ago. And where has that gotten us? We have almost $16 trillion of debt. And this White House believes in a tax-and-spend philosophy. We have more doubt, families don't know how much \"Obamacare\" will cost them, and businesses don't know what new regulations will burden them and we have more despair.\nFor 42 months, unemployment has been above 8 percent. We keep waiting for it to improve \u2014\u00a0and waiting, and waiting, and waiting. We don't have to wait anymore. We can do better. And we'll do better by honestly talking about the issues. As I have in Iowa this year, we will continue to talk about big issues this week.\nWe'll talk about a balanced budget \u2014\u00a0we can do better. We'll talk about tax relief for working families \u2014\u00a0we can do better. We'll talk about stopping the regulatory attacks on farmers and small businesses \u2014\u00a0we can do better. We'll talk about protecting Medicare and Social Security for this generation of seniors and the next. Ladies and gentlemen, we can do better.And finally \u2014\u00a0and finally we'll talk about getting government out from in between patients and their doctors by repealing \"Obamacare\" \u2014\u00a0\u2014\u00a0we can do better.\nAnd we will do better in Iowa and across this great nation by electing Mitt Romney and Paul Ryan as the next president and vice president of the United States this November. \nThank you. God bless each and every one of you. God bless the great state of Iowa. And God bless the United States. Thank you so much. Good afternoon. \nHoosiers cherish values, like common sense, hard work and problem solving. And there's a lot that Washington can learn from the Hoosier State. When Indiana faced a massive budget shortfall, we didn't play partisan games. We came together, we rolled up our sleeves, and we turned a billion-dollar deficit into a surplus. We understood that when you have a deficit, spending more money is not the solution. In the face of record unemployment, we understood that more government spending will not create jobs. That's why we passed common-sense reforms that made it easier to do business and create jobs in our great state. I can tell you, as a result, Indiana has been rated as the best Midwest state to do business in, and we are among the nation's leaders in job growth. \nIn the Hoosier State, we proved a very simple lesson: Working together is the best way to solve our problems. And Washington can do the same. By cutting spending, reducing the red tape, we can unleash our small businesses to create jobs. And with Hoosier common sense, we can balance the budget, we can get our nation's economy working again. American workers and American entrepreneurs are the best in the world. \nI'm ready to carry their torch to Washington and to prove there will never be a mountain too high for us to climb. Hello, Montana! \nThank you.\nIn 1984, as a young delegate from the great state of Montana, I cast my vote for President Ronald Reagan in Dallas, Texas. For the past 28 years, I've built businesses and created hundreds of jobs. My wife, Cindy, and I have been married for 25 years, and we're the parents of four great kids.\nNow out-of-control spending, crushing debt, job-destroying regulations \u2014\u00a0they threaten our children's future. We have more government than ever before. Our economy is stagnant. Families are struggling. And the America we love is threatened.\nWashington does not create jobs. The American people do.I'm grateful that six generations of my family have called Montana home. My great-great-grandmother left Norway, and she came to Montana in search of a better future. As a widow with seven children, she homesteaded on the plains of northern Montana.\nOn her tombstone are three simple words: \"Saved by Grace.\"\nThe words \"Saved by government\" would never have crossed her mind. She put her faith in God, not government. \nIn 70 days, our nation faces a pivotal election, and our choice is absolutely clear. We can do better and we will do better when we elect Mitt Romney and Paul Ryan.\nThank you so much, and God bless. Thank you. Thank you.\nAmerica's in trouble. If you spend a million dollars a day every day, it would take you almost 3,000 years to get to $1 trillion. We are now nearly $16 trillion in debt. Each day we pay more than $600 million a day in interest on that debt. And we deficit-spend $3 billion per day.\nExcessive regulations choke businesses. Our tax code punishes success, discourages entrepreneurs and stifles growth. President Obama's solution? More government, more taxes.\nThis is not the American dream. Our nation is not just one good tax increase from prosperity. American success hasn't come from czars, Cash for Clunkers, endless bailouts, a limitless government credit card or more taxes for more government. The American dream was built on the sweat and blood of Americans that took pride in personal ownership, in themselves and their country. When times were tough, generations before quietly rolled up their sleeves and built a stronger, more prosperous nation. The government didn't build it; they built it.\nAmerica was built with hard work, dedication to principles and a belief that success was predicated on liberty and ownership. Restoring the American dream will require fiscal discipline, limited government, accountability and a strong national defense.\nWe need to make \u2014\u00a0we need to make tough choices. We need leadership. We need to elect Mitt Romney and Paul Ryan because we need to believe in America again.\nThank you, and may God bless the United States of America. Thank you. Thank you very much.\nThe past four years of hope and change have led me to one simple conclusion: Our only hope is to change the current resident of the White House. \nYou see, as a poor kid growing up in a single-parent household in North Charleston, South Carolina, I felt like I didn't have much going for me. But I did have a couple of things: A mom who believed in tough love, and that love comes at the end of a switch \u2014\u00a0and my momma loved me a lot. \u2014\u00a0\u2014\u00a0and a small-business owner who was my mentor and taught me that I could think my way out of poverty. He taught me that having a job is a good thing, but creating jobs was even better.\nMitt Romney embodies the same vision for America that my mentor had for me. He believes that the path forward is more important than the place where we began.\nAnd let me close by giving President Obama a heartfelt message from the good people of South Carolina: \"Hit the road, Jack, and you don't you come back no more, no more, no more!\" \nThank you! Hey, hey! \nI am a proud member of the party of Reagan, Romney and Ryan. \nAs a father of six, my biggest worry is that our children are losing their shot at the American dream. Today record unemployment is dashing the dreams of our college graduates. Instead of moving onto their dream jobs, they're moving into their parents' basement. The debt we're passing off to our kids is a shameful legacy. And Obama's big government policies have made this the worst recovery since the Great Depression. This is not a liberal problem. This is not a conservative problem. This economy is America's problem. \nObama's quest to spread the wealth has only managed to spread the misery. We have a better idea. Let's spread the economic growth. \nIf you voted for Obama and you have buyer's remorse, let me tell you: Mitt Romney is the hope, and Paul Ryan is the change. It is a vote for fiscal sanity and responsibility in Washington, and it is a vote to put America back to work.\nLet's get it done. God bless. Hey, good afternoon. Good afternoon, delegates. Hello, Pennsylvania!\nWe heard and we will continue to hear a great deal about health care and Medicare in this election. And that's a good thing. As a cancer survivor, no issue is more personal to me than health care and the strength of our doctor-patient relationships.\nHaving developed and survived a very rare form of cancer that kills 75 percent of its victims within five years, I know all too well the importance of a health care system that empowers the doctor- patient relationship and respects the decisions of the family.\nThere is no greater threat to the health care of our nation and the health care of our seniors than \"Obamacare.\" \nMy district, Pennsylvania-12, has one of the largest concentrations of Medicare populations in the entire country. My opponent, Congressman Critz, voted over 20 times to support \"Obamacare,\" including voting against the repeal of the Independent Payment Advisory Board, which empowers not doctors and patients, but bureaucrats in Washington, D.C.\nThere is only one ticket that will defend patients, defend doctors and defend families in this health care battle. There is only one ticket that will save Medicare from bankruptcy, will preserve Medicare for today's seniors and will strengthen Medicare for the future. To repeal, to replace, to restore, vote Romney, Ryan and, in western Pennsylvania, Rothfus.\nThank you, and may God bless America.\nThank you. Thank you. I am proud to represent Arkansas's 2nd Congressional District.\nI'm fighting to change Washington at its core because I know we can do better. Record unemployment, record debt and $716 billion raided from Medicare to pay for \"Obamacare\" \u2014\u00a0we can do better.\nIn Little Rock, we have a company with over 500 miles of pipe ready for the Keystone pipeline. But that pipe is sitting in a stack because President Obama says, you can't build that. We can do better. \nWe can't afford to rehire someone with a bankrupt vision and a failed plan. This moment in history is too big. The security of our children and grandchildren is too important.\nYou know, like a man who's lost but won't ask for directions, President Obama has no earthly idea how to solve this country's problems. Yet he beams with confidence in his uncertainty. And who is his navigator? Joe Biden. Folks, we know we can do better.\nWhen I look at my daughter Mary Katherine \nGod bless you, and may God continue to bless the United States of America. Thank you. \nPlease give a warm welcome to our Senate candidate for the great state of Nebraska, Deb Fischer. Hello. Hello. Thank you.\nI'm not your usual politician. I'm a wife. I'm the mother of three grown sons. I'm a rancher and a small-business owner and a citizen legislator.\nBecoming U.S. Senator was never an ambition of mine. But over the last four years I'd become very dismayed with the record spending, the record debt and the record unemployment.\nThe Obama administration has been out of touch with the American people, and they've driven our country towards the edge of a fiscal cliff. We're on track to become the first generation that passes on fewer opportunities to the next. And that is unacceptable. But it doesn't have to be this way.\nI'm running for the U.S. Senate because I know that we can do better. I've been a senator in Nebraska legislature these past eight years. And in Nebraska, we have an unemployment rate of only 4 percent. How did we get there? Well, hey, we cut spending. We balance our budget every year. And we passed the largest tax relief package in the history of our state.\nAnd most importantly, we got government out of the way, and we let the private sector do what it does best: grow our economy and create jobs. We've done it in Nebraska, and I know that we can do the same thing in Washington because we only have two options left. We can either continue the same policies of the past, or we can begin to make the tough decisions and lead our country responsibly.\nWe have a tremendous opportunity to set our country in a new, more prosperous direction, and it begins in November.\nThank you. Thank you very much, and God bless. Thank you, North Dakota! \nPresident Obama has put America on the wrong track, but my home state, North Dakota, shows a different way forward. We have less than 3 percent unemployment, rising salaries and a budget surplus. \nThat's because \u2014\u00a0that's because we don't burden our job creators with red tape. We understand, just like Mitt Romney and Paul Ryan, that small businesses are the engines of our economy. So we get government out of their way and let entrepreneurs build their businesses. We trust the individual, not big government, to make decisions about their money, families and opportunities. This is the North Dakota way, and it works.\nMitt Romney shares an understanding \u2014\u00a0\nThank you, and God bless. ", "To Chairman Priebus and to my fellow Americans who have traveled from every corner of this great country to be here in Tampa today, thank you for the honor of hosting the 2012 Republican National Convention. Your faith and trust in us is much appreciated.\nNow let me tell you just a little bit about my city. We were built by people who worked hard and dreamed big. Immigrant families who came here from Germany, Spain, Italy and Cuba. They were cigar rollers, port workers, cattle rustlers. They were the economic engine that powered Tampa Bay. Today we are a city that represents all that is good about America.\nWe are leading Florida out of the recession. Unemployment is declining here faster than anywhere else. We are one of the fastest cities \u2014\u00a0fastest growing cities in the country. We have been called one of the best cities in America to do business.\nWe are attracting some of the best and brightest young people who want to be a part of our technology industry. We are curing diseases on the cutting edge of science and health care. And Tampa remains proud to be home of MacDill Air Force Base, the headquarters of United States Central Command and United States Special Operation Command. \nI can tell you with certainty that we are open for business and we are ready to embrace all that the future holds. As mayor, I stand here today representing an extraordinary group of law enforcement personnel, fire and police and thousands \u2014\u00a0thousands of local volunteers who have worked hard to make this a good convention for you. Each of them proud Americans excited to be part of the democratic process and eager to tell Tampa's story to the world. I trust you will fall in love with our city just as I do every day.\nHave a great week in Tampa. God bless and God bless America. ", "\nAbsolutely. Thank you, Mr.Chairman.\nWelcome, everyone, to my home state of Florida, and we are so honored to host you. And I am honored to serve as your Republican National Committee co-chair. \nEvery election, we heard that this is the most important election of our lifetime. This election is more than that. This election is the most important election in our nation's lifetime \u2014\u00a0\u2014\u00a0absolutely.\nIn 1775 our Founding Fathers rose up to establish our liberty. Today we need to defeat a president whose actions threaten our liberty. In this way, we are in a similar position as our Founding Fathers. Just as they were called upon, we are being called upon. What they started, what they believed in, we must now defend. \nThe danger for America is already here. It's in the form of the Democrat leaders in Washington. We have a Democrat Senate leader who refuses to meet his moral obligation to pass a budget for our government. \nWe have a president that has bypassed the Senate confirmation process in order to appoint unaccountable czars to make and enforce policies on America's citizens, a president that by his executive action has changed immigration laws, imposed unconstitutional burdens on our states and issued overreaching regulations.\nWe know the problem, America. Their names are Obama, Biden, Pelosi and Holder. What they have done and will continue to do should Obama be re-elected runs contrary to the values we believe in and the principles we stand for. It is our duty as citizen activists of this great Republican Party to fight to restore the values of our founding fathers.\nMy fellow members, this fight is not just about an election, and it's not about our party. Our fight is about our country, and we cannot lose this battle. Our founding fathers made huge personal sacrifices for what they believed in. The time is now for us to do the same.\nI am a proud grass-roots activist, one of many in my state and countless others from across this great country. Today, we need as many grass-roots activists from all walks of life and throughout this great nation to stand with us. The sacrifices we meet and the sacrifices we will make are nothing compared to the sacrifices our children and our grandchildren will face if we don't take back this country on November 6th by electing Mitt Romney and Paul Ryan.\n\nWe must take this election house by house, precinct by precinct, city by city and state by state to bring our proud conservative message of Mitt Romney and Paul Ryan to every voter in America. \nThank you. God bless each of you. God bless our proud military and their families. And may God continue to bless the United States of America. Godspeed. ", "I am thrilled to add Utah's voice in support for Mitt Romney. Let me tell you about the America I know.\nMy parents immigrated to this country with $10 in their pockets and a hope that the America they heard about really did exist. When tough times came, they didn't look to Washington; they looked within. So the America I grew up knowing was centered in self-reliance and filled with the possibilities of living the American Dream. \nThe America I know is grounded in the determination found in patriots and pioneers, in small businesses with big ideas. It's found in the farmers who work in the beauty of our landscape and our heroic military.\nIt's found in the Olympic athletes and every child who looks at the seemingly impossible and says, I can do that. That's the America I know. \nPresident Obama's version of America is a divided one, often pitting us against each other based on income level, gender and social status. His policies have failed us. We're not better off than we were four years ago, and no rhetoric, bumper sticker or Hollywood campaign ad can change that. \nMr. President, I'm here to tell you the American people are awake, and we're not buying what you're selling in 2012. The American dream isn't just my story. It isn't just your story. It's our story.It's a story of human struggle, standing up and striving for more. Our story has been told for over 200 years, with small steps and giant leaps, from a woman on a bus to a man with a dream, from the bravery of the greatest generation to the innovators and entrepreneurs of today, this is our story. This is our America. This is the America we know, because we built it. Thank you. Yes, we did.With \u2014\u00a0thank you. With Paul Ryan \u2014\u00a0with Mitt Romney as president and Paul Ryan as vice president, we can restore and revive that America \u2014\u00a0that American story we know and love. The world will know it, our children will tell it, and our grandchildren will possess it for years to come.\nGod bless America! "], "categories": ["Female", "Male"]}}; }
