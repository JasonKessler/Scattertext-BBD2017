you, Congresswoman Wasserman Schultz. I love you. Thank you for your leadership of this great party and your role in planning this convention.\nI'm honored to serve as the chair of this historic 2012 Democratic National Convention, where we will renominate President Barack Obama and Vice President Joe Biden. \nAnd as I introduce the \u2014 as the permanent chair of the 2012 convention, as I introduce the first official to act here, Congressman Steny Hoyer, to give remarks on behalf of the convention parliamentarians. Thank you. ", "Thank you so much. \nWelcome. Welcome, delegates, alternates, standing committee members, special guests, friends, members of the news media, guests from around the world and fellow Americans, to our deliberations.\nOver the next three days we will hold the most open and accessible political convention in history. \nDuring our national convention, we will clearly demonstrate why we need to keep Barack Obama and Joe Biden in the White House. But this convention is about more than renominating President Obama. It's about Americans coming together to build one economy, not from the top down but from the middle class out and the bottom up.\n\nWe have \u2014 we're so proud that we have the largest number of delegates ever assembled at a Democratic National Convention. \nThe Democratic Party is the oldest continuing party in the world, and your participation in this convention is a testament to the fact that we are also the most vibrant, inclusive and energized political party, aren't we? \nSo now for some housekeeping. At this time let me remind delegates that presidential nominating petitions must be submitted to the Office of the Secretary no later than 6:00 p.m. today. Vice presidential nominating petitions must be submitted to the Office of the Secretary no later than 9:00 a.m. Wednesday. Petitions should be delivered to the secretary's office, which is located on the floor level concourse.\nDelegates, alternates and guests, please give a round of applause for the DJ for the convention, DJ Cassidy. \nAnd now I am pleased to introduce His Eminence Metropolitan Nicholas of Detroit to lead the invocation. ", "Thank you. I do so with humility, deeply moved by the trust you've placed in me. It's a great honor. It's an even greater responsibility. And tonight I'm asking you to join me to walk together to a better future.\nAnd by my side, I've chosen a man with a big heart from a small town. \nIn the days ahead, you're going to get to know Paul and Janna better. But last night America got to see what I saw in Paul Ryan \u2014 a strong and caring leader who's down to earth and confident in the challenge this moment demands, and I love the way he lights up around his kids, and how he's not embarrassed to show the world how much he loves his mom.\n\nFour years ago I know that many Americans felt a fresh excitement about the possibilities of a new president. That choice was not the choice of our party, but Americans always come together after elections. We're a good and generous people, and we're united by so much more than what divides us. When that election was over, when the yard signs came down and the television commercials finally came off the air, Americans were eager to go back to work, to live our lives the way Americans always have, optimistic and positive and confident in the future.\nThat very optimism is uniquely American. It's what brought us to America. We're a nation of immigrants. We're the children and grandchildren and great-grandchildren of the ones who wanted a better life, the driven ones, the ones who woke up at night hearing that voice telling them that life in the place called America could be better. They came not just in pursuit of the riches of this world, but for the richness of this life, freedom, freedom of religion \u2014 \nThis is the essence of the American experience. We Americans have always felt a special kinship with the future.\nWhen every new wave of immigrants looked up and saw the Statue of Liberty or knelt down and kissed the shores of freedom just 90 miles from Castro's tyranny, these new Americans surely had many questions. But none doubted that here in America, they could build a better life, that in America, their children would be blessed more than they.\nBut today, four years from the excitement of that last election, for the first time, the majority of Americans now doubt that our children will have a better future. It's not what we were promised. Every family in America wanted this to be a time when they could get a little ahead, put aside a little more for college, do more for the elderly mom that's now living alone or give a little more to their church or their charity. Every small business wanted these to be their best years ever, when they could hire more, do more for those who had stuck with them through the hard times, open a new store or sponsor that Little League team. And every new college graduate thought they'd have a good job by now, a place of their own, they could start paying back some of their loans and build for the future.\nThis is when our nation was supposed to start paying down the national debt and rolling back those massive deficits. This was the hope and change America voted for. It's not just what we wanted. It's not just what we expected. It's what Americans deserve. You deserved it because during these years you worked harder than ever before. You deserved it because when it cost more to fill up your car, you could out \u2014 cut out movie nights and put in longer hours. Or when you lost that job that paid 22.50 You deserve it because your family depended on you, and you did it because you're an American, and you don't quit. You did it because it was what you had to do. But driving home late from that second job or standing there watching the gas pump hit $50 and still going, when the realtor told you that to sell your house, you'd have to take a big loss, in those moments you knew that this just wasn't right.\nBut what could you do except work harder, do with less, try to stay optimistic, hug your kids a little longer, maybe spend a little more time praying that tomorrow would be a better day?\nI wish President Obama had succeeded because I want America to succeed. But his promises gave way to disappointment and division.\nThis isn't something we have to accept. Now is the moment when we can do something. And with your help, we will do something. \nNow is the moment when we can stand up and say, I'm an American, I make my destiny, we deserve better, my children deserve better, my family deserves better, my country deserves better. \nSo here we stand. Americans have a choice, a decision. To make that choice, you need to know more about me and where I'd lead our country.\nI was born in the middle of the century in the middle of the country, a classic baby boomer. It was a time when Americans were returning from war and eager to work. To be an American was to assume that all things were possible. When President Kennedy challenged Americans to go to the moon, the question wasn't whether we'd get there, it was only when we'd get there. God bless Neil Armstrong. \nTonight that American flag is still there on the moon, and I don't doubt for a second that Neil Armstrong's spirit is still with us, that unique blend of optimism, humility and the utter confidence that when the world needs someone to do the really big stuff, you need an American. \nMy dad had been born in Mexico, and his family had to leave during the Mexican Revolution. I grew up with stories of his family being fed by the U.S. government as war refugees. My dad never made it through college, and he apprenticed as a lath and plaster carpenter.\nHe had big dreams. He convinced my mom, a beautiful young actress, to give up Hollywood to marry him and move to Detroit. He led a great \u2014 \nWe were \u2014 we were Mormons, and growing up in Michigan, that might have seemed unusual or out of place, but I really don't remember it that way. My friends cared more about what sports teams we followed than what church we went to.\nMy mom and dad gave their kids the \u2014 the greatest gift of all \u2014 the gift of unconditional love. They cared deeply about who we would be and much less about what we would do. Unconditional love is a gift that Ann and I have tried to pass on to our sons and now to our grandchildren. All the laws and legislation in the world will never heal this world like the loving hearts and arms of mothers and fathers. You know, if every children could drift asleep feeling wrapped in the love of their family, and God's love, this world would be a far more gentle and better place.\n\nMy mom and dad were married for 64 years. And if you wondered what their secret was, you could have asked the local florist \u2014 \u2014 because every day Dad gave Mom a rose, which he put on her bedside table. That's how she found out what happened on the day my father died. She went looking for him because that morning there was no rose.\nMy mom and dad were true partners, a life lesson that shaped my by everyday example. When my mom ran for the Senate, my dad was there for her every step of the way. I can still see her saying, in her beautiful voice, why should women have any less say than men about the great decisions facing our nation? \nDon't you wish she could have been here at this convention \u2014 As governor of Massachusetts, I chose a woman lieutenant governor, a woman chief of staff. Half of my Cabinet and senior officials were women. And in business, I mentored and supported great women leaders who went on to run great companies.\nI grew up in Detroit in love with cars and wanted to be a car guy like my dad. But by the time I was out of school, I realized that I had to go out on my own, that if I stayed around in the same business, I'd never really know if I was getting a break because of my dad. I wanted to go someplace new and prove myself.\nThose weren't the easiest of days, many long hours and weekends working, five young sons who seemed to have this need to re-enact a different world war every night. But if you asked Ann and I what we'd give to break up just one more fight between the boys or wake up in the morning and discover a pile of kids asleep in our room \u2014 well, every mom and dad knows the answer to that.\nThose days were the \u2014 \nAnd as America saw Tuesday night, Ann would have succeeded at anything she wanted to do. \nLike a lot of families in a new place with no family, we \u2014 we found kinship with a wide circle of friends through our church. When we were new to the community, it was welcoming. And as the years went by, it was a joy to help others who had just moved into town or just joined our church.\nWe had remarkably vibrant and diverse congregations from all walks of life, and many who were new to America. We prayed together. Our kids played together. And we always stood ready to help each other out in different ways.\nThat's how it is in America. We look to our communities, our faiths, our families for our joy, our support in good times and bad. It's both how we live our lives and why we live our lives. The strength and power and goodness of America has always been based on the strength and power and goodness of our communities, our families and our faiths. \nThat's the bedrock of what makes America America. In our best days we can feel the vibrancy of America's communities, large and small. It's when we see that new business opening up downtown. It's when we go to work in the morning and see everybody else on the block doing the same thing. It's when our son or daughter calls from college to talk about which job they \u2014 offer they should take, and you try not to choke up when you hear that the one they like best is not too far from home. It's that good feeling when you have more time to volunteer to coach your kids' soccer team or help out on school trips.\nBut for too many Americans, those kind of good days are harder to come by. How many days have you woken up feeling that something really special was happening in America?\nMany of you felt that way on Election Day four years ago. Hope and change had a powerful appeal.\nBut tonight I'd ask a simple question.\nIf you felt that excitement when you voted for Barack Obama, shouldn't you feel that way now that he's President Obama? \nThe president hasn't disappointed you because he wanted to. The president has disappointed America because he hasn't led America in the right direction. He took office with \u2014 without the basic qualification that most Americans have, and one that was essential to the task at hand: He had almost no experience working in a business. Jobs, to him, are about government. \nI learned the real lessons about how America works from experience. When I was 37, I helped start a small company. My partners and I had been working for a company that was in the business of helping other businesses. So some of us had this idea that if we really believed our advice was helping companies, we should invest in companies; we should bet on ourselves and our \u2014 on our advice. So we started a new business called Bain Capital.\nThe only problem was, while \u2014 while we believed in ourselves, not many other people did. We were young and had never done this before, and we almost didn't get off the ground. In those days, sometimes I wondered if I had made a really big mistake.\nBy the way, I'd thought about asking my church's pension fund to invest, but I didn't. I figured it was bad enough that I might lose my investors' money, but I didn't want to go to hell, too.\n\nThat business we started with 10 people has now grown into a great American success story. Some of the companies we helped start are names you \u2014 you know and you've heard from tonight: an office company called Staples, where I'm pleased to see the Obama campaign's been shopping \u2014 \u2014 today Steel Dynamics is one of the largest steel producers in the United States.\nThese \u2014 \nNow \u2014 now, we weren't always successful at Bain, but no one ever is in the real world of business. That's what this president doesn't seem to understand. Business and growing jobs is about taking risk, sometimes failing, sometimes succeeding, but always striving. It's about dreams. Usually, it doesn't work out exactly as you might have imagined. Steve Jobs was fired at Apple, and then he came back and changed the world.\nIt's the genius of the American free enterprise system to harness the extraordinary creativity and talent and industry of the American people with a system that's dedicated to creating tomorrow's prosperity, not trying to redistribute today's. \nThat's why \u2014 that's why every president since the Great Depression who came before the American people asking for a second term could look back at the last four years and say with satisfaction: You're better off than you were four years ago. Except Jimmy Carter. \nThis president can ask us to be patient. This president can tell us it was someone else's fault. This president can tell us that the next four years he'll get it right. But this president cannot tell us that you're better off today than when he took office.\n\nAmerica's been patient. Americans have supported this president in good faith. But today the time has come to turn the page. Today the time has come for us to put the disappointments of the last four years behind us, to put aside the divisiveness and the recriminations, to forget about what might have been and to look ahead to what can be. Now is a time to restore the promise of America. \nMany Americans have given up on this president, but they haven't ever thought about giving up, not on themselves, not on each other and not on America. What is needed in our country today is not complicated or profound. Doesn't take a special government commission to tell us what America needs. What America needs is jobs, lots of jobs. \nIn the richest country in the history of the world, this Obama economy has crushed the middle class. Family income has fallen by $4,000, but health insurance premiums are higher. Food prices are higher. Utility bills are higher. And gasoline prices, they've doubled. Today more Americans wake up in poverty than ever before. Nearly 1-out-of-6 Americans is living in poverty. Look around you. These aren't strangers. These are our brothers and sisters, our fellow Americans. His policies have not helped create jobs. They've depressed them.\nAnd this I can tell you about where President Obama would take America.\nHis plan to raise taxes on small business won't add jobs: It would eliminate them. And his trillion-dollar deficits, they slow our economy, restrain employment and cause wages to stall.\nTo the majority of Americans who now believe that the future will not be better than the past, I can guarantee you this: If Barack Obama is re-elected, you'll be right. \nI'm running for president to help create a better future \u2014 a future where everyone who wants a job can find a job \u2014 \u2014 where no senior feels for the \u2014 fears for the security of their retirement, an America where every parent knows that their child will get an education that leads them to a good job and a bright horizon.\nAnd unlike the president, I have a plan to create 12 million new jobs. \nSecond, we'll give our fellow citizens the skills they need for the jobs of today and the careers of tomorrow. When it comes to the school your child will attend, every parent should have a choice and every child should have a chance. \nThird, we'll make trade work for America by forging new trade agreements. And when nations cheat in trade, there will be unmistakable consequences. \nAnd fourth, to assure every entrepreneur and every job creator that their investments in America will not vanish as have those in Greece, we will cut the deficit and put America on track to a balanced budget. \nAnd fifth, we will champion small businesses, America's engine of job growth. That means reducing taxes on business, not raising them. It means simplifying and modernizing the regulations that hurt small business the most. \nToday women are more likely than men to start a business. They need a president who respects and understands what they do.\nAnd let me make this very clear: unlike President Obama, I will not raise taxes on the middle class of America. \nAs president, I'll protect the sanctity of life. I'll honor the institution of marriage. \nPresident Obama promised to begin to slow the rise of the oceans \u2014 \nI will begin my presidency with a jobs tour. President Obama began his presidency with an apology tour. America, he said, had dictated to other nations. No, Mr. President, America has freed other nations from dictators. Every American \u2014Every American was relieved the day President Obama gave the order and Seal Team 6 took out Osama bin Laden. \nOn another front, every American is less secure today because he has failed to slow Iran's nuclear threat. In his first TV interview as president, he said we should talk to Iran. We're still talking, and Iran's centrifuges are still spinning.\nPresident Obama has thrown allies like Israel under the bus \u2014 \nWe will honor America's democratic ideals, because a free world is a more peaceful world. This is the bipartisan foreign policy legacy of Truman and Reagan, and under my presidency, we will return to it once again. \nYou might have asked yourself if these last years are really the America we want \u2014\u2014 the America that was won for us by \"the greatest generation.\"\nDoes the America we want borrow a trillion dollars from China?Does it fail to find the jobs that are needed for 23 million people and for half the kids graduating from college?Are those schools lagging behind the rest of the developed world?And does America that we want succumb to resentment and division among Americans?The America we all know has been a story of the many becoming one, uniting to preserve liberty, uniting to build the greatest economy in the world, uniting to save the world from unspeakable darkness. Everywhere I go in America, there are monuments that list those who have given their lives for America. There's no mention of their race, their party affiliation or what they did for a living. They lived and died under a single flag, fighting for a single purpose.\nThey pledged allegiance to the United States of America. That America, that united America, can unleash an economy that will put Americans back to work, that will once again lead the world with innovation and productivity and that will restore every father and mother's confidence that their children's future is brighter even than the past.\nThat America, that united America, will preserve a military that's so strong no nation would ever dare to test it. \nThat America \u2014 that America, that united America, will uphold the constellation of rights that were endowed by our creator and codified in our Constitution. \nThat united America will care for the poor and the sick, will honor and respect the elderly and will give a helping hand to those in need.\nThat America is the best within each of us. That America we want for our children. If I'm elected president of these United States, I will work with all my energy and soul to restore that America, to lift our eyes to a better future. That future is our destiny. That future is out there. It is waiting for us. Our children deserve it. Our nation depends on it. The peace and freedom of the world require it, and with your help, we will deliver it. \nThank you so very much. May God bless you, may God bless the American people and may God bless the United States of America. ", "Thank you. Thank you. Thank you. Thank you. I think I just drank Clint Eastwood's water. Thank you. Boy, thank you so much. Thank you so much for having me here today, and thank you so much for doing this convention here in Florida.\nYou know, before I begin this \u2014 thank you. Before I begin, this is such an important night for our country. I want to take just \u2014 with your permission, just a few seconds to talk about another country, a country located just a few hundred miles away from this city, the country of my parents' birth. There is no freedom or liberty in Cuba. And tonight, I ask for your prayers that soon freedom and liberty will be theirs as well. \nIt \u2014 you know, this is a big honor for me. Just not so long ago I was just a deep underdog candidate. The only people that thought I could win all lived in my house. \nAnd \u2014 so I called a few people and asked them, what should I say? And they had a lot of different opinions, but the one thing they all said is, don't mess it up. \nSo I thought the best way to introduce Mitt Romney tonight, the next president of the United States \u2014 \nI watched my first convention in 1980 with my grandfather. My grandfather was born to a farming family in rural Cuba. Childhood polio left him permanently disabled. Because he couldn't work the farm, his family sent him to school. He was the only one in his family that knew how to read. He was a huge influence on me growing up. As a boy, I used to sit on the porch of our house and listen to his stories about history and politics and baseball as he would puff on one of his three daily Padron cigars.\nNow, I don't remember \u2014 it's been three decades since we last sat on that porch, and I don't remember all the things he talked to me about. But the one thing I remember is the one thing he wanted me never to forget, that the dreams he had when he was young became impossible to achieve. But there was no limit how far I could go, because I was an American. \nNow, for those of us \u2014 here's why I say that. Here's why I say that, because for those of us who were born and raised in this country, sometimes it becomes easy to forget how special America is. But my grandfather understood how different America was from the rest of the world because he knew life outside America.\nTonight you will hear from another man who understands what makes America exceptional.\n\nMitt Romney knows America's prosperity didn't happen because our government simply spent more money. It happened because our people used their own money to open a business. And when they succeed, they hire more people who invest or spend their money in the economy, helping others start a business or create jobs.\nNow tonight you have heard for a long time now about Mitt Romney's success in business. It's well-known. But we've also learned that he's so much more than that. Mitt Romney is a devoted husband, a father, a grandfather, a generous member of his community and church, a role model for younger Americans like myself. Everywhere he's been, he's volunteered his time and talent to make things better for those around him. And we are blessed that a man like this will soon be the president of these United States. \nNow, let me be clear so no one misunderstands. Our problem with President Obama isn't that he's a bad person, OK? By all accounts, he, too, is a good husband and a good father and, thanks to lots of practice, a good golfer. \nYou think he's watching tonight? Because his new slogan for his campaign is the word \"forward.\" Forward?\nA government that spends $1 trillion more than it takes in? An $800 billion stimulus that created more debt than jobs? A government intervention into health care paid for with higher taxes and cuts to Medicare, scores of new rules and regulations \u2014 these ideas don't move us forward. These ideas move us backwards. \nThese are tired and old big-government ideas that have failed every time and everywhere they've been tried. These are ideas that people come to America to get away from. \nAs for his old slogan, under Barack Obama, the only change is that hope is hard to find. \nNow, sadly, millions of Americans are insecure about their future. But instead of inspiring us, by reminding us of what makes us special, he divides us against each other. He tells Americans that they're worse off because others are better off, that rich people got rich by making other people poor. Hope and change has become divide and conquer. \nBut in the end, this election \u2014 it doesn't matter how you feel about President Obama because this election is about your future, not about his. And \u2014 \u2014 and this election is not simply a choice between a Democrat and a Republican.\nIt's a choice about what kind of country we want America to be. \nAnd as we prepare to make this choice, we should remember what made us special. You see, for most of human history, almost everybody was poor. Power and wealth only belonged to a few. Your rights were whatever your rulers allowed you to have. Your future was determined by your past. If you parents were poor, so would you be. If you were born without opportunities, so were your children.\nBut America was founded on the principle that every person has God-given rights \u2014 \nAnd we're special \u2014 we're special because we're united \u2014 we're united not as a common race or a common ethnicity, we're bound together by common values, that family's the most important institution in society \u2014 \nWe're special \u2014 we're special because we've never made the mistake of believing that we are so smart that we can rely solely on our leaders or on our government \u2014 our national motto, \"In God we trust,\" reminding us that faith in our creator is the most important American value of them all.\n\nWell, my fellow Americans, we are a uniquely blessed people. And we have honored those blessings with the enduring example of an exceptional America. \nI know for many of you watching at home tonight, the last few years have tested your faith in the promise of America. Maybe you're at an age when you thought you would be entering retirement, but now because your savings and investments are wiped out, your future is uncertain. Maybe after years of hard work, this was the time you expected to be your prime earning years, but instead you've been laid off, and your house is worth less than your mortgage. Maybe you did everything you were told you needed to do to get ahead, you studied hard and finished school, but now you owe thousands of dollars in student loans, you can't find a job in your field and you've had to move back in with your parents. You want to believe that we're still that special place where anything is possible, but you just don't seem \u2014 things just don't seem to be getting any better. And you wonder if things will ever be the same again.\nYes, we live in a troubled time, but the story of those who came before us reminds us that America has always been about new beginnings, and Mitt Romney is running for president because he knows that if we are willing to do for our children what our parents did for us, life in America can be better than it has ever been.\n\nMy mother was one of seven girls whose parents often went to bed hungry so their children wouldn't. My father lost his mother when he was 9. He had to leave school and go to work, and he would work for the next 70 years of his life. They immigrated to America with little more than the hope of a better life. My dad was a bartender. My mom was a cashier, a hotel maid, a stock clerk at Kmart. They never made it big. They were never rich. And yet they were successful, because just a few decades removed from hopelessness, they made possible for us all the things that had been impossible for them.\nMany nights growing up, I would hear my father's keys jingling at the door as he came home after another 16-hour day. Many mornings I woke up just as my mother got home from the overnight shift at Kmart. When you're young and you're in a hurry, the meaning of moments like this escape you. But now as my children get older, I understand it better.\nMy dad used to tell us, en ese pais, ustedes van a poder lograr todas las cosas que nosotros no pudimos \u2014 \u2014 in this country \u2014 in this country, you're going to be able to accomplish all the things we never could. A few years ago during a speech, I noticed a bartender behind a portable bar in the back of the ballroom. And I remembered my father, who worked for many years as a banquet bartender. He was grateful for the work he had. But that's not the life he wanted for us.\nYou see, he stood behind a bar and \u2014 in the back of the room all those years so one day I could stand behind a podium in the front of a room. \nThat journey, that journey from behind that bar to behind this podium goes to the essence of the American miracle, that we're exceptional not because we have more rich people here; we're special because dreams that are impossible anywhere else, they come true here.\nBut \u2014 \u2014 but that's not just my story. That's your story. That's our story. That's the story of your mothers who struggled to give you what they never had. That's the story of your fathers who worked two jobs so that the doors that had been closed for them would be open for you. That's the story of that teacher or that coach that taught you the lessons that made you who you are today.\nAnd it's the story of a man who was born into an uncertain future in a foreign country. His family came to America to escape revolution. They struggled through poverty and the Great Depression. And yet he rose to be an admired businessman and public servant. And in November his son Mitt Romney will be elected president of these United States. \nIn America \u2014In America, we are all just a generation or two removed from someone who made our future the purpose of their lives. America is the story of everyday people who did extraordinary things, a story woven deep into the fabric of our society. Their stories may never be famous, but in the lives they live, you will find the essence of America's greatness. And to make sure that America is still a place where tomorrow is always better than yesterday, that is what our politics should be about, and that is what we are deciding this election. \nWe decide, do we want our children to inherit our hopes and dreams, or do we want them to inherit our problems? Because Mitt Romney believes that if we succeed in changing the direction of our country, our children and grandchildren will be the most prosperous generation ever, and their achievements will astonish the world. \nThe story of our time will be written by Americans who haven't yet even been born. Let us make sure they write that we did our part, that in the early years of this new century, we lived in an uncertain time, but we did not allow fear to cause us to abandon what made us special. We chose more government instead of more freedom . We chose the principles of our founding to solve the challenges of our time.\nWe chose a special man to lead us in a special time. We chose Mitt Romney to lead our nation. And because we did, the American miracle lives on for another generation to inherit. \nMy fellow Republicans, my fellow Americans, I am proud to introduce to you the next president of the United States of America, Mitt Romney! ", "Thank you very much. Thank you. Thank you very much. Thank you.\nNow, I know what you're thinking. You're thinking, what's a movie tradesman doing out here? You know, they're all left-wingers out there, left of Lenin. At least that's what people think, but that's not really the case. There is a lot of conservative people, a lot of moderate people, Republicans, Democrats in Hollywood. It's just that conservative people, by the nature of the word itself, are \u2014 play it a little more close to vest. They don't go around hot- dogging it.\nSo \u2014 Jon's here, an Academy Award winner, terrific guy. And these people are all like-minded, like all of us.\nSo I've got \u2014 I've got Mr. Obama sitting here. \nAnd then finally \u2014 I haven't cried that hard since I found out that there's 23 million unemployed people in this country. \nSo, Mr. President, how do you \u2014 how do you handle \u2014 or how do you handle promises that you've made when you're running for election, and how do you handle \u2014 how do you handle it? I mean, what do you say to people? Do you \u2014 do you just \u2014 \u2014 OK.\nWell, I know even some of the people in your own party who were very disappointed when you didn't close Gitmo. And I thought \u2014 well, I think closing Gitmo, why close that? We spent so much money on it.\nBut I thought maybe it's an excuse \u2014 you know, what do you mean shut up? \nI've got a \u2014 I've got to hand it to you. I've got to give credit where credit's due. You did overrule that finally, and that's \u2014 so now we're moving onward.\nAnd I know in the \u2014 I know you were against the war in Iraq, and that's OK. But you thought the war in Afghanistan was OK. You know, I mean, you thought that was something that was worth doing. We didn't check with the Russians to see how they did there for the 10 years. But we did it. And it was \u2014 you know, it's something to be thought about. And I think that when we get to maybe \u2014 I think you mentioned something about having a target date for bringing everybody home.\nAnd you give that target date, and I think Mr. Romney asked the only sensible question on it. He said, why are you giving the date out now? Why don't you just bring them home tomorrow morning? So anyway, we got \u2014 we're going to have \u2014 we're going to have to have a little chat about that.\nAnd then I just wondered, these \u2014 all these promises. And then I wondered about, you know, when the \u2014 what? What do you want me to tell Romney? I can't tell him to do that. Can't do that to himself. .\nSo anyway \u2014 but I just \u2014 I just think that there's so much to be done. And I think that Mr. Romney and Mr. Ryan are two guys that can come along. I \u2014 see, I never thought that it was a good idea for attorneys to be president anyway, because it's \u2014 \u2014 yeah.\nI think \u2014 I think attorneys are so busy \u2014 you know, they're always taught to argue everything and always weigh everything and weigh both sides, and they're always \u2014 you know, they're always \u2014 Mr. Devil's advocating this and bifurcating this and bifurcating that \u2014 you know, all of that stuff. But I think it's maybe time \u2014 what do you think \u2014 for maybe a businessman. How about that? \nA stellar businessman, quote-unquote, a stellar businessman. And I think it's that time. And I think if you just kind of stepped aside and Mr. Romney can kind of take over \u2014 you can still use the plane \u2014 OK.\nWell, anyway \u2014 all right, I'm sorry. I can't do that to myself, either. Anyway, OK.\nBut I'd just like to say something, ladies and gentlemen, something that I think is very important. It is that you \u2014 we own this country. \u2014 so they're just going to come around and beg for votes every few years.\nIt's their same old deal. But I just think that it's important that you realize that \u2014 and \u2014 that you're the best in the world. And whether you're Democrat or whether you're Republican or whether you're libertarian or whatever, you're the best, and we should not ever forget that. And we \u2014 when somebody does not do the job, we've got to let them go. \nOK. Yeah. OK. Just remember that. And I'm speaking out for everybody out there. It doesn't hurt we don't have to be \u2014I don't say that word anymore. \nOK. You want to make my day, eh? All right. I \u2014 all right. I'll start it. You finish it.\nGo ahead.Thank you. Thank you very much. ", "Thank you for the warm welcome. I am honored to be here with you tonight to share my feelings about Mitt Romney. By way of background, my politics is as a liberal Democrat. My passion is about education, workforce training and leadership.\nWhen I first met Governor Romney, I was struck by his humanity, his grace, his kind manner.\nIt was just the two of us in his office when I met him as a finalist for a Cabinet position in his administration. I could tell immediately just by our interaction that he is the real thing, authentic. \nHe struck me then and now as honest, transparent and inclusive. I somehow knew during that meeting that he is demanding of himself, and \u2014 \u2014 he'd be demanding of anyone who is part of his administration. I wanted to be around him and in that kind of environment, where my energy, skills and talents could be channeled along with others toward the public good.\nI could tell by our conversation that the governor was in office not for himself or to promote himself but for the people. My initial size-up of the man held true. During the four years I served in his Cabinet, I saw him up close and personal many times. And he always drove us in his administration to make government better for the people.\nOne area where he made a positive difference is in improving the representation of women in senior positions in Massachusetts state government. \nBefore Governor Romney took office in 2003, women were significantly underrepresented among top roles in government, with 52 percent of the population but just 30 percent of the jobs. Over the next 2 1/2 years 42 percent of the new appointments made by Governor Romney were women. \nThis led the Boston Globe to note, women fill 10 of 20 top positions in Governor Mitt Romney's administration, making the Commonwealth one of five states that come close to matching the percentage of top women appointees to the proportion of women in the overall population. This achievement happened because Mitt Romney cared about the issue, he took action to fix it, and he delivered results. \nHe is unquestionably an amazing steward and leader, a servant leader and someone whom I respect very much. That's the kind of leadership that has always inspired me: unselfish leadership. \nThe late Stephen Covey writes about two kinds of people.\nOne type is all about themselves and their success, and the other type works as hard as they can \u2014 and certainly succeeds \u2014 but their success is motivated by doing good for others. That's how I see Governor Romney. He is authentic.\nHe is open to good ideas, wherever they come from. It doesn't matter if they're from a liberal Democrat like me. He'll listen, and he's inclusive. As a great leader, he brought out the best in me. And I know, as president, he will bring out the best in our country. ", "Thank you. Thank you.\nThese last few months I've heard a lot of false information about Bain Capital and private equity. I'm proud to stand here and tell you what I saw when Bain Capital bought the company where I worked. The experience improved my job, and it gave me opportunities that I always believed were part of the American dream.\nIn 1996 I became a sales rep at a contact lens business called Wesley Jessen. My sales region was right here in Florida, where my parents immigrated from Cuba when I was 13 years old \u2014 \nWesley Jessen had been struggling, losing over 50 million a year under the previous owner. Then Mitt Romney and Bain Capital came in. Bain Capital saw something others didn't see. They invested money in marketing. They brought in a charismatic and dynamic CEO, Kevin Ryan. They did everything to make the company succeed. This is the real Bain Capital \u2014 the story the Obama campaign doesn't want you to hear.\nBecause of Bain Capital's attention to management, Wesley Jessen roared back, and workers like me were inspired by what we saw, and our careers thrived.\nAnd when the company went public a few years later, I was well- rewarded. With that money, my wife, Sylvia, who's a pharmacist, and I, started our own business in Hialeah, Florida, Vida Pharmacy. and commitment to a struggling company. As a result, we're doing what we love: serving our community. We are building our future.\nStories like this need to be told. My life today is better because of Bain Capital. Mitt Romney helped turn around my company. I can't imagine anyone better-prepared to turn around this country. Thank you.", "Twenty-five years ago I had a crazy idea for a new business.\nI wanted to do to office supplies what Home Depot had done with home improvement. I pictured an office superstore for regular customers and small businesses. The business would be called Staples.\nIt wasn't easy at first. I had a vision and a business plan. Then I met Mitt Romney. He helped make it come alive.\nNow, Mitt was an unusual guy. He had already enjoyed great success in Bain & Company. But he knew the value of a dollar. When I told him about Staples, he got really excited at the idea of saving a few cents on paper clips. \nFunny thing. But I ask you, who would make a better president? Someone who knows how to save a dollar on pens and paper, or someone who knows how to waste $535 million on Solyndra? \nThe truth \u2014 the truth is Mitt was not a typical investor. He was a true partner. Where some saw an unproven new business, he saw a store that could save people money. He recognized that efficiency creates consumer value.\nAnd he never looked at Staples merely as a financial investment. He saw the engine of prosperity it would become. Today Staples employs nearly 90,000 people. It has over 2,000 stores, over 50 distribution centers. For me \u2014 for me, as a founder, it was the realization of a dream.\nSo you can imagine my dismay when I see this White House and their campaign demonizing Mitt Romney, demonizing Bain Capital and demonizing the private equity industry that has created so many new jobs. \nNow, you have to ask yourself, why would an administration that can't create any jobs demonize someone who did? You know, they say Mitt Romney is out of touch with ordinary Americans. They just don't get it. The night before we opened the first store, I asked our people to do back-to-back all-nighters. That's when I got a phone call from Mitt. He wanted to come over and talk with the team and spend some time with them, and he told me in very clear terms: Tom, this business is all about the people.\nBut this Obama-Biden campaign, they just don't get it. They will tell you that private equity is focused only on the short term. Tell that to the founders of Bright Horizons day care, a company that has transformed corporate day care. Most people didn't give the business a chance. It went five straight years without making a profit, but Mitt and Bain Capital stood by them.\nMitt and Bain Capital believed in the vision, and they understood how important it was for women to join the workforce and have on-site day care for their children. \nBut President Obama and his friends, they just don't get it.The Obama campaign will tell you that Bain Capital was a form of \"vampire capitalism,\" draining the blood from a company and move on. They just don't get it.You know, where were they when Mitt stayed with Staples for 15 years, long after Bain Capital had sold its stock? Where were they when Bain Capital helped start Steel Dynamics when most people had given up on the American steel industry? Eighteen years later, that company employs 6,000 people. But this administration, they just don't get it.You know, they've got a job council that never meets, a Democratic Senate that doesn't act, a president who doesn't believe and a vice president who just can't stop talking. They just don't get it.And you know, they don't get it because they don't believe in the spirit of the entrepreneur. They don't understand what it means to risk money to create something new.\nAnd they don't understand the hard work it takes to get a business off the ground, the sacrifices you make, the Little League games you miss. They don't see this as a country of opportunity where someone like myself, the son of immigrants, born in Newark, New Jersey \u2014 and proud of that, Governor Christie \u2014 \u2014 can live the American dream.\nWell, let me tell you, my friend Mitt Romney gets it. ", "Thank you, thank you. I have a question. I have a question for you. Wasn't Ann Romney spectacular on Tuesday night? I agree, and Ann had some really great stories about Mitt. And so do I.\nFor 30 years I have been at Mitt Romney's side when he did extraordinary things. As Mitt says, I'm his wingman. I was there when Mitt turned around desperate situations, fixed big, broken things and had a profoundly positive impact on people's lives.\nOur journey began when Mitt asked a small group of us to help him start an investment firm called Bain Capital. Integrity, respect, responsibility, trust \u2014 these are not just words to Mitt Romney.\nThese are principles he lives by. \nHe also applied them to the way we worked. First, he built a team. He recruited the best people he could find, reached out for ideas, encouraged dissent and fostered real cooperation.\nNext, he gave us a clarity of purpose. Our investors included pension funds, colleges and charities with noble missions. We would invest wisely, and we would treat their money as carefully as we treated our own. We would support entrepreneurs, and we would invest in troubled situations. We would help them grow and try to make their companies better. And we would be held accountable for our performance. And when things went wrong, we would not blame others. \nAnd finally, he took decisive action. Mitt never hesitated. He made tough decisions, coalesced a team and moved forward. Time and time again I have seen this decisive leadership. When our old consulting firm was on the verge of collapse, they asked Mitt to come back and help. He answered the call. When many thought the situation was hopeless, Mitt was not deterred. I'll never forget when he said, Bob, a thousand employees and their family depend on us, and we cannot let them down.\n\nWhen the obstacles seemed insurmountable and others panicked, Mitt was the calm in the storm, and he never lost hope. His confidence gave us confidence. And that company not only survived, it thrived. And today Bain & Company is recognized as one of the best places to work in America. \nI saw something similar when Mitt was asked to help save the 2002 Salt Lake City Olympics. When we first realized the magnitude of the financial and management challenges, I was skeptical whether they could be saved. Mitt never doubted what could be done. He applied the same principles of leadership, and the Olympics became a story that made America proud. \nAnd when Mitt was elected governor of Massachusetts, he asked that I help him assemble a team that would serve the public trust and be loyal to the principles he held dear. That team accomplished so much because they got Republicans and Democrats to focus on the real problems and achieve real results. \nSo why has Mitt taken so many challenges? It's because he runs towards problems, believes it's important to make a difference and is determined to always give something back.\nIn every pursuit, he feels a sense of responsibility and a commitment to serve.\nEven though we worked endless hours at Bain Capital, Mitt found time to serve his church and counsel people in need. And if someone needed help, Mitt was there.\nWhen our partner's daughter went missing in New York, Mitt said, we can't just stand by and do nothing; we have to go find her. He closed down our entire office, took all of us to Boston, mobilized the search efforts. \nMitt wanted us to give something back too. He inspired the formation of Bain Capital Children's Charity. It not only donated money to worthy children's causes, it got Bain Capital employees actively involved in their communities.\nGo back and look at every pursuit in Mitt's life. Surrounding him are people who have worked with him over and over again. They trust him, they respect him, they want to be part of his team, and they want to be part of the change. And today we need urgent change in Washington. \nAnd we need \u2014 we need a proven leader with passion and compassion. I have seen Mitt Romney be that leader. He is the right man at the right time to be the next president of the United States.\nThank you very much. ", "Evening, folks.\nMy wife and I are people of modest means. I made my living as a professional firefighter for 27 years. It was there we met Mitt Romney and his family.\nIt's been over 30 years since we have lost our son David. The memories are still vivid and painful. But we wanted to share them with you because David's story is a part of Mitt's story, and America deserves to hear it.\nBack in the early 1970s, Mitt visited our home numerous times, with his oldest son Tagg tagging along. He was in the vanguard of our support system when we received the news that no parent is prepared to confront. You cannot measure a man's character based on the words he utters before adoring crowds during times that are happy. The true measure of a man is revealed in his actions during times of trouble, the quiet hospital room of a dying boy, with no cameras and no reporters.\nThis is the time to make that assessment.\nIn 1979 a tragedy struck our family when our youngest son, David, was diagnosed with Hodgkin's disease, a \u2014 it was a cancer.Over a period of seven months he was in and out of Children's Hospital in Boston for treatment. Throughout that agonizing period, Mitt took time from his busy schedule to visit David. They developed a loving friendship. On one of his visits, Mitt discovered that David was very fond of fireworks. He went out and bought a box full of big-time fireworks that had to sit on the closet shelf because they couldn't be set off in the city. We waited until we were able to go to Ogunquit, Maine, where we set them off on the sand dunes, with permission from the fire and police departments. \nThrough that simple but thoughtful gift, Mitt brought joy to a young boy who had experienced any \u2014 had not experienced any for too long. He also gave the rest of us a welcome relief. On another visit, David, knowing Mitt had gone to law school at Harvard, asked Mitt if he would help him write a will. He had some prized possessions he wanted to make sure were given to his closest friends and family.\nThe next time Mitt went to the hospital, he was equipped with his yellow legal pad and pen. Together, they made David's will. That is a task that no child should ever have to do, but it gave David peace of mind.\nSo after David's death, we were able to give his skateboard, his model rockets and his fishing gear to his best friends. He also made it clear that his brother Peter should get his Ruger 22 rifle.\nHow many men do you know would take the time out of their busy lives to visit a terminally ill 14-year-old and help him settle his affairs?\nDavid also helped us plan his funeral. He wanted to be buried in his Boy Scout uniform. He wanted Mitt to pronounce his eulogy, and Mitt was there to honor that request.\nWe will be ever grateful to Mitt for his love and concern. We humbly wish that God will continue to bless Mitt Romney and Paul Ryan in their efforts. In doing so, he will bless the United States of America. In 1982, my husband, Grant, and I moved from California to Massachusetts with our newborn son. Being a church- going family, we looked for the nearest chapel and soon found ourselves in a congregation led by a clearly bright and capable man named Mitt Romney.\nI knew Mitt was special from the start.\nAt the time, we didn't own a dryer, and the day he stopped by to welcome us, I was embarrassed to have laundry hanging all over the house. But Mitt wasn't fazed. In fact, as we spoke, without a word, he joined me and actually started helping, helpfully plucking clothes from around the house and folding them. By the time Mitt left, not only did I feel welcome, my laundry was done. \nAs Grant and I juggled school, jobs, church and family, we grew to love the Romneys. They became role models and friends, and we were honored when Mitt and Ann regularly trusted us to stay with their five rambunctious but very loving sons when they traveled. It was when our daughter Kate was born three and a half months early, however, that I fully came to appreciate what a great treasure of friendship we had in Mitt and Ann.\nKate was so tiny and very sick, her lungs not yet ready to breathe, her heart unstable. And after suffering a severe brain hemorrhage at three days old, she was teetering on the very edge of life.\nAs I sat with her in intensive care, consumed with a mother's worry and fear, dear Mitt came to visit and pray with me. As our clergy, he was one of very few visitors allowed. And I will never forget how when he looked down tenderly at my daughter, his eyes filled with tears and he reached out and gently stroked her tiny back.\nI could tell immediately that he didn't just see a tangle of plastic in tubes and wires. He saw our beautiful little girl. And he was clearly overcome with compassion for her.\nDuring the many months that our Kate was hospitalized, the Romneys often cared for our 2-year-old son Peter. They treated him like one of their own, like a sick son. They gave him a nickname and even welcomed him to stay the night when needed.\nWhen Thanksgiving rolled around, Kate was still struggling for life. Brain surgery was scheduled, and the holiday was the furthest thing from our minds. But that morning I opened my door to find Mitt and his boys, arms loaded down with a Thanksgiving feast. Of course, we were overcome. When I called to thank Ann later, she sweetly confessed it had been Mitt's idea that most of the shopping and cooking and chopping had been done by him. She and the boys had just happily pitched in.\nEventually we moved from Boston. Our daughter Kate grew into an amazing girl of faith and love. But complications of her birth remained with her. And after 26 years of both miracles and struggle, she passed away just a year and a half ago.\nIn the midst of making the final decision to run for president, which had to be the most difficult of their lives, when they heard of Kate's passing, both Mitt and Ann paused to personally reach out to us and extend us sympathy and express their love. It seems to me when it comes to loving our neighbor, we can talk about it, or we can live it.\nThe Romneys live it every single day. \nWhen the world looks at Mitt Romney, they may see him as the founder of a successful business, the leader of the Olympic Games or a governor. But when I see Mitt Romney, I know him to be a loving father, a man of faith and a caring and compassionate friend. It is with great excitement and renewed hope that I think of how our country will be blessed as it is led by a man who is not only so very accomplished and capable, but who has devoted his entire life quietly serving others. That man is Mitt Romney. ", "I have been blessed to spend thousands of hours over many years with a dear friend and remarkable man named Mitt Romney. These wonderful, even glorious, hours together were spent in serving our fellow men and women. They were spent in service in our church. \nThe Church of Jesus Christ of Latter-day Saints, of which we are members, has an unpaid lay clergy.\nWhile raising his family and pursuing his career, Mitt Romney served in our church, devoting 10, 15 and even 20 hours a week doing so. Like all Mormon leaders, he did so on his own time and at his own expense. \nI was Mitt's assistant when he was our pastor. I had a front-row seat, and it was marvelous to behold. As we began working together, Mitt asked, how early can I call you in the morning? I answered, 6:00 a.m. I regret my answer. Mitt Romney became my alarm clock.\nA typical morning call: Grant, it's Mitt. I'm at the airport. Hazel Young tripped last night and bruised her hip. Please visit her this evening. Give her my love. I'll arrange for meals, and I will visit her on my way home from the airport tomorrow.\nIn our early morning calls, Mitt didn't discuss questions of theology. He found the definition of religion given by James in the New Testament to be a practical guide. Pure religion is to visit the fatherless and the widows in their affliction. \nSo what specifically did Mitt Romney do as our pastor? For one or two evenings each week and several hours every weekend, week after week and year after year, he met with those seeking help with the burdens of real life, burdens we all face at one time or another: unemployment, sickness, financial distress, loneliness.\nMitt prayed and counseled with church members seeking spiritual direction: single mothers raising children, couples with marital problems, youth with addictions, immigrants separated from their families and individuals whose heat had been shut off. To uphold the dignity and respect the privacy of those who came, he met with them in private and in confidence. He has upheld that trust. \nMitt's response to those who came was compassion in all its beautiful varieties. He had a listening ear and a helping hand. Drawing on the skills and resources of those in our congregation, Mitt provided food and housing, rides to the doctor and companions to sit with those who were ill. He shoveled snow and raked leaves for the elderly. He took down tables and swept floors at church dinners. He was often the last to leave.\nYears later I became the pastor.\nOnly then did I understand the dedication this calling requires and the clarity this service provides into the full range of our shared human experience. Mitt challenged each of us to find our life by losing it in service to others. He issued that challenge again and again. \nThe church itself was a marvelous vehicle for extending that challenge. Mitt seldom delivered the sermon himself; he gave that opportunity to fellow church members. He sought to involve everyone so everyone could grow. Mitt taught faith in God, personal integrity, self-reliance and service to our fellow men. \nI treasure every minute we serve together. I am grateful for my apprenticeship in the things that matter most under the hands of a deeply good man named Mitt Romney. \nIt is my privilege to introduce two families from our congregation: first, Pat and Ted Oparowsky. They will be followed by Pam Finlayson. ", "Thank you. Thank you all very much. \nBefore I begin my remarks, I have something personal I'd like to share with you. I've been so blessed to be part of a family that has committed its life to public service. My granddad \u2014\u00a0\u2014\u00a0my grandfather and my father have been incredible role models for me and served our country honorably.\nAnd my brother? Well, I love my brother. \nSo Mr. President \u2014\u00a0Mr. President, it is time to stop blaming your predecessor for your failed economic policies. You were dealt a tough hand. You were dealt a tough hand, but your policies have not worked. In the fourth year of your presidency, a real leader would accept responsibility for his actions, and you haven't done it.\nNow \u2014\u00a0\u2014\u00a0now that I've gotten that off of my chest, let's talk a little bit about our kids and education.\nThis election is about the future of this nation. We can shape that future with what we do here, with what we do on November 6th. We can restore America's greatness. That starts with a strong economy, a smart energy policy, lower deficits and a president who puts America's workers and job creators first.\nBut to have a great future, a secure future, a future that is equal to our potential as a nation, we need to do something else.\nWe must make sure that our children and grandchildren are ready for the world we are shaping today. It starts \u2014\u00a0it starts in our homes, in our communities and especially in our schools.\nAs a candidate and governor, I visited over 400 Florida schools. I saw children read for their first sentences, solve their first long division problems, explore the miracles of chemistry and physics. That's the essence of education: students getting a chance at a future.\nThere are many reasons to believe America's future is bright, but also reasons to worry. Of 34 advanced nations in the world, American students rank 17th in science, 25th in math. Only one quarter of high school graduates are ready for their next steps. China and India produce eight times more engineering students each years than the United States. This is a moral cost to our country. Our failing schools need to be fixed. \nWe say that every child in America has an equal opportunity. But tell that to a kid in whose classroom learning isn't respected. Tell that to a parent stuck in a school where there is no leadership. Tell that to a young talented teacher who just got laid off because she didn't have tenure. The sad truth is that equality of opportunity doesn't exist in many of our schools. We give some kids a chance, but not all. That failure is the great moral and economic issue of our time, and it is hurting all of America. \nI believe we can meet this challenge. We need to set high standards for students and teachers, and provide students and their parents the choices they deserve.\nThe first step is a simple one. We must stop prejudging children based on their race, ethnicity or household income. We must have high academic standards that are benchmarked to the best in the world.\nYou see, all kids can learn. Governor Romney believes it, and the data proves it. While he was governor, Massachusetts raised standards, and today their students lead the nation in academic performance. \nHere in Florida, in 1999 we were at the bottom of the nation in education. For the last decade the state has been on a path of reform. Under the leadership of Governor Rick Scott and local leaders, our focus every day is whether students are learning. That's it. \nToday more students are reading on grade level, passing rigorous college prep courses and graduating from high school. And perhaps most exciting, those traditionally left behind are showing the greatest gains. Among African-American students, Florida is ranked fourth in the nation for academic improvement. Among low-income students \u2014\u00a0\nThese kids \u2014\u00a0these kids were once written off. But today, thanks to teachers like Sean Duffy, we're changing that.\nI'm honored to be an educator, to help the next generation of leaders, thinkers, builders and entrepreneurs. Sadly, I'm part of a dwindling field. I've seen too many good teachers come and go, mainly due to poor working conditions and little pay. Bad teachers get locked into the system, and good teachers leave for more money.\nOn top of the bureaucratic challenges, what we're teaching doesn't always match what our students actually need. To that end, I helped launch a STEM lab at my high school. These labs focus on science, technology, engineering and mathematics and help students learn proficiency in these fields.\nWe turn students away from education each year by not providing a robust curriculum that helps keep \u2014\u00a0that keeps up with the world in which these students live and will eventually work. And at the end of the day, all of what we do, from the educators to the policymakers, has to be student-focused and student-centered. After all, students matter most, and that's what counts.\nThank you. Thank you, Sean. I know that Del Valle High School is proud of your efforts, and we need more great teachers like you, teachers who don't give up on a kid, who recognize that every child can learn and don't waste a precious year of a student's life. If you're a great teacher and your students are mastering their subjects, no matter your age or years of experience, you should have a job. Education is hard work, but if you follow some core principles and you challenge the status quo, you can get great results.\nSo here's another thing we could do: Let's give every parent in America a choice about where their child's \u2014\u00a0\u2014\u00a0attends school.\nLook \u2014\u00a0\nGovernor Romney gets it. Mitt Romney gets it. He believes parents, regardless of zip code or income, should be able to send their child to the school that fits them best. That has set him up against some entrenched interests. There are many people who say they support strong schools but draw the line at school choice. Sorry, kid, giving you equal opportunity would be too risky, and it would upset powerful political forces that we need to win elections. I have a simple message for these masters of delay and deferral: Choose. You can either help the politically powerful unions, or you can help the kids. \nNow, for those that have been involved in this, you know it's hard to take on the unions. They fund campaigns. They're well- organized. Election day, they'll show up.\nMeanwhile, the kids aren't old enough to vote. But you and I know who deserves a choice. Governor Romney knows it, too.\nLet me introduce you to Frantz Placide. Because we gave him a choice, he got a great election. I grew up in the inner city of Miami, in a place where your ZIP code determines your chances of success. My only option was an unproductive and failing school. I knew that could lead to an unproductive and failing future.\nThank to Governor Bush's school choice program, I got the chance to choose a better school. Making my education my priority, I enrolled at one of the toughest high schools in Miami, Archbishop Curley Notre Dame. \nI'm sure, like a lot of us, it was my mother Carlette \nWho knows what the future would have held if I didn't have a choice in my education? But I do know the numbers for failure, and I probably wouldn't have a good chance.\nGovernor Bush's school choice program gave me a chance to achieve academic success in a school that was best-fit for me. I took it from there. Thank you. Thank you, Frantz. It is an incredible honor to see you grow up. And Frantz's story is \u2014\u00a0and many others \u2014\u00a0is a driving force across this nation to bring about necessary change.\nAnd some of the biggest reformers are Republicans. Governor Mitch Daniels in Indiana and Bobby Jindal in Louisiana have expanded school choice from what we have here in Florida. \nGovernor Scott Walker in Wisconsin led his state \u2014\u00a0\nBecause he is a former governor, Mitt Romney understands that states must lead this national movement. In Massachusetts \u2014\u00a0He is a champion for bringing hope to education, and he intends to be a champion for equality of opportunity \u2014\u00a0a president who always puts students first.\nSo in this election, remember this: Our future as a nation is at stake. Fact is this election is not just about one office; it's about one nation. If we want to continue to be the greatest nation on the planet, we must give our kids what we promise them: an equal opportunity. That starts in the classroom. It starts in our communities. It starts where you live. And it starts with electing Mitt Romney the next president of the United States. \nThank you. God bless you. God bless our excellent teachers, and God bless the United States of America. ", "I am honored and humbled to speak to you tonight. I'm incredibly proud of my father, and I love him dearly.\nIt is my privilege to say a few words in Spanish, so please bear with me for a moment. Buenas noches. Es un placer estar con ustedes. Yo pase dos anios \u2014\u00a0aun mas como hispanos han aportado a la diversa riqueza de los Estados Unidos.\nMi padre, Mitt Romney, es un hombre de familia. El es un gran esposo, padre y abuelo. El sabe como unir a nuestro pais y valora que somos una nacion de inmigrantes unidos en el deseo de lograr el suenio americano. El ama a nuestra nacion. El luchara para confrontar los retos que tenemos y restaurar la grandeza de los Estados Unidos.\nIt's easy to forget \u2014\u00a0It's easy to forget that the story of my father's success begins with the story of two immigrants. Thank you.\n\nMy grandfathers, who came to this country with little more than hope and the opportunity of America, through their hard work and perseverance, they lived the American dream. They gave opportunities to their children they wouldn't have had anywhere else. The Republican Party is dedicated to preserving that opportunity for all Americans. \nWe've had the privilege of hearing about different chapters of the same inspiring story from Governors Sandoval and Martinez and soon-to-be Senator Cruz. We're seeing this story play out in the lives of many other Hispanic-Americans who have become leaders in the Republican party and throughout our nation. These leaders, along with Hispanics across the country, play a vital role in the Romney-Ryan comeback as we fight to put America back on the path to prosperity.\nThank you. ", "Thank you. Thank you for that warm welcome. What a wonderful tribute to President Reagan and the spirit of the American people.It's fantastic to see so many friends here, friends from decades of service to the party, service in public life and those who have helped us over the past few years. And we are delighted that tonight we come together to once again renew the American spirit and put real leadership back in the White House this November.\nThe election of Mitt Romney and Paul Ryan will decisively move America to a better future. Remembering President Reagan reminds us that the choices we make matter. And this year is as important as the choice we made in 1980.Over three decades have passed since Ronald Reagan was first elected to the White House. Yet the impact of his leadership is still evident today. While in office, President Reagan had three major goals: to restore the economy, to revive the American spirit and to defeat totalitarianism, spreading democracy throughout the world.By remaining true to his convictions through his belief in the American people and with tremendous optimism, President Reagan achieved these goals.It's striking how President Carter and President Obama both took our nation down a path that in four years weakened America's confidence in itself and our hope for a better future.Both weakened the respect for America abroad. Both increased government programs filled with waste and inefficiency that failed to produce results. Both made promises they couldn't keep. And as a consequence of ineffective policies, both were unable to revive our economy and create jobs.For example, both crippled American energy production when there were better ways to develop and use our abundant energy resources.\nThe Romney plan for North American energy independence is exactly the kind of bold visionary leadership Reagan believed in, and it is what we need now. The Reagan presidency also teaches us that there is a better way to put Americans back to work, create millions of jobs and help every American achieve success. The Reagan program of tax cuts, regulatory reform and spending controls worked.Reagan's belief in small business owners and entrepreneurs is a remarkable contrast with Obama's class warfare rhetoric, massive deficits and a passion for taxing those who create jobs. The Romney plan for a stronger middle class has deep roots in Ronald Reagan's approach.Reagan's commitment to reform welfare and to create a work requirement was a major achievement when he was governor of California. His pioneering work led to the historic welfare reform bill Congress and the president passed 30 years later. This bipartisan legislation reduced the size of government, made our country more competitive and put millions of Americans back to work. Tragically, President Obama gutted this achievement, and like Jimmy Carter, over four years he produced little effective legislation that brought the two parties together in the interest of the nation.\nObama's waiving of the work requirements in welfare reform is just one example of his direct repudiation of President Reagan's values.\nObama's proud of what he's done, and of his politically motivated partisanship. But he should be ashamed for putting politics before people. Governor Romney will return America to work and to the principles that are at the core of President Reagan's legacy. This year the American people will once again have an important choice to make.Now each of us must commit ourselves, in the tradition of Ronald Reagan, to come together. President Reagan said there is no substitute for victory. And this November we cannot settle for anything less. This \u2014\u00a0\u2014\u00a0this is the most critical election of our lifetime. Each of us must do our part now to ensure that America remains, in the tradition of President Reagan, a land of freedom, hope and opportunity.\nThank you, and God bless you, and God bless America. ", "Once again it's morning in America.\nThere are new leaders on the horizon: Mitt Romney and Paul Ryan, America's comeback team. \nGrowing up, I had a plaque on my wall that read: Life's battles don't always go to the fastest or the strongest. Sooner or later those who win are those who think they can. We've always been a people with big dreams and limitless potential. After all, this is America. \nOur success is built on our values and our principles. But so many of them are under attack. Our commitment to freedom and liberty and to everything that makes our country great seems to embarrass the \"blame America first\" crowd. They penalize individual achievement, praising the power of government, but they have not, cannot and will not destroy our spirit. \nWe are proud to be Americans, we are proud of our nation, we are proud of our heritage, and we are proud of our success. It is our commitment to the American story. It's our athletes in London who brought home more medals than any other country, even China. It's our best and our brightest who landed an extraordinary rover on Mars. It's Nobel Prize winners, scientists, writers, artists second to none who inspire us all. These are the achievements that are brought about by a free society that honors individual effort.\nWe owe it to those who have given so much to regain our strength and remain the strongest force for freedom the world has ever seen.\nOur allies deserve an unwavering support. And our enemies need to know we stand to defend freedom at all costs. \nAmerica was built on the belief in free enterprise, hard work, passion and faith. We have the awesome responsibility to make that dream a reality. That dream is not an impossible dream. It's the American dream. It's sure, it's strong and it's steady.\nMitt Romney's plans to restore America's promise and purpose will be realized, and the American dream will once again be available to all her children. We are a nation of dreamers \u2014\u00a0Henry Ford, Thomas Edison, Alexander Graham Bell, the Wright Brothers, dreamers like Neil Armstrong who sought new lands and took giant leaps into American exceptionalism, and dreamers like my friend Kiko Villalon. You know the stories of the other. Now let me tell you the story of Kiko.\nIn 1960, Kiko fled Castro's Cuba. He came to New York. He became a taxi driver. He worked hard and saved his money. He became a citizen. He moved to Florida. He started a business building boats. He raised a family. He put his children through school. He sold his business. Now he worries about what opportunities lie ahead for his children and their children.\nKiko has lived the American dream, as have so many others.\nThat's what this election is all about: making the American dream a reality again. \nIt's not about the past. It's not about what was done wrong. It's not about blaming America. It's quite the opposite. Tonight we embark on a renewal of the American dream. Tonight we honor those who have come before and done so much, many even giving their lives. And tonight we honor our children and their children, to ensure their dreams, whether it's playing under the lights or starting a business or being a doctor or a nurse or a soldier or a sailor or even a president or vice president. Dreams can come \u2014\u00a0become realities. After all, this is America, and it's morning once again.\nThank you. ", "Hello, everybody. Hello, everybody. Thank you.\nMr. Chairman \u2014\u00a0Mr. Chairman, delegates and fellow citizens, I am honored by the support of this convention for vice president of the United States. \nI accept the duty to help lead our nation out of a jobs crisis and back to prosperity. And I know we can do this. \nI accept the calling of my generation to give our children the America that was given to us, with opportunity for the young and security for the old. And I know that we are ready. Our nominee is sure ready. \nI'm the newcomer to this campaign. So let me share a first impression. I have never seen opponents so silent about their record and so desperate to keep their power. They've run out of ideas. Their moment came and went. Fear and division is all they've got left. With all their attack ads, the president is just throwing away money. And he's pretty experienced at that. \nYou see, some people can't be dragged down by the usual cheap tactics because their character, ability and plain decency are so obvious.\n\nFor my part, your nomination is an unexpected turn. It certainly came as news to my family. \nThe kids are happy to see their grandma who lives in Florida. There she is, my mom Betty. \nMy dad, a small-town lawyer, was also named Paul. Until we lost him when I was 16, he was a gentle presence in my life. I'd like to think he'd be proud of me and my sister and brothers. \nYou know what? I'm sure proud of him and where I come from: Janesville, Wisconsin. \nI live on the same block where I grew up. We belong to the same parish where I was baptized. Janesville is that kind of place. The people of Wisconsin have been good to me. I've tried to live up to their trust. And now, I ask those hardworking men and women and millions like them across America to join our cause and get this country working again.\n\nPres
